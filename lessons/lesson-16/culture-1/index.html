    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Gift-giving in Japan (Genki II: p.117) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Gift-giving is an important part of Japanese culture.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'For example, in _____ and _____, people give presents to their bosses, colleagues, and relatives to express their gratitude.',
          answers : [
            'AJuly (in some areas, August) and December',
            '!August and December',
            'July and December'
          ]
        },
        
        {
          question : 'What is the gift given during July/August called?',
          answers : [
            'Aお中元（おちゅうげん）',
            'お歳暮（おせいぼ）',
            'お土産（おみやげ）'
          ]
        },
        
        {
          question : 'What is the gift given during December called?',
          answers : [
            'Aお歳暮（おせいぼ）',
            'お中元（おちゅうげん）',
            'お土産（おみやげ）'
          ]
        },
        
        {
          question : 'What are the most common お中元／お歳暮 gifts?',
          answers : [
            'Aliquor, sweets, coffee, tea, and various daily necessities',
            'anime, snacks, soda, and various odds and ends',
            'clothes, flowers, cards, and hugs'
          ]
        },
        
        {
          question : 'On average, the gifts cost somewhere between _____-_____ yen.',
          answers : [
            'A3,000-5,000 yen',
            '300-500 yen',
            '5,000-10,000 yen'
          ]
        },
        
        {
          question : 'When Japanese people travel, they purchase local food products or small items to give to their friends, family, and co-workers. What are these gifts called?',
          answers : [
            'Aお土産（おみやげ）',
            '手土産（てみやげ）',
            'お中元（おちゅうげん）'
          ]
        },
        
        {
          question : 'When visiting someone\'s house, Japanese people often take _____.',
          answers : [
            'A手土産（てみやげ）',
            'お土産（おみやげ）',
            'お歳暮（おせいぼ）'
          ]
        },
        
        {
          question : 'What is a good 手土産 to bring when visiting someone\'s house?',
          answers : [
            'Asweets or fruits',
            'liquor or cigarettes',
            'snacks or sushi'
          ]
        },
        
        {
          question : 'If you are invited to a Japanese home, it is not a good idea to take some 手土産 with you.',
          answers : [
            'Afalse',
            'true'
          ]
        }
      ]
    });</script>
