    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～といいですね／～といいんですが.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Translate the sentences, using ～といいんですが.</p>'+
        '<div class="problem">'+
          'I want to go to a graduate school. I hope I can receive a scholarship.<br>'+
          '{大学院に行きたいです。奨学金がもらえるといいんですが。|だいがくいんにいきたいです。しょうがくきんがもらえるといいんですが。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'There is an exam tomorrow morning. I hope I do not oversleep.<br>'+
          '{あしたの朝、試験があります。朝寝坊しないといいんですが。|あしたのあさ、しけんがあります。あさねぼうしないといいんですが。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to go to China. I hope I can go next year.<br>'+
          '{中国に行きたいです。来年行けるといいんですが。|ちゅうごくにいきたいです。らいねんいけるといいんですが。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'We are planning on having a barbecue. I hope it does not rain.<br>'+
          '{バーベキューをするつもりです。雨が降らないといいんですが。|バーベキューをするつもりです。あめがふらないといいんですが。|answer}'+
        '</div>'+
        
        // II
        '<p class="section-desc">Wish the following people luck, using ～といいですね.</p>'+
        '<div>Your friend: あしたは私の誕生日なんです。</div><br>'+
        '<div class="problem">You: {プレゼントがたくさんもらえるといいですね}。(I hope you can receive a lot of presents.)</div>'+
        
        '<div>Your friend: 今、仕事を探しているんです。</div><br>'+
        '<div class="problem">You: {いい仕事が見つかるといいですね|いいしごとがみつかるといいですね|answer}。(I hope you find a good job.)</div>'+
        
        '<div>Your friend: 今日、試験があるんです。</div><br>'+
        '<div class="problem">You: {試験が難しくないといいですね|しけんがむずかしくないといいですね|answer}。(I hope the test isn\'t difficult.)</div>'+
        
        '<div>Your friend: 私の猫が病気なんです。</div><br>'+
        '<div class="problem">You: {早くよくなるといいですね|はやくよくなるといいですね|answer}。(I hope [your cat] gets better soon.)</div>'+
      '</div>'
        
    });</script>
