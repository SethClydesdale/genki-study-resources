    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Write questions to ask if one has already done the things below. Answer the questions using もう or まだ. Note that answers to もう questions require different verb forms in the affirmative and in the negative. If you are unclear, review Grammar 3 (Genki I: p.214-215).',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'eat lunch<br><br>'+
          'Q：{もう昼ご飯を食べましたか|もうひるごはんをたべましたか|answer}。<br><br><br>'+
          'A：はい、{もう食べました|もうたべました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'memorize new kanji<br><br>'+
          'Q：{もう新しい漢字を覚えましたか|もうあたらしいかんじをおぼえましたか|answer}。<br><br><br>'+
          'A：はい、{もう覚えました|もうおぼえました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'clean your room<br><br>'+
          'Q：{もう部屋を掃除しましたか|もうへやをそうじしましたか|answer}。<br><br><br>'+
          'A：いいえ、{まだ掃除していません|まだそうじしていません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'talk with the new teacher<br><br>'+
          'Q：{もう新しい先生と話しましたか|もうあたらしいせんせいとはなしましたか|answer}。<br><br><br>'+
          'A：いいえ、{まだ話していません|まだはなしていません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'do homework<br><br>'+
          'Q：{もう宿題をしましたか|もうしゅくだいをしましたか|answer}。<br><br><br>'+
          'A：はい、{もうしました}。'+
        '</div>'+
      '</div>'
        
    });</script>
