    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese Names (Genki I: p.45) if you haven\'t yet.',

      quizlet : [
        {
          question : 'When Japanese give their name, they give their _____ name first.',
          answers : [
            'Afamily',
            'given',
            'middle'
          ]
        },
        
        {
          question : 'The Japanese give their _____ name last.',
          answers : [
            'Agiven',
            'family',
            'middle'
          ]
        },
        
        {
          question : '_____ names do not exist.',
          answers : [
            'Amiddle',
            'family',
            'given'
          ]
        },
        
        {
          question : 'When Japanese introduce themselves, they often say only their family name.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'Most Japanese names are written in _____.',
          answers : [
            'AKanji',
            'Hiragana',
            'Katakana'
          ]
        },
        
        {
          question : 'Family names are often related to _____.',
          answers : [
            'Anature or geographical features',
            'life or death',
            'myths or legends'
          ]
        },
        
        {
          question : 'Because many kanji share the same reading, names with the same pronunciation may be written with different kanji.',
          answers : [
            'Atrue',
            'false'
          ]
        },
      ]
    });</script>
