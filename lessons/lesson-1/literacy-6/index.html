    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the following people\'s self-introduction and answer the questions. Refer to the vocabulary list on page 41 of Genki I, if necessary.',

      quizlet : 
      '<p class="section-desc">Read the following self-introductions</p>'+
      '<div class="bubbles">'+
        '<div class="sub-section">'+
          '<strong class="bubble-number">1.</strong>'+
          '<div>たなかゆうこです。<br>かいしゃいんです。</div>'+
        '</div>'+

        '<div class="sub-section">'+
          '<strong class="bubble-number">2.</strong>'+
          '<div>はらだりょうです。<br>だいがくせいです。<br>せんこうはれきしです。</div>'+
        '</div>'+

        '<div class="sub-section">'+
          '<strong class="bubble-number">3.</strong>'+
          '<div>かとうやすおです。<br>だいがくいんせいです。<br>せんこうはけいざいです。</div>'+
        '</div>'+

        '<div class="sub-section">'+
          '<strong class="bubble-number">4.</strong>'+
          '<div>わたしのなまえはきたのひろみです。<br>こうこうのさんねんせいです。</div>'+
        '</div>'+

        '<div class="sub-section">'+
          '<strong class="bubble-number">5.</strong>'+
          '<div>やまだまことです。<br>だいがくせいです。<br>せんこうはにほんごです。</div>'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          'Who is an office worker?<br>'+
          '{たなかゆうこ}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Whose major is Japanese?<br>'+
          '{やまだまこと}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Who is a high school student?<br>'+
          '{きたのひろみ}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What is Harada\'s major.<br>'+
          '{れきし|歴史|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Whose major is economics?<br>'+
          '{かとうやすお}。'+
        '</div>'+
      '</div>'
      
    });</script>
    <style type="text/css">
