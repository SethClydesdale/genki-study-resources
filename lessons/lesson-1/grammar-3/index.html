    <script>(function() {
      var q = 'Create a Question:<br>',
          a = 'Create an Answer:<br>';

      Genki.generateQuiz({
        type : 'multi',
        info : 'Look at the table below, then create answers and questions using the given cues.<br><br>'+
        '<table class="center">'+
          '<tr style="font-weight:bold">'+
            '<td></td>'+
            '<td>Hart, Mary</td>'+
            '<td>きむら　たけし</td>'+
            '<td>Kim, Sue</td>'+
            '<td>Smith, Robert</td>'+
            '<td>やましたせんせい</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Nationality</td>'+
            '<td>American</td>'+
            '<td>Japanese</td>'+
            '<td>かんこくじん (Korean)</td>'+
            '<td>イギリスじん (British)</td>'+
            '<td>Japanese</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Year</td>'+
            '<td>2nd year</td>'+
            '<td>4th year</td>'+
            '<td>3rd year</td>'+
            '<td>4th year</td>'+
            '<td></td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Age</td>'+
            '<td>19</td>'+
            '<td>22</td>'+
            '<td>20</td>'+
            '<td>22</td>'+
            '<td>47</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">School</td>'+
            '<td>Arizona University</td>'+
            '<td>Sakura University</td>'+
            '<td>Seoul University</td>'+
            '<td>London University</td>'+
            '<td>Sakura University</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Major</td>'+
            '<td>Japanese</td>'+
            '<td>れきし (history)</td>'+
            '<td>コンピューター (computer)</td>'+
            '<td>ビジネス (business)</td>'+
            '<td>(Japanese teacher)</td>'+
          '</tr>'+
        '</table>',

        quizlet : [
          {
            question : q + 'メアリーさん／アメリカじん',
            answers : [
              'Aメアリーさんはアメリカじんですか。',
              'メアリーさんのアメリカじんですか。',
              'メアリーさんはアメリカじんです。'
            ]
          },

          {
            question : a + 'メアリーさん／アメリカじん',
            answers : [
              'Aええ、そうです。',
              'いいえ、にほんじんです。',
              'いいえ、かんこくじんです。'
            ]
          },

          {
            question : q + 'メアリーさん／アリゾナだいがくのがくせい',
            answers : [
              'Aメアリーさんはアリゾナだいがくのがくせいですか。',
              'メアリーさんはがくせいのアリゾナだいがくですか。',
              'メアリーさんはアリゾナだいがくのがくせいです。'
            ]
          },

          {
            question : a + 'メアリーさん／アリゾナだいがくのがくせい',
            answers : [
              'Aええ、そうです。',
              'いいえ、さくらだいがくのがくせいです。',
              'いいえ、ハワイだいがくのがくせいです。'
            ]
          },

          {
            question : q + 'メアリーさん／いちねんせい',
            answers : [
              'Aメアリーさんはいちねんせいですか。',
              'メアリーさんのいちねんせいですか。',
              'メアリーさんはいちねんせいです。'
            ]
          },

          {
            question : a + 'メアリーさん／いちねんせい',
            answers : [
              'Aいいえ、にねんせいです。',
              'ええ、そうです。',
              'いいえ、よねんせいです。'
            ]
          },

          {
            question : q + 'たけしさん／にほんじん',
            answers : [
              'Aたけしさんはにほんじんですか。',
              'たけしさんのにほんじんですか。',
              'たけしさんはにほんじんです。'
            ]
          },

          {
            question : a + 'たけしさん／にほんじん',
            answers : [
              'Aええ、そうです。',
              'いいえ、アメリカじんです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'たけしさん／にほんだいがくのがくせい',
            answers : [
              'Aたけしさんはにほんだいがくのがくせいですか。',
              'たけしさんはがくせいのにほんだいがくですか。',
              'たけしさんはにほんだいがくのがくせいです。'
            ]
          },

          {
            question : a + 'たけしさん／にほんだいがくのがくせい',
            answers : [
              'Aいいえ、さくらだいがくのがくせいです。',
              'ええ、そうです。',
              'いいえ、がくせいのさくらだいがくです。'
            ]
          },

          {
            question : q + 'たけしさん／じゅうきゅうさい',
            answers : [
              'Aたけしさんはじゅうきゅうさいですか。',
              'たけしさんのじゅうきゅうさいですか。',
              'たけしさんはじゅうきゅうさいです。'
            ]
          },

          {
            question : a + 'たけしさん／じゅうきゅうさい',
            answers : [
              'Aいいえ、にじゅうにさいです。',
              'ええ、そうです。',
              'いいえ、にじゅうさいです。'
            ]
          },

          {
            question : q + 'スーさん／スウェーデンじん',
            answers : [
              'Aスーさんはスウェーデンじんですか。',
              'スーさんのスウェーデンじんですか。',
              'スーさんはスウェーデンじんです。'
            ]
          },

          {
            question : a + 'スーさん／スウェーデンじん',
            answers : [
              'Aいいえ、かんこくじんです。',
              'ええ、そうです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'スーさんのせんこう／けいざい',
            answers : [
              'Aスーさんのせんこうはけいざいですか。',
              'スーさんのけいざいはせんこうですか',
              'スーさんのせんこうはけいざいです。'
            ]
          },

          {
            question : a + 'スーさんのせんこう／けいざい',
            answers : [
              'Aいいえ、コンピューターです。',
              'ええ、そうです。',
              'いいえ、べんごしです。'
            ]
          },

          {
            question : q + 'ロバートさんのせんこう／ビジネス',
            answers : [
              'Aロバートさんのせんこうはビジネスですか。',
              'ロバートさんのビジネスはせんこうですか。',
              'ロバートさんのせんこうはビジネスです。'
            ]
          },

          {
            question : a + 'ロバートさんのせんこう／ビジネス',
            answers : [
              'Aええ、そうです。',
              'いいえ、れきしです。',
              'いいえ、コンピューターです。'
            ]
          },

          {
            question : q + 'ロバートさん／よねんせい',
            answers : [
              'Aロバートさんはよねんせいですか。',
              'ロバートさんのよねんせいですか。',
              'ロバートさんはよねんせいです。'
            ]
          },

          {
            question : a + 'ロバートさん／よねんせい',
            answers : [
              'Aええ、そうです。',
              'いいえ、にねんせいです。',
              'いいえ、さんねんせいです。'
            ]
          },

          {
            question : q + 'ロバートさん／にじゅういっさい',
            answers : [
              'Aロバートさんはにじゅういっさいですか。',
              'ロバートさんのにじゅういっさいですか。',
              'ロバートさんはにじゅういっさいです。'
            ]
          },

          {
            question : a + 'ロバートさん／にじゅういっさい',
            answers : [
              'Aいいえ、にじゅうにさいです。',
              'ええ、そうです。',
              'いいえ、にじゅうさいです。'
            ]
          },

          {
            question : q + 'やましたせんせい／にほんじん',
            answers : [
              'Aやましたせんせいはにほんじんですか。',
              'やましたせんせいのにほんじんですか。',
              'やましたせんせいはにほんじんです。'
            ]
          },

          {
            question : a + 'やましたせんせい／にほんじん',
            answers : [
              'Aええ、そうです。',
              'いいえ、かんこくじんです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'やましたせんせい／ハワイだいがくのせんせい',
            answers : [
              'Aやましたせんせいはハワイだいがくのせんせいですか。',
              'やましたせんせいはせんせいのハワイだいがくですか。',
              'やましたせんせいはハワイだいがくのせんせいです。'
            ]
          },

          {
            question : a + 'やましたせんせい／ハワイだいがくのせんせい',
            answers : [
              'Aいいえ、さくらだいがくのせんせいです。',
              'ええ、そうです。',
              'いいえ、さくらだいがくのがくせいです。'
            ]
          }
        ]
      });
    }());</script>
