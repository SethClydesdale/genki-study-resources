    <script>Genki.generateQuiz({

          '<td>{泳ごう|およごう|answer}</td>'+

          '<td><span class="inline-furi">読む<i>よむ</i></span></td>'+
          '<td>{読める|よめる|answer}</td>'+
          '<td>{読もう|よもう|answer}</td>'+
        '</tr>'+
        
        '<tr>'+

          '<td>{やめられる}</td>'+
          '<td>{やめよう}</td>'+
