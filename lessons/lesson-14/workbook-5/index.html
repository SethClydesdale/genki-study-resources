    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Number+も／Number+しか+Negative.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences. If you think the number is large, use も. If you think the number is small, use しか.</p>'+
        '<div class="problem">'+
          'Kim has seven cars.<br>'+
          '{キムさんは車を七台も持っています|キムさんはくるまをななだいももっています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'John read three books last year.<br>'+
          '{ジョンさんは去年本を三冊しか読みませんでした|ジョンさんはきょねんほんをさんさつしかよみませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary has three part-time jobs.<br>'+
          '{メアリーさんはアルバイトが三つもあります|メアリーさんはアルバイトがみっつもあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'John slept five hours yesterday.<br>'+
          '{ジョンさんはきのう五時間しか寝ませんでした|ジョンさんはきのうごじかんしかねませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi has six cats.<br>'+
          '{たけしさんは猫を六匹も飼っています|たけしさんはねこをろっぴきもかっています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Michiko has two DVDs.<br>'+
          '{みちこさんはＤＶＤを二枚しか持っていません|みちこさんはＤＶＤをにまいしかもっていません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ken has one friend.<br>'+
          '{けんさんは友だちが一人しかいません|けんさんはともだちがひとりしかいません|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions. Use "Number + も" or "Number + しか" if necessary.</p>'+
        '<div class="problem">'+
          'きのう何時間テレビを見ましたか。<br>'+
          '{五時間も見ました|ごじかんもみました|answer}。(I watched it for as many as 5 hours.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今、財布の中にいくらありますか。<br>'+
          '{千円しかありません|せんえんしかありません|answer}。(There\'s only 1,000 yen.)'+
        '</div>'+
        
        '<div class="problem">'+
          'ジーンズを何本持っていますか。<br>'+
          '{三本持っています|さんぼんもっています|answer}。(I own three.)'+
        '</div>'+
      '</div>'
        
    });</script>
