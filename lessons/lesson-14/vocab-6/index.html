    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Study the chart on page 73 of Genki II and then fill in the all the counters as best you can.',
      
      quizlet : 
      '<h3 class="center" style="line-height:12px;">数え方<br><span style="font-size:10px;">かぞえかた</span></h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>#</td>'+
          '<td>個（こ）<br>small items</td>'+
          '<td>冊（さつ）<br>bounds volumes</td>'+
          '<td>匹（ひき）<br>small animals</td>'+
          '<td>本（ほん）<br>long objects</td>'+
          '<td>台（だい）<br>equipment</td>'+
          '<td>枚（まい）<br>flat objects</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>1</td>'+
          '<td>{一個|いっこ|answer}</td>'+
          '<td>{一冊|いっさつ|answer}</td>'+
          '<td>{一匹|いっぴき|answer}</td>'+
          '<td>{一本|いっぽん|answer}</td>'+
          '<td>{一台|いちだい|answer}</td>'+
          '<td>{一枚|いちまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>2</td>'+
          '<td>{二個|にこ|answer}</td>'+
          '<td>{二冊|にさつ|answer}</td>'+
          '<td>{二匹|にひき|answer}</td>'+
          '<td>{二本|にほん|answer}</td>'+
          '<td>{二台|にだい|answer}</td>'+
          '<td>{二枚|にまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>3</td>'+
          '<td>{三個|さんこ|answer}</td>'+
          '<td>{三冊|さんさつ|answer}</td>'+
          '<td>{三匹|さんびき|answer}</td>'+
          '<td>{三本|さんぼん|answer}</td>'+
          '<td>{三台|さんだい|answer}</td>'+
          '<td>{三枚|さんまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>4</td>'+
          '<td>{四個|よんこ|answer}</td>'+
          '<td>{四冊|よんさつ|answer}</td>'+
          '<td>{四匹|よんひき|answer}</td>'+
          '<td>{四本|よんほん|answer}</td>'+
          '<td>{四台|よんだい|answer}</td>'+
          '<td>{四枚|よんまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>5</td>'+
          '<td>{五個|ごこ|answer}</td>'+
          '<td>{五冊|ごさつ|answer}</td>'+
          '<td>{五匹|ごひき|answer}</td>'+
          '<td>{五本|ごほん|answer}</td>'+
          '<td>{五台|ごだい|answer}</td>'+
          '<td>{五枚|ごまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>6</td>'+
          '<td>{六個|ろっこ|answer}</td>'+
          '<td>{六冊|ろくさつ|answer}</td>'+
          '<td>{六匹|ろっぴき|answer}</td>'+
          '<td>{六本|ろっぽん|answer}</td>'+
          '<td>{六台|ろくだい|answer}</td>'+
          '<td>{六枚|ろくまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>7</td>'+
          '<td>{七個|ななこ|answer}</td>'+
          '<td>{七冊|ななさつ|answer}</td>'+
          '<td>{七匹|ななひき|answer}</td>'+
          '<td>{七本|ななほん|answer}</td>'+
          '<td>{七台|ななだい|answer}</td>'+
          '<td>{七枚|ななまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>8</td>'+
          '<td>{八個|はっこ|answer}</td>'+
          '<td>{八冊|はっさつ|answer}</td>'+
          '<td>{八匹|はっぴき|answer}</td>'+
          '<td>{八本|はっぽん|answer}</td>'+
          '<td>{八台|はちだい|answer}</td>'+
          '<td>{八枚|はちまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>9</td>'+
          '<td>{九個|きゅうこ|answer}</td>'+
          '<td>{九冊|きゅうさつ|answer}</td>'+
          '<td>{九匹|きゅうひき|answer}</td>'+
          '<td>{九本|きゅうほん|answer}</td>'+
          '<td>{九台|きゅうだい|answer}</td>'+
          '<td>{九枚|きゅうまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>10</td>'+
          '<td>{十個|じ%(ゅ/)っこ|answer}</td>'+
          '<td>{十冊|じ%(ゅ/)っさつ|answer}</td>'+
          '<td>{十匹|じ%(ゅ/)っぴき|answer}</td>'+
          '<td>{十本|じ%(ゅ/)っぽん|answer}</td>'+
          '<td>{十台|じゅうだい|answer}</td>'+
          '<td>{十枚|じゅうまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>How many</td>'+
          '<td>{何個|%(なんこ/いくつ)|answer}</td>'+
          '<td>{何冊|なんさつ|answer}</td>'+
          '<td>{何匹|なんびき|answer}</td>'+
          '<td>{何本|なんぼん|answer}</td>'+
          '<td>{何台|なんだい|answer}</td>'+
          '<td>{何枚|なんまい|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Ex.</td>'+
          '<td>candy<br>tomato<br>eraser</td>'+
          '<td>book<br>magazine<br>dictionary</td>'+
          '<td>cat<br>dog<br>snake</td>'+
          '<td>pencil<br>umbrella<br>movie<br>bottle</td>'+
          '<td>computer<br>TV<br>car<br>bicycle</td>'+
          '<td>paper<br>plate<br>T-shirt</td>'+
        '</tr>'+
      '</table>'+
        
      '<p class="section-desc">Notes:</p>'+
      '<ol>'+
        '<li>The pronunciation of numbers 1, 6, 8, and 10 changes before the counters こ, さつ, ひき, and ほん, except for ろくさつ.</li>'+
        '<li>The initial sound of the counters ひき and ほん changes to ぴき and ぽん after numbers 1, 6, 8, and 10, and to びき and ぼん after number 3 and なん respectively.</li>'+
      '</ol>'
        
    });</script>
