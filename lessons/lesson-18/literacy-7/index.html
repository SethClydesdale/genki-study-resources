    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Look at the graph and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="section-desc">日本の大学生のアルバイトについて調べました。下のグラフ(graph)を見て、質問に答えてください。</p>'+
      '<div class="center">{!IMG|l18-l7.png|Graph}</div><br>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '目的（もくてき）　object; purpose<br>'+
          '時給（じきゅう）　an hourly wage<br>'+
          '女子学生（じょしがくせい）　female student<br>'+
          '男子学生（だんしがくせい）　male student<br>'+
          'サークル　club activity<br>'+
          '旅行　travel'+
        '</div>'+

        '<div>'+
          '生活のゆとり（せいかつのゆとり）　extra money to spare for the cost of living<br>'+
          '洋服（ようふく）　clothes<br>'+
          '生活費（せいかつひ）　the cost of living<br>'+
          '貯金（ちょきん）　savings<br>'+
          '～以上（いじょう）　...or more'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          'アルバイトをしている人としていない人と、どちらのほうが多いですか。<br>'+
          '{アルバイトをしている人のほうが多いです|アルバイトをしているひとのほうがおおいです|' + Genki.getAlts('アルバイトをしている{人}のほうが{多}いです', 'ひと|おお') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '時給1300円以上もらっている人は何パーセントですか。<br>'+
          '{17パーセントです}。'+
        '</div>'+
        
        '<div class="problem">'+
          '女子学生のアルバイトの目的で一番多いのは何ですか。<br>'+
          '{「洋服が買いたい」です|「ようふくがかいたい」です|' + Genki.getAlts('「{洋服}が{買}いたい」です', 'ようふく|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '男子学生のアルバイトの目的で一番多いのは何ですか。<br>'+
          '{「生活のゆとりがほしい」です|「せいかつのゆとりがほしい」です|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
