    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about the student life of Hashimoto and answer the questions.',
      
      quizlet : 
      // II-A
      '<p class="section-desc">ある新聞が大学生の橋本くんの生活を紹介しています。</p>'+
      '<p class="sub-section text-passage vertical-text">'+
        '　橋本くんは大学三年生だ。大学の近くのワンルームマンションに住んでいる。家賃は一か月五万円だ。食費、電気代などを入れて、一か月の生活費は、十万円ぐらいだ。毎月、両親が八万円送ってくれる。<br>'+
        '　今、家庭教師をしたり、大学の食堂でアルバイトをしたりしている。家庭教師は一週間に一回、食堂は三日だ。時々、引っ越しなどの力仕事もする。アルバイトをしながら勉強するのは大変だ。よく遅刻したり、授業をサボったりしてしまう。<br>'+
        '　橋本くんは空手のサークルに入っている。一週間に三日、練習をする。また、時々サークルのみんなと飲みに行く。「大きらいなお酒を飲まなきゃいけないから、初めはあまり行きたくなかったんです。でも、そのおかげで、先輩たちと親しくなれたし、今の彼女にも会えたんですよ。」<br>'+
        '　来週から試験が始まる。同じクラスの友だちにノートを貸してもらって、図書館で勉強するつもりだ。「もっと早く勉強を始めればよかった」と思っている。橋本くんは今、試験が終わってから、サークルのみんなと旅行に行くのを楽しみにしている。<br>'+
      '</p>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'ワンルームマンション　one-room apartment; a studio<br>'+
          '食費（しょくひ）　food cost<br>'+
          '～代（～だい）　charge; fee<br>'+
          '　電気代（でんきだい）　charge for electricity<br>'+
          '毎月（まいつき）　every month'+
        '</div>'+

        '<div>'+
          '家庭教師（かていきょうし）　tutor<br>'+
          '引っ越し（ひっこし）　moving<br>'+
          '力仕事（ちからしごと）　physical labor such as construction<br>'+
          '初めは（はじめは）　at first<br>'+
          '親しい（したしい）　close; intimate'+
        '</div>'+
      '</div><br>'+
      
      // II-B
      '<p class="section-desc">質問に答えてください。</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '橋本くんはどんな所に住んでいますか。<br>'+
          '{大学の近くのワンルームマンションに住んでいます|だいがくのちかくのワンルームマンションにすんでいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '橋本くんはどんなアルバイトをしていますか。<br>'+
          '{家庭教師をしたり、大学の食堂で働いたりしています。時々、引っ越しなどの力仕事もします。|かていきょうしをしたり、だいがくのしょくどうではたらいたりしています。ときどき、ひっこしなどのちからしごともします。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '橋本くんはアルバイトをしなかったから、家賃が払えませんか。<br>'+
          '{いいえ、払えます|いいえ、はらえます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '橋本くんはいい学生だと思いますか。どうしてですか。<br>'+
          '{いい学生じゃないと思います。よく遅刻したり、授業をサボったりするからです。|いいがくせいじゃないとおもいます。よくちこくしたり、じゅぎょうをサボったりするからです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '橋本くんはサークルの友だちと読みに行って、どんないいことがありましたか。<br>'+
          '{先輩たちと親しくなれたし、今の彼女にも会いえました|せんぱいたちとしたしくなれたし、いまのかのじょにもあいえました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '橋本くんは、今、何をしなければいけませんか。<br>'+
          '{勉強しなければいけません|べんきょうしなければいけません|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
