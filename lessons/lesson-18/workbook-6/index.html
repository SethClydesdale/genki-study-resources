    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ばよかったです.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Create a description from the two actions, using ～ばよかったです.</p>'+
        '<div class="problem">'+
          'カメラを買ったけど、すぐ壊れました。<br>'+
          '(I should not have bought the camera.)<br>'+
          '{カメラを買わなければよかったです|カメラをかわなければよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちの家に来たけど、いません。<br>'+
          '(I should have called.)<br>'+
          '{電話を%(すれ/かけれ)ばよかったです|でんわを%(すれ/かけれ)ばよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ほしかった服が、もう店にありません。<br>'+
          '(I should have bought those clothes.)<br>'+
          '{あの服を買えばよかったです|あのふくをかえばよかったです|' + Genki.getAlts('あの{服}を{買}えばよかったです', 'ふく|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語が上手になりません。<br>'+
          '(I should not have cut classes.)<br>'+
          '{授業をサボらなければよかったです|じゅぎょうをサボらなければよかったです|answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">You find yourself in the following situations. Translate what you would say, using ～ばよかったです.</p>'+
        '<div class="problem">'+
          'お金がありません。<br>'+
          '(I should not have gone shopping.)<br>'+
          '{買い物をしなければよかったです|かいものをしなければよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '気分が悪いです。<br>'+
          '(I should not have read a book in the car.)<br>'+
          '{車の中で本を読まなければよかったです|くるまのなかでほんをよまなければよかったです|' + Genki.getAlts('{車}の{中}で{本}を{読}まなければよかったです', 'くるま|なか|ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'テストの成績が悪かったです。<br>'+
          '(I should have studied more.)<br>'+
          '{もっと勉強すればよかったです|もっとべんきょうすればよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'かぜをひいてしまいました。<br>'+
          '(Last night, I should not have gone out.)<br>'+
          '{きのうの夜、出かけなければよかったです|きのうのよる、でかけなければよかったです|' + Genki.getAlts('{昨日}の{夜}、{出}かけなければよかったです', 'きのう|よる|で') + 'answer}。'+
        '</div>'+
        
        // III
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I should not have drank old milk.<br>'+
          '{古い牛乳を飲まなければよかったです|ふるいぎゅうにゅうをのまなければよかったです|' + Genki.getAlts('{古}い{牛乳}を{飲}まなければよかったです', 'ふる|ぎゅうにゅう|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I should have apologized (謝る；あやまる) that time.<br>'+
          '{あの時謝ればよかったです|あのときあやまればよかったです|answer}。'+
        '</div>'+
      '</div>'
       
    });</script>
