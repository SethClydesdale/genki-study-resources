    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You stayed at your friend\'s apartment while he/she was away. Now your friend is back; make an apology using ～ちゃう／～じゃう for what you have done in the apartment.',

      quizlet : [
        {
          question : 'ate all your friend\'s food in the refrigerator',
          answers : [
            'A実は冷蔵庫の食べ物を全部食べちゃった。',
            '実は冷蔵庫の食べ物を全部食べじゃった。',
            '実は冷蔵庫の食べ物を全部食べてしまった。'
          ]
        },
        
        {
          question : 'used your friend\'s shampoo',
          answers : [
            'A実はシャンプーを使っちゃった。',
            '実はシャンプーを使っじゃった。',
            '実はシャンプーを使ってしまった。'
          ]
        },
        
        {
          question : 'read your friend\'s diary',
          answers : [
            'A実は日記を読んじゃった。',
            '実は日記を読んちゃった。',
            '実は日記を読んでしまった。'
          ]
        },
        
        {
          question : 'threw away your friend\'s magazine',
          answers : [
            'A実は雑誌を捨てちゃった。',
            '実は雑誌を捨てじゃった。',
            '実は雑誌を捨ててしまった。'
          ]
        },
        
        {
          question : 'broke your friend\'s camera',
          answers : [
            'A実はカメラを壊しちゃった。',
            '実はカメラを壊しじゃった。',
            '実はカメラを壊してしまった。'
          ]
        },
        
        {
          question : 'listened to your friend\'s answering machine',
          answers : [
            'A実は留守番電話を聞いちゃった。',
            '実は留守番電話を聞いじゃった。',
            '実は留守番電話を聞いてしまった。'
          ]
        },
        
        {
          question : 'dirtied your friend\'s sweater',
          answers : [
            'A実はセーターを汚しちゃった。',
            '実はセーターを汚しじゃった。',
            '実はセーターを汚してしまった。'
          ]
        }
      ]
    });</script>
