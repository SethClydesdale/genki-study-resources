    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Name という Item and ～やすい／～にくい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the blanks with ～という.</p>'+
        '<div class="problem">'+
          '(book called げんき)<br>'+
          '最近、{げんきという}本を読みました。'+
        '</div>'+
        
        '<div class="problem">'+
          '(person called 綾小路[あやのこうじ])<br>'+
          '先週、{綾小路という|あやのこうじという|answer}人と友だちになりました。'+
        '</div>'+
        
        '<div class="problem">'+
          '(food called おから)<br>'+
          'この間、初めて{おからという}食べ物を食べました。'+
        '</div>'+
        
        '<div class="problem">'+
          '(bookstore called はせいち)<br>'+
          '{はせいちという本屋|はせいちというほんや|answer}でアルバイトをしたことがあります。'+
        '</div>'+
        
        '<div class="problem">'+
          '(manga called Doraemon)<br>'+
          '今、私の国で{どらえもんという漫画|どらえもんというまんが|answer}が人気があります。'+
        '</div>'+
        
        '<p class="section-desc">Read the first half of the sentence and fill in the blanks with the verb stem + やすいです／にくいです, according to the given cues.</p>'+
        '<div class="problem">ここは物価が安いので、{住みやすいです|すみやすいです|answer;hint:(live)}。</div>'+
        
        '<div class="problem">あの角はせまいので、{曲がりにくいです|まがりにくいです|answer;hint:(turn)}。</div>'+
        
        '<div class="problem">この歌は音が高いので、{歌いにくいです|うたいにくいです|answer;hint:(sing)}。</div>'+
        
        '<div class="problem">山下先生はやさしいし、話を聞いてくださるから、{相談しやすいです|そうだんしやすいです|answer;hint:(consult)}。</div>'+
      '</div>'
        
    });</script>
