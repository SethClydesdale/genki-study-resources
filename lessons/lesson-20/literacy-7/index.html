    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the rakugo "A Cat\'s Plate" and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '落語（らくご）　comic monologue<br>'+
          '江戸時代（えどじだい）　Edo period (1603-1867)<br>'+
          '落語家（らくごか）　comic storyteller<br>'+
          '身ぶり（みぶり）　gesture<br>'+
          'いなか　countryside<br>'+
          '江戸（えど）　former name of Tokyo<br>'+
          '値段（ねだん）　price<br>'+
          '茶店（ちゃみせ）　teahouse<br>'+
          'えさ　feed<br>'+
          '止まる（とまる）　to stop<br>'+
          'めずらしい　unusual; rare<br>'+
          '両（りょう）　a unit of currency used in the Edo period<br>'+
          'する　to cost<br>'+
          '主人（しゅじん）　owner<br>'+
          '置く（おく）　to put; to place'+
        '</div>'+

        '<div>'+
          'あんなに　so; such<br>'+
          'そうだ！　I have an idea!<br>'+
          'だます　to deceive<br>'+
          '抱く（だく）　to hold something in one\'s arm<br>'+
          'にこにこする　to smile<br>'+
          '無理な（むりな）　impossible<br>'+
          'やった！　I did it!<br>'+
          '心（こころ）　mind; heart<br>'+
          '絶対に（ぜったいに）　definitely; no matter what<br>'+
          '渡す（わたす）　to give; to hand<br>'+
          'がっかりする　to be disappointed<br>'+
          'ひっかく　to scratch<br>'+
          '最悪（さいあく）　the worst<br>'+
          '売れる（うれる）　to be sold<br>'+
          'かしこい　clever'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-B
        '<p class="section-desc">落語「猫の皿」を読みましょう。</p>'+
        '<p class="sub-section text-passage">'+
          '　落語は今から三百年以上前の江戸時代に始まりました。この時代にたくさんの人の前でおもしろい話をして、お金をもらう人がいました。このおもしろい話を落語と言い、落語をする人を落語家と言います。落語家は一人でいろいろな声や身ぶりを使って、おもしろい話をします。今でも落語はとても人気があります。<br>'+
          '　江戸時代の落語の一つ、「猫の皿」を読んでみましょう。<br>'+
          '　ある所に、一人の男がいました。男はいなかに行って古い物を買い、江戸でそれを高い値段で売っていました。<br>'+
          '　ある日、男は川の近くにある茶店に入りました。男は茶店でお茶を飲みながら、外を見ていました。その時、猫が歩いてきて、えさが入った皿の前で止まりました。男はびっくりしました。その皿はとてもめずらしい物で、一枚三百両もする皿だったのです。<br>'+
          '　男は思いました。<br>'+
          '　「茶店の主人はあの皿がいくらか知らないんだ。だからあんなに高い物を猫の皿に使っているんだ。そうだ！主人をだまして、あの皿をいただこう！」<br>'+
          '　男は猫を抱き、にこにこしながら主人に言いました。<br>'+
          '　「かわいい猫だね。私は猫が大好きなんだ。前に猫を飼っていたけど、どこかに行っちゃって……。ご主人、この猫くれないか。」<br>'+
          '　「無理でございます。この猫は私の家族みたいで、とてもかわいいんです。」と主人は言いました。<br>'+
          '　「じゃあ、三両払うから、どうだ？」<br>'+
          '　三両というお金はとても大きいお金です。<br>'+
          '　「わかりました。猫をさしあげましょう。」茶店の主人はうれしそうに言いました。<br>'+
          '　「やった！」<br>'+
          '　男は心の中で笑いました。そして主人に三両払って、言いました。<br>'+
          '　「この猫の皿もいっしょに持っていくよ。」<br>'+
          '　「それはさしあげられません。」主人は言いました。<br>'+
          '　「どうして。こんなきたない皿。いいだろう。」<br>'+
          '　男は何度も頼みましたが、主人は絶対に皿を渡しませんでした。<br>'+
          '　男はがっかりしました。その時、猫が男をひっかきました。<br>'+
          '　「痛い！何だ、この猫！こんな猫、いらないよ！」<br>'+
          '　皿はもらえないし、猫はひっかくし、最悪です。男は主人に聞いてみました。<br>'+
          '　「どうしてその皿を渡したくないんだ。」<br>'+
          '　「これはとてもめずらしい皿で、一枚三百両もいたします。家に置くとあぶないので、こちらに持ってきたんです。」<br>'+
          '　主人は話を続けました。<br>'+
          '　「それに、ここに皿を置いておくと、時々猫が三両で売れるんですよ。」<br>'+
        '</p><br>'+
        
        // II-C
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          '男はどんな仕事をしていましたか。<br>'+
          '{いなかに行って古い物を買い、江戸でそれを高い値段で売っていました|いなかにいってふるいものをかい、えどでそれをたかいねだんでうっていました|' + Genki.getAlts('いなかに{行}って{古}い{物}を{買}い、{江戸}でそれを{高}い{値段}で{売}っていました', 'い|ふる|もの|か|えど|たか|ねだん|う') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '茶店にあった皿の値段はいくらですか。<br>'+
          '{三百両です|さんびゃくりょうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして男は猫をほしがったのですか。<br>'+
          '{猫といっしょに皿も持っていこうと思ったからです|ねこといっしょにさらももっていこうとおもったからです|' + Genki.getAlts('{猫}と{一緒}に{皿}も{持}っていこうと{思}ったからです', 'ねこ|いっしょ|さら|も|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '男はいくらで猫を買いましたか。<br>'+
          '{三両で買いました|さんりょうでかいました|' + Genki.getAlts('{三両}で{買}いました', 'さんりょう|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '男は皿を持って帰りましたか。<br>'+
          '{いいえ、持って帰りませんでした|いいえ、もってかえりませんでした|' + Genki.getAlts('いいえ、{持}って{帰}りませんでした', 'も|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして主人は皿を茶店に置いておくのですか。<br>'+
          '{家に置いておくとあぶないからです|いえにおいておくとあぶないからです|' + Genki.getAlts('{家}に{置}いておくと{危}ないからです', 'いえ|お|あぶ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '茶店の主人と、男と、どちらがかしこいですか。<br>'+
          '{茶店の主人のほうがかしこいです|ちゃみせのしゅじんのほうがかしこいです|' + Genki.getAlts('{茶店}の{主人}のほうがかしこいです', 'ちゃみせ|しゅじん') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
