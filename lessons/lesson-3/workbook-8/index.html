    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'よくスポーツをしますか。<br>'+
          '(No, I don\'t play sports much.)<br>'+
          '{いいえ、あまりスポーツをしません}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よくえいがをみますか。<br>'+
          '(Yes, I often watch movies.)<br>'+
          '{はい、よくえいがをみます|はい、よく映画を見ます|' + Genki.getAlts('はい、よく{映画}を{見}ます', 'えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よくなにをのみますか。<br>'+
          '(I often drink water.)<br>'+
          '{よくみずをのみます|よく水を飲みます|' + Genki.getAlts('よく{水}を{飲}みます', 'みず|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'おんがくはよくなにをききますか。<br>'+
          '(I often listen to rock.)<br>'+
          '{よくロックをききます|よくロックを聞きます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どこでべんきょうしますか。<br>'+
          '(I study at the library.)<br>'+
          '{としょかんでべんきょうします|図書館で勉強します|' + Genki.getAlts('{図書館}で{勉強}します', 'としょかん|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'しゅうまつはよくどこにいきますか。<br>'+
          '(I often go to a friend\'s house.)<br>'+
          '{よくともだちのうちにいきます|よく友だちの家に行きます|' + Genki.getAlts('よく{友}{達}の{家}に{行}きます', 'とも|だち|うち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'しゅうまつはよくなにをしますか。<br>'+
          '(I often eat dinner at a friend\'s house.)<br>'+
          '{よくともだちのうちでばんごはんをたべます|よく友だちの家で晩ご飯を食べます|' + Genki.getAlts('よく{友}{達}の{家}で{晩}ご{飯}を{食}べます', 'とも|だち|うち|ばん|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'なんじごろおきますか。<br>'+
          '(I get up at about 7 o\'clock.)<br>'+
          '{しちじごろおきます|七時ごろ起きます|' + Genki.getAlts('{七時}ごろ{起}きます', 'しちじ|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'なんじごろねますか。<br>'+
          '(I got to bed at about 12 o\'clock.)<br>'+
          '{じゅうにじごろねます|十二時ごろ寝ます|' + Genki.getAlts('{十二時}ごろ{寝}ます', 'じゅうにじ|ね') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
