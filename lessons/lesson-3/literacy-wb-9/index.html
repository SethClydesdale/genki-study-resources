    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you learned in lesson 3, translate the sentences into Japanese.',
        
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'This watch is 49,000 yen.<br>'+
          '{このとけいは四万九千円です|このとけいはよんまんきゅうせんえんです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'That bag is 5,300 yen.<br>'+
          '{そのかばんは五千三百円です|そのかばんはごせんさんびゃくえんです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamanaka gets up at six.<br>'+
          '{やまなかさんは六時におきます|やまなかさんはろくじにおきます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Kawaguchi goes to college at seven.<br>'+
          '{かわぐちさんは七時にだいがくにいきます|かわぐちさんはしちじにだいがくにいきます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Suzuki usually goes to bed at about twelve.<br>'+
          '{すずきさんはたいてい十二時ごろねます|すずきさんはたいていじゅうにじごろねます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sometimes drink coffee at a cafe. The coffee is 180 yen.<br>'+
          '{わたしはときどききっさてんでコーヒーをのみます。コーヒーは百八十円です。|わたしはときどききっさてんでコーヒーをのみます。コーヒーはひゃくはちじゅうえんです。|furigana}'+
        '</div>'+
      '</div>'
      
    });</script>
