    <script>(function() {
      var mary = 'メアリーさんは何時に';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Look at Mary\'s schedule below and answer the questions.<br>NOTE: In this exercise you will practice using the particle に to indicate the time at which an event takes place.<br><br>'+
        '<table style="width:200px;">'+
          '<tr>'+
            '<td>07:30 <small>A.M.</small></td>'+
            '<td>get up</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>08:00</td>'+
            '<td>eat breakfast</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>08:30</td>'+
            '<td>go to school</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>12:00</td>'+
            '<td>eat lunch</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>03:00 <small>P.M.</small></td>'+
            '<td>drink coffee</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>04:00</td>'+
            '<td>play tennis</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>05:00</td>'+
            '<td>go home</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>06:30</td>'+
            '<td>eat dinner</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>07:00</td>'+
            '<td>watch TV</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>08:00</td>'+
            '<td>study</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>11:30</td>'+
            '<td>go to bed</td>'+
          '</tr>'+
        '</table>',

        quizlet : [
          {
            question : mary + '起きますか。',
            answers : [
              'A七時半に起きます。',
              '七時に起きます。',
              '起きますに七時半。'
            ]
          },

          {
            question : mary + '朝ご飯を食べますか。',
            answers : [
              'A八時に朝ご飯を食べます。',
              '八時に昼ご飯を食べます。',
              '八時に晩ご飯を食べます。'
            ]
          },

          {
            question : mary + '学校に行きますか。',
            answers : [
              'A八時半に学校に行きます。',
              '八時に学校に行きます。',
              '八時半に学校にきます。'
            ]
          },

          {
            question : mary + '昼ご飯を食べますか。',
            answers : [
              'A十二時に昼ご飯を食べます。',
              '十二時に朝ご飯を食べます。',
              '十二時に晩ご飯を食べます。'
            ]
          },

          {
            question : mary + 'コーヒーを飲みますか。',
            answers : [
              'A三時にコーヒーを飲みます。',
              '三時半にコーヒーを飲みます。',
              'コーヒーを飲みますに三時。'
            ]
          },

          {
            question : mary + 'テニスをしますか。',
            answers : [
              'A四時にテニスをします。',
              '四時半にテニスをします。',
              'テニスをしますに四時。'
            ]
          },

          {
            question : mary + 'うちに帰りますか。',
            answers : [
              'A五時にうちに帰ります。',
              '五時半にうちに帰ります。',
              'うちに帰りますに五時。'
            ]
          },

          {
            question : mary + '晩ご飯を食べますか。',
            answers : [
              'A六時半に晩ご飯を食べます。',
              '六時半に朝ご飯を食べます。',
              '六時半に昼ご飯を食べます。'
            ]
          },

          {
            question : mary + 'テレビを見ますか。',
            answers : [
              'A七時にテレビを見ます。',
              '七時半にテレビを見ます。',
              'テレビを見ますに七時。'
            ]
          },

          {
            question : mary + '勉強しますか。',
            answers : [
              'A八時に勉強します。',
              '八時半に勉強します。',
              '勉強しますに八時。'
            ]
          },

          {
            question : mary + '寝ますか。',
            answers : [
              'A十一時半に寝ます。',
              '十一時に寝ます。',
              '寝ますに十一時。'
            ]
          }
        ]
      });
    }());</script>
