    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese Houses (Genki I: p.101) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Traditionally, Japanese buildings were made of _____.',
          answers : [
            'Awood',
            'metal',
            'rice'
          ]
        },
        
        {
          question : 'Rooms were floored with _____.',
          answers : [
            'Atatami',
            'tatama',
            'tamari'
          ]
        },
        
        {
          question : 'Rooms are divided by _____.',
          answers : [
            'Afusuma',
            'Ashooji',
            'tatami',
            'kabe'
          ]
        },
        
        {
          question : 'Modern Japanese houses have mainly _____-style rooms.',
          answers : [
            'Awestern',
            'eastern',
            'northern'
          ]
        },
        
        {
          question : 'Most bathrooms retain traditional characteristics.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'These bathrooms are separated from _____ and _____.',
          answers : [
            'Atoilets and sinks',
            'windows and closets',
            'lights and electricity'
          ]
        },
        
        {
          question : 'There\'s some space for washing one\'s body outside the _____.',
          answers : [
            'Abathtub',
            'bathroom',
            'house'
          ]
        },
        
        {
          question : 'Usually, all family members share the same _____ water.',
          answers : [
            'Abathtub',
            'sink',
            'toilet'
          ]
        },
        
        {
          question : 'It isn\'t necessary to clean one\'s body before getting into the bathtub.',
          answers : [
            'Afalse',
            'true'
          ]
        },
        
        {
          question : 'Another traditional feature of Japanese homes is the _____.',
          answers : [
            'Agenkan',
            'daidokoro',
            'kotatsu'
          ]
        },
        
        {
          question : 'What is a tatami?',
          answers : [
            'Arice-staw mat',
            'soy sauce',
            'straw hat'
          ]
        },
        
        {
          question : 'What are fusuma/shooji?',
          answers : [
            'Asliding doors',
            'sliding floors',
            'sliding roofs'
          ]
        },
        
        {
          question : 'What is a genkan?',
          answers : [
            'Aentryway where people remove their shoes',
            'entryway where people remove their clothes',
            'entryway where people leave their belongings'
          ]
        }
