    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Chiaki writes about her favorite restaurant. Read the passage and answer the questions.',

      quizlet : 
        '<p class="sub-section text-passage vertical-text">'+
          '私のすきなレストラン<br><br>'+
          '私のすきなレストランは、イタリアりょうりのマンジャーレです。えきの南口を出て、右へ五分ぐらいです。ちいさいレストランです。シェフはイタリア人のアントニオさんです。アントニオさんはとてもおもしろい人です。アントニオさんのりょうりはとてもおいしいです。私はよくマンジャーレに行きます。マンジャーレでワインを飲んで、ピザを食べます。アイスクリームもおいしいです。ここでいつもたくさん食べます。りょうりはやすいですから。外国人もたくさんきます。みなさんもきてください。'+
        '</p>'+
        '<div class="vocab-key columns-2 clear">'+
          '<div>'+
            'イタリア　Italy<br>'+
            'りょうり　cooking; dish<br>'+
            'シェフ　chef<br>'+
            'ワイン　wine'+
          '</div>'+
        
          '<div>'+
            'ピザ　Pizza<br>'+
            'いつも　always<br>'+
            'みなさん　everyone'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="problem">'+
            '({C}) Where is the restaurant?<br><br>'+
            '{!IMG|l6-l11.png|Station map}'+
          '</div>'+
        
          '<div class="problem">'+
            'Mark the food or drink Chiaki had at the restaurant with a O. Mark the food or drink she did not have with an X.<br><br>'+
            '<div class="indent-block columns-2 clear">'+
              '<div>({O}) ピザ<br><br>({X||answer}) スパゲッティ<br><br>({O}) アイスクリーム</div>'+
              '<div>({O}) ワイン<br><br>({X}) ビール<br><br>({X}) ステーキ</div>'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            'Choose the correct answer.<br><br>'+
            '<div class="indent-block">'+
              '<p>マンジャーレは{小さい|ちいさい|answer;width:168;hint:おおきい OR ちいさい}レストランです。</p>'+
              '<p>マンジャーレは{安い|やすい|answer;width:154;hint:たかい OR やすい}です。</p>'+
              '<p>アントニオさんは{面白い|おもしろい|answer;width:210;hint:おもしろい OR つまらない}人です。</p>'+
              '<p>マンジャーレに外国人が{来ます|きます|answer;width:168;hint:きます OR きません}。</p>'+
            '</div>'+
          '</div>'+
        '</div>'
        
    });</script>
