    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-9: Propose to do the following things, using ましょうか.<br>Problems 10-16: Make a proposal in the following situations.',

      quizlet : [
        // VI-A
        {
          question : 'Turn off the TV',
          answers : [
            'Aテレビを消しましょうか。',
            'テレビを消しましょう。',
            'テレビを消します。'
          ]
        },
        
        {
          question : 'Open the window',
          answers : [
            'A窓を開けましょうか。',
            '窓を閉めましょうか。',
            '窓を開けましょう。'
          ]
        },
        
        {
          question : 'Help with dishes',
          answers : [
            'A手伝いましょうか。',
            '手伝いましょう。',
            '手伝います。'
          ]
        },
        
        {
          question : 'Make a phone call',
          answers : [
            'A電話をかけましょうか。',
            '電話をかけましょう。',
            '電話をかけました。'
          ]
        },
        
        {
          question : 'Carry bags',
          answers : [
            'A荷物を持ちましょうか。',
            '荷物を持ちましょう。',
            '荷物を持ちました。'
          ]
        },
        
        {
          question : 'Get drinks',
          answers : [
            'A飲み物を持ってきましょうか。',
            '食べ物を持ってきましょうか。',
            '飲み物を連れてきましょうか。'
          ]
        },
        
        {
          question : 'Turn on the light',
          answers : [
            'A電気をつけましょうか。',
            '電気をつけりましょうか。',
            '電気をつけましょう。'
          ]
        },
        
        {
          question : 'Take a picture',
          answers : [
            'A写真を撮りましょうか。',
            '写真を撮ましょうか。',
            '写真を撮りましょう。'
          ]
        },
        
        {
          question : 'Close the window',
          answers : [
            'A窓を閉めましょうか。',
            '窓を開けましょうか。',
            '窓を閉めましょう。'
          ]
        },
        
        // VI-B
        {
          question : 'You and your friend are in a room. Your friend looks hot.',
          answers : [
            'A窓を開けましょうか。',
            '窓を閉めましょうか。',
            '窓を消しましょうか。'
          ]
        },
        
        {
          question : 'You and your friend are in a room. Your friend looks cold.',
          answers : [
            'A窓を閉めましょうか。',
            '窓を開けましょうか。',
            '窓を消しましょうか。'
          ]
        },
        
        {
          question : 'Your friend is going to have a party.',
          answers : [
            'A食べ物を持ってきましょうか。',
            '食べ物を持ってきましょう。',
            '食べ物を持ってきます。'
          ]
        },
        
        {
          question : 'Your friend has trouble with Japanese homework.',
          answers : [
            'A手伝いましょうか。',
            '手伝いましょう。',
            '手伝いました。'
          ]
        },
        
        {
          question : 'You are talking with a Japanese friend in English, but he does not seem to understand English.',
          answers : [
            'A日本語を話しましょうか。',
            '日本語を読みましょうか。',
            '日本語を聞きましょうか。'
          ]
        },
        
        {
          question : 'You enter a room. The room is dark and your friend is studying in there.',
          answers : [
            'A電気をつけましょうか。',
            '電気をつけましょう。',
            '電気をつけます。'
          ]
        },
        
        {
          question : 'Your friend forgot to bring their glasses and cannot read the menu on the wall of the restaurant.',
          answers : [
            'Aメニューを読みましょうか。',
            'メニューを話しましょうか。',
            'メニューを飲みましょうか。'
          ]
        }
      ]
    });</script>
