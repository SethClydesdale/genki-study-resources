    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japan\'s Educational System (Genki I: p.154) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Most children in Japan attend kindergartens or nursery schools before entering _____.',
          answers : [
            'Aelementary school',
            'junior high school',
            'high school'
          ]
        },
        
        {
          question : 'Compulsory education comprises _____ years of elementary school and _____ years of junior high school.',
          answers : [
            'Asix and three',
            'three and six',
            'five and four'
          ]
        },
        
        {
          question : 'Although not compulsory, over _____ of junior high students go on to high school for three years.',
          answers : [
            'A95%',
            '90%',
            '85%'
          ]
        },
        
        {
          question : 'About _____ of high school graduates attend a university or junior college.',
          answers : [
            'Ahalf',
            'all',
            '95%'
          ]
        },
        
        {
          question : 'Admission to high schools and universities is usually based on _____.',
          answers : [
            'Aan entrance exam',
            'an interview',
            'a test of strength'
          ]
        },
        
        {
          question : 'The Japanese school year starts in _____ and ends in _____, with a long vacation in summer and two shorter breaks in winter and spring.',
          answers : [
            'AApril and March',
            'March and April',
            'May and April'
          ]
        },
        
        {
          question : 'What are elementary schools called in Japan?',
          answers : [
            'A小学校（しょうがっこう）',
            '中学校（ちゅうがっこう）／中学（ちゅうがく）',
            '大学（だいがく）'
          ]
        },
        
        {
          question : 'What are junior high schools called in Japan?',
          answers : [
            'A中学校（ちゅうがっこう）／中学（ちゅうがく）',
            '小学校（しょうがっこう）',
            '高等学校（こうとうがっこう）／高校（こうこう）'
          ]
        },
        
        {
          question : 'What are high schools called in Japan?',
          answers : [
            'A高等学校（こうとうがっこう）／高校（こうこう）',
            '中学校（ちゅうがっこう）／中学（ちゅうがく）',
            '短期大学（たんきだいがく）／短大（たんだい）'
          ]
        },
        
        {
          question : 'What are junior colleges called in Japan?',
          answers : [
            'A短期大学（たんきだいがく）／短大（たんだい）',
            '高等学校（こうとうがっこう）／高校（こうこう）',
            '大学（だいがく）'
          ]
        },
        
        {
          question : 'What are universities called in Japan?',
          answers : [
            'A大学（だいがく）',
            '短期大学（たんきだいがく）／短大（たんだい）',
            '大学院（だいがくいん）'
          ]
        },
        
        {
          question : 'What are graduate schools called in Japan?',
          answers : [
            'A大学院（だいがくいん）',
            '大学（だいがく）',
            '小学校（しょうがっこう）'
          ]
        }
      ]
