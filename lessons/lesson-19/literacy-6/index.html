    <script>Genki.generateQuiz({

          '<div class="problem">大学院　　{だいがくいん}</div>'+
          '<div class="problem">手紙　　　{てがみ}</div>'+
          '<div class="problem">さむい日　{さむいひ}</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="problem">出る　　{でる}</div>'+
          '<div class="problem">上手　　{じょうず}</div>'+
          '<div class="problem">教える　{おしえる}</div>'+
          '<div class="problem">本当に　{ほんとうに}</div>'+
          '<div class="problem">来年　　{らいねん}</div>'+
          '<div class="problem">その時　{そのとき}</div>'+
          '<div class="problem">十日　　{とおか}</div>'+
