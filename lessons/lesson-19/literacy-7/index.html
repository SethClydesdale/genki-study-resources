    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Jason\'s thank you letter and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'いかが　how (polite expression of どう)<br>'+
          'たつ　(time) pass<br>'+
          '～中（～ちゅう）　while...<br>'+
          'たいへん　greatly<br>'+
          'お世話になる（おせわになる）　to be in someone\'s care<br>'+
          'しょうぎ　Japanese chess<br>'+
          '思い出す（おもいだす）　to recall<br>'+
          'なつかしい　to miss; to long for'+
        '</div>'+

        '<div>'+
          'それでは　well then<br>'+
          'みな様（みなさま）　everyone (polite expression of みなさん）<br>'+
          '大切にする（たいせつにする）　to take good care of<br>'+
          '季節（きせつ）　season; time of year<br>'+
          'あいさつ　greeting<br>'+
          '続く（つづく）　to continue<br>'+
          '桜（さくら）　cherry tree<br>'+
          '紅葉（こうよう）　autumn colors'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-A
        '<p class="section-desc">日本語の手紙はたいてい季節のあいさつで始まります。次の文はどの季節ですか。</p>'+
        '<div class="sub-section center" style="width:50%;font-size:18px;">春　夏　秋　冬</div><br>'+
        
        '<div class="problem">暑い日が続きます。　　　　　　　　　({夏|なつ|answer})</div>'+
        '<div class="problem">桜の花がきれいな季節になりました。　({春|はる|answer})</div>'+
        '<div class="problem">今年初めて雪が降りました。　　　　　({冬|ふゆ|answer})</div>'+
        '<div class="problem">山の紅葉がとてもきれいです。　　　　({秋|あき|answer})</div>'+
        
        // II-B
        '<p class="section-desc">ジェイソンさんはホームステイの家族へお礼の手紙を書きました。次の手紙を読みましょう。</p>'+
        '<p class="sub-section text-passage vertical-text">'+
          '　小野様<br>'+
          '　ロンドンではさむい日がつづいていますが、東京はいかがですか。もっと早く手紙を書こうと思っていたのですが、大学の授業でいそがしくて、日本を出てから三か月もたってしまいました。<br>'+
          '　留学中はたいへんお世話になりました。はじめは日本語がわからなくて、不安でした。でもお母さんとお父さんのおかげで、日本語が上手になりました。日本語や日本の生活についていろいろ教えてくださってどうもありがとうございました。<br>'+
          '　お姉さんといっしょにテニスをしたり、お兄さんとしょうぎをしたりしたことを今も思い出します。日本に行って、本当によかったと思います。あまり好きじゃなかった日本のおふろやまんいん電車も今はなつかしいです。<br>'+
          '　私はこの冬休みは自分で漢字を勉強しようと思っています。来年大学を卒業したら、もう一度日本にもどるつもりです。<br>'+
          '　その時、会えるのを楽しみにしています。<br>'+
          '　それでは、みな様によろしくおつたえください。<br>'+
          '　お体を大切になさってください。<br><br>'+
          '　十二月十日<br>'+
          '　　　　　ジェイソン・グリーンバーグ<br>'+
        '</p><br>'+
        
        // II-C
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          'ジェイソンさんはどうしてもっと早く手紙を書かなかったのですか。<br>'+
          '{大学の授業でいそがしかったからです|だいがくのじゅぎょうでいそがしかったからです|' + Genki.getAlts('{大学}の{授業}で{忙}しかったからです', 'だいがく|じゅぎょう|いそが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジェイソンさんは何を思い出しますか。<br>'+
          '{お姉さんといっしょにテニスをしたり、お兄さんとしょうぎをしたりしたことを思い出します|おねえさんといっしょにテニスをしたり、おにいさんとしょうぎをしたりしたことをおもいだします|' + Genki.getAlts('お{姉}さんと{一緒}にテニスをしたり、お{兄}さんとしょうぎをしたりしたことを{思}い{出}します', 'ねえ|いっしょ|にい|おも|だ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジェイソンさんは冬休みに何をしますか。<br>'+
          '{自分で漢字を勉強しようと思っています|じぶんでかんじをべんきょうしようとおもっています|' + Genki.getAlts('{自分}で{漢字}を{勉強}しようと{思}っています', 'じぶん|かんじ|べんきょう|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジェイソンさんはいつ日本にもどるつもりですか。<br>'+
          '{来年大学を卒業したら、日本にもどるつもりです|らいねんだいがくをそつぎょうしたら、にほんにもどるつもりです|' + Genki.getAlts('{来年}{大学}を{卒業}したら、{日本}に{戻}るつもりです', 'らいねん|だいがく|そつぎょう|にほん|もど') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
