    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Write in Japanese (hiragana) the appropriate expression for each situation.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'In the morning, a girl greets her friend on the way to school. How does she greet him?<br>'+
          '{おはよう}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A man helps carry his friend\'s bags. What does the friend say in return?<br>'+
          '{ありがとう}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Two friends run into each other at night. What do they say?<br>'+
          '{こんばんは}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The customer calls to the waiter. What does he say?<br>'+
          '{すみません}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A girl is about to eat. What does she say?<br>'+
          '{いただきます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The girl has finished eating. What does she say?<br>'+
          '{ごちそうさま|ごちそうさまでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The girl is about to leave for school. Her mother sees her off. What do they say to each other?<br>'+
          'Girl: {いってきます}。<br><br>'+
          'Mother: {いってらっしゃい}。<br>'+
        '</div>'+
        
        '<div class="problem">'+
          'The girl has returned home. Her mother welcomes her back. What do they say to each other?<br>'+
          'Girl: {ただいま}。<br><br>'+
          'Mother: {おかえり|おかえりなさい|answer}。<br>'+
        '</div>'+
        
        '<div class="problem">'+
          'An exchange student introduces herself. What does she say?<br>'+
          '{はじめまして}。{よろしくおねがいします|よろしくお願いします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The woman bids her friend farewell. What does she say?<br>'+
          '{さようなら}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A mother wishes her son a good night. What does she say?<br>'+
          '{おやすみ|おやすみなさい|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Two friends greet each other at the supermarket. How do they greet each other?<br>'+
          '{こんにちは}。'+
        '</div>'+
      '</div>'
      
    });</script>
