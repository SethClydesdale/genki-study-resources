    <script>(function() {
      var kana = ['あ|a', 'い|i', 'う|u', 'え|e', 'お|o', 'か|ka', 'き|ki', 'く|ku', 'け|ke', 'こ|ko', 'さ|sa', 'し|shi', 'す|su', 'せ|se', 'そ|so', 'た|ta', 'ち|chi', 'つ|tsu', 'て|te', 'と|to', 'な|na', 'に|ni', 'ぬ|nu', 'ね|ne', 'の|no', 'は|ha', 'ひ|hi', 'ふ|fu', 'へ|he', 'ほ|ho', 'ま|ma', 'み|mi', 'む|mu', 'め|me', 'も|mo', 'や|ya', 'ゆ|yu', 'よ|yo', 'ら|ra', 'り|ri', 'る|ru', 'れ|re', 'ろ|ro', 'わ|wa', 'を|wo', 'ん|n', 'が|ga', 'ぎ|gi', 'ぐ|gu', 'げ|ge', 'ご|go', 'ざ|za', 'じ|ji', 'ず|zu', 'ぜ|ze', 'ぞ|zo', 'だ|da', 'ぢ|di', 'づ|du', 'で|de', 'ど|do', 'ば|ba', 'び|bi', 'ぶ|bu', 'べ|be', 'ぼ|bo', 'ぱ|pa', 'ぴ|pi', 'ぷ|pu', 'ぺ|pe', 'ぽ|po', 'きゃ|kya', 'きゅ|kyu', 'きょ|kyo', 'ぎゃ|gya', 'ぎゅ|gyu', 'ぎょ|gyo', 'しゃ|sha', 'しゅ|shu', 'しょ|sho', 'じゃ|ja', 'じゅ|ju', 'じょ|jo', 'ちゃ|cha', 'ちゅ|chu', 'ちょ|cho', 'にゃ|nya', 'にゅ|nyu', 'にょ|nyo', 'ひゃ|hya', 'ひゅ|hyu', 'ひょ|hyo', 'びゃ|bya', 'びゅ|byu', 'びょ|byo', 'ぴゃ|pya', 'ぴゅ|pyu', 'ぴょ|pyo', 'みゃ|mya', 'みゅ|myu', 'みょ|myo', 'りゃ|rya', 'りゅ|ryu', 'りょ|ryo'],
      kanaClone = kana.slice(), // used for assigning random answers
      quizlet = [],
      i = 0,
      j,
      k,
      answers,
      data,
      n;
        
      // randomly setup questions
      while (kana.length) {
        n = Math.floor(Math.random() * kana.length);
        data = kana[n].split('|');
        
        quizlet[i] = {
          question : data[0],
          answers : ['A' + data[1]]
        }
        
        // randomly assign answers
        answers = kanaClone.slice();
        answers.splice(answers.indexOf(kana[n]), 1);
        j = 3;
        
        while (j --> 0) {
          k = Math.floor(Math.random() * answers.length);
          
          quizlet[i].answers.push(answers[k].split('|')[1]);
          
          answers.splice(k, 1);
        }
        
        // remove the assigned kana
        kana.splice(n, 1);
        i++;
      }
      
      // launch exercise
      Genki.generateQuiz({
        type : 'multi',
        info : 'Identify all the Hiragana + combos by choosing the correct romaji.<br>NOTE 1: Answer order is randomized, so the quiz will always be different each time you take it.<br>NOTE 2: ぢ is pronounced like じ and づ is pronounced like ず. The romanizations used are how you type these characters with a keyboard.',

        quizlet : quizlet
      });
    }());</script>
