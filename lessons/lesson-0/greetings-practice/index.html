    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Choose the best greeting for the situation.',
      
      quizlet : [
        {
          question : 'You meet your host family for the first time. Greet them.',
          answers : [
            'Aはじめまして。おねがいします。',
            'おはようございます。',
            'こんにちは。'
          ]
        },
        
        {
          question : 'It is one o\'clock in the afternoon. You see your neighbor Mr. Yamada.',
          answers : [
            'Aこんにちは。',
            'こんばんは。',
            'おはよう。'
          ]
        },
        
        {
          question : 'You come to class in the morning. Greet your teacher. Greet your friends.',
          answers : [
            'Aおはようございます。／おはよう。',
            'おはよう。／おはようございます。',
            'はじめまして。／こんにちは。'
          ]
        },
        
        {
          question : 'On a crowded train, you stepped on someone\'s foot.',
          answers : [
            'Aすみません。',
            'はじめまして。',
            'ごちそうさま。'
          ]
        },
        
        {
          question : 'You dropped your book. Someone picked it up for you.',
          answers : [
            'Aありがとうございます。',
            'ありがとう。',
            'すみません。'
          ]
        },
        
        {
          question : 'It is eight o\'clock at night. You happen to meet your teacher at the convenience store.',
          answers : [
            'Aこんばんは。',
            'こんにちは。',
            'おはようございます。'
          ]
        },
        
        {
          question : 'You are watching TV with your host family. It is time to go to sleep.',
          answers : [
            'Aおやすみなさい。',
            'さようなら。',
            'いってきます。'
          ]
        },
        
        {
          question : 'You are leaving home.',
          answers : [
            'Aいってきます。',
            'いったらっしゃい。',
            'さようなら。'
          ]
        },
        
        {
          question : 'You have come back home.',
          answers : [
            'Aただいま。',
            'おかえりなさい。',
            'こんにちは。'
          ]
        },
        
        {
          question : 'You are going to start eating.',
          answers : [
            'Aいただきます。',
            'ごちそうさま。',
            'ありがとう。'
          ]
        },
        
        {
          question : 'You have finished eating.',
          answers : [
            'Aごちそうさま。',
            'ありがとうございます。',
            'おやすみなさい。'
          ]
        }
      ]
    });</script>
