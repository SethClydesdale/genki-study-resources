    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '最近、だれに何をさせられましたか。<br>'+
          '(Recently, the teacher made me write a long essay.)<br>'+
          '{最近、先生に長い作文を書かされました|さいきん、せんせいにながいさくぶんをかかされました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたのモットー（motto）は何ですか。四つ書いてください。<small>(Use ～ても and ～することにしている.)</small>'+
          '<ol>'+
            '<li class="big-margin">'+
              '(I will not be absent from school, even if the weather is bad.)<br>'+
              '{天気が悪くても、学校を休まないことにしています|てんきがわるくても、がっこうをたすまないことにしています|answer}。'+
            '</li>'+

            '<li class="big-margin">'+
              '(I will speak in Japanese, even if I make a mistake.)<br>'+
              '{間違えても、日本語で話すことにしています|まちがえても、にほんごではなすことにしています|answer}。'+
            '</li>'+

            '<li class="big-margin">'+
              '(I will walk to university, even if it takes time.)<br>'+
              '{時間がかかっても、歩いて大学に行くことにしています|じかんがかかっても、あるいてだいがくにいくことにしています|answer}。'+
            '</li>'+

            '<li>'+
              '(I will not bad mouth others, even if someone talks behind my back.)<br>'+
              '{だれかに悪口を言われても、悪口を言わないことにしています|だれかにわるぐちをいわれても、わるぐちをいわないことにしています|answer}。'+
            '</li>'+
          '</ol>'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな人に我慢できませんか。<br>'+
          '(I cannot tolerate people who are always complaining.)<br>'+
          '{いつも文句を言っている人に我慢できません|いつももんくをいっているひとにがまんできません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '最近がっかりしたことがありますか。どうしてがっかりしましたか。<br>'+
          '(Yes, I have.)<br>'+
          '{はい、あります}。<br><br><br>'+
          '(Because I ate at a popular restaurant, but it wasn\'t delicious at all.)<br>'+
          '{有名なレストランで食べたのに、ぜんぜんおいしくなかったからです|ゆうめいなレストランでたべたのに、ぜんぜんおいしくなかったからです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうやって漢字を覚えますか。あなたの覚え方を教えてください。<br>'+
          '(Write it on paper, and you will memorize it.)<br>'+
          '{紙に書いて、覚えます|かみにかいて、おぼえます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
