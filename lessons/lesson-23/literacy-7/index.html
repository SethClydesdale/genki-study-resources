    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the following story and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '表情（ひょうじょう）　facial expressions<br>'+
          'マーク　mark<br>'+
          '最初の～（さいしょの～）　first...<br>'+
          '最後の～（さいごの～）　last...<br>'+
          '顔文字（かおもじ）　emoticon; smiley; kaomoji<br>'+
          '気持ち（きもち） feeling<br>'+
          '冗談（じょうだん）　joke<br>'+
          '簡単に（かんたんに）　easily<br>'+
          'バンザイをする　to raise hands and shout <em>"Banzai!"</em><br>'+
          '横（よこ）　side; horizontal<br>'+
          '比べる（くらべる）　to compare<br>'+
          '縦（たて）　vertical'+
        '</div>'+

        '<div>'+
          'このように　like this; this way<br>'+
          '～によって　depending on...<br>'+
          '人間（にんげん） human being<br>'+
          'ほとんど　almost<br>'+
          '同じような（おなじような）　similar<br>'+
          '調査（ちょうさ）　survey<br>'+
          '結果（けっか）　result<br>'+
          '感情（かんじょう）　feeling; emotion<br>'+
          '表す（あらわす）　to express; to show<br>'+
          '全員（ぜんいん）　all members<br>'+
          '答／答え（こたえ）　answer<br>'+
          '身ぶり（みぶり）　gesture'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-B
        '<p class="section-desc">次の話を読みましょう。</p>'+
        '<div class="sub-section text-passage">'+
          '　友だちからメールをもらうと、時々変なマークが書いてあります。アメリカやオーストラリアの友だちから来るメールでは:-Dや:-)、:-(などのマークを見ます。最初の二つはうれしくて笑っている顔、最後のマークはあまりうれしくない時の顔です。このようなマークを「顔文字」といいます。文字だけでは自分の気持ちが相手にわかってもらえないと思った時、「これは冗談ですよ、私がにこにこしながらこれを書いているのがわかりますか」と説明するのは大変ですが、顔文字を使えば、同じことがとても簡単に伝えられます。<br>'+
          '　日本人もメールでよく顔文字を使います。うれしい時の顔は(^_^)や(^^)です。もっとうれしい時は、「バンザイ」をさせて、＼(^o^)／と書きます。(^^)vもうれしい時の顔です。日本人が写真を撮っているのを見たことがある*<small><sup>1</sup></small>人は、顔の横のvが何かわかるでしょう。<br>'+
          '　英語の顔文字と日本語の顔文字を比べると、おもしろいことに気がつきます。まず、英語の顔文字は顔が横になっていますが、日本語の顔文字は縦になっています。また、英語では口が笑っていますが、日本語では目が笑っています。<br>'+
          '　このように、言葉や文化によって顔文字は違いますが、人間の表情はどうでしょうか。みなさんは、ほかの国から来た人の表情を見た時、その人がどんな気持ちかわかりますか。<br>'+
          '　最近の研究によると、うれしい時の顔とびっくりした時の顔は、言葉や文化が違っても、ほとんど同じようです。ところが、悲しい時や怒っている時の表情は、国や社会によってずいぶん違うことがわかりました*<small><sup>2</sup></small>。<br>'+
          '　ある調査の結果を見てみましょう。この調査では、日本人の大学生とアメリカから日本に来ている留学生に写真を見せて、それがどんな感情を表している写真か答えてもらいました。<br>'+
          '<div id="images-1-2" class="center">'+
            '<span><em>(1)</em>{!IMG|l23-l7-1.png|(1)}</span>'+
            '<span><em>(2)</em>{!IMG|l23-l7-2.png|(2)}</span>'+
          '</div>'+
          '　(1)の写真を見た時は、日本人もアメリカ人も、ほとんど全員が、これは「うれしい」表情だと答えました。ところが、(2)の写真を見た時は、国によって答えが少し違いました。日本人はこの写真を見て、ほとんど全員が「怒っている」と答えましたが、アメリカ人は66%しかそう考えませんでした。ほかの調査では、ある写真を見て、アメリカ人の十人に九人が「こわい」という気持ちを表している表情だと考えましたが、日本人は十人に六人が「悲しい」表情と答えました。<br>'+
          '　みなさんは、日本語を勉強している時や日本人と話している時、「日本人はずいぶん私と違う」と思ったり、「ああ、やっぱり日本人も、私と同じ人間なんだ」と思ったりしませんか。表情や身ぶりについても、同じようなことが言えるかもしれません。<br>'+
        '</div>'+
        '<hr>'+
        '<div>'+
          '<small><em>*1</em> 日本人が写真を撮っているのを見たことがある (have seen Japanese people taking pictures)</small><br>'+
          '<small>～ているの is used with verbs like 見る、見える、and 聞こえる to describe an ongoing situation which is seen or heard.</small><br>'+
          '　　<small>メアリーさんが図書館で勉強しているのを見ました。　<em>I saw Mary studying in the library.</em></small><br>'+
          '　　<small>スーさんが歌っているのが聞こえる。　<em>We can hear Sue singing.</em></small><br>'+
        '</div>'+
        '<hr>'+
        '<div>'+
          '<small><em>*2</em> ずいぶん違うことがわかりました</small><br>'+
          '<small>ずいぶん違うこと means "the fact that (expressions) differ significantly." Verbs like わかる and 知っている are used with a clause + こと to describe the fact that is known.</small><br>'+
          '　　<small>考え方違うことがわかる。　<em>We can conclude that they think differently.</em></small><br>'+
          '　　<small>メアリーさんがスペイン語が話せることを知っています。　<em>I know that Mary speaks Spanish.</em></small><br>'+
        '</div><hr><br>'+
        
        // II-C
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          ':-Dや:-)はどんな気持ちを表していますか。<br>'+
          '{うれしい気持ちを表しています|うれしいきもちをあらわしています|' + Genki.getAlts('うれしい{気持}ちを{表}しています', 'きもち|あらわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてメールで顔文字を使うのですか。<br>'+
          '{顔文字を使えば、自分の気持ちが簡単に伝えられるからです|かおもじをつかえば、じぶんのきもちがかんたんにつたえられるからです|' + Genki.getAlts('{顔文字}を{使}えば、{自分}の{気持}ちが{簡単}に{伝}えられるからです', 'かおもじ|つか|じぶん|きもち|かんたん|つた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(^_^)、(^^)、＼(^o^)／の中で、どれが一番うれしそうですか。どうしてですか。<br>'+
          '{＼(^o^)／バンザイをしているからです||width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(^^)vは何を表していますか。<br>'+
          '{笑って%(V/Ｖ)サインをしています|わらって%(V/Ｖ)サインをしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '英語と日本語の顔文字は、何が違いますか。<br>'+
          '{英語の顔文字は顔が横になっていて口が笑っていますが、日本語の顔文字は顔が縦になっていて目が笑っています|えいごのかおもじはかおがよこになっていてくちがわらっていますが、にほんごのかおもじはかおがたてになっていてめがわらっています|' + Genki.getAlts('{英語}の{顔文字}は{顔}が{横}になっていて{口}が{笑}っていますが、{日本語}の{顔文字}は{顔}が{縦}になっていて{目}が{笑}っています', 'えいご|かおもじ|かお|よこ|くち|わら|にほんご|かおもじ|かお|たて|め|わら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(1)の写真を見て、日本人どう思いましたか。アメリカ人はどうですか。<br>'+
          '{日本人もアメリカ人もうれしい表情だと思いました|にほんじんもアメリカじんもうれしいひょうじょうだとおもいました|' + Genki.getAlts('{日本人}もアメリカ{人}もうれしい{表情}だと{思}いました', 'にほんじん|じん|ひょうじょう|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(2)の写真を見て、日本人どう思いましたか。アメリカ人はどうですか。<br>'+
          '{日本人はほとんど全員が怒っている表情だと思いましたが、アメリカ人は%(66/６６)%しかそう思いませんでした|にほんじんはほとんどぜんいんがおこっているひょうじょうだとおもいましたが、アメリカじんは%(66/６６)%しかそうおもいませんでした|' + Genki.getAlts('{日本人}はほとんど{全員}が{怒}っている{表情}だと{思}いましたが、アメリカ{人}は{６６}%しかそう{思}いませんでした', 'にほんじん|ぜんいん|おこ|ひょうじょう|おも|じん|66|おも') + 'answer}。'+
        '</div>'+
        
        // II-D
        '<p class="section-desc">次の顔文字はどんな○意味か考えましょう。</p>'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'm(__)m<br>'+
              '「{すみません}」'+
            '</div>'+

            '<div class="problem">'+
              '(^o^)/<br>'+
              '「{こんにちは}」'+
            '</div>'+

            '<div class="problem">'+
              'Ø(^o^)<br>'+
              '「{いただきます}」'+
            '</div>'+

            '<div class="problem">'+
              '(>_<)<br>'+
              '「{痛い|いたい|answer}!」'+
            '</div>'+

            '<div class="problem">'+
              '(^_-)<br>'+
              '「{ウインク|ウィンク|answer}」'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '(-_-;)<br>'+
              '「{ああ、こわかった|ああ、あぶなかった|answer}」'+
            '</div>'+

            '<div class="problem">'+
              '(-_-ﾒ)<br>'+
              '{やくざ}:「{%(私はこわいよ/気をつけなさい)|%(わたしはこわいよ/きをつけなさい)|answer}!」'+
            '</div>'+

            '<div class="problem">'+
              '(@_@)<br>'+
              '「{びっくりしました}!」'+
            '</div>'+

            '<div class="problem">'+
              '(-_-)zzz<br>'+
              '「{寝ています|ねています|answer}」'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
