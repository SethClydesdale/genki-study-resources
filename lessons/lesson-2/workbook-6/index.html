    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions negatively. These are all personal questions. "○○" (read まるまる) stands for your name. It will be replaced with わたし in your answers.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '○○さんはかいしゃいんですか。<br>'+
          '{いいえ、かいしゃいんじゃないです。|いいえ、わたしはかいしゃいんじゃないです。|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○さんはにほんじんですか。<br>'+
          '{いいえ、にほんじんじゃないです。|いいえ、わたしはにほんじんじゃないです。|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○さんのせんこうはれきしですか。<br>'+
          '{いいえ、れきしじゃないです。|いいえ、わたしのせんこうはれきしじゃないです。|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あれは○○さんのじてんしゃですか。<br>'+
          '{いいえ、わたしのじてんしゃじゃないです。|いいえ、あれはわたしのじてんしゃじゃないです。|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'それは○○さんのかさですか。<br>'+
          '{いいえ、わたしのかさじゃないです。|いいえ、これはわたしのかさじゃないです。|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
