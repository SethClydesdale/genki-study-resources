    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the conversation between the attendant and the customer at a watch shop.',

      quizlet : 
      '<div class="count-problems">'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Watch #1</td>'+
            '<td>Watch #2</td>'+
            '<td>Watch #3</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>￥3,000</td>'+
            '<td>￥2,800</td>'+
            '<td>￥1,500</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>in the Customer\'s hand</td>'+
            '<td>in the Attendant\'s hand</td>'+
            '<td>far from both</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<p>Attendant：いらっしゃいませ。</p>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #1</em>)</small>：{このとけいはいくらですか|この時計はいくらですか|answer;hint:(How much is this watch?)}。</div>'+
        
        '<p>Attendant：そのとけいはさんぜんえんです。</p>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #2</em>)</small>：{そのとけいはいくらですか|その時計はいくらですか|answer;hint:(How much is that watch?)}。</div>'+
        
        '<div class="problem">Attendant <small>(<em>holding watch #2</em>)</small>：{%(このとけい/これ)はにせんはっぴゃくえんです|%(この時計/これ)は二千八百円です|' + Genki.getAlts('この{時計}は{二千八百円}です', 'とけい|にせんはっぴゃくえん') + 'answer;hint:(This watch is...)}。</div>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #3</em>)</small>：{あのとけいはいくらですか|あの時計はいくらですか|answer;hint:(How much is that watch?)}。</div>'+
        
        '<div class="problem">Attendant <small>(<em>pointing at watch #3</em>)</small>：{%(あのとけい/あれ)はせんごひゃくえんです|%(あの時計/あれ)は千五百円です|' + Genki.getAlts('あの{時計}は{千五百円}です', 'とけい|せんごひゃくえん') + 'answer;hint:(That watch is...)}。</div>'+
        
        '<div class="problem">Customer <small>(<em>decided on #3</em>)</small>：{じゃあ、あのとけいをください|じゃあ、あの時計をください|answer;hint:(Then, I\'ll take that watch.)}。</div>'+
      '</div>'
      
    });</script>
