    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the provided information and pick the correct description.<br>NOTE: In this exercise you will practice using the particle も, which is used to indicate "A is X, and B is X, too."',

      quizlet : [
        {
          question : 'Father and Mother/Both Japanese',
          answers : [
            'Aおとうさんはにほんじんです。<br>おかあさんもにほんじんです。',
            'おとうさんはにほんじんです。<br>おかあさんはにほんじんです。',
            'おとうさんもにほんじんです。<br>おかあさんもにほんじんです。'
          ]
        },
        
        {
          question : 'Mary and Carlos/Both 2nd Years',
          answers : [
            'Aメアリーさんはにねんせいです。<br>カルロスさんもにねんせいです。',
            'メアリーさんはにねんせいです。<br>カルロスさんはにねんせいです。',
            'メアリーさんもにねんせいです。<br>カルロスさんもにねんせいです。'
          ]
        },
        
        {
          question : 'Bag (in hand) and Bag (high up on a shelf)/Both cost ￥5,800',
          answers : [
            'Aこのかばんはごせんはっぴゃくえんです。<br>あのかばんもごせんはっぴゃくえんです。',
            'このかばんはごせんはっぴゃくえんです。<br>あのかばんはごせんはっぴゃくえんです。',
            'このかばんはごせんはちひゃくえんです。<br>あのかばんもごせんはちひゃくえんです。'
          ]
        },
        
        {
          question : 'Takeshi and Robert/Both 22yrs Old',
          answers : [
            'Aたけしさんはにじゅうにさいです。<br>ロバートさんもにじゅうにさいです。',
            'たけしさんはにじゅうにさいです。<br>ロバートさんはにじゅうにさいです。',
            'たけしさんもにじゅうにさいです。<br>ロバートさんもにじゅうにさいです。'
          ]
        },
        
        {
          question : 'Seoul and Tokyo/Both 07:00',
          answers : [
            'Aソウルはしちじです。<br>とうきょうもしちじです。',
            'ソウルはしちじです。<br>とうきょうはしちじです。',
            'ソウルはななじです。<br>とうきょうもななじです。'
          ]
        },
        
        {
          question : 'Food (in hand) and Food (far off on a table)/Both Vegetables',
          answers : [
            'Aこれはやさいです。<br>あれもやさいです。',
            'これはやさいです。<br>あれはやさいです。',
            'これはやさいです。<br>それもやさいです。'
          ]
        },
        
        {
          question : 'Robert and Nancy/Both students of London University',
          answers : [
            'Aロバートさんはロンドンだいがくのがくせいです。<br>ナンシーさんもロンドンだいがくのがくせいです。',
            'ロバートさんはロンドンだいがくのがくせいです。<br>ナンシーさんはロンドンだいがくのがくせいです。',
            'ロバートさんはがくせいのロンドンだいがくです。<br>ナンシーさんもがくせいのロンドンだいがくです。'
          ]
        }
      ]
    });</script>
