    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the story of Tanabata and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="section-desc">七夕<span class="define">[たなばた]</span>の話を読みましょう。</p>'+
      '<p class="sub-section text-passage vertical-text">'+
        '七月七日は七夕です。これは七夕の話です。<br><br>'+
        '　昔々、天に神さまが住んでいました。娘が一人いて、名前はおりひめでした。おりひめはとてもまじめで、毎日、朝早く起きてはたを織っていました。<br>'+
        '　ある日、神さまは思いました。<br>'+
        ' 「おりひめはもう大人だ。結婚したほうがいいだろう。」<br>'+
        '　神さまはまじめな男の人を見つけました。天の川の向こうに住んでいる人で、名前はひこぼしでした。ひこぼしは牛を使って、畑で働いていました。<br>'+
        '　おりひめとひこぼしは結婚しました。二人はとても好きになりました。いつもいっしょにいて、ぜんぜん働きませんでした。<br>'+
        '　神さまは怒りました。でも二人は仕事をしませんでした。<br>'+
        '　神さまはとても怒って、おりひめを家に連れて帰りました。二人は別れなければいけませんでした。おりひめはひこぼしに会いたくて、毎日泣いていました。'+
      '</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '神さまは二人がかわいそうだと思って、言いました。'+
        '　「おりひめ、ひこぼし、あなたたちは一年に一度だけ会ってもいい。それは七月七日の夜だ。おりひめ、あなたはその日、天の川の向こうに行ってもいい。でも、朝までに帰らなければいけない。」<br>'+
        '　一年に一度、七夕の夜におりひめとひこぼしは会います。二人の願いはかなうのです。<br><br>'+
        '　この日、私たちは赤や青などいろいろな色のたんざくに願いを書きます。七夕の日の願いはかなうと人々は言います。ある子供は「いい成績を取りたい」と書きます。ある人は「すてきな人に会いたい」と書きます。あなたは七夕の日にどんな願いを書きますか。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '天（てん）　the heavens; the sky<br>'+
          '神さま（かみさま）　God<br>'+
          '娘（むすめ）　daughter<br>'+
          'まじめ(な)　serious; sober; diligent<br>'+
          'はたを織る（おる）　to weave<br>'+
          'ある～　one... (ある日；one day)<br>'+
          '大人（おとな）　adult<br>'+
          '見つける（みつける）　to find<br>'+
          '天の川（あまのがわ）　the Milky Way<br>'+
          '向こう（むこう）　the other side; over there<br>'+
          '牛（うし）　cow<br>'+
          '畑（はたけ）　farm'+
        '</div>'+

        '<div>'+
          '怒る（おこる）　to get angry<br>'+
          '連れて帰る（つれてかえる）　to bring (a person) back<br>'+
          '泣く（なく）　to cry<br>'+
          'かわいそう(な)　pitiful<br>'+
          '一年に一度（いちねんにいちど）　once a year<br>'+
          '～までに　by...<br>'+
          '願い（ねがい）　wish<br>'+
          'かなう　to be realized<br>'+
          '私たち（わたしたち）　we<br>'+
          '～など　and so forth<br>'+
          'たんざく　strip of fancy paper<br>'+
          '人々（ひとびと）　people'+
        '</div>'+
      '</div>'+
        
      // II-C
      '<div class="count-problems">'+
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          'おりひめはどんな人ですか。<br>'+
          '{とてもまじめな人です。毎日、朝早く起きてはたを織っていました。|とてもまじめなひとです。まいにち、あさはやくおきてはたをおっていました。|' + Genki.getAlts('とてもまじめな{人}です。{毎日}、{朝}{早}く{起}きてはたを{織}っていました。', 'ひと|まいにち|あさ|はや|お|お') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ひこぼしはどんな人ですか。<br>'+
          '{まじめな人です。牛を使って、畑で働いていました。|まじめなひとです。うしをつかって、はたけではたらいていました。|' + Genki.getAlts('まじめな{人}です。{牛}を{使}って、{畑}で{働}いていました。', 'ひと|うし|つか|はたけ|はたら') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして神さまは怒りましたか。<br>'+
          '{二人がぜんぜん働かなかったからです|ふたりがぜんぜんはたらかなかったからです|' + Genki.getAlts('{二人}が{全然}{働}かなかったからです', 'ふたり|ぜんぜん|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '七月七日におりひめは何をしますか。<br>'+
          '{天の川の向こうに行って、ひこぼしに会います|あまのがわのむこうにいって、ひこぼしにあいます|' + Genki.getAlts('{天}の{川}の{向}こうに{行}って、ひこぼしに{会}います', 'あま|がわ|む|い|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして私たちは七夕の日にたんざくに願いを書きますか。<br>'+
          '{願いがかなうからです|ねがいがかなうからです|answer}。'+
        '</div>'+
      '</div>'
    });</script>
