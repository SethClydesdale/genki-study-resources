    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the following questions in informal speech, first in the affirmative, then in the negative.',

        {
          question : 'よく魚を食べる？',
          answers : [
            'Aうん、食べる。',
            'うん、食べます。',
            'はい、食べる。',
            'はい、食べます。'
          ]
        },
        
        {
          question : 'よく魚を食べる？',
          answers : [
            'Aううん、食べない。',
            'ううん、食べらない。',
            'いいえ、食べない。',
            'いいえ、食べません。'
          ]
        },
        
        {
          question : '今日、勉強する？',
          answers : [
            'Aうん、勉強する。',
            'うん、勉強します。',
            'はい、勉強する。',
            'はい、勉強します。'

          answers : [

            'ううん、勉強すない。',

            'いいえ、勉強しません。'

            'はい、飲む。',
            'はい、飲みます。'

            'はい、持っています。'

            'ううん、持っていらない。',

            'いいえ、持っていません。'

            'はい、行きます。'

            'いいえ、行きません。'

            'Aうん、掃除する。',
            'うん、掃除します。',
            'はい、掃除する。',
            'はい、掃除します。'
          ]

          question : '毎週、部屋を掃除する？',

            'Aううん、掃除しない。',
            'ううん、掃除すない。',
            'いいえ、掃除しない。',
            'いいえ、掃除すない。'

          question : '毎日、洗濯する？',
