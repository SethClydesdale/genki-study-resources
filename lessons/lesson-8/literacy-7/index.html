    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the report below and answer the questions.',
      
      quizlet : 
      '<p class="section-desc">ウデイさんはアンケートについてレポートを書きました。</p>'+
      '<div class="sub-section text-passage">'+
        '<div class="center">日本の会社員</div>'+
        '<div style="text-align:right;">ウデイ・クマール</div>'+
        '<p>'+
          '日本人の会社員は、電車の中で、ときどき新聞を読んでいますが、たいていみんな寝ています。みんなとても疲れていると思います。私はアンケートを作って、会社員十人に聞きました。<br>'+
          'まず、「仕事のストレスがありますか」と聞きました。九人は「はい」と答えました。「仕事が大変で、休みがあまりない」と言っていました。次に、「よく残業をしますか」と聞きました。三人は「よく残業をする」と言っていました。五人は「ときどき残業をする」と言っていました。次に「仕事の後、何をしますか」と聞きました。六人は「お酒を飲みに行く」と言っていました。二人は「カラオケに行く」と言っていました。最後に「休みはたいてい何をしますか」と聞きました。七人は「疲れているから、家にいる」と言っていました。<br>'+
          '日本の会社員はたくさん仕事をして、ストレスもあります。だから、休みは何もしません。アンケートをして、日本の会社員はとても大変だと思いました。'+
        '</p>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'アンケート　questionnaire<br>'+
          'ストレス　stress<br>'+
          '残業 (ざんぎょう)　overtime work<br>'+
          '～の後 (～のあと)　after...'+
        '</div>'+

        '<div>'+
          '疲れている (つかれている)　to be tired<br>'+
          'まず　first of all<br>'+
          '答える (こたえる)　to answer<br>'+
          '次に　secondly<br>'+
          '最後に (さいごに) lastly'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<p class="section-desc">どうしてウデイさんはアンケートをしましたか。</p>'+
        '<div class="problem">{日本人の会社員はみんなとても疲れていると思いましたから|にほんじんのかいしゃいんはみんなとてもつかれているとおもいましたから|' + Genki.getAlts('{日本人}の{会社員}はみんなとても{疲}れていると{思}いましたから', '日本人|かいしゃいん|つか|おも') + 'answer}。</div>'+
        
        '<p class="section-desc">何人いましたか。</p>'+
        '<div class="problem">仕事のストレスがある。　　……　{九|きゅう|9|answer;width:56}人</div>'+
        '<div class="problem">よく残業をする。　　　　　……　{三|さん|3|answer;width:56}人</div>'+
        '<div class="problem">ときどき残業をする。　　　……　{五|ご|5|answer;width:56}人</div>'+
        '<div class="problem">仕事の後、お酒を飲む。　　……　{六|ろく|6|answer;width:56}人</div>'+
        '<div class="problem">休みの日は出かけない。　　……　{七|なな|7|answer;width:56}人</div>'+
        '<div class="problem">仕事の後、カラオケを歌う。……　{二|ふた|2|answer;width:56}人</div>'+
      '</div>'
    });</script>
