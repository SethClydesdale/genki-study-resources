    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the memo and answer the questions.',
      
      quizlet : 
      '<p class="section-desc">メアリーさんはおかあさんにメモをかきました。メモをよみましょう。</p>'+
      '<p class="sub-section text-passage">'+
        'おかあさんへ<br><br>'+
        'きょうはともだちとだいがくでべんきょうします。<br>'+
        'うちでばんごはんをたべません。<br>'+
        '九時半ごろかえります。<br><br>'+
        '十月二十一日<br>'+
        'メアリー'+
      '</p><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          'メアリーさんはきょうなにをしますか。<br>'+
          '{友だちと大学で勉強します|ともだちとだいがくでべんきょうします|' + Genki.getAlts('{友}{達}と{大学}で{勉強}します', 'とも|だち|だいがく|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'うちでばんごはんをたべますか。<br>'+
          '{いいえ、食べません|いいえ、たべません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何時ごろかえりますか。<br>'+
          '{九時半ごろかえります|くじはんごろかえります|' + Genki.getAlts('{九時}{半}ごろ{帰}ります', 'くじ|はん|かえ') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
