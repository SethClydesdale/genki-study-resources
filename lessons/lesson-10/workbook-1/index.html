    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you learned about comparing two items by translating the following sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Russia (ロシア) is larger than Canada (カナダ).<br>'+
          '{ロシアのほうがカナダより大きいです|ロシアのほうがカナダよりおおきいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Sundays are more fun than Mondays.<br>'+
          '{日曜日のほうが月曜日より楽しいです|にちようびのほうがげつようびよりたのしいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Spock (スポック) is smarter than Kirk (カーク).<br>'+
          '{スポックのほうがカークより頭がいいです|スポックのほうがカークよりあたまがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Soccer and Baseball, which do you like better?<br>'+
          '{サッカーと野球とどっちのほうが好きですか|サッカーとやきゅうとどっちのほうがすきですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I like baseball better.<br>'+
          '{野球のほうが好きです|やきゅうのほうがすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Japanese class and business class, which is harder (大変<span class="define">[たいへん]</span>)?<br>'+
          '{日本語のクラスとビジネスのクラスとどっちのほうが大変ですか|にほんごのクラスとビジネスのクラスとどっちのほうがたいへんですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：Japanese class is harder than business class.<br>'+
          '{日本語のクラスのほうがビジネスのクラスより大変です|にほんごのクラスのほうがビジネスのクラスよりたいへんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Summer and Winter, which do you like better?<br>'+
          '{夏と冬とどっちのほうが好きですか|なつとふゆとどっちのほうがすきですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I like summer more than winter.<br>'+
          '{夏のほうが冬より好きです|なつのほうがふゆよりすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Japanese and Chinese, which do you think is more difficult?<br>'+
          '{日本語と中国語とどっちのほうが難しいと思いますか|にほんごとちゅうごくごとどっちのほうがむずかしいとおもいますか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I think Japanese is more difficult than Chinese.<br>'+
          '{日本語のほうが中国語より難しいと思います|にほんごのほうがちゅうごくごよりむずかしいとおもいます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
