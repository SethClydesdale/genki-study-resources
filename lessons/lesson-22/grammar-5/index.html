    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You are a parent. What would you say to your child in the following situations?',

      quizlet : [
        {
          question : 'Your child\'s room is always messy.',
          answers : [
            'A部屋を掃除しなさい。',
            '部屋を掃除してなさい。',
            '部屋を掃除するなさい。'
          ]
        },
        
        {
          question : 'Your child doesn\'t eat vegetables.',
          answers : [
            'A野菜を食べなさい。',
            '野菜を食べりなさい。',
            '野菜を食べるなさい。'
          ]
        },
        
        {
          question : 'Your child doesn\'t study at all.',
          answers : [
            'A勉強しなさい。',
            '勉強してなさい。',
            '勉強すなさい。'
          ]
        },
        
        {
          question : 'Your child stay\'s up late.',
          answers : [
            'A早く寝なさい。',
            '寝なさい。',
            '早く寝りなさい。',
            '寝りなさい。'
          ]
        },
        
        {
          question : 'Your child doesn\'t practice the piano.',
          answers : [
            'Aピアノを練習しなさい。',
            'ピアノを練習してなさい。',
            'ピアノを練習すなさい。'
          ]
        },
        
        {
          question : 'Your child doesn\'t like to take a bath.',
          answers : [
            'Aお風呂に入りなさい。',
            'お風呂に入るなさい。',
            'お風呂に入なさい。'
          ]
        },
        
        {
          question : 'Your child always studies and doesn\'t play.',
          answers : [
            'A遊びなさい。',
            '遊ぶなさい。',
            '遊んでなさい。'
          ]
        },
        
        {
          question : 'Your child doesn\'t come home right after school.',
          answers : [
            'A早くうちに帰りなさい。',
            'うちに帰りなさい。',
            '早くうちに帰なさい。',
            'うちに帰なさい。'
          ]
        },
        
        {
          question : 'Your son has very long hair like a girl\'s.',
          answers : [
            'A髪を切りなさい。',
            '髪を切てなさい。',
            '髪を切なさい。'
          ]
        }
      ]
    });</script>
