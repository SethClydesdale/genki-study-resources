    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Change the following verbs into the passive forms.',

      quizlet : [
        {
          question : '飲む',
          answers : [
            'A飲まれる',
            '飲める',
            '飲めれる'
          ]
        },

          question : '食べる',
          answers : [
            'A食べられる',
            '食べれる',
            '食べりれる'
          ]

            'やめれる',
            'やめりれる'

          answers : [
            'Aなくされる',
            'なくしれる',
            'なくせる'
          ]
        },
        
        {
          question : 'する',
          answers : [
            'Aされる',
            'できる',
            'なさる'
          ]
        },
        
        {
          question : '捨てる',
          answers : [
            'A捨てられる',
            '捨たれる',
            '捨てれる'

          answers : [

            '壊せる'

        },

          answers : [
            'A見られる',
            '見れる',
            '見りれる'
          ]
        },

            '笑あれる',

            'A怒られる',
            '怒りれる',
            '怒れる'
