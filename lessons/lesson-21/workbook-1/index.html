    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the chart below.</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td>dictionary form</td>'+
            '<td>potential form</td>'+
            '<td>passive form</td>'+
          '</tr>'+

          '<tr>'+
            '<td>見る</td>'+
            '<td>{見られる|みられる|answer}</td>'+
            '<td>{見られる|みられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>いじめる</td>'+
            '<td>{いじめられる}</td>'+
            '<td>{いじめられる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>読む</td>'+
            '<td>{読める|よめる|answer}</td>'+
            '<td>{読まれる|よまれる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>帰る</td>'+
            '<td>{帰れる|かえれる|answer}</td>'+
            '<td>{帰られる|かえられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>話す</td>'+
            '<td>{話せる|はなせる|answer}</td>'+
            '<td>{話される|はなされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>さわる</td>'+
            '<td>{さわれる}</td>'+
            '<td>{さわられる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>泣く</td>'+
            '<td>{泣ける|なける|answer}</td>'+
            '<td>{泣かれる|なかれる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>笑う</td>'+
            '<td>{笑える|わらえる|answer}</td>'+
            '<td>{笑われる|わらわれる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>くる</td>'+
            '<td>{こられる}</td>'+
            '<td>{こられる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>する</td>'+
            '<td>{できる}</td>'+
            '<td>{される}</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<p class="section-desc">Rewrite the sentences, using passive forms.</p>'+
        '<div class="problem">'+
          '田中さんは山田さんをなぐりました。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{田中さんになぐられました|たなかさんになぐられました|' + Genki.getAlts('{田中}さんに{殴}られました', 'たなか|なぐ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '山本さんは山田さんをばかにします。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{山本さんにばかにされます|やまもとさんにばかにされます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お客さんは山田さんに文句を言います。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{お客さんに文句を言われます|おきゃくさんにもんくをいわれます|' + Genki.getAlts('お{客}さんに{文句}を{言}われます', 'きゃく|もんく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どろぼうが山田さんの家に入りました。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{どろぼうに家に入られました|どろぼうにいえにはいられました|' + Genki.getAlts('{泥棒}に{家}に{入}られました', 'どろぼう|いえ|はい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どろぼうが山田さんのかばんを盗みました。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{どろぼうにかばんを盗まれました|どろぼうにかばんをぬすまれました|' + Genki.getAlts('{泥棒}にかばんを{盗}まれました', 'どろぼう|ぬす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '知らない人が山田さんの足を踏みました。<br>'+
          '<i class="fa">&#xf061;</i>　山田さんは{知らない人に足を踏まれました|しらないひとにあしをふまれました|' + Genki.getAlts('{知}らない{人}に{足}を{踏}まれました', 'し|ひと|あし|ふ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
