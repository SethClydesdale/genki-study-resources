    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Religion in Japan (Genki II: p.229) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Japan\'s two major religions are _____.',
          answers : [
            'AShinto and Buddhism',
            'Christianity and Islam',
            'Christianity and Buddhism'
          ]
        },
        
        {
          question : 'What religion is native to Japan?',
          answers : [
            'AShinto',
            'Buddhism',
            'Christianity'
          ]
        },
        
        {
          question : '_____ is based on the belief that everything has a spirit and advises people to live and act in a way that does not incur the wrath of the deities.',
          answers : [
            'AShinto',
            'Buddhism',
            'Islam'
          ]
        },
        
        {
          question : '_____ originated in India and was introduced to Japan in the 6th century.',
          answers : [
            'ABuddhism',
            'Shinto',
            'Christianity'
          ]
        },
        
        {
          question : 'Both Shinto shrines (神社) and Buddhist temples (お寺) can be found all over Japan.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'Shinto and Buddhism have coexisted harmoniously in Japan for many years and it is common for most people to engage in the rituals of both religions.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'Wedding ceremonies are often conducted by _____.',
          answers : [
            'AShinto priests',
            'Buddhist monks',
            'Christian priests'
          ]
        },
        
        {
          question : 'Funeral rites are generally performed by _____.',
          answers : [
            'ABuddhist monks',
            'Shinto priests',
            'Christian priests'
          ]
        },
        
        {
          question : 'On New Year\'s, many Japanese go to a temple or shrine, with the choice of either mattering greatly to most of them.',
          answers : [
            'Afalse',
            'true'
          ]
        },
        
        {
          question : 'What is the first thing you do when you visit a temple or shrine?',
          answers : [
            'AWash your hands and rinse your mouth at the purification fountain near the entrance.',
            'Ring the bell, and throw offering coins into the offering box.',
            'Bow deeply (and if at a shrine, clap your hands twice), pray with your palms clasped together, and bow deeply again.'
          ]
        },
        
        {
          question : 'In front of the main hall, _____.',
          answers : [
            'ARing the bell, and throw offering coins into the offering box.',
            'Wash your hands and rinse your mouth at the purification fountain near the entrance.',
            'Bow deeply (and if at a shrine, clap your hands twice), pray with your palms clasped together, and bow deeply again.'
          ]
        },
        
        {
          question : 'After the offering _____.',
          answers : [
            'ABow deeply (and if at a shrine, clap your hands twice), pray with your palms clasped together, and bow deeply again.',
            'Wash your hands and rinse your mouth at the purification fountain near the entrance.',
            'Ring the bell, and throw offering coins into the offering box.'
          ]
        },
        
        {
          question : 'What is the folded paper attached to trees called?',
          answers : [
            'Aおみくじ',
            '絵馬（えま）',
            'だがし'
          ]
        },
        
        {
          question : 'Some people believe that bad fortunes will go away and good fortunes will come true if the おみくじ is tied around a tree branch.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'What are the small wooden plaques hung on racks called?',
          answers : [
            'A絵馬（えま）',
            'おみくじ',
            'えび'
          ]
        },
        
        {
          question : 'People write wishes or prayers on the plaques and hang them on racks with the hope that the wish or prayer will come true.',

            'Atrue',
            'false'
          ]
        }
      ]
