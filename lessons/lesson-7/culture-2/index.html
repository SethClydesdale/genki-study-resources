    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Kinship Terms (Genki I: p.184) if you haven\'t yet.',

      quizlet : [
        {
          question : 'There are many other kinship terms in addition to those listed in the <a href="../culture-1/' + Genki.local + '" target="_blank">previous exercise</a>. Equal or younger members of your family can be addressed by their _____ name instead of the kinship term.',
          answers : [
            'Agiven',
            'middle',
            'family'
          ]
        },
        
        {
          question : 'The term used for a particular family member varies depending on the situation. Such as...',
          answers : [
            'AAll Answers',
            'Speaking about somebody\'s family',
            'Speaking about your family in a formal situation',
            'Speaking about your family in a casual situation',
            'Speaking to your family'
          ]
        },
        
        {
          question : 'You can also address members of your family with the terms that the _____ member would use.',
          answers : [
            'Ayoungest',
            'oldest',
            'middle'
          ]
        },
        
        {
          question : 'A mother could call her oldest son _____.',
          answers : [
            'Aお兄ちゃん',
            'お兄さん',
            '姉'
          ]
        },
        
        {
          question : 'You are in a formal situation, how would you refer to your father?',
          answers : [
            'A父',
            'お父さん',
            'パパ'
          ]
        },
        
        {
          question : 'You are talking to your big sister, how should you address her?',
          answers : [
            'Aお姉ちゃん',
            'お姉さん',
            '姉'
          ]
        },
        
        {
          question : 'You are talking to your friend about his grandfather, how would you refer to him?',
          answers : [
            'Aおじいさん',
            'おじいちゃん',
            '祖父'
          ]
        },
        
        {
          question : 'You are in a casual situation, how would you refer to your mother?',
          answers : [
            'Aお母さん',
            '母',
            'ママ'
          ]
        }
      ]
    });</script>
