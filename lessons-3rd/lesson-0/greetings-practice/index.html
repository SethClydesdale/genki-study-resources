    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Choose the appropriate expression for the each situation.', 'Write in Japanese (hiragana) the appropriate expression for each situation.'],
      
      quizlet : [
        // MULTIPLE CHOICE VERSION
        [
          {
            question : 'It is one o\'clock in the afternoon. You see your neighbor Mr. Yamada.',
            answers : [
              'Aこんにちは。',
              'こんばんは。',
              'おはよう。'
            ]
          },

          {
            question : 'You come to class in the morning. Greet your teacher. Greet your friends.',
            answers : [
              'Aおはようございます。／おはよう。',
              'おはよう。／おはようございます。',
              'はじめまして。／こんにちは。'
            ]
          },

          {
            question : 'On a crowded train, you stepped on someone\'s foot.',
            answers : [
              'Aすみません。',
              'はじめまして。',
              'ごちそうさま。'
            ]
          },

          {
            question : 'You dropped your book. Someone picked it up for you.',
            answers : [
              'Aありがとうございます。',
              'ありがとう。',
              'すみません。'
            ]
          },

          {
            question : 'It is eight o\'clock at night. You happen to meet your teacher at the convenience store.',
            answers : [
              'Aこんばんは。',
              'こんにちは。',
              'おはようございます。'
            ]
          },

          {
            question : 'You are watching TV with your host family. It is time to go to sleep.',
            answers : [
              'Aおやすみ（なさい）。',
              'さようなら。',
              'いってきます。'
            ]
          },

          {
            question : 'You are leaving home.',
            answers : [
              'Aいってきます。',
              'いったらっしゃい。',
              'さようなら。'
            ]
          },

          {
            question : 'You have come back home.',
            answers : [
              'Aただいま。',
              'おかえりなさい。',
              'こんにちは。'
            ]
          },

          {
            question : 'You are going to start eating.',
            answers : [
              'Aいただきます。',
              'ごちそうさま。',
              'ありがとう。'
            ]
          },

          {
            question : 'You have finished eating.',
            answers : [
              'Aごちそうさま（でした）。',
              'ありがとうございます。',
              'おやすみなさい。'
            ]
          }
        ],
        
        
        // WRITTEN VERSION
        '<div class="count-problems">'+
          '<div class="problem">'+
            'It is one o\'clock in the afternoon. You see your neighbor Mr. Yamada.<br>'+
            '{こんにちは}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You come to class in the morning. Greet your teacher. Greet your friends.<br>'+
            'To your teacher: {おはようございます}。<br><br>'+
            'To your friend: {おはよう}。'+
          '</div>'+
          
          '<div class="problem">'+
            'On a crowded train, you stepped on someone\'s foot.<br>'+
            '{すみません}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You dropped your book. Someone picked it up for you.<br>'+
            '{ありがとうございます}。'+
          '</div>'+
          
          '<div class="problem">'+
            'It is eight o\'clock at night. You happen to meet your teacher at the convenience store.<br>'+
            '{こんばんは}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You are watching TV with your host family. It is time to go to sleep.<br>'+
            '{おやすみ%(なさい/)}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You are leaving home.<br>'+
            '{いってきます}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You have come back home.<br>'+
            '{ただいま}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You are going to start eating.<br>'+
            '{いただきます}。'+
          '</div>'+
          
          '<div class="problem">'+
            'You have finished eating.<br>'+
            '{ごちそうさま%(でした/)}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
