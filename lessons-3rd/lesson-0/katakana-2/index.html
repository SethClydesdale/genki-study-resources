    <script src="../../../resources/javascript/all.min.js"></script>
    <script>var diduex = '<br>NOTE: ヂ is pronounced like ジ and ヅ is pronounced like ズ. The romanizations used are how you type these characters with a keyboard.';
      
    Genki.generateQuiz({
      format : 'kana',
      type : ['kana', 'multi', 'fill', 'writing'],
      info : [Genki.lang.std_kana + diduex, Genki.lang.kana_multi + diduex, Genki.lang.kana_fill + diduex, Genki.lang.kana_writing + diduex],
      
      // drag and drop quizlet
      quizlet : [
        {
          'ガ' : 'ga',
          'ギ' : 'gi',
          'グ' : 'gu',
          'ゲ' : 'ge',
          'ゴ' : 'go'
        },
        
        {
          'ザ' : 'za',
          'ジ' : 'ji',
          'ズ' : 'zu',
          'ゼ' : 'ze',
          'ゾ' : 'zo'
        },
        
        {
          'ダ' : 'da',
          'ヂ' : 'di',
          'ヅ' : 'du',
          'デ' : 'de',
          'ド' : 'do'
        },
        
        {
          'バ' : 'ba',
          'ビ' : 'bi',
          'ブ' : 'bu',
          'ベ' : 'be',
          'ボ' : 'bo'
        },
        
        {
          'パ' : 'pa',
          'ピ' : 'pi',
          'プ' : 'pu',
          'ペ' : 'pe',
          'ポ' : 'po'
        }
      ],
      
      // fill in the chart quizlet
      chart : '<table class="table large-width center">'+
        '<tr>'+
          '<td>ガ<br>{ga}</td>'+
          '<td>ギ<br>{gi}</td>'+
          '<td>グ<br>{gu}</td>'+
          '<td>ゲ<br>{ge}</td>'+
          '<td>ゴ<br>{go}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ザ<br>{za}</td>'+
          '<td>ジ<br>{ji}</td>'+
          '<td>ズ<br>{zu}</td>'+
          '<td>ゼ<br>{ze}</td>'+
          '<td>ゾ<br>{zo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ダ<br>{da}</td>'+
          '<td>ヂ<br>{di|ji|dzi|answer}</td>'+
          '<td>ヅ<br>{du|zu|dzu|answer}</td>'+
          '<td>デ<br>{de}</td>'+
          '<td>ド<br>{do}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>バ<br>{ba}</td>'+
          '<td>ビ<br>{bi}</td>'+
          '<td>ブ<br>{bu}</td>'+
          '<td>ベ<br>{be}</td>'+
          '<td>ボ<br>{bo}</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>パ<br>{pa}</td>'+
          '<td>ピ<br>{pi}</td>'+
          '<td>プ<br>{pu}</td>'+
          '<td>ペ<br>{pe}</td>'+
          '<td>ポ<br>{po}</td>'+
        '</tr>'+
      '</table>'
    });</script>
