    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      format : 'kana',
      type : ['kana', 'multi', 'fill', 'writing'],
      info : [Genki.lang.std_kana, Genki.lang.kana_multi, Genki.lang.kana_fill, Genki.lang.kana_writing],
      
      // drag and drop quizlet
      quizlet : [
        {
          'キャ' : 'kya',
          'キュ' : 'kyu',
          'キョ' : 'kyo',
          'ギャ' : 'gya',
          'ギュ' : 'gyu',
          'ギョ' : 'gyo'
        },
        
        {
          'シャ' : 'sha',
          'シュ' : 'shu',
          'ショ' : 'sho',
          'ジャ' : 'ja',
          'ジュ' : 'ju',
          'ジョ' : 'jo'
        },
        
        {
          'チャ' : 'cha',
          'チュ' : 'chu',
          'チョ' : 'cho'
        },
        
        {
          'ニャ' : 'nya',
          'ニュ' : 'nyu',
          'ニョ' : 'nyo'
        },
        
        {
          'ヒャ' : 'hya',
          'ヒュ' : 'hyu',
          'ヒョ' : 'hyo',
          'ビャ' : 'bya',
          'ビュ' : 'byu',
          'ビョ' : 'byo',
          'ピャ' : 'pya',
          'ピュ' : 'pyu',
          'ピョ' : 'pyo'
        },
        
        {
          'ミャ' : 'mya',
          'ミュ' : 'myu',
          'ミョ' : 'myo'
        },
        
        {
          'リャ' : 'rya',
          'リュ' : 'ryu',
          'リョ' : 'ryo'
        }
      ],
      
      // fill in the chart quizlet
      chart : '<table class="table large-width center">'+
        '<tr>'+
          '<td>キャ<br>{kya}</td>'+
          '<td>キュ<br>{kyu}</td>'+
          '<td>キョ<br>{kyo}</td>'+
          '<td>ギャ<br>{gya}</td>'+
          '<td>ギュ<br>{gyu}</td>'+
          '<td>ギョ<br>{gyo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>シャ<br>{sha}</td>'+
          '<td>シュ<br>{shu}</td>'+
          '<td>ショ<br>{sho}</td>'+
          '<td>ジャ<br>{ja}</td>'+
          '<td>ジュ<br>{ju}</td>'+
          '<td>ジョ<br>{jo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>チャ<br>{cha}</td>'+
          '<td>チュ<br>{chu}</td>'+
          '<td>チョ<br>{cho}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ニャ<br>{nya}</td>'+
          '<td>ニュ<br>{nyu}</td>'+
          '<td>ニョ<br>{nyo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ヒャ<br>{hya}</td>'+
          '<td>ヒュ<br>{hyu}</td>'+
          '<td>ヒョ<br>{hyo}</td>'+
          '<td>ビャ<br>{bya}<br>ピャ<br>{pya}</td>'+
          '<td>ビュ<br>{byu}<br>ピュ<br>{pyu}</td>'+
          '<td>ビョ<br>{byo}<br>ピョ<br>{pyo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ミャ<br>{mya}</td>'+
          '<td>ミュ<br>{myu}</td>'+
          '<td>ミョ<br>{myo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>リャ<br>{rya}</td>'+
          '<td>リュ<br>{ryu}</td>'+
          '<td>リョ<br>{ryo}</td>'+
        '</tr>'+
      '</table>'
    });</script>
