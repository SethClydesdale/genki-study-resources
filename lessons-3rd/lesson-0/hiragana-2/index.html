    <script>var diduex = '<br>NOTE: ぢ is pronounced like じ and づ is pronounced like ず. The romanizations used are how you type these characters with a keyboard.';
      
    Genki.generateQuiz({
      format : 'kana',
      type : ['kana', 'multi', 'fill', 'writing'],
      info : [Genki.lang.std_kana + diduex, Genki.lang.kana_multi + diduex, Genki.lang.kana_fill + diduex, Genki.lang.kana_writing + diduex],
      
      // drag and drop quizlet
      quizlet : [
        {
          'が' : 'ga',
          'ぎ' : 'gi',
          'ぐ' : 'gu',
          'げ' : 'ge',
          'ご' : 'go'
        },
        
        {
          'ざ' : 'za',
          'じ' : 'ji',
          'ず' : 'zu',
          'ぜ' : 'ze',
          'ぞ' : 'zo'
        },
        
        {
          'だ' : 'da',
          'ぢ' : 'di',
          'づ' : 'du',
          'で' : 'de',
          'ど' : 'do'
        },
        
        {
          'ば' : 'ba',
          'び' : 'bi',
          'ぶ' : 'bu',
          'べ' : 'be',
          'ぼ' : 'bo'
        },
        
        {
          'ぱ' : 'pa',
          'ぴ' : 'pi',
          'ぷ' : 'pu',
          'ぺ' : 'pe',
          'ぽ' : 'po'
        }
      ],
      
      // fill in the chart quizlet
      chart : '<table class="table large-width center">'+
        '<tr>'+
          '<td>が<br>{ga}</td>'+
          '<td>ぎ<br>{gi}</td>'+
          '<td>ぐ<br>{gu}</td>'+
          '<td>げ<br>{ge}</td>'+
          '<td>ご<br>{go}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ざ<br>{za}</td>'+
          '<td>じ<br>{ji}</td>'+
          '<td>ず<br>{zu}</td>'+
          '<td>ぜ<br>{ze}</td>'+
          '<td>ぞ<br>{zo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>だ<br>{da}</td>'+
          '<td>ぢ<br>{di|ji|dzi|answer}</td>'+
          '<td>づ<br>{du|zu|dzu|answer}</td>'+
          '<td>で<br>{de}</td>'+
          '<td>ど<br>{do}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ば<br>{ba}</td>'+
          '<td>び<br>{bi}</td>'+
          '<td>ぶ<br>{bu}</td>'+
          '<td>べ<br>{be}</td>'+
          '<td>ぼ<br>{bo}</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>ぱ<br>{pa}</td>'+

          '<td>ぺ<br>{pe}</td>'+
          '<td>ぽ<br>{po}</td>'+
        '</tr>'+
      '</table>'
    });</script>
