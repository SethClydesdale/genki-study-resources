    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      format : 'kana',
      type : ['kana', 'multi', 'fill', 'writing'],
      info : [Genki.lang.std_kana, Genki.lang.kana_multi, Genki.lang.kana_fill, Genki.lang.kana_writing],
      
      // drag and drop quizlet
      quizlet : [
        {
          'ウィ' : 'wi',
          'ウェ' : 'we',
          'ウォ' : 'wo'
        },
        
        {
          'ヴィ' : 'vi'
        },
        
        {
          'シェ' : 'she',
          'ジェ' : 'je'
        },
        
        {
          'チェ' : 'che'
        },
        
        {
          'ファ' : 'fa',
          'フィ' : 'fi',
          'フェ' : 'fe',
          'フォ' : 'fo'
        },
        
        {
          'ティ' : 'ti',
          'ディ' : 'di',
          'デュ' : 'dyu'
        }
      ],
      
      // fill in the chart quizlet
      chart : '<table class="table large-width center">'+
        '<tr>'+
          '<td>ウィ<br>{wi}</td>'+
          '<td>ウェ<br>{we}</td>'+
          '<td>ウォ<br>{wo}</td>'+
          '<td>ヴィ<br>{vi}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>シェ<br>{she}</td>'+
          '<td>ジェ<br>{je}</td>'+
          '<td></td>'+
          '<td></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>チェ<br>{che}</td>'+
          '<td></td>'+
          '<td></td>'+
          '<td></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ファ<br>{fa}</td>'+
          '<td>フィ<br>{fi}</td>'+
          '<td>フェ<br>{fe}</td>'+
          '<td>フォ<br>{fo}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ティ<br>{ti}</td>'+
          '<td>ディ<br>{di}</td>'+
          '<td>ヂュ<br>{dyu}</td>'+
          '<td></td>'+
        '</tr>'+
      '</table>'
    });</script>
