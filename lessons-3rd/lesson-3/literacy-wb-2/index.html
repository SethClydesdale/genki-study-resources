    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write the numbers in kanji.</p>'+
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '41<br>'+
            '{四十一|よんじゅういち|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '300<br>'+
            '{三百|さんびゃく|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '1,500<br>'+
            '{千五百|せんごひゃく|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '2,890<br>'+
            '{二千八百九十|にせんはっぴゃくきゅうじゅう|furigana;width:210}'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">'+
            '10,000<br>'+
            '{一万|いちまん|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '67,000<br>'+
            '{六万七千|ろくまんななせん|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '128,000<br>'+
            '{十二万八千|じゅうにまんはっせん|furigana;width:210}'+
          '</div>'+
          
          '<div class="problem">'+
            '1,000,000<br>'+
            '{百万|ひゃくまん|furigana;width:210}'+
          '</div>'+
        '</div>'+
      '</div>'+        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Fill in the blanks with the correct kanji.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">A：これはいくらですか。　B：{六百円|ろっぴゃくえん}です。</div>'+
        '<div class="problem">A：いまなん{時|じ}ですか。　B：{四時|よじ}です。</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Using the kanji you know, translate the sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'This watch is 49,000 yen.<br>'+
          '{この時計は四万九千円です|このとけいはよんまんきゅうせんえんです|' + Genki.getAlts('この{時計}は{四万九千円}です', '時計|よんまんきゅうせんえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'That bag is 5,300 yen.<br>'+
          '{%(その/あの)かばんは五千三百円です|%(その/あの)かばんはごせんさんびゃくえんです|' + Genki.getAlts('{その}かばんは{五千三百円}です', 'あの|ごせんさんびゃくえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamanaka gets up at six.<br>'+
          '{やまなかさんは六時に起きます|やまなかさんはろくじにおきます|' + Genki.getAlts('やまなかさんは{六時}に{起}きます', 'ろくじ|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Kawaguchi goes to college at seven.<br>'+
          '{かわぐちさんは七時に大学に行きます|かわぐちさんはしちじにだいがくにいきます|' + Genki.getAlts('かわぐちさんは{七時}に{大学}に{行}きます', 'しちじ|だいがく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Suzuki usually goes to bed at about twelve.<br>'+
          '{すずきさんはたいてい十二時ごろ寝ます|すずきさんはたいていじゅうにじごろねます|' + Genki.getAlts('すずきさんはたいてい{十二時}ごろ{寝}ます', 'じゅうにじ|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sometimes drink coffee at a cafe. <br>'+
          '{%(私は/)時々カフェでコーヒーを飲みます|%(わたしは/)ときどきカフェでコーヒーをのみます|' + Genki.getAlts('{私}は{時々}カフェでコーヒーを{飲}みます', 'わたし|ときどき|の') + Genki.getAlts('{時々}カフェでコーヒーを{飲}みます', 'ときどき|の') + 'answer}。<br><br><br>'+
          'The coffee is 180 yen.<br>'+
          '{コーヒーは百八十円です|コーヒーはひゃくはちじゅうえんです|answer}。'+
        '</div>'+
      '</div>'
    });</script>
