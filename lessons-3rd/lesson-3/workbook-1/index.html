    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Memorize the thirteen verbs introduced in Lesson 3. (<a href="../vocab-4/' + Genki.local + '">U-verbs</a>, <a href="../vocab-5/' + Genki.local + '">Ru-verbs, and Irregular verbs</a>)<br>Read the explanation about verb conjugation (Genki I: p.86-88) and complete the following tables.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Complete the following tables by writing each verb form.</p>'+

        '<p class="section-desc">Ru-verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>present affirmative</td>'+
            '<td>present negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">get up</td>'+
            '<td>{起きる|おきる|answer}</td>'+
            '<td>{起きます|おきます|answer}</td>'+
            '<td>{起きません|おきません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">see</td>'+
            '<td>{見る|みる|answer}</td>'+
            '<td>{見ます|みます|answer}</td>'+
            '<td>{見ません|みません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">eat</td>'+
            '<td>{食べる|たべる|answer}</td>'+
            '<td>{食べます|たべます|answer}</td>'+
            '<td>{食べません|たべません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">sleep</td>'+
            '<td>{寝る|ねる|answer}</td>'+
            '<td>{寝ます|ねます|answer}</td>'+
            '<td>{寝ません|ねません|answer}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">U-verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>present affirmative</td>'+
            '<td>present negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">speak</td>'+
            '<td>{話す|はなす|answer}</td>'+
            '<td>{話します|はなします|answer}</td>'+
            '<td>{話しません|はなしません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">listen</td>'+
            '<td>{聞く|きく|answer}</td>'+
            '<td>{聞きます|ききます|answer}</td>'+
            '<td>{聞きません|ききません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">go</td>'+
            '<td>{行く|いく|answer}</td>'+
            '<td>{行きます|いきます|answer}</td>'+
            '<td>{行きません|いきません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">read</td>'+
            '<td>{読む|よむ|answer}</td>'+
            '<td>{読みます|よみます|answer}</td>'+
            '<td>{読みません|よみません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">drink</td>'+
            '<td>{飲む|のむ|answer}</td>'+
            '<td>{飲みます|のみます|answer}</td>'+
            '<td>{飲みません|のみません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">return</td>'+
            '<td>{帰る|かえる|answer}</td>'+
            '<td>{帰ります|かえります|answer}</td>'+
            '<td>{帰りません|かえりません|answer}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">Irregular Verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>present affirmative</td>'+
            '<td>present negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">come</td>'+
            '<td>{来る|くる|answer}</td>'+
            '<td>{来ます|きます|answer}</td>'+
            '<td>{来ません|きません|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">do</td>'+
            '<td>{する}</td>'+
            '<td>{します}</td>'+
            '<td>{しません}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">study</td>'+
            '<td>{勉強する|べんきょうする|answer}</td>'+
            '<td>{勉強します|べんきょうします|answer}</td>'+
            '<td>{勉強しません|べんきょうしません|answer}</td>'+
          '</tr>'+
        '</table>'+
      '</div>'
      
    });</script>
