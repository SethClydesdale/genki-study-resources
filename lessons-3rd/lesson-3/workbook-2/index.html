    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Create a ます and ません sentence by translating the following sentences.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Create a ます and ません sentence by translating the following sentences.</p>'+
        
      '<div class="example-problem inline-columns">'+
        '<div>'+
          'I eat vegetables.<br>'+
          '{私|わたし|answer}は{野菜|やさい|answer}を{食べ|たべ|answer}ます。'+
        '</div>'+

        '<div>'+
          'I don\'t eat meat.<br>'+
          '{私|わたし|answer}は{肉|にく|answer}を{食べ|たべ|answer}ません。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            'I drink coffee.<br>'+
            '{私はコーヒーを飲みます|わたしはコーヒーをのみます|' + Genki.getAlts('{私}はコーヒーを{飲}みます', 'わたし|の') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'I don\'t drink tea.<br>'+
            '{私はお茶を飲みません|わたしはおちゃをのみません|' + Genki.getAlts('{私}はお{茶}を{飲}みません', 'わたし|ちゃ|の') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'I watch Japanese movies.<br>'+
            '{私は日本の映画を見ます|わたしはにほんのえいがをみます|' + Genki.getAlts('{私}は{日本}の{映画}を{見}ます', 'わたし|にほん|えいが|み') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'I don\'t watch Indian (インド) movies.<br>'+
            '{私はインドの映画を見ません|わたしはインドのえいがをみません|' + Genki.getAlts('{私}はインドの{映画}を{見}ません', 'わたし|えいが|み') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'I play soccer (サッカー).<br>'+
            '{私はサッカーをします|わたしはサッカーをします|answer}。'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">'+
            'I don\'t play basket ball (バスケットボール).<br>'+
            '{私はバスケットボールをしません|わたしはバスケットボールをしません|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'My friend reads sports magazines.<br>'+
            '{私の友だちはスポーツの雑誌を読みます|わたしのともだちはスポーツのざっしをよみます|' + Genki.getAlts('{私}の{友}{達}はスポーツの{雑誌}を{読}みます', 'わたし|とも|だち|ざっし|よ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'My friend doesn\'t read books.<br>'+
            '{私の友だちは本を読みません|わたしのともだちはほんをよみません|' + Genki.getAlts('{私}の{友}{達}は{本}を{読}みません', 'わたし|とも|だち|ほん|よ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'I listen to rock (ロック).<br>'+
            '{私はロックを聞きます|わたしはロックをききます|' + Genki.getAlts('{私}はロックを{聞}きます', 'わたし|き') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'I don\'t listen to Japanese music.<br>'+
            '{私は日本の音楽を聞きません|わたしはにほんのおんがくをききません|' + Genki.getAlts('{私}は{日本}の{音楽}を{聞}きません', 'わたし|にほん|おんがく|き') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
