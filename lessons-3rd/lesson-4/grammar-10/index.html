    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Compare sentences (a) and (b), and change sentence (b) using も.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '(a) ハンバーガーは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。<br>(b) コーヒーは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。',
            answers : [
              'Aコーヒーも<ruby>二百円<rt>にひゃくえん</rt></ruby>です。',
              'コーヒーはも<ruby>二百円<rt>にひゃくえん</rt></ruby>です。',
              'コーヒーもは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。',
              'コーヒーは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。'
            ]
          },

          {
            question : '(a) たけしさんは<ruby>時計<rt>とけい</rt></ruby>を<ruby>買<rt>か</rt></ruby>いました。<br>(b) たけしさんはかばんを<ruby>買<rt>か</rt></ruby>いました。',
            answers : [
              'Aたけしさんはかばんも<ruby>買<rt>か</rt></ruby>いました。',
              'たけしさんもかばんを<ruby>買<rt>か</rt></ruby>いました。',
              'たけしさんはかばんをも<ruby>買<rt>か</rt></ruby>いました。',
              'たけしさんはもかばんを<ruby>買<rt>か</rt></ruby>いました。'
            ]
          },

          {
            question : '(a) ロバートさんは<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。<br>(b) メアリーさんは<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。',
            answers : [
              'Aメアリーさんも<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。',
              'メアリーさんはも<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。',
              'メアリーさんは<ruby>日本語<rt>にほんご</rt></ruby>も<ruby>勉強<rt>べんきょう</rt></ruby>します。',
              'メアリーさんは<ruby>日本語<rt>にほんご</rt></ruby>をも<ruby>勉強<rt>べんきょう</rt></ruby>します。'
            ]
          },

          {
            question : '(a) たけしさんは<ruby>土曜日<rt>どようび</rt></ruby>にアルバイトをします。<br>(b) たけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>にアルバイトをします。',
            answers : [
              'Aたけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>にもアルバイトをします。',
              'たけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>もアルバイトをします。',
              'たけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>にアルバイトもします。',
              'たけしさんも<ruby>日曜日<rt>にちようび</rt></ruby>にアルバイトをします。'
            ]
          },

          {
            question : '(a) メアリーさんはうちで<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。<br>(b) メアリーさんは<ruby>学校<rt>がっこう</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。',
            answers : [
              'Aメアリーさんは<ruby>学校<rt>がっこう</rt></ruby>でも<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。',
              'メアリーさんは<ruby>学校<rt>がっこう</rt></ruby>も<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。',
              'メアリーさんは<ruby>学校<rt>がっこう</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>も<ruby>話<rt>はな</rt></ruby>します。',
              'メアリーさんも<ruby>学校<rt>がっこう</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。'
            ]
          },

          {
            question : '(a) あした、メアリーさんはたけしさんに<ruby>会<rt>あ</rt></ruby>います<br>(b) あした、メアリーさんはソラさんに<ruby>会<rt>あ</rt></ruby>います。',
            answers : [
              'Aあした、メアリーさんはソラさんにも<ruby>会<rt>あ</rt></ruby>います。',
              'あした、メアリーさんもソラさんに<ruby>会<rt>あ</rt></ruby>います。',
              'あしたもメアリーさんはソラさんに<ruby>会<rt>あ</rt></ruby>います。',
              'あした、メアリーさんはソラさんも<ruby>会<rt>あ</rt></ruby>います。'
            ]
          },

          {
            question : '(a) <ruby>先週<rt>せんしゅう</rt></ruby>、<ruby>本屋<rt>ほんや</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。<br>(b) きのう、<ruby>本屋<rt>ほんや</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。',
            answers : [
              'Aきのうも<ruby>本屋<rt>ほんや</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。',
              'きのう、<ruby>本屋<rt>ほんや</rt></ruby>にも<ruby>行<rt>い</rt></ruby>きました。',
              'きのう、<ruby>本屋<rt>ほんや</rt></ruby>も<ruby>行<rt>い</rt></ruby>きました。',
              'きのう、<ruby>本屋<rt>ほんや</rt></ruby>もに<ruby>行<rt>い</rt></ruby>きました。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">(a) ハンバーガーは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。<br>(b) コーヒーは<ruby>二百円<rt>にひゃくえん</rt></ruby>です。<br>'+
          '{コーヒー}も{二百円|にひゃくえん|answer}です。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">(a) たけしさんは<ruby>時計<rt>とけい</rt></ruby>を<ruby>買<rt>か</rt></ruby>いました。<br>(b) たけしさんはかばんを<ruby>買<rt>か</rt></ruby>いました。</div><br>'+
              '{たけしさんはかばんも買いました|たけしさんはかばんもかいました|' + Genki.getAlts('たけしさんは{かばん}も{買}いました', '鞄|か') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">(a) ロバートさんは<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。<br>(b) メアリーさんは<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します。</div><br>'+
              '{メアリーさんも日本語を勉強します|メアリーさんもにほんごをべんきょうします|' + Genki.getAlts('メアリーさんも{日本語}を{勉強}します', 'にほんご|べんきょう') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">(a) たけしさんは<ruby>土曜日<rt>どようび</rt></ruby>にアルバイトをします。<br>(b) たけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>にアルバイトをします。</div><br>'+
              '{たけしさんは日曜日にもアルバイトをします|たけしさんはにちようびにもアルバイトをします|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">(a) メアリーさんはうちで<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。<br>(b) メアリーさんは<ruby>学校<rt>がっこう</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します。</div><br>'+
              '{メアリーさんは学校でも日本語を話します|メアリーさんはがっこうでもにほんごをはなします|' + Genki.getAlts('メアリーさんは{学校}でも{日本語}を{話}します', 'がっこう|にほんご|はな') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">(a) あした、メアリーさんはたけしさんに<ruby>会<rt>あ</rt></ruby>います<br>(b) あした、メアリーさんはソラさんに<ruby>会<rt>あ</rt></ruby>います。</div><br>'+
              '{あした、メアリーさんはソラさんにも会います|あした、メアリーさんはソラさんにもあいます|' + Genki.getAlts('{あした}、メアリーさんはソラさんにも{会}います', '明日|あ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">(a) <ruby>先週<rt>せんしゅう</rt></ruby>、<ruby>本屋<rt>ほんや</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。<br>(b) きのう、<ruby>本屋<rt>ほんや</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。</div><br>'+
              '{きのうも本屋に行きました|きのうもほんやにいきました|' + Genki.getAlts('{きのう}も{本屋}に{行}きました', '昨日|ほんや|い') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
