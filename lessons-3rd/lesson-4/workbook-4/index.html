    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the conjugation table.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Complete the conjugation table below. If you are unclear about the u-verb/ru-verb distinction, read Grammar 1 in Lesson 3 (Genki I: p.86-88) once again. If you are unclear about the past tense conjugation, refer to the table on page 110 of Genki I.</p>'+
      '<p class="section-desc">U-verbs</p>'+
      
      '<div class="count-problems">'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>past affirmative</td>'+
            '<td>past negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">drink</td>'+
            '<td>{飲む|のむ|answer}</td>'+
            '<td>{飲みました|のみました|answer}</td>'+
            '<td>{飲みませんでした|のみませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">speak</td>'+
            '<td>{話す|はなす|answer}</td>'+
            '<td>{話しました|はなしました|answer}</td>'+
            '<td>{話しませんでした|はなしませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">listen</td>'+
            '<td>{聞く|きく|answer}</td>'+
            '<td>{聞きました|ききました|answer}</td>'+
            '<td>{聞きませんでした|ききませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">buy</td>'+
            '<td>{買う|かう|answer}</td>'+
            '<td>{買いました|かいました|answer}</td>'+
            '<td>{買いませんでした|かいませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">take</td>'+
            '<td>{撮る|とる|answer}</td>'+
            '<td>{撮りました|とりました|answer}</td>'+
            '<td>{撮りませんでした|とりませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">write</td>'+
            '<td>{書く|かく|answer}</td>'+
            '<td>{書きました|かきました|answer}</td>'+
            '<td>{書きませんでした|かきませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">wait</td>'+
            '<td>{待つ|まつ|answer}</td>'+
            '<td>{待ちました|まちました|answer}</td>'+
            '<td>{待ちませんでした|まちませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">there is (a thing)</td>'+
            '<td>{ある}</td>'+
            '<td>{ありました}</td>'+
            '<td>{ありませんでした}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">Ru-verbs and Irregular Verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>past affirmative</td>'+
            '<td>past negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">eat</td>'+
            '<td>{食べる|たべる|answer}</td>'+
            '<td>{食べました|たべました|answer}</td>'+
            '<td>{食べませんでした|たべませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">get up</td>'+
            '<td>{起きる|おきる|answer}</td>'+
            '<td>{起きました|おきました|answer}</td>'+
            '<td>{起きませんでした|おきませんでした|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">do</td>'+
            '<td>{する}</td>'+
            '<td>{しました}</td>'+
            '<td>{しませんでした}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">come</td>'+
            '<td>{来る|くる|answer}</td>'+
            '<td>{来ました|きました|answer}</td>'+
            '<td>{来ませんでした|きませんでした|answer}</td>'+
          '</tr>'+
        '</table>'+
      '</div>'
      
    });</script>
