    <script>(function () {
      var f = [
        'Sapporo Snow Festival',
        'Kyoto Gion Festival',
        'Aomori Nebuta Festival',
        'Tokushima Awa Dance Festival',
        'Sendai Tanabata Festival'
      ];
        
      Genki.generateQuiz({
        type : 'multi',
        info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese Festivals (Genki I: p.145) if you haven\'t yet.',

        quizlet : [
          {
            question : 'What festival features large snow sculptures constructed in a park on the main avenue?',
            answers : [
              'A' + f[0],
              '!' + f[2],
              f[1]
            ]
          },

          {
            question : 'What festival features a parade of beautifully decorated floats on the main street in Kyoto?',
            answers : [
              'A' + f[1],
              f[3],
              f[4]
            ]
          },

          {
            question : 'What festival features huge colorful lanterns being pulled through the streets, accompanied by people dancing and playing flutes and drums?',
            answers : [
              'A' + f[2],
              f[0],
              f[4]
            ]
          },

          {
            question : 'What festival has groups of people form lines and dance around the center of town?',
            answers : [
              'A' + f[3],
              f[1],
              '!' + f[2]
            ]
          },

          {
            question : 'What festival is famous for its large, elaborate decorations made from colorful Japanese paper?',
            answers : [
              'A' + f[4],
              f[3],
              '!' + f[2]
            ]
          },

          {
            question : 'When is the ' + f[0] + ' held?',
            answers : [
              'AEarly February for a week.',
              'Early January for a week.',
              'Early December for a week.'
            ]
          },

          {
            question : 'When is the ' + f[1] + ' held?',
            answers : [
              'AJuly 17th and 24th',
              'June 17th and 24th',
              '!August 17th and 24th'
            ]
          },

          {
            question : 'When is the ' + f[2] + ' held?',
            answers : [
              'AAugust 2-7',
              '!April 2-7',
              'July 2-7'
            ]
          },

          {
            question : 'When is the ' + f[3] + ' held?',
            answers : [
              'AAugust 12-15',
              'June 12-15',
              'July 12-15'
            ]
          },

          {
            question : 'When is the ' + f[4] + ' held?',
            answers : [
              'AAugust 6-8',
              'September 6-8',
              '!April 6-8'
            ]
          }
        ]
      });
