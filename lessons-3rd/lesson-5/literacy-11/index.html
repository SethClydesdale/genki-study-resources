    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill', 'drag'],
      info : ['Read the katakana and choose the answer that matches it.', 'Read the katakana and the English words, then write the letter for each match.', 'Match the following katakana words with the English equivalents.'],
      
      quizlet : [
        // MULTIPLE CHOICE
        [
          {
            question : 'コーヒー',
            answers : [
              'Acoffee',
              'cafe',
              'concert',
              'cake'
            ]
          },
          
          {
            question : 'コンサート',
            answers : [
              'Aconcert',
              'coffee',
              'classical music',
              'cake'
            ]
          },
          
          {
            question : 'ウィーン',
            answers : [
              'AVienna',
              'cake',
              'cafe',
              'concert'
            ]
          },
          
          {
            question : 'カフェ',
            answers : [
              'Acafe',
              'cake',
              'coffee',
              'classical music'
            ]
          },
          
          {
            question : 'クラシック',
            answers : [
              'Aclassical music',
              'concert',
              'Vienna',
              'coffee'
            ]
          },
          
          {
            question : 'ケーキ',
            answers : [
              'Acake',
              'cafe',
              'coffee',
              'concert'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Read the katakana and the English words, then write the letter for each match.</p>'+
        
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">({b})　コーヒー</div>'+
              '<div class="problem">({e})　コンサート</div>'+
              '<div class="problem">({f})　ウィーン</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">({c})　カフェ</div>'+
              '<div class="problem">({d})　クラシック</div>'+
              '<div class="problem">({a})　ケーキ</div>'+
            '</div>'+
          '</div>'+
        
          '<div class="sub-section inline-problem set-problem-width-med">'+
            '<div class="block">(a) cake</div>'+
            '<div class="block">(b) coffee</div>'+
            '<div class="block">(c) cafe</div>'+
            '<div class="block">(d) classical music</div>'+
            '<div class="block">(e) concert</div>'+
            '<div class="block">(f) Vienna</div>'+
          '</div>'+
        '</div>',
        
        
        // DRAG AND DROP
        {
          'コーヒー' : 'coffee',
          'コンサート' : 'concert',
          'ウィーン' : 'Vienna',
          'カフェ' : 'cafe',
          'クラシック' : 'classical music',
          'ケーキ' : 'cake'
        }
      ]
    });</script>
