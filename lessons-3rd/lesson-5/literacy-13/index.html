    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Robert wrote a postcard to his former host mother. Read the postcard below and answer the following questions in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'ロバートさんは今どこにいますか。<br>'+
          '{沖縄にいます|おきなわにいます|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'どんな天気ですか。<br>'+
          '{暑いですが、いい天気です|あついですが、いいてんきです|' + Genki.getAlts('{暑}いですが、いい{天気}です', 'あつ|てんき') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'きのうはなにをしましたか。<br>'+
          '{友だちと一緒に海で泳ぎました|ともだちといっしょにうみでおよぎました|' + Genki.getAlts('{友}{達}と{一緒}に{海}で{泳}ぎました', 'とも|だち|いっしょ|うみ|およ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          '今日はなにをしましたか。だれとしましたか。<br>'+
          '{山に行きました。日本人の男の人とメキシコ人の女の人と行きました。|やまにいきました。にほんじんのおとこのひととメキシコじんのおんなのひとといきました。|' + Genki.getAlts('{山}に{行}きました。{日本人}の{男}の{人}とメキシコ{人}の{女}の{人}と{行}きました。', 'やま|い|にほんじん|おとこ|ひと|じん|おんな|ひと|い') + 'answer}'+
        '</div>'+
      '</div><br>'+

      '<div style="max-width:400px; margin:0 auto;">'+
        '<div class="sub-section">'+
          '<div id="postal-code"><div id="postal-stamp"></div><span>3</span><span>2</span><span>9</span>ー<span>2</span><span>0</span><span>0</span><span>5</span></div>'+
          '<p class="text-passage vertical-text" style="margin:0 auto;padding:10px;width:100%;box-sizing:border-box;">'+
            'さくら市今中<br>'+
            '　　三ー一ー四◦七<br><br><br>'+
            '川中かおりさま'+
          '</p>'+
          '<hr>'+
          '<p class="text-passage vertical-text" style="margin:0 auto;padding:10px;width:100%;box-sizing:border-box;">'+
            'おかあさん、お元気ですか。今、私はおきなわにいます。ここはあついですが、いい天気です。きのうはともだちといっしょにうみでおよぎました。今日は日本人の男の人とメキシコ人の女の人と山に行きました。<br>'+
            'たいへんでしたが、とてもきれいでした。まいにちたのしです。おきなわの食べものもだいすきです。では、お元気で。<br>'+
            '　　九月九日<br>'+
            '　　　　　　ロバート・スミス'+
          '</p>'+
        '</div>'+
        '<br>'+
        '<p style="text-align:right;">'+
          '～さま　Mr./Ms. (used in letter writing)<br>'+
          '男の人　man<br>'+
          '女の人　woman<br>'+
          'メキシコ　Mexico<br>'+
          '山　mountain<br>'+
          'たいへん(な)　tough<br>'+
          'では、お元気で　Take care.<br>'+
        '</p>'+
      '</div>'
      
    });</script>
    <style>
