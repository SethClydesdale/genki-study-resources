    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          '<ruby>卒業<rt>そつぎょう</rt></ruby>したら、<ruby>何<rt>なに</rt></ruby>をしようと<ruby>思<rt>おも</rt></ruby>っていますか。<br>'+
          '(I am intending to get a full-time job at a travel agency.)<br>'+
          '{旅行会社に就職しようと思っています|りょこうがいしゃにしゅうしょくしようとおもっています|' + Genki.getAlts('{旅行会社}に{就職}しようと{思}っています', 'りょこうがいしゃ|しゅうしょく|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>宝<rt>たから</rt></ruby>くじに<ruby>当<rt>あ</rt></ruby>たったら、<ruby>何<rt>なに</rt></ruby>がしたいですか。<br>'+
          '(I want to travel to various countries.)<br>'+
          '{いろいろな国を旅行したいです|いろいろなくにをりょこうしたいです|' + Genki.getAlts('{色々}な{国}を{旅行}したいです', 'いろいろ|くに|りょこう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>同<rt>おな</rt></ruby>じクラスの<ruby>学生<rt>がくせい</rt></ruby>について<ruby>何<rt>なに</rt></ruby>か<ruby>知<rt>し</rt></ruby>っていますか。<small>(Use ～そうです.)</small><br>'+
          '(Yes. I heard Sally (サリー) broke up with her boyfriend.)<br>'+
          '{はい。サリーさんは彼と別れたそうです。|はい。サリーさんはかれとわかれたそうです。|' + Genki.getAlts('はい。サリーさんは{彼}と{別}れたそうです。', 'かれ|わか') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>最近<rt>さいきん</rt></ruby>どんなニュースがありましたか。<small>(Use ～によると……そうです.)</small><br>'+
          '(According to the TV news, recently, there have been earthquakes in various places.)<br>'+
          '{テレビのニュースによると、最近、いろいろな所で地震があったそうです|テレビのニュースによると、さいきん、いろいろなところでじしんがあったそうです|' + Genki.getAlts('テレビのニュースによると、{最近}、{色々}な{所}で{地震}があったそうです', 'さいきん|いろいろ|ところ|じしん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう<ruby>寝<rt>ね</rt></ruby>る<ruby>前<rt>まえ</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '(I practiced kanji.)<br>'+
          '{漢字を練習しました|かんじをれんしゅうしました|' + Genki.getAlts('{漢字}を{練習}しました', 'かんじ|れんしゅう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この<ruby>宿題<rt>しゅくだい</rt></ruby>が<ruby>終<rt>お</rt></ruby>わってから、<ruby>何<rt>なに</rt></ruby>をするつもりですか。<br>'+
          '(I plan to exercise.)<br>'+
          '{運動するつもりです|うんどうするつもりです|answer}。'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>書<rt>か</rt></ruby>いてください。<ruby>次<rt>つぎ</rt></ruby>の<ruby>文<rt>ぶん</rt></ruby>を<ruby>訳<rt>やく</rt></ruby>しましょう。</p>'+
        '<div class="problem">'+
          'I want to get a full-time job at a bank.<br>'+
          '{私は銀行に就職したいです|わたしはぎんこうにしゅうしょくしたいです|' + Genki.getAlts('{私}は{銀行}に{就職}したいです', 'わたし|ぎんこう|しゅうしょく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The bank\'s salary is high, and since they have Saturday and Sunday off, you don\'t need to work those days.<br>'+
          '{銀行は給料が高いし、土曜日と日曜日は休みなので、働かなくてもいいです|ぎんこうはきゅうりょうがたかいし、どようびとにちようびはやすみなので、はたらかなくてもいいです|' + Genki.getAlts('{銀行}は{給料}が{高}いし、{土曜日}と{日曜日}は{休}みなので、{働}かなくても{い}いです', 'ぎんこう|きゅうりょう|たか|どようび|にちようび|やす|はたら|良') + Genki.getAlts('{銀行}は{給料}が{高}いし、{土曜日}と{日曜日}は{休}みなので、{働}かなくても{よ}いです', 'ぎんこう|きゅうりょう|たか|どようび|にちようび|やす|はたら|良') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems to be a tough job, but it looks interesting.<br>'+
          '{仕事は大変そうですが、おもしろそうです|しごとはたいへんそうですが、おもしろそうです|' + Genki.getAlts('{仕事}は{大変}そうですが、{おもしろ}そうです', 'しごと|たいへん|面白') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
