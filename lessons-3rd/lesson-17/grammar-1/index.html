    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read Takashi\'s and Naomi\'s social media posts and report them using ～そうです.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'たけし：<ruby>就職<rt>しゅうしょく</rt></ruby>しました！',
            answers : [
              'A<ruby>就職<rt>しゅうしょく</rt></ruby>したそうです。',
              '<ruby>就職<rt>しゅうしょく</rt></ruby>するそうです。',
              '<ruby>就職<rt>しゅうしょく</rt></ruby>しそうです。',
              '<ruby>就職<rt>しゅうしょく</rt></ruby>すたそうです。'
            ]
          },
          
          {
            question : 'たけし：<ruby>今<rt>いま</rt></ruby>、サラリーマンです。',
            answers : [
              'A<ruby>今<rt>いま</rt></ruby>、サラリーマンだそうです。',
              '<ruby>今<rt>いま</rt></ruby>、サラリーマンだったそうです。',
              '<ruby>今<rt>いま</rt></ruby>、サラリーマンそうです。',
              '<ruby>今<rt>いま</rt></ruby>、サラリーマンなそうです。'
            ]
          },
          
          {
            question : 'たけし：<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>です。',
            answers : [
              'A<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>だそうです。',
              '<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>だったそうです。',
              '<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>そうです。',
              '<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>なそうです。'
            ]
          },
          
          {
            question : 'たけし：<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>がありません。',
            answers : [
              'A<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>がないそうです。',
              '<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>があらないそうです。',
              '<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>があるそうです。',
              '<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>がありませんそうです。'
            ]
          },
          
          {
            question : 'たけし：<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えません。',
            answers : [
              'A<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えないそうです。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えなかったそうです。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えませんそうです。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えるそうです。'
            ]
          },
          
          {
            question : 'ナオミ：<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。',
            answers : [
              'A<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったそうです。',
              '<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>くそうです。',
              '<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>きそうです。',
              '<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>きましたそうです。'
            ]
          },
          
          {
            question : 'ナオミ：<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでいました。',
            answers : [
              'A<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでいたそうです。',
              '<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでいるそうです。',
              '<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでそうです。',
              '<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでいましたそうです。'
            ]
          },
          
          {
            question : 'ナオミ：ラーメンを<ruby>食<rt>た</rt></ruby>べました。',
            answers : [
              'Aラーメンを<ruby>食<rt>た</rt></ruby>べたそうです。',
              'ラーメンを<ruby>食<rt>た</rt></ruby>べそうです。',
              'ラーメンを<ruby>食<rt>た</rt></ruby>べるそうです。',
              'ラーメンを<ruby>食<rt>た</rt></ruby>べましたそうです。'
            ]
          },
          
          {
            question : 'ナオミ：ラーメンはおいしかったです。',
            answers : [
              'Aラーメンはおいしかったそうです。',
              'ラーメンはおいしいそうです。',
              'ラーメンはおいしかっただそうです。',
              'ラーメンはおいしくなかったそうです。'
            ]
          },
          
          {
            question : 'ナオミ：おみやげは<ruby>買<rt>か</rt></ruby>いませんでした。',
            answers : [
              'Aおみやげは<ruby>買<rt>か</rt></ruby>わなかったそうです。',
              'おみやげは<ruby>買<rt>か</rt></ruby>わないそうです。',
              'おみやげは<ruby>買<rt>か</rt></ruby>ったそうです。',
              'おみやげは<ruby>買<rt>か</rt></ruby>いませんだったそうです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<p class="section-desc">たけし<br>10月25日</p>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                '<ruby>就職<rt>しゅうしょく</rt></ruby>しました！<br>'+
                '<i class="fa">&#xf061;</i>　(たけしさんは)<ruby>就職<rt>しゅうしょく</rt></ruby>したそうです。'+
              '</div>'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>今<rt>いま</rt></ruby>、サラリーマンです。<br>'+
              '{%(たけしさんは/)今、サラリーマンだそうです|%(たけしさんは/)いま、サラリーマンだそうです|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>仕事<rt>しごと</rt></ruby>はすごく<ruby>大変<rt>たいへん</rt></ruby>です。<br>'+
              '{%(たけしさんは/)仕事はすごく大変だそうです|%(たけしさんは/)しごとはすごくたいへんだそうです|' + Genki.getAlts('{たけしさんは}{仕事}はすごく{大変}だそうです', '|しごと|たいへん') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>寝<rt>ね</rt></ruby>る<ruby>時間<rt>じかん</rt></ruby>がありません。<br>'+
              '{%(たけしさんは/)寝る時間がないそうです|%(たけしさんは/)ねるじかんがないそうです|' + Genki.getAlts('{たけしさんは}{寝}る{時間}がないそうです', '|ね|じかん') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>彼女<rt>かのじょ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>えません。<br>'+
              '{%(たけしさんは/)彼女に会えないそうです|%(たけしさんは/)かのじょにあえないそうです|' + Genki.getAlts('{たけしさんは}{彼女}に{会}えないそうです', '|かのじょ|あ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<p class="section-desc">ナオミ<br>10月19日</p>'+
            '<div class="problem">'+
              '<ruby>横浜<rt>よこはま</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。<br>'+
              '{%(ナオミさんは/)横浜に行ったそうです|%(ナオミさんは/)よこはまにいったそうです|' + Genki.getAlts('{ナオミさんは}{横浜}に{行}ったそうです', '|よこはま|い') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>中華街<rt>ちゅうかがい</rt></ruby>は<ruby>混<rt>こ</rt></ruby>んでいました。<br>'+
              '{%(ナオミさんは/)中華街は混んでいたそうです|%(ナオミさんは/)ちゅうかがいはこんでいたそうです|' + Genki.getAlts('{ナオミさんは}{中華街}は{混}んでいたそうです', '|ちゅうかがい|こ') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'ラーメンを<ruby>食<rt>た</rt></ruby>べました。<br>'+
              '{%(ナオミさんは/)ラーメンを食べたそうです|%(ナオミさんは/)ラーメンをたべたそうです|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'ラーメンはおいしかったです。<br>'+
              '{%(ナオミさんは/)ラーメンはおいしかったそうです}。'+
            '</div>'+
        
            '<div class="problem">'+
              'おみやげは<ruby>買<rt>か</rt></ruby>いませんでした。<br>'+
              '{%(ナオミさんは/)おみやげは買わなかったそうです|%(ナオミさんは/)おみやげはかわなかったそうです|' + Genki.getAlts('{ナオミさんは}お{みやげ}は{買}わなかったそうです', '|土産|か') + 'answer}。'+
            '</div>'+
        
            '<p class="right">*<ruby>中華街<rt>ちゅうかがい</rt></ruby> (Chinatown)</p>'+
          '</div>'+
        '</div>'
      ]
    });</script>
