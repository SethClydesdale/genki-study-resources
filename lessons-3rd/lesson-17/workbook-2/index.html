    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～たら.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the sentences by choosing the appropriate phrases from the list below and turning them into ～たら phrases.</p>'+
        
        '<div class="sub-section center" style="width:80%;margin:0 auto;font-size:18px;">お<ruby>金<rt>かね</rt></ruby>が<ruby>足<rt>た</rt></ruby>りない　　インフルエンザだ　　<ruby>就職<rt>しゅうしょく</rt></ruby>できない　　<ruby>電子<rt>でんし</rt></ruby>レンジに入れる</div><br>'+
        
        '<div class="problem">'+
          '{電子レンジに入れたら|でんしレンジにいれたら|' + Genki.getAlts('{電子}レンジに{入}れたら', 'でんし|い') + 'answer}、<ruby>五分<rt>ごふん</rt></ruby>で<ruby>料理<rt>りょうり</rt></ruby>できます。'+
        '</div>'+
        
        '<div class="problem">'+
          '{インフルエンザだったら}、<ruby>大学<rt>だいがく</rt></ruby>に<ruby>来<rt>き</rt></ruby>てはいけません。'+
        '</div>'+
        
        '<div class="problem">'+
          '{お金が足りなかったら|おかねがたりなかったら|' + Genki.getAlts('お{金}が{足}りなかったら', 'かね|た') + 'answer}、<ruby>両親<rt>りょうしん</rt></ruby>に<ruby>貸<rt>か</rt></ruby>してもらいます。'+
        '</div>'+
        
        '<div class="problem">'+
          '{就職できなかったら|しゅうしょくできなかったら|answer}、プロポーズをあきらめます。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the sentences, using ～たら.</p>'+
        '<div class="problem">'+
          'Let\'s have a barbecue, if it does not rain this weekend.<br>'+
          '{今週の週末雨が降らなかったら、バーベキューをしましょう|こんしゅうのしゅうまつあめがふらなかったら、バーベキューをしましょう|' + Genki.getAlts('{今週}の{週末}{雨}が{降}らなかったら、バーベキューをしましょう', 'こんしゅう|しゅうまつ|あめ|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If I were a teacher, I would give (=do) exams every week.<br>'+
          '{私が先生だったら、毎週試験をします|わたしがせんせいだったら、まいしゅうしけんをします|' + Genki.getAlts('{私}が{先生}だったら、{毎週}{試験}をします', 'わたし|せんせい|まいしゅう|しけん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If there is no response from my friend, I become sad.<br>'+
          '{友だちから返事がなかったら、悲しくなります|ともだちからへんじがなかったら、かなしくなります|' + Genki.getAlts('{友}{だち}から{返事}がなかったら、{悲}しくなります', 'とも|達|へんじ|かな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If a baby is born, I will take a leave (<ruby>休<rt>やす</rt></ruby>み) for a year.<br>'+
          '{赤ちゃんが生まれたら、一年休みをとります|あかちゃんがうまれたら、いちねんやすみをとります|' + Genki.getAlts('{赤}ちゃんが{生}まれたら、{一年}{休}みをとります', 'あか|う|いちねん|やす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If you are interested in this part-time job, please call me.<br>'+
          '{このアルバイトに興味があったら、電話してください|このアルバイトにきょうみがあったら、でんわしてください|' + Genki.getAlts('このアルバイトに{興味}があったら、{電話}してください', 'きょうみ|でんわ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
