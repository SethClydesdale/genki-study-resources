    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～そうです／～って.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Report the following statements, using ～そうです.</p>'+
        '<div class="problem">'+
          '"<ruby>Yasmin<rt>ヤスミン</rt></ruby> prays five times a day."<br>'+
          '{ヤスミンさんは一日に五回お祈りするそうです|ヤスミンさんはいちにちにごかいおいのりするそうです|' + Genki.getAlts('ヤスミンさんは{一日}に{五回}お{祈}りするそうです', 'いちにち|ごかい|いの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"My friend\'s dormitory is not dirty."<br>'+
          '{私の友だちの寮は汚くないそうです|わたしのともだちのりょうはきたなくないそうです|' + Genki.getAlts('{私}の{友}{だち}の{寮}は{汚}くないそうです', 'わたし|とも|達|りょう|きたな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Takeshi got a full-time job at a travel agency."<br>'+
          '{たけしさんは旅行会社に就職したそうです|たけしさんはりょこうがいしゃにしゅうしょくしたそうです|' + Genki.getAlts('たけしさんは{旅行}{会社}に{就職}したそうです', 'りょこう|かいしゃ|しゅうしょく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"The movie theater was not crowded."<br>'+
          '{映画館は混んでいなかったそうです|えいがかんはこんでいなかったそうです|' + Genki.getAlts('{映画館}は{混}んでいなかったそうです', 'えいがかん|こ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Sora has to study tonight, because there is an exam tomorrow."<br>'+
          '{ソラさんはあした試験があるので、今晩勉強しな%(きゃ/ければ)いけないそうです|ソラさんはあしたしけんがあるので、こんばんべんきょうしな%(きゃ/ければ)いけないそうです|' + Genki.getAlts('ソラさんは{明日}{試験}があるので、{今晩}{勉強}しな{きゃ}いけないそうです', 'あした|しけん|こんばん|べんきょう|ければ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Ken\'s landlord is very stingy."<br>'+
          '{けんさんの大家さんはとてもけちだそうです|けんさんのおおやさんはとてもけちだそうです|answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Report what you have heard or read.</p>'+
        '<div class="problem valign-top">'+
          '"(According to the newspaper,) There was an earthquake in Nagano."<br>'+
          '<ruby>新聞<rt>しんぶん</rt></ruby>によると、{長野で地震があったそうです|ながのでじしんがあったそうです|' + Genki.getAlts('{長野}で{地震}があったそうです', 'ながの|じしん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          '"(According to the weather forecast,) It will become very cold tomorrow."<br>'+
          '<ruby>天気予報<rt>てんきよほう</rt></ruby>によると、{あしたはとても寒くなるそうです|あしたはとてもさむくなるそうです|' + Genki.getAlts('{明日}はとても{寒}くなるそうです', 'あした|さむ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"According to Mary, there is no class tomorrow."<br>'+
          '{メアリーさんによると、あしたは授業がないそうです|メアリーさんによると、あしたはじゅぎょうがないそうです|' + Genki.getAlts('メアリーさんによると、{明日}は{授業}がないそうです', 'あした|じゅぎょう') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Complete the dialogues, using ～って.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem valign-top">'+
            'A：ニュース<ruby>見<rt>み</rt></ruby>た？{また円が高くなったって|またえんがたかくなったって|' + Genki.getAlts('また{円}が{高}くなったって', 'えん|たか') + 'answer;width:322;hint:(it said the yen has become expensive again)}。<br><br><br>'+
            'B：<ruby>本当<rt>ほんとう</rt></ruby>？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem valign-top">'+
            'A：<ruby>聞<rt>き</rt></ruby>いた？{先生は病気だって|せんせいはびょうきだって|' + Genki.getAlts('{先生}は{病気}だって', 'せんせい|びょうき') + 'answer;width:224;hint:(they say the teacher is sick)}。<br><br><br>'+
            'B：そうか。<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>かなあ。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
