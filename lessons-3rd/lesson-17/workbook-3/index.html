    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～なくてもいいです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'You need not come to pick me up at the airport.<br>'+
          '{空港に迎えに来なくてもいいです|くうこうにむかえにこなくてもいいです|' + Genki.getAlts('{空港}に{迎}えに{来}なくても{い}いです', 'くうこう|むか|こ|良') + Genki.getAlts('{空港}に{迎}えに{来}なくても{よ}いです', 'くうこう|むか|こ|良') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will treat you today. You do not have to pay.<br>'+
          '{今日はおごってあげます。払わなくてもいいです。|今日はおごってあげます。はらわなくてもいいです。|' + Genki.getAlts('{今日}は{おご}ってあげます。{払}わなくても{い}いです。', 'きょう|奢|はら|良') + Genki.getAlts('{今日}は{おご}ってあげます。{払}わなくても{よ}いです。', 'きょう|奢|はら|良') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Because there is no homework, I do not have to study tonight.<br>'+
          '{宿題がないので、今晩勉強しなくてもいいです|しゅくだいがないので、こんばんべんきょうしなくてもいいです|' + Genki.getAlts('{宿題}がないので、{今晩}{勉強}しなくても{い}いです', 'しゅくだい|こんばん|べんきょう|良') + Genki.getAlts('{宿題}がないので、{今晩}{勉強}しなくても{よ}いです', 'しゅくだい|こんばん|べんきょう|良') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Since that hotel is not crowded, we do not need to make a reservation.<br>'+
          '{そのホテルは混んでいないので、予約をしなくてもいいです|そのホテルはこんでいないので、よやくをしなくてもいいです|' + Genki.getAlts('そのホテルは{混}んでいないので、{予約}をしなくても{い}いです', 'こ|よやく|良') + Genki.getAlts('そのホテルは{混}んでいないので、{予約}をしなくても{よ}いです', 'こ|よやく|良') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I do not have to do the dishes at my house. My host family does them for me.<br>'+
          '{私は家でお皿を洗わなくてもいいです。ホストファミリーがしてくれます。|わたしはいえでおさらをあらわなくてもいいです。ホストファミリーがしてくれます。|' + Genki.getAlts('{私}は{家}で{お}{皿}を{洗}わなくても{い}いです。ホストファミリーがしてくれます。', 'わたし|いえ||さら|あら|良') + Genki.getAlts('{私}は{家}で{お}{皿}を{洗}わなくても{よ}いです。ホストファミリーがしてくれます。', 'わたし|いえ||さら|あら|良') + 'answer}'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following dialogues, using ～なくてもいいよ. Note that the casual speech style is used.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem valign-top">'+
            'A：<ruby>今日<rt>きょう</rt></ruby>、かさを<ruby>持<rt>も</rt></ruby>っていったほうがいいと<ruby>思<rt>おも</rt></ruby>う？<br><br>'+
            'B：<ruby>今日<rt>きょう</rt></ruby>は<ruby>雨<rt>あめ</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>らないそうだよ。{持っていかなくてもいいよ|もっていかなくてもいいよ|' + Genki.getAlts('{持}って{行}かなくても{い}いよ', 'も|い|良') + Genki.getAlts('{持}って{行}かなくても{よ}いよ', 'も|い|良') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem valign-top">'+
            'A：<ruby>今晩<rt>こんばん</rt></ruby>のパーティー、ネクタイをしたほうがいいと<ruby>思<rt>おも</rt></ruby>う？<br><br>'+
            'B：ううん、{しなくてもいいよ|しなくても良いよ|しなくてもよいよ|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem valign-top">'+
            'A：ノート<ruby>貸<rt>か</rt></ruby>してくれてありがとう。あした<ruby>返<rt>かえ</rt></ruby>そうか。<br><br>'+
            'B：ううん、<ruby>来週<rt>らいしゅう</rt></ruby>まで{返さなくてもいいよ|かえさなくてもいいよ|' + Genki.getAlts('{返}さなくても{よ}いよ', 'かえ|良') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Describe two things that you do not have to do.</p>'+
        '<div class="problem">'+
          'I do not have to get up early, because tomorrow is a holiday.<br>'+
          '{あしたは休みなので、早く起きなくてもいいです|あしたはやすみなので、はやくおきなくてもいいです|' + Genki.getAlts('{明日}は{休}みなので、{早}く{起}きなくても{い}いです', 'あした|やす|はや|お|良') + Genki.getAlts('{明日}は{休}みなので、{早}く{起}きなくても{よ}いです', 'あした|やす|はや|お|良') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I do not have to cook for myself, because my mother cooks for me.<br>'+
          '{母が料理してくれるので、自分で料理しなくてもいいです|ははがりょうりしてくれるので、じぶんでりょうりしなくてもいいです|' + Genki.getAlts('{母}が{料理}してくれるので、{自分}で{料理}しなくても{い}いです', 'はは|りょうり|じぶん|りょうり|良') + Genki.getAlts('{母}が{料理}してくれるので、{自分}で{料理}しなくても{よ}いです', 'はは|りょうり|じぶん|りょうり|良') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
