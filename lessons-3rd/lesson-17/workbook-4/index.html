    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～みたいです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using ～みたいです.</p>'+
        '<div class="problem">'+
          'It looks like I have caught a cold.<br>'+
          '{かぜをひいたみたいです|かぜをひいたみたいです|' + Genki.getAlts('{風邪}をひいたみたいです', 'かぜ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that I forgot my smartphone in the car.<br>'+
          '{車にスマホを忘れたみたいです|くるまにスマホをわすれたみたいです|' + Genki.getAlts('{車}にスマホを{忘}れたみたいです', 'くるま|わす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My younger sister cries often. She is like a child.<br>'+
          '{妹はよく泣きます。子供みたいです。|いもうとはよくなきます。こどもみたいです。|' + Genki.getAlts('{妹}は{よ}く{泣}きます。{子}{供}みたいです。', '良|いもうと|な|こ|ども') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that my friend is not used to life in Japan yet.<br>'+
          '{友だちはまだ日本の生活に慣れていないみたいです|ともだちはまだにほんのせいかつになれていないみたいです|' + Genki.getAlts('{友}{だち}はまだ{日本}の{生活}に{慣}れていないみたいです', 'とも|達|にほん|せいかつ|な') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that my uncle will get a divorce.<br>'+
          '{私のおじさんは離婚するみたいです|わたしのおじさんはりこんするみたいです|' + Genki.getAlts('{私}のおじさんは{離婚}するみたいです', 'わたし|りこん') + 'answer}。'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe your impressions of the situations below, using ～みたいです.</p>'+
        '<div class="problem">'+
          'The man is in a hurry.<br>'+
          '{男の人は急いでいるみたいです|おとこのひとはいそいでいるみたいです|' + Genki.getAlts('{男}の{人}は{急}いでいるみたいです', 'おとこ|ひと|いそ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'He\'s reading a book.<br>'+
          '{本を読んでいるみたいです|ほんをよんでいるみたいです|' + Genki.getAlts('{本}を{読}んでいるみたいです', 'ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'He lost his ticket.<br>'+
          '{切符をなくしたみたいです|きっぷをなくしたみたいです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
