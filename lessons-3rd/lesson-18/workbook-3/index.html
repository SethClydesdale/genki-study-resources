    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using paired intransitive verbs + ている.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Describe the picture, using ～ています／～ていません.</p>'+
        
        '<div class="center">{!IMG|l18-wb2.png|Room}</div><br>'+
        
        '<div class="problem">'+
          '<ruby>左<rt>ひだり</rt></ruby>の<ruby>窓<rt>まど</rt></ruby>が{開いています|閉まっていません|あいています|しまっていません|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>右<rt>みぎ</rt></ruby>の<ruby>窓<rt>まど</rt></ruby>が{閉まっています|開いていません|しまっています|開いていません|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>時計<rt>とけい</rt></ruby>が{壊れています|こわれています|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>電気<rt>でんき</rt></ruby>が{ついています|消えていません|きえていません|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Tシャツが{汚れています|よごれています|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          'テレビが{消えています|ついていません|きえています|answer;width:200}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>湯<rt>ゆ</rt></ruby>が{沸いています|わいています|answer;width:200}。'+
        '</div>'+
      '</div>'
        
    });</script>
