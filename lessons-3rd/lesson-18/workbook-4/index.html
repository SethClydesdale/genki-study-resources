    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てしまう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the sentences, using ～てしまう.</p>'+
        '<div class="problem">'+
          'I already finished writing a paper.<br>'+
          '{もうレポートを書いてしまいました|もうレポートをかいてしまいました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I finished reading this book.<br>'+
          '{この本を読んでしまいました|このほんをよんでしまいました|' + Genki.getAlts('この{本}を{読}んでしまいました', 'ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I lost my precious things (regrettably).<br>'+
          '{大切な物をなくしてしまいました|たいせつなものをなくしてしまいました|' + Genki.getAlts('{大切}な{物}をなくしてしまいました', 'たいせつ|もの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I borrowed my father\'s car, but I broke it (regrettably).<br>'+
          '{父の車を借りましたが、壊してしまいました|ちちのくるまをかりましたが、こわしてしまいました|' + Genki.getAlts('{父}の{車}を{借}りましたが、{壊}してしまいました', 'ちち|くるま|か|こわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Since my friend didn\'t keep her promise, I had a fight (regrettably).<br>'+
          '{友だちが約束を守らなかったので、けんかしてしまいました|ともだちがやくそくをまもらなかったので、けんかしてしまいました|' + Genki.getAlts('{友}{達}が{約束}を{守}らなかったので、けんかしてしまいました', 'とも|だち|やくそく|まも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Since I quit the job (to my regret), I do not have a job right now.<br>'+
          '{仕事をやめてしまったので、今仕事がありません|しごとをやめてしまったので、いましごとがありません|' + Genki.getAlts('{仕事}をやめてしまったので、{今}{仕事}がありません', 'しごと|いま|しごと') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the dialogue by translating the sentences, using ～ちゃった／じゃった, the casual version of ～てしまった.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>冷蔵庫<rt>れいぞうこ</rt></ruby>の<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>がないんだけど……。<br>'+
            'B：ごめん。{飲んじゃった|のんじゃった|answer;hint:(I drank it)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：つくえの<ruby>上<rt>うえ</rt></ruby>の<ruby>雑誌<rt>ざっし</rt></ruby>もない。<br>'+
            'B：ごめん。<ruby>実<rt>じつ</rt></ruby>は{捨てちゃった|すてちゃった|answer;width:110;hint:(I threw it out)}。'+
          '</div>'+
        '</div>'+
        
        '<div>A：……。</div>'+
      '</div>'
        
    });</script>
