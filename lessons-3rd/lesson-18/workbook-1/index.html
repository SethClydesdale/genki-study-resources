    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Describe the following situations in Japanese using the dictionary forms of transitive and intransitive verbs.',
      
      quizlet : 
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Describe the following situations in Japanese using the dictionary forms of transitive and intransitive verbs.</p>'+
        
        '<div class="count-problems columns-2 valign-top clear">'+
          '<div>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                'you open the door<br>'+
                '<i class="fa">&#xf061;</i>　ドアを<u class="ul-double">あける</u>'+
              '</div>'+
            '</div>'+
        
            '<div class="problem">'+
              'the door opens<br>'+
              'ドアが{開く|あく|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you close the door<br>'+
              'ドアを{閉める|しめる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the door closes<br>'+
              'ドアが{閉まる|しまる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you put the dog in (the dog house)<br>'+
              '<ruby>犬<rt>いぬ</rt></ruby>を{入れる|いれる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the dog goes in (the dog house)<br>'+
              '<ruby>犬<rt>いぬ</rt></ruby>が{入る|はいる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you let the cat out<br>'+
              '<ruby>猫<rt>ねこ</rt></ruby>を{出す|だす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the cat goes out<br>'+
              '<ruby>猫<rt>ねこ</rt></ruby>が{出る|でる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you turn the light on<br>'+
              '<ruby>電気<rt>でんき</rt></ruby>を{つける}'+
            '</div>'+
            
            '<div class="problem">'+
              'the light turns on<br>'+
              '<ruby>電気<rt>でんき</rt></ruby>が{つく}'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'you put the candle out<br>'+
              'ろうそくを{消す|けす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the candle goes out<br>'+
              'ろうそくが{消える|きえる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you drop the pen<br>'+
              'ペンを{落とす|おとす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the pen falls<br>'+
              'ペンが{落ちる|おちる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you break the toy<br>'+
              'おもちゃを{壊す|こわす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the toy breaks<br>'+
              'おもちゃが{壊れる|こわれる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you dirty your clothes<br>'+
              '<ruby>服<rt>ふく</rt></ruby>を{汚す|よごす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'your clothes get dirty<br>'+
              '<ruby>服<rt>ふく</rt></ruby>が{汚れる|よごれる|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'you boil the water<br>'+
              'お<ruby>湯<rt>ゆ</rt></ruby>を{沸かす|わかす|answer}'+
            '</div>'+
            
            '<div class="problem">'+
              'the water boils<br>'+
              'お<ruby>湯<rt>ゆ</rt></ruby>が{沸く|わく|answer}'+
            '</div>'+
          '</div>'+
        '</div>'
        
    });</script>
