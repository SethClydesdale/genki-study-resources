    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ながら.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Create a description from the two actions, using ～ながら.</p>'+
        '<div class="problem">'+
          'look at smart phone, cook<br>'+
          '{スマホを見ながら、料理します|料理しながら、スマホを見ます|' + Genki.getAlts('スマホを{見}ながら、{料理}します', 'み|りょうり') + Genki.getAlts('{料理}しながら、スマホを{見}ます', 'りょうり|み') + 'answer;width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'cry, apologize<br>'+
          '{泣きながら、謝ります|謝りながら、泣きます|' + Genki.getAlts('{泣}きながら、{謝}ります', 'な|あやま') + Genki.getAlts('{謝}りながら、{泣}きます', 'あやま|な') + 'answer;width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'sing a song, iron<br>'+
          '{歌を歌いながら、アイロンをかけます|アイロンをかけながら、歌を歌います|' + Genki.getAlts('{歌}を{歌}いながら、アイロンをかけます', 'うた|うた') + Genki.getAlts('アイロンをかけながら、{歌}を{歌}います', 'うた|うた') + 'answer;width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'drink coffee, read a book<br>'+
          '{コーヒーを飲みながら、本を読みます|本を読みながら、コーヒーを飲みます|' + Genki.getAlts('コーヒーを{飲}みながら、{本}を{読}みます', 'の|ほん|よ') + Genki.getAlts('{本}を{読}みながら、コーヒーを{飲}みます', 'ほん|よ|の') + 'answer;width:300}。'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I did homework while watching TV.<br>'+
          '{テレビを見ながら宿題をしました|テレビをみながらしゅくだいをしました|' + Genki.getAlts('テレビを{見}ながら{宿題}をしました', 'み|しゅくだい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary showed me the picture, laughing.<br>'+
          '{メアリーさんは笑いながら写真を見せてくれました|メアリーさんはわらいながらしゃしんをみせてくれました|' + Genki.getAlts('メアリーさんは{笑}いながら{写真}を{見}せてくれました', 'わら|しゃしん|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think while taking a walk.<br>'+
          '{散歩しながら考えます|さんぽしながらかんがえます|' + Genki.getAlts('{散歩}しながら{考}えます', 'さんぽ|かんが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better not walk and eat at the same time.<br>'+
          '{歩きながら食べないほうがいいですよ|あるきながらたべないほうがいいですよ|' + Genki.getAlts('{歩}きながら{食}べない{ほう}が{い}いですよ', 'ある|た|方|良') + Genki.getAlts('{歩}きながら{食}べない{ほう}が{よ}いですよ', 'ある|た|方|良') + 'answer}。'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Answer the questions by translating the sentences.</p>'+
        '<div class="problem">'+
          'たいてい、<ruby>何<rt>なに</rt></ruby>をしながら<ruby>勉強<rt>べんこう</rt></ruby>しますか。<br>'+
          '(I listen to the radio, while I study.)<br>'+
          '{ラジオを聞きながら、勉強します|ラジオをききながら、べんきょうします|' + Genki.getAlts('ラジオを{聞}きながら、{勉強}します', 'き|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何<rt>なに</rt></ruby>をするのが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like to sing while riding a bicycle.)<br>'+
          '{歌いながら自転車に乗るのが好きです|うたいながらじてんしゃにのるのがすきです|' + Genki.getAlts('{歌}いながら{自転車}に{乗}るのが{好}きです', 'うた|じてんしゃ|の|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
