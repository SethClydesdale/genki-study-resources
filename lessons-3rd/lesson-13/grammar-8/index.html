    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Answer the questions using なら.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Q：ロバートさんはけさ、コーヒーを<ruby>飲<rt>の</rt></ruby>みましたか。<br>A：[O] tea　[X] coffee',
            answers : [
              'A<ruby>紅茶<rt>こうちゃ</rt></ruby>なら<ruby>飲<rt>の</rt></ruby>みましたが、コーヒーは<ruby>飲<rt>の</rt></ruby>みませんでした。',
              '<ruby>紅茶<rt>こうちゃ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みましたが、コーヒーは<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'コーヒーなら<ruby>飲<rt>の</rt></ruby>みましたが、<ruby>紅茶<rt>こうちゃ</rt></ruby>は<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'コーヒーを<ruby>飲<rt>の</rt></ruby>みましたが、<ruby>紅茶<rt>こうちゃ</rt></ruby>は<ruby>飲<rt>の</rt></ruby>みませんでした。'
            ]
          },

          {
            question : 'Q：ロバートさんはバイクに<ruby>乗<rt>の</rt></ruby>れますか。<br>A：[O] bicycle　[X] motorbike',
            answers : [
              'A<ruby>自転車<rt>じてんしゃ</rt></ruby>なら<ruby>乗<rt>の</rt></ruby>れますが、バイクは<ruby>乗<rt>の</rt></ruby>れません。',
              '<ruby>自転車<rt>じてんしゃ</rt></ruby>なら<ruby>乗<rt>の</rt></ruby>れますが、バイクに<ruby>乗<rt>の</rt></ruby>れません。',
              'バイクなら<ruby>乗<rt>の</rt></ruby>れますが、<ruby>自転車<rt>じてんしゃ</rt></ruby>は<ruby>乗<rt>の</rt></ruby>れません。',
              'バイクなら<ruby>乗<rt>の</rt></ruby>れますが、<ruby>自転車<rt>じてんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>れません。'
            ]
          },

          {
            question : 'Q：ロバートさんはニュージーランドに<ruby>行<rt>い</rt></ruby>ったことがありますか。<br>A：[O] Australia　[X] New Zealand',
            answers : [
              'Aオーストラリアなら<ruby>行<rt>い</rt></ruby>ったことがありますが、ニュージーランドは<ruby>行<rt>い</rt></ruby>ったことがありません。',
              'オーストラリアに<ruby>行<rt>い</rt></ruby>ったことがありますが、ニュージーランドなら<ruby>行<rt>い</rt></ruby>ったことがありません。',
              'ニュージーランドなら<ruby>行<rt>い</rt></ruby>ったことがありますが、オーストラリアは<ruby>行<rt>い</rt></ruby>ったことがありません。',
              'ニュージーランドに<ruby>行<rt>い</rt></ruby>ったことがありますが、オーストラリアに<ruby>行<rt>い</rt></ruby>ったことがありません。'
            ]
          },

          {
            question : 'Q：ロバートさんはゴルフをしますか。<br>A：[O] soccer　[X] golf',
            answers : [
              'Aサッカーならしますが、ゴルフはしません。',
              'サッカーならしますが、ゴルフをしません。',
              'ゴルフならしますが、サッカーはしません。',
              'ゴルフならしますが、サッカーをしません。'
            ]
          },

          {
            question : 'Q：カルロスさんは<ruby>日本<rt>にほん</rt></ruby>の<ruby>経済<rt>けいざい</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますか。<br>A：[O] history　[X] economics',
            answers : [
              'A<ruby>歴史<rt>れきし</rt></ruby>なら<ruby>興味<rt>きょうみ</rt></ruby>がありますが、<ruby>経済<rt>けいざい</rt></ruby>は<ruby>興味<rt>きょうみ</rt></ruby>がありません。',
              '<ruby>歴史<rt>れきし</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますが、<ruby>経済<rt>けいざい</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありません。',
              '<ruby>経済<rt>けいざい</rt></ruby>なら<ruby>興味<rt>きょうみ</rt></ruby>がありますが、<ruby>歴史<rt>れきし</rt></ruby>は<ruby>興味<rt>きょうみ</rt></ruby>がありません。',
              '<ruby>経済<rt>けいざい</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますが、<ruby>歴史<rt>れきし</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありません。'
            ]
          },

          {
            question : 'Q：カルロスさんは<ruby>彼女<rt>かのじょ</rt></ruby>がいますか。<br>A：[O] friend　[X] girlfriend',
            answers : [
              'A<ruby>友<rt>とも</rt></ruby>だちならいますが、<ruby>彼女<rt>かのじょ</rt></ruby>はいません。',
              '<ruby>友<rt>とも</rt></ruby>だちがいますが、<ruby>彼女<rt>かのじょ</rt></ruby>はいません。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>ならいますが、<ruby>友<rt>とも</rt></ruby>だちはいません。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>がいますが、<ruby>友<rt>とも</rt></ruby>だちはいません。'
            ]
          },

          {
            question : 'Q：カルロスさんは<ruby>土曜日<rt>どようび</rt></ruby>に<ruby>出<rt>で</rt></ruby>かけられますか。<br>A：[O] Sunday　[X] Saturday',
            answers : [
              'A<ruby>日曜日<rt>にちようび</rt></ruby>なら<ruby>出<rt>で</rt></ruby>かけられますが、<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>出<rt>で</rt></ruby>かけられません。',
              '<ruby>日曜日<rt>にちようび</rt></ruby>なら<ruby>出<rt>で</rt></ruby>かけられますが、<ruby>土曜日<rt>どようび</rt></ruby>に<ruby>出<rt>で</rt></ruby>かけられません。',
              '<ruby>月曜日<rt>げつようび</rt></ruby>なら<ruby>出<rt>で</rt></ruby>かけられますが、<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>出<rt>で</rt></ruby>かけられません。',
              '<ruby>月曜日<rt>げつようび</rt></ruby>なら<ruby>出<rt>で</rt></ruby>かけられますが、<ruby>土曜日<rt>どようび</rt></ruby>に<ruby>出<rt>で</rt></ruby>かけられません。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q：ロバートさんはけさ、コーヒーを<ruby>飲<rt>の</rt></ruby>みましたか。<br>A：[O] tea　[X] coffee<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>紅茶<rt>こうちゃ</rt></ruby>なら<ruby>飲<rt>の</rt></ruby>みましたが、コーヒーは<ruby>飲<rt>の</rt></ruby>みませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：ロバートさんはバイクに<ruby>乗<rt>の</rt></ruby>れますか。<br>A：[O] bicycle　[X] motorbike<br>'+
              '{自転車なら乗れますが、バイクは乗れません|じてんしゃならのれますが、バイクはのれません|' + Genki.getAlts('{自転車}なら{乗}れますが、バイクは{乗}れません', 'じてんしゃ|の|の') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：ロバートさんはニュージーランドに<ruby>行<rt>い</rt></ruby>ったことがありますか。<br>A：[O] Australia　[X] New Zealand<br>'+
              '{オーストラリアなら行ったことがありますが、ニュージーランドは行ったことがありません|オーストラリアならいったことがありますが、ニュージーランドはいったことがありません|' + Genki.getAlts('オーストラリアなら{行}ったことがありますが、ニュージーランドは{行}ったことがありません', 'い|い') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：ロバートさんはゴルフをしますか。<br>A：[O] soccer　[X] golf<br>'+
              '{サッカーならしますが、ゴルフはしません}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：カルロスさんは<ruby>日本<rt>にほん</rt></ruby>の<ruby>経済<rt>けいざい</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますか。<br>A：[O] history　[X] economics<br>'+
              '{歴史なら興味がありますが、経済は興味がありません|れきしならきょうみがありますが、けいざいはきょうみがありません|' + Genki.getAlts('{歴史}なら{興味}がありますが、{経済}は{興味}がありません', 'れきし|きょうみ|けいざい|きょうみ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：カルロスさんは<ruby>彼女<rt>かのじょ</rt></ruby>がいますか。<br>A：[O] friend　[X] girlfriend<br>'+
              '{友だちならいますが、彼女はいません|ともだちならいますが、かのじょはいません|' + Genki.getAlts('{友}{だち}ならいますが、{彼女}はいません', 'とも|達|かのじょ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：カルロスさんは<ruby>土曜日<rt>どようび</rt></ruby>に<ruby>出<rt>で</rt></ruby>かけられますか。<br>A：[O] Sunday　[X] Saturday<br>'+
              '{日曜日なら出かけられますが、土曜日は出かけられません|にちようびならでかけられますが、どようびはでかけられません|' + Genki.getAlts('{日曜日}なら{出}かけられますが、{土曜日}は{出}かけられません', 'にちようび|で|どようび|で') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
