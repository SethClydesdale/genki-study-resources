            '<div class="problem">'+

            '</div>'+
            
            '<div class="problem">'+
              'can do karate<br>'+

            '</div>'+
            
            '<div class="problem">'+
              'can eat sushi<br>'+
              '{メアリーさんはすしが食べられます|メアリーさんはすしがたべられます|' + Genki.getAlts('メアリーさんは{すし}が{食}べられます', '寿司|た') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'can make pizza<br>'+
              '{メアリーさんはピザが作れます|メアリーさんはピザがつくれます|answer}。'+

              'can ride a motorcycle<br>'+
              '{メアリーさんはバイクに乗れます|メアリーさんはバイクにのれます|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'can drive a car<br>'+
              '{メアリーさんは車が運転できます|メアリーさんはくるまがうんてんできます|' + Genki.getAlts('メアリーさんは{車}が{運転}できます', 'くるま|うんてん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'can knit a sweater<br>'+
              '{メアリーさんはセーターが編めます|メアリーさんはセーターがあめます|answer}。'+
            '</div>'+

              'can write many kanji<br>'+

            '</div>'+
            
            '<div class="problem">'+
              'can get up early in the morning<br>'+
              '{メアリーさんは朝早く起きられます|メアリーさんはあさはやくおきられます|' + Genki.getAlts('メアリーさんは{朝}{早}く{起}きられます', 'あさ|はや|お') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'can take a hot bath<br>'+
              '{メアリーさんは熱いお風呂に入れます|メアリーさんはあついおふろにはいれます|' + Genki.getAlts('メアリーさんは{熱}いお{風呂}に{入}れます', 'あつ|ふろ|はい') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
