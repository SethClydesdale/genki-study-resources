    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using potential verbs.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Read the first half of the sentences and fill in the blanks with the potential verbs.<br>Determine whether you should use the affirmative or negative.</p>'+
        
        '<div class="problem"><ruby>中国<rt>ちゅうごく</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでいたので、<ruby>中国語<rt>ちゅうごくご</rt></ruby>が{話せます|はなせます|answer;width:84;hint:(speak)}。</div>'+
        
        '<div class="problem"><ruby>水<rt>みず</rt></ruby>がこわいので、{泳げません|およげません|answer;width:98;hint:(swim)}。</div>'+
        
        '<div class="problem">いろいろな<ruby>こと<rt>thing</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>があるので、<ruby>専攻<rt>せんこう</rt></ruby>が{決められません|きめられません|answer;width:112;hint:(decide)}。</div>'+
        
        '<div class="problem">かぜをひいているので、あした<ruby>学校<rt>がっこう</rt></ruby>に{行けません|いけません|answer;width:84;hint:(go)}。</div>'+
        
        '<div class="problem">おなかがすいているので、たくさん{食べられます|たべられます|answer;width:98;hint:(eat)}。</div>'+
        
        '<div class="problem"><ruby>気分<rt>きぶん</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>いので、<ruby>今日<rt>きょう</rt></ruby>は{出かけられません|でかけられません|answer;width:126;hint:(go out)}。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
        
        '<div class="problem">'+
          'What kind of songs can you sing?<br>'+
          '{どんな歌が歌えますか|どんなうたがうたえますか|' + Genki.getAlts('どんな{歌}が{歌}えますか', 'うた|うた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Where can I buy cheap clothes?<br>'+
          '{どこで安い服が買えますか|どこでやすいふくがかえますか|' + Genki.getAlts('どこで{安}い{服}が{買}えますか', 'やす|ふく|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I was not able to sleep at all last night.<br>'+
          '{きのうの夜、ぜんぜん寝られませんでした|きのうのよる、ぜんぜんねられませんでした|' + Genki.getAlts('{昨日}の{夜}、{全然}{寝}られませんでした', 'きのう|よる|ぜんぜん|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad because I was able to become a lawyer.<br>'+
          '{弁護士になれてうれしいです|べんごしになれてうれしいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I was unable to eat eggs when I was a child, but I can eat them now.<br>'+
          '{子供の時、卵が食べられませんでしたが、今食べられます|こどものとき、たまごがたべられませんでしたが、いまたべられます|' + Genki.getAlts('{子供}の{時}、{卵}が{食}べられませんでしたが、{今}{食}べられます', 'こども|とき|たまご|た|いま|た') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
