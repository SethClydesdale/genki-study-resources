    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using potential verbs.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write two things you can/cannot do and two things you were able/unable to do in childhood.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>Things you can do:</strong><br><br>'+
            
            '(a) {日本語が話せます|にほんごがはなせます|' + Genki.getAlts('{日本語}が{話}せます', 'にほんご|はな') + 'answer;hint:can speak japanese;width:300}。<br><br><br>'+

            '(b) {すしが作れます|すしがつくれます|' + Genki.getAlts('{すし}が{作}れます', '寿司|つく') + 'answer;hint:can make sushi;width:300}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>Things you cannot do:</strong><br><br>'+
            
            '(a) {泳げません|およげません|answer;hint:cannot swim;width:300}。<br><br><br>'+
            
            '(b) {上手に歌が歌えません|じょうずにうたがうたえません|' + Genki.getAlts('{上手}に{歌}が{歌}えません', 'じょうず|うた|うた') + 'answer;hint:cannot sing songs skillfully;width:300}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>Things you were able to do in childhood:</strong><br><br>'+
            
            '(a) {ピアノが弾けました|ピアノがひけました|answer;hint:could play piano;width:300}。<br><br><br>'+
            
            '(b) {ゲームができました||width:300;hint:could play games}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>Things you were unable to do in childhood:</strong><br><br>'+
            
            '(a) {肉が食べられませんでした|にくがたべられませんでした|' + Genki.getAlts('{肉}が{食}べられませんでした', 'にく|た') + 'answer;hint:could not eat meat;width:300}。<br><br><br>'+
            
            '(b) {たくさんの人の前で話せませんでした|たくさんのひとのまえではなせませんでした|' + Genki.getAlts('たくさんの{人}の{前}で{話}せませんでした', 'ひと|まえ|はな') + 'answer;hint:could not talk in front of a lot of people;width:300}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
