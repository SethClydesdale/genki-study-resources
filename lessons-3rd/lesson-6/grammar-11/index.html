    <script>Genki.generateQuiz({

              'Aテレビを<ruby>消<rt>け</rt></ruby>しましょうか。',
              'テレビを<ruby>消<rt>け</rt></ruby>しましょう。',
              'テレビをつけましょうか。',
              'テレビをつけましょう。'
            ]
          },

          {
            question : '{!IMG|3rd-l6-g11-1.png}<br>Hint: <span class="spoiler">open the window</span>',

            ]

              '<ruby>手伝<rt>てつだ</rt></ruby>いますか。',
              '<ruby>手伝<rt>てつだ</rt></ruby>いませんか。'
            ]
          },

          {
            question : '{!IMG|3rd-l6-g11-3.png}<br>Hint: <span class="spoiler">make a phone call</span>',
            answers : [
              'A<ruby>電話<rt>でんわ</rt></ruby>しましょうか。',
              '<ruby>電話<rt>でんわ</rt></ruby>しましょう。',
              '<ruby>電話<rt>でんわ</rt></ruby>しますか。',
              '<ruby>電話<rt>でんわ</rt></ruby>しませんか。'

        '<div class="example-problem">'+

            '</div>'+

                '{!IMG|3rd-l6-g11-4.png}<br>Hint: <span class="spoiler">carry bags</span><br>'+

            '</div>'+

                '{電気をつけましょうか|でんきをつけましょうか|answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                '{!IMG|3rd-l6-g11-7.png}<br>Hint: <span class="spoiler">take a picture</span><br>'+
                '{写真を撮りましょうか|しゃしんをとりましょうか|' + Genki.getAlts('{写真}を{撮}りましょうか', 'しゃしん|と') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                '{!IMG|3rd-l6-g11-8.png}<br>Hint: <span class="spoiler">close the window</span><br>'+
                '{窓を閉めましょうか|まどをしめましょうか|' + Genki.getAlts('{窓}を{閉}めましょうか', 'まど|し') + 'answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
