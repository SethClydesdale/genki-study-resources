    <script>Genki.generateQuiz({
      format : 'vocab',

      quizlet : {
        '道を聞く|みちをきく' : 'to ask for directions; to ask the way',
        'まっすぐ行く|まっすぐいき' : 'go straight',
        '左に曲がる|ひだりにまがる' : 'turn left',
        '右に曲がる|みぎにまがる' : 'turn right',
        '道を渡る|みちをわたる' : 'cross the street',
        '二つ目の角を左に曲がる|ふたつめのかどをひだりにまがる' : 'turn left at the second corner',
        '一つ目の信号を右に曲がる|ひとつめのしんごうをみぎにまがる' : 'turn right at the first traffic light',
        '道の左側|みちのひだりがわ' : 'left side of the street',
        '道の右側|みちのみぎがわ' : 'right side of the street',
        '北|きた' : 'north',
        '東|ひがし' : 'east',
        '南|みなみ' : 'south',
        '西|にし' : 'west'
      }
    });</script>
