    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive and causative-passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Describe the following situations from your point of view, using passive or causative-passive sentences that start with <ruby>私<rt>わたし</rt></ruby>は.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'A thief stole my camera.<br>'+
            '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>はどろぼうにカメラを<ruby>盗<rt>ぬす</rt></ruby>まれました。<br>'+

            'My mother made me wash her car.<br>'+
            '<i class="fa">&#xf061;</i> <ruby>私<rt>わたし</rt></ruby>は<ruby>母<rt>はは</rt></ruby>に<ruby>車<rt>くるま</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>わされました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend laughed at me.<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちに笑われました|わたしはともだちにわらわれました|' + Genki.getAlts('{私}は{友}{達}に{笑}われました', 'わたし|とも|だち|わら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My parents forced me to learn karate.<br>'+
          '<i class="fa">&#xf061;</i> {私は両親に空手を習わされました|わたしはりょうしんにからてをならわされました|' + Genki.getAlts('{私}は{両親}に{空手}を{習}わされました', 'わたし|りょうしん|からて|なら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My parents made me give up travel.<br>'+
          '<i class="fa">&#xf061;</i> {私は両親に旅行をあきらめさせられました|わたしはりょうしんにりょこうをあきらめさせられました|' + Genki.getAlts('{私}は{両親}に{旅行}をあきらめさせられました', 'わたし|りょうしん|りょこう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend talked behind my back when I was a child.<br>'+
          '<i class="fa">&#xf061;</i> {私は子供の時、友だちに悪口を言われました|わたしはこどものとき、ともだちにわるぐちをいわれました|' + Genki.getAlts('{私}は{子}{供}の{時}、{友}{達}に{悪口}を{言}われました', 'わたし|こ|ども|とき|とも|だち|わるぐち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My mother forced me to brush my teeth three times a day when I was a child.<br>'+
          '<i class="fa">&#xf061;</i> {私は子供の時、母に一日に三回歯を磨かされました|わたしはこどものとき、ははにいちにちにさんかいはをみがかされました|' + Genki.getAlts('{私}は{子}{供}の{時}、{母}に{一日}に{三回}{歯}を{磨}かされました', 'わたし|こ|ども|とき|はは|いちにち|さんかい|は|みが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend made me wait for one hour at the station.<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちに駅で一時間待たされました|わたしはともだちにえきでいちじかんまたされました|' + Genki.getAlts('{私}は{友}{達}に{駅}で{一時間}{待}たされました', 'わたし|とも|だち|えき|いちじかん|ま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The customer complained to me.<br>'+
          '<i class="fa">&#xf061;</i> {私はお客さんに文句を言われました|わたしはおきゃくさんにもんくをいわれました|' + Genki.getAlts('{私}はお{客}さんに{文句}を{言}われました', 'わたし|きゃく|もんく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A mosquito stung me.<br>'+
          '<i class="fa">&#xf061;</i> {私は蚊に刺されました|わたしはかにさされました|' + Genki.getAlts('{私}は{蚊}に{刺}されました', 'わたし|か|さ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
