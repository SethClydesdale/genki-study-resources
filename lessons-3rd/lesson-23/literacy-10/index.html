    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the following story and answer the questions.',
      
      quizlet : 
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>顔文字<rt>かおもじ</rt></ruby>　emoticon; smiley; kaomoji<br>'+
          '<ruby>絵文字<rt>えもじ</rt></ruby>　emoji<br>'+
          'SNS (エスエヌエス)　social media<br>'+
          '<ruby>表<rt>あらわ</rt></ruby>す　to express; to show<br>'+
          'このように　like this; this way<br>'+
          '<ruby>記号<rt>きごう</rt></ruby>　symbol<br>'+
          '<ruby>一方<rt>いっぽう</rt></ruby>　on the other hand<br>'+
          '<ruby>表情<rt>ひょうじょう</rt></ruby>　expression<br>'+
          '<ruby>感情<rt>かんじょう</rt></ruby>　feeling; emotion'+
        '</div>'+

        '<div>'+
          '<ruby>世界中<rt>せかいじゅう</rt></ruby>　all over the world<br>'+
          '<ruby>縦<rt>たて</rt></ruby>　vertical<br>'+
          '<ruby>横<rt>よこ</rt></ruby>　side; horizontal<br>'+
          'ことわざ　proverb<br>'+
          '～は・・・という<ruby>意味<rt>いみ</rt></ruby>だ　～means that...<br>'+
          '<ruby>答<rt>こた</rt></ruby>え　answer<br>'+
          'あいさつ　greetings<br>'+
          'キスをする　to kiss'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>質問に答えてください。<br>下のものを見たことがありますか。どこで見ましたか。１から４はどんな意味ですか。</p>'+
        '<div class="center">{!IMG|3rd-l23-l10-1.png}</div><br>'+
        
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '{嬉しい|うれしい|answer}'+
            '</div>'+

            '<div class="problem">'+
              '{病気|びょうき|answer}'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '{困った|こまった|answer}'+
            '</div>'+

            '<div class="problem">'+
              '{分からない|わからない|answer}'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>次の話を読みましょう。</p>'+
        '<div class="sub-section text-passage">'+
          '<div class="center"><strong>「顔文字と<ruby>絵<rt>え</rt></ruby>文字」</strong></div><br>'+
          '　今、多くの人がメールやSNSなどのメッセージで顔文字と<ruby>絵<rt>え</rt></ruby>文字を使っています。みなさんも顔文字や絵文字があるメールをもらったり、使ったりしたことがあるでしょう。下のメッセージを見てみましょう。<br><br>'+
          '<div class="sub-section">'+
            '(1) クラスが<ruby>休講<rt>きゅうこう</rt></ruby>！＼(^o^)／<br>'+
            '(2) クラスが休講！(@_@)<br>'+
            '(3) クラスが休講！&#x1F622;<br>'+
            '(4) クラスが休講！&#x1F620;'+
          '</div><br>'+
          '　(1)と(2)は顔文字、(3)と(4)は<ruby>絵<rt>え</rt></ruby>文字です。(1)はくラスが<ruby>休講<rt>きゅうこう</rt></ruby>になって「うれしい」、(2)は「びっくりした」、(3)は「悲しい」、そして(4)は「怒っている」という気持ちを表しています。このように顔文字と絵文字を使えば、自分の気持ちを<ruby>簡単<rt>かんたん</rt></ruby>に<ruby>伝<rt>つた</rt></ruby>えられます。では、顔文字と絵文字はどんな違いがあるのでしょうか。<br><br>'+
          '　顔文字は、１方以上あると言われています。顔文字を使って、いろいろな気持ちが<ruby>伝<rt>つた</rt></ruby>えられます。でも、顔文字は文字や<ruby>記号<rt>きごう</rt></ruby>で作られているので、変なものもたくさんあり、もらった人は意味がわからない時もあります。<ruby>例<rt>たと</rt></ruby>えば、「ヾ(*ФωФ)ﾉ」はどんな意味かわかりますか。<br><br>'+
          '　一方、絵文字は顔文字と比べて表情はとてもわかりやすいです。<ruby>例<rt>たと</rt></ruby>えば、&#x1F602;という絵文字を見たら、「うれしくて<ruby>泣<rt>な</rt></ruby>いている」という感情がすぐわかります。また、絵文字には、食べ物やスポーツなど生活を表すものがたくさんあります。感情以外にいろいろなことが表せて<ruby>便利<rt>べんり</rt></ruby>です。<br>'+
          '　ところで、<ruby>絵<rt>え</rt></ruby>文字は、日本で作られたものです。知っていましたか。今、「emoji」という<ruby>言葉<rt>ことば</rt></ruby>は、「Karaoke」のように世界中で使われています。最近の調査の結果によると、絵文字のほうが顔文字より多く使われているそうです。<br><br>'+
          '　このように顔文字と<ruby>絵<rt>え</rt></ruby>文字は違いますが、<ruby>言葉<rt>ことば</rt></ruby>や文化によって使い方や意味の違いも見られます。まず、日本語と英語の顔文字を比べてみましょう。<br><br>'+
          '<div class="sub-section">'+
            '（日本語）　(^_^)　(>_<)　(@_@)<br>'+
            '（英語）　　:-D　:-<　:-O'+
          '</div><br>'+
          '　日本語の顔文字は顔が<ruby>縦<rt>たて</rt></ruby>になっていますが、英語の顔文字は横になっています。また、日本語では目で表情を表すものが多いですが、英語では口で表情を表すものが多いです。日本には「目は口ほどに物を言う」ということわざがあります。それは「何も言わなくても、相手の目を見れば、何を考えているかわかる」という意味です。だから、日本ではこのような顔文字が生まれたのかもしれません。<br>'+
          '　次に絵文字を見てみましょう。下の二つの絵文字&#x1F64F;の意味は同じでしょうか。<br><br>'+
          '<div class="sub-section">'+
            '遅くなる。&#x1F64F;<br>'+
            'Hope you get better. &#x1F64F;'+
          '</div><br>'+
          '　答えがわかりますか。日本語の文では、&#x1F64F;は「お願いします」「ごめんなさい」という意味ですが、英語の文では「お<ruby>祈<rt>いの</rt></ruby>りします」という意味で使われています。このように同じ絵文字でも文化によって意味が変わる<ruby>場合<rt>ばあい</rt></ruby>があります。<br>'+
          '　また、キスを表す絵文字&#x1F618;は、フランスやスペインなどでは、自分の家族や友だちに「さようなら」の意味でよく使うそうです。フランスやスペインではあいさつにキスをするからです。でも、日本ではあいさつにキスをしません。日本人が、外国人から「It was nice meeting you again.&#x1F64F;」のようなメッセージをもらったら、「この人は私が好き？」と思うかもしれません。<br><br>'+
          '　今度、SNSで顔文字や<ruby>絵<rt>え</rt></ruby>文字を見たら、考えてみましょう。「これを使った人はどんな人？」「どんな気持ちを<ruby>伝<rt>つた</rt></ruby>えたい？」文字だけでは表せない気持ちがもっとわかるかもしれません。'+
        '</div><br>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>質問に答えてください。</p>'+
        '<div class="problem">'+
          'どうして顔文字や<ruby>絵<rt>え</rt></ruby>文字を使いますか。<br>'+
          '{自分の気持ちを簡単に伝えられるからです|じぶんのきもちをかんたんにつたえられるからです|' + Genki.getAlts('{自分}の{気持}ちを{簡単}に{伝}えられるからです', 'じぶん|きも|かんたん|つた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '調査によると、顔文字と絵文字とどちらのほうがよく使われますか。<br>'+
          '{絵文字のほうがよく使われます|えもじのほうがよくつかわれます|' + Genki.getAlts('{絵文字}の{ほう}が{よ}く{使}われます', 'えもじ|方|良|つか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '絵文字はどこで生まれましたか。<br>'+
          '{日本で生まれました|にほんでうまれました|' + Genki.getAlts('{日本}で{生}まれました', 'にほん|う') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="problem">'+
            '日本語と英語の顔文字の違いは何ですか。二つ書いてください。<br>'+
            '{日本語の顔文字は顔が縦になっていますが、英語の顔文字は横になっています|にほんごのかおもじはかおがたてになっていますが、えいごのかおもじはよこになっています|' + Genki.getAlts('{日本語}の{顔文字}は{顔}が{縦}になっていますが、{英語}の{顔文字}は{横}になっています', 'にほんご|かおもじ|かお|たて|えいご|かおもじ|よこ') + 'answer}。<br><br><br>'+
            '{また、日本語の顔文字は目で表情を表すものが多いですが、英語の顔文字は口で表情を表すものが多いです|また、にほんごのかおもじはめでひょうじょうをあらわすものがおおいですが、えいごのかおもじはくちでひょうじょうをあらわすものがおおいです|' + Genki.getAlts('また、{日本語}の{顔文字}は{目}で{表情}を{表}すものが{多}いですが、{英語}の{顔文字}は{口}で{表情}を{表}すものが{多}いです', 'にほんご|かおもじ|め|ひょうじょう|あらわ|おお|えいご|かおもじ|くち|ひょうじょう|あらわ|おお') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '&#x1F64F;という絵文字は、日本ではどんな意味ですか。<br>'+
          '{「お願いします」「ごめんなさい」という意味です|「おねがいします」「ごめんなさい」といういみです|' + Genki.getAlts('「お{願}いします」「ごめんなさい」という{意味}です', 'ねが|いみ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
