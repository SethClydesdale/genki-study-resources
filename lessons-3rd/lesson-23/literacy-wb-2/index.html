    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">英語の{顔文字|かおもじ}は、{くち|口}で{感情|かんじょう}を{あらわします|表します}。{いっぽう|一方}、日本語ではよく目を使います。</div>'+
        '<div class="problem">彼は{悲しそう|かなしそう}な{顔|かお}をして、{答えました|こたえました}。</div>'+
        '<div class="problem">みんながその{結果|けっか}はちょっと{変だ|へんだ}と思いました。</div>'+
        '<div class="problem valign-top">{果物|くだもの}と<ruby>野菜<rt>やさい</rt></ruby>は何が{違います|ちがいます}か。その{答%(え/)|こたえ}は<ruby>難<rt>むず</rt></ruby>しいです。</div>'+
        '<div class="problem valign-top">{せかいじゅう|世界中}で使われている<ruby>絵<rt>え</rt></ruby>文字を{調べたい|しらべたい}です。</div>'+
        '<div class="problem">日本とあなたの国の{文化|ぶんか}の{違い|ちがい}を{比べて|くらべて}みましょう。</div>'+
        '<div class="problem">{相手|あいて}の{表情|ひょうじょう}をよく見たほうがいいです。</div>'+
        '<div class="problem valign-top">その人は私の{横|よこ}で{感動して|かんどうして}<ruby>泣<rt>な</rt></ruby>いていました。</div>'+
        '<div class="problem valign-top"><ruby>敬語<rt>けいご</rt></ruby>の{つかいかた|使い方}を{間違えて|まちがえて}、{怒られました|おこられました}。</div>'+
        '<div class="problem">この{調査|ちょうさ}を続けるのは{大変でした|たいへんでした}。</div>'+
      '</div>'
    });</script>
