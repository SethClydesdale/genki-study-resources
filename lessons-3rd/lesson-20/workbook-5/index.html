    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ないで.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the questions, using ～ないで.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q: コーヒーを<ruby>飲<rt>の</rt></ruby>む<ruby>時<rt>とき</rt></ruby>、<ruby>砂糖<rt>さとう</rt></ruby>を<ruby>入<rt>い</rt></ruby>れますか。<br>'+
            'A: いいえ。<ruby>砂糖<rt>さとう</rt></ruby>を<ruby>入<rt>い</rt></ruby>れないでコーヒーを<ruby>飲<rt>の</rt></ruby>みます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: <ruby>出<rt>で</rt></ruby>かける<ruby>時<rt>とき</rt></ruby>、<ruby>天気<rt>てんき</rt></ruby>を<ruby>調<rt>しら</rt></ruby>べますか。<br>'+
            'A: いいえ。{天気を調べないで出かけます|てんきをしらべないででかけます|' + Genki.getAlts('{天気}を{調}べないで{出}かけます', 'てんき|しら|で') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: <ruby>新聞<rt>しんぶん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>む<ruby>時<rt>とき</rt></ruby>、<ruby>辞書<rt>じしょ</rt></ruby>を<ruby>使<rt>つか</rt></ruby>いますか。<br>'+
            'A: いいえ。{辞書を使わないで新聞を読みます|じしょをつかわないでしんぶんをよみます|' + Genki.getAlts('{辞書}を{使}わないで{新聞}を{読}みます', 'じしょ|つか|しんぶん|よ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: <ruby>高<rt>たか</rt></ruby>い<ruby>物<rt>もの</rt></ruby>を<ruby>買<rt>か</rt></ruby>う<ruby>時<rt>とき</rt></ruby>、よく<ruby>考<rt>かんが</rt></ruby>えますか。<br>'+
            'A: いいえ。{よく考えないで高い物を買います|よくかんがえないでたかいものをかいます|' + Genki.getAlts('{よ}く{考}えないで{高}い{物}を{買}います', '良|かんが|たか|もの|か') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べる<ruby>時<rt>とき</rt></ruby>、<ruby>手<rt>て</rt></ruby>を<ruby>洗<rt>あら</rt></ruby>いますか。<br>'+
            'A: いいえ。{手を洗わないでご飯を食べます|てをあらわないでごはんをたべます|' + Genki.getAlts('{手}を{洗}わないでご{飯}を{食}べます', 'て|あら|はん|た') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: <ruby>料理<rt>りょうり</rt></ruby>する<ruby>時<rt>とき</rt></ruby>、レシピを<ruby>見<rt>み</rt></ruby>ますか。<br>'+
            'A: いいえ。{レシピを見ないで料理します|レシピをみないでりょうりします|' + Genki.getAlts('レシピを{見}ないで{料理}します', 'み|りょうり') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q: <ruby>旅行<rt>りょこう/rt></ruby>する<ruby>時<rt>とき</rt></ruby>、ホテルを<ruby>予約<rt>よやく</rt></ruby>しますか。<br>'+
            'A: いいえ。{ホテルを予約しないで旅行します|ホテルをよやくしないでりょこうします|' + Genki.getAlts('ホテルを{予約}しないで{旅行}します', 'よやく|りょこう') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the sentences, using ～ないで.</p>'+
        '<div class="problem valign-top">'+
          '(I went to bed without taking a bath yesterday.)<br>'+
          'きのう{お風呂に入らないで|おふろにはいらないで|' + Genki.getAlts('お{風呂}に{入}らないで', 'ふろ|はい') + 'answer}、<ruby>寝<rt>ね</rt></ruby>ました。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          '(I am living without riding a car.)<br>'+
          '{車に乗らないで|くるまにのらないで|' + Genki.getAlts('{車}に{乗}らないで', 'くるま|の') + 'answer}、<ruby>生活<rt>せいかつ</rt></ruby>しています。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I went to school without doing my homework.)<br>'+
          '{宿題をしないで|しゅくだいをしないで|answer}、{学校に行きました|がっこうにいきました|' + Genki.getAlts('{学校}に{行}きました', 'がっこう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
