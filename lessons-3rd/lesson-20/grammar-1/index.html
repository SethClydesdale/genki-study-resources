    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following words into extra-modest expressions.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>行<rt>い</rt></ruby>く',
            answers : [
              'A<ruby>参<rt>まい</rt></ruby>ります',
              '<ruby>申<rt>もう</rt></ruby>します',
              'いたします',
              'いただきます'
            ]
          },

          {
            question : '<ruby>食<rt>た</rt></ruby>べる',
            answers : [
              'Aいただきます',
              'いたします',
              'おります',
              'ございます'
            ]
          },

          {
            question : '<ruby>言<rt>い</rt></ruby>う',
            answers : [
              'A<ruby>申<rt>もう</rt></ruby>します',
              '<ruby>参<rt>まい</rt></ruby>ります',
              'いただきます',
              'おります'
            ]
          },

          {
            question : '<ruby>来<rt>く</rt></ruby>る',
            answers : [
              'A<ruby>参<rt>まい</rt></ruby>ります',
              '<ruby>申<rt>もう</rt></ruby>します',
              'いたします',
              'いただきます'
            ]
          },

          {
            question : 'する',
            answers : [
              'Aいたします',
              'いただきます',
              'おります',
              'ございます'
            ]
          },

          {
            question : 'いる',
            answers : [
              'Aおります',
              'いたします',
              'ございます',
              '<ruby>参<rt>まい</rt></ruby>ります'
            ]
          },

          {
            question : 'ある',
            answers : [
              'Aございます',
              'おります',
              'でございます',
              'いたします'
            ]
          },

          {
            question : '<ruby>飲<rt>の</rt></ruby>む',
            answers : [
              'Aいただきます',
              'いたします',
              'おります',
              'ございます'
            ]
          },

          {
            question : 'あちらだ',
            answers : [
              'Aあちらでございます',
              'あちらおります',
              'あちらでおります',
              'あちらございます'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>行<rt>い</rt></ruby>く　<i class="fa">&#xf061;</i>　<ruby>参<rt>まい</rt></ruby>ります'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems valign-top columns-2 clear">'+
          '<div>'+
            '<div class="problem"><ruby>食<rt>た</rt></ruby>べる　<i class="fa">&#xf061;</i>　{いただきます}</div>'+
            '<div class="problem"><ruby>言<rt>い</rt></ruby>う　　<i class="fa">&#xf061;</i>　{申します|もうします|answer}</div>'+
            '<div class="problem"><ruby>来<rt>く</rt></ruby>る　　<i class="fa">&#xf061;</i>　{参ります|まいります|answer}</div>'+
            '<div class="problem">する　　<i class="fa">&#xf061;</i>　{いたします}</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">いる　　　<i class="fa">&#xf061;</i>　{おります}</div>'+
            '<div class="problem">ある　　　<i class="fa">&#xf061;</i>　{ございます}</div>'+
            '<div class="problem"><ruby>飲<rt>の</rt></ruby>む　　　<i class="fa">&#xf061;</i>　{いただきます}</div>'+
            '<div class="problem">あちらだ　<i class="fa">&#xf061;</i>　{あちらでございます}</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
