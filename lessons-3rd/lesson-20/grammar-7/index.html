    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the underlined parts into honorific, humble, or extra-modest expressions.',

      questionsAlignLeft : true,
      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'たけし：<ruby>部長<rt>ぶちょう</rt></ruby>、<ruby>何<rt>なに</rt></ruby>を<u class="ul-double"><ruby>飲<rt>の</rt></ruby>みます</u>か。',
            answers : [
              'A<ruby>召<rt>め</rt></ruby>し<ruby>上<rt>あ</rt></ruby>がります',
              'お<ruby>飲<rt>の</rt></ruby>みになります',
              'お<ruby>飲<rt>の</rt></ruby>みします',
              'いただきます'
            ]
          },
          
          {
            question : '<ruby>部長<rt>ぶちょう</rt></ruby>：うん。<br>たけし：では、お<ruby>茶<rt>ちゃ</rt></ruby>を<u class="ul-double">いれます</u>ね。',
            answers : [
              'Aおいれします',
              'おいれになります',
              'おいれにします',
              'おいれなります'
            ]
          },
          
          {
            question : 'たけし：<ruby>部長<rt>ぶちょう</rt></ruby>、もうこの<ruby>本<rt>ほん</rt></ruby>を<u class="ul-double"><ruby>読<rt>よ</rt></ruby>みました</u>か。',
            answers : [
              'Aお<ruby>読<rt>よ</rt></ruby>みになりました',
              'お<ruby>読<rt>よ</rt></ruby>みしました',
              'お<ruby>読<rt>よ</rt></ruby>みにしました',
              'お<ruby>読<rt>よ</rt></ruby>みなりました'
            ]
          },
          
          {
            question : '<ruby>部長<rt>ぶちょう</rt></ruby>：うん、<ruby>読<rt>よ</rt></ruby>んだよ。<br>たけし：では、<u class="ul-double"><ruby>借<rt>か</rt></ruby>りて</u>もいいですか。',
            answers : [
              'Aお<ruby>借<rt>か</rt></ruby>りして',
              'お<ruby>借<rt>か</rt></ruby>りにして',
              'お<ruby>借<rt>か</rt></ruby>りになって',
              'お<ruby>借<rt>か</rt></ruby>りなって'
            ]
          },
          
          {
            question : 'たけし：<ruby>来週<rt>らいしゅう</rt></ruby>、<u class="ul-double"><ruby>返<rt>かえ</rt></ruby>します</u>。',
            answers : [
              'Aお<ruby>返<rt>かえ</rt></ruby>しします',
              'お<ruby>返<rt>かえ</rt></ruby>しにします',
              'お<ruby>返<rt>かえ</rt></ruby>しになります',
              'お<ruby>返<rt>かえ</rt></ruby>しなります'
            ]
          },
          
          {
            question : 'たけし：<ruby>部長<rt>ぶちょう</rt></ruby>、<ruby>荷物<rt>にもつ</rt></ruby>が<ruby>重<rt>おも</rt></ruby>そうですね。<u class="ul-double"><ruby>持<rt>も</rt></ruby>ちます</u>。<br><ruby>部長<rt>ぶちょう</rt></ruby>：ありがとう。',
            answers : [
              'Aお<ruby>持<rt>も</rt></ruby>ちします',
              'お<ruby>持<rt>も</rt></ruby>ちにします',
              'お<ruby>持<rt>も</rt></ruby>ちになります',
              'お<ruby>持<rt>も</rt></ruby>ちなります'
            ]
          },
          
          {
            question : 'たけし：どちらに<u class="ul-double"><ruby>行<rt>い</rt></ruby>く</u>んですか。',
            answers : [
              'Aいらっしゃる',
              'いらっしゃいます',
              '<ruby>参<rt>まい</rt></ruby>ります',
              '<ruby>参<rt>まい</rt></ruby>る'
            ]
          },
          
          {
            question : '<ruby>部長<rt>ぶちょう</rt></ruby>：<ruby>駅<rt>えき</rt></ruby>まで<ruby>行<rt>い</rt></ruby>くんだ。<br>たけし：では、<ruby>車<rt>くるま</rt></ruby>で<u class="ul-double"><ruby>送<rt>おく</rt></ruby>ります</u>。',
            answers : [
              'Aお<ruby>送<rt>おく</rt></ruby>りします',
              'お<ruby>送<rt>おく</rt></ruby>りになります',
              'いらっしゃいます',
              '<ruby>参<rt>まい</rt></ruby>ります'

              'お<ruby>言<rt>い</rt></ruby>いします',
              'お<ruby>言<rt>い</rt></ruby>いになります',
              'おっしゃいます'

              'Aお<ruby>会<rt>あ</rt></ruby>いしたい',
              'お<ruby>会<rt>あ</rt></ruby>たいします',
              'お<ruby>会<rt>あ</rt></ruby>いになりたい',
              'お<ruby>会<rt>あ</rt></ruby>いたいになります'
            ]

            question : '<ruby>受付<rt>うけつけ</rt></ruby>：<ruby>申<rt>もう</rt></ruby>し<ruby>訳<rt>わけ</rt></ruby><u class="ul-double">ありません</u>。',
            answers : [
              'Aございません',
              'おありしません',
              'おありになりません',
              'でございません'
            ]
          },

            question : '<ruby>受付<rt>うけつけ</rt></ruby>：<ruby>山田<rt>やまだ</rt></ruby>は<ruby>今<rt>いま</rt></ruby>、<ruby>出張<rt>しゅっちょう</rt></ruby>で<ruby>東京<rt>とうきょう</rt></ruby>に<ruby>行<rt>い</rt></ruby>って<u class="ul-double">います</u>。',
            answers : [
              'Aおります',
              'いらっしゃいます',
              'おっしゃいます',
              'ございます'
            ]

            question : 'たけし：そうですか。いつ<u class="ul-double"><ruby>戻<rt>もど</rt></ruby>ります</u>か。<br><ruby>受付<rt>うけつけ</rt></ruby>：あしたの<ruby>夕方<rt>ゆうがた</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>ると<ruby>思<rt>おも</rt></ruby>います。<br>たけし：そうですか。では、またあしたうかがいます。',
            answers : [
              'Aお<ruby>戻<rt>もど</rt></ruby>りになります',
              'お<ruby>戻<rt>もど</rt></ruby>りします',
              'いらっしゃいます',
              'おっしゃいます'
            ]
          }

          '<div class="problem">'+
            '<div class="inner-problem">'+

              '<ruby>部長<rt>ぶちょう</rt></ruby>：うん。<br>'+
              'たけし：では、お<ruby>茶<rt>ちゃ</rt></ruby>を{おいれします|<u class="ul-double">いれます</u>|width:100}ね。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'たけし：<ruby>部長<rt>ぶちょう</rt></ruby>、もうこの<ruby>本<rt>ほん</rt></ruby>を{お読みになりました|およみになりました|answer;hint:<u class="ul-double"><ruby>読<rt>よ</rt></ruby>みました</u>}か。<br><br>'+
              '<ruby>部長<rt>ぶちょう</rt></ruby>：うん、<ruby>読<rt>よ</rt></ruby>んだよ。<br>'+
              'たけし：では、{お借りして|おかりして|answer;hint:<u class="ul-double"><ruby>借<rt>か</rt></ruby>りて</u>}もいいですか。<br><br><br>'+
              'たけし：<ruby>来週<rt>らいしゅう</rt></ruby>、{お返しします|おかえしします|answer;hint:<u class="ul-double"><ruby>返<rt>かえ</rt></ruby>します</u>}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'たけし：<ruby>部長<rt>ぶちょう</rt></ruby>、<ruby>荷物<rt>にもつ</rt></ruby>が<ruby>重<rt>おも</rt></ruby>そうですね。{お持ちします|おもちします|answer;hint:<u class="ul-double"><ruby>持<rt>も</rt></ruby>ちます</u>}。<br><br>'+
              '<ruby>部長<rt>ぶちょう</rt></ruby>：ありがとう。<br>'+
              'たけし：どちらに{いらっしゃる|<u class="ul-double"><ruby>行<rt>い</rt></ruby>く</u>|width:100}んですか。<br><br><br>'+
              '<ruby>部長<rt>ぶちょう</rt></ruby>：<ruby>駅<rt>えき</rt></ruby>まで<ruby>行<rt>い</rt></ruby>くんだ。<br>'+
              'たけし：では、<ruby>車<rt>くるま</rt></ruby>で{お送りします|おおくりします|answer;hint:<u class="ul-double"><ruby>送<rt>おく</rt></ruby>ります</u>}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'たけし：アジアトラベルの<ruby>木村<rt>きむら</rt></ruby>と{申します|もうします|answer;hint:<u class="ul-double"><ruby>言<rt>い</rt></ruby>います</u>}。<br><br><br>'+
              'たけし：<ruby>山田<rt>やまだ</rt></ruby><ruby>部長<rt>ぶちょう</rt></ruby>に{お会いしたい|おあいしたい|answer;hint:<u class="ul-double"><ruby>会<rt>あ</rt></ruby>いたい</u>}んですが。<br><br><br>'+
              '<ruby>受付<rt>うけつけ</rt></ruby>：<ruby>申<rt>もう</rt></ruby>し<ruby>訳<rt>わけ</rt></ruby>{ございません|<u class="ul-double">ありません</u>|width:100}。<br><br><br>'+
              '<ruby>受付<rt>うけつけ</rt></ruby>：<ruby>山田<rt>やまだ</rt></ruby>は<ruby>今<rt>いま</rt></ruby>、<ruby>出張<rt>しゅっちょう</rt></ruby>で<ruby>東京<rt>とうきょう</rt></ruby>に<ruby>行<rt>い</rt></ruby>って{おります|<u class="ul-double">います</u>|width:100}。<br><br><br>'+
              'たけし：そうですか。いつ{お戻りになります|おもどりになります|answer;hint:<u class="ul-double"><ruby>戻<rt>もど</rt></ruby>ります</u>}か。<br><br><br>'+
              '<ruby>受付<rt>うけつけ</rt></ruby>：あしたの<ruby>夕方<rt>ゆうがた</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>ると<ruby>思<rt>おも</rt></ruby>います。<br>'+
              'たけし：そうですか。では、またあしたうかがいます。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
