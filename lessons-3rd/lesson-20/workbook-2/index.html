    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using humble expressions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Change the underlined parts into humble expressions.</p>'+
      '<div class="count-problems valign-top">'+
        '<div class="problem"><ruby>駅<rt>えき</rt></ruby>で<ruby>先生<rt>せんせい</rt></ruby>に<u class="ul-double"><ruby>会<rt>あ</rt></ruby>いました</u>。　<i class="fa">&#xf061;</i>　{お会いしました|おあいしました|answer}</div>'+
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>に<ruby>本<rt>ほん</rt></ruby>を<u class="ul-double"><ruby>借<rt>か</rt></ruby>りました</u>。　<i class="fa">&#xf061;</i>　{お借りしました|おかりしました|answer}</div>'+
        '<div class="problem"><ruby>毎朝<rt>まいあさ</rt></ruby>、<ruby>部長<rt>ぶちょう</rt></ruby>にお<ruby>茶<rt>ちゃ</rt></ruby>を<u class="ul-double">いれます</u>。　<i class="fa">&#xf061;</i>　{おいれします}</div>'+
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>におみやげを<u class="ul-double">もらいました</u>。　<i class="fa">&#xf061;</i>　{いただきました}</div>'+
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>を<ruby>駅<rt>えき</rt></ruby>まで<u class="ul-double"><ruby>送<rt>おく</rt></ruby>りました</u>。　<i class="fa">&#xf061;</i>　{お送りしました|おおくりしました|answer}</div>'+
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>の<ruby>荷物<rt>にもつ</rt></ruby>を<u class="ul-double"><ruby>持<rt>も</rt></ruby>ちました</u>。　<i class="fa">&#xf061;</i>　{お持ちしました|おもちしました|answer}</div>'+
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>にかさを<u class="ul-double"><ruby>貸<rt>か</rt></ruby>しました</u>。　<i class="fa">&#xf061;</i>　{お貸ししました|おかししました|answer}</div>'+
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>の<ruby>奥様<rt>おくさま</rt></ruby>もパーティーに<u class="ul-double"><ruby>呼<rt>よ</rt></ruby>びましょう</u>。　<i class="fa">&#xf061;</i>　{お呼びしましょう|およびしましょう|answer}</div>'+
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>花<rt>はな</rt></ruby>を<u class="ul-double">あげよう</u>と<ruby>思<rt>おも</rt></ruby>います。　<i class="fa">&#xf061;</i>　{さしあげよう}</div>'+
      '</div>'
        
    });</script>
