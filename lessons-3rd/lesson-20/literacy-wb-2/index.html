    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">{心|こころ}の中で{笑って|わらって}いましたが、話を{続けました|つづけました}</div>'+
        '<div class="problem">{そと|外|width:42}で食べる時は、たいてい{両親|りょうしん}が{払って|はらって}くれます。</div>'+
        '<div class="problem">その{皿|さら}は{一枚|いちまい}三{両|りょう}でした。</div>'+
        '<div class="problem valign-top">日本語で<ruby>説明<rt>せつめい</rt></ruby>したかったんですが、{無理|むり}でした。</div>'+
        '<div class="problem">{茶店|ちゃみせ}の{しゅじん|主人}と大学{じだい|時代}の{はなし|話}をしました。</div>'+
        '<div class="problem">{絶対|ぜったい}に{止まらないで|とまらないで}ください。</div>'+
        '<div class="problem">{最近|さいきん}、のどが{痛くて|いたくて}、{声|こえ}が出ません。</div>'+
        '<div class="problem">この{お茶|おちゃ}はまずいし、安くないし、{最悪|さいあく}です。</div>'+
        '<div class="problem">{家族|かぞく}は私がどんな{しごと|仕事}をしているか{知りません|しりません}。</div>'+
        '<div class="problem">{ひとり|一人}で{歩いて|あるいて}帰りました。</div>'+
        '<div class="problem">この店でよく{うれる|売れる}{物|もの}は何ですか。</div>'+
      '</div>'
    });</script>
