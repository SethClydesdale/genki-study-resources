    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using extra-modest expressions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Change the underlined parts into extra-modest expressions.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>田中<rt>たなか</rt></ruby>さんはいらっしゃいますか。<br>'+
            '<ruby>今<rt>いま</rt></ruby><u class="ul-double"><ruby>来<rt>き</rt></ruby>ます</u>ので、<ruby>少々<rt>しょうしょう</rt></ruby>お<ruby>待<rt>まち</rt></ruby>ちください。<br>'+
            '{参ります|まいります|answer;width:200}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>田中<rt>たなか</rt></ruby>と<u class="ul-double"><ruby>言<rt>い</rt></ruby>います</u>。<br>'+
            '{申します|もうします|answer;width:200}<br><br><br>'+

            'よろしくお<ruby>願<rt>ねが</rt></ruby>い<u class="ul-double">します</u>。<br>'+
            '{いたします||width:200}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'お<ruby>茶<rt>ちゃ</rt></ruby>をどうぞ。<br>'+
            'すみません。<u class="ul-double"><ruby>飲<rt>の</rt></ruby>みます</u>。<br>'+
            '{いただきます||width:200}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>山本<rt>やまもと</rt></ruby><ruby>部長<rt>ぶちょう</rt></ruby>はいらっしゃいますか。<br>'+
            '<ruby>今日<rt>きょう</rt></ruby>は<ruby>休<rt>やす</rt></ruby>んで<u class="ul-double">います</u>。<br>'+
            '{おります||width:200}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'かばんはこちらに<u class="ul-double">あります</u>。<br>'+
            '{ございます||width:200}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'パン<u class="ul-double">です</u>。どうぞ。<br>'+
            '{でございます||width:200}'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
    <style>u.ul-double { text-decoration:none!important; }</style>
