    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Your friend asks what the following places are called in Japanese. Answer the questions using あれ.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'あれはなんですか。<br><em>*points to the library*</em>',
            answers : [
              'Aあれはとしょかんです。',
              'それはとしょかんです。',
              'あれはゆうびんきょくです。',
              'それはゆうびんきょくです。'
            ]
          },

          {
            question : 'あれはなんですか。<br><em>*points to the university*</em>',
            answers : [
              'Aあれはだいがくです。',
              'これはだいがくです。',
              'あれはぎんこうです。',
              'これはぎんこうです。'
            ]
          },

          {
            question : 'あれはなんですか。<br><em>*points to the bank*</em>',
            answers : [
              'Aあれはぎんこうです。',
              'それはぎんこうです。',
              'あれはだいがくです。',
              'それはだいがくです。'
            ]
          },

          {
            question : 'あれはなんですか。<br><em>*points to the post office*</em>',
            answers : [
              'Aあれはゆうびんきょくです。',
              'これはゆうびんきょくです。',
              'あれはとしょかんです。',
              'これはとしょかんです。'
            ]
          },

          {
            question : 'あれはなんですか。<br><em>*points to the convenience store*</em>',
            answers : [
              'Aあれはコンビニです。',
              'それはコンビニです。',
              'あれはぎんこうです。',
              'それはぎんこうです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'あれはなんですか。<em>*points to the library*</em><br>'+
              'あれは{としょかん|図書館|answer}です。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            'あれはなんですか。<em>*points to the university*</em><br>'+
            '{あれはだいがくです|あれは大学です|answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'あれはなんですか。<em>*points to the bank*</em><br>'+
            '{あれはぎんこうです|あれは銀行です|answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'あれはなんですか。<em>*points to the post office*</em><br>'+
            '{あれはゆうびんきょくです|あれは郵便局です|answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'あれはなんですか。<em>*points to the convenience store*</em><br>'+
            '{あれはコンビニです}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
