    <script>Genki.generateQuiz({

      type : ['fill', 'stroke', 'drawing'],

          '<tr>'+

            '<td>{マ|マ|placeholder}</td>'+
            '<td>{マ|マ|placeholder}</td>'+

            '<td>{マ}</td>'+
            '<td>{マ}</td>'+
            '<td>{マ}</td>'+
          '</tr>'+

            '<td style="font-size:24px;">ミ<div class="furigana" style="font-size:12px;">mi</div></td>'+

            '<td>{ミ}</td>'+

            '<td style="font-size:24px;">ム<div class="furigana" style="font-size:12px;">mu</div></td>'+
            '<td>{ム|ム|placeholder}</td>'+
            '<td>{ム|ム|placeholder}</td>'+
            '<td>{ム|ム|placeholder}</td>'+
            '<td>{ム}</td>'+
            '<td>{ム}</td>'+
            '<td>{ム}</td>'+
            '<td>{ム}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">メ<div class="furigana" style="font-size:12px;">me</div></td>'+
            '<td>{メ|メ|placeholder}</td>'+
            '<td>{メ|メ|placeholder}</td>'+
            '<td>{メ|メ|placeholder}</td>'+
            '<td>{メ}</td>'+
            '<td>{メ}</td>'+
            '<td>{メ}</td>'+
            '<td>{メ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">モ<div class="furigana" style="font-size:12px;">mo</div></td>'+

            '<td style="font-size:24px;">ヤ<div class="furigana" style="font-size:12px;">ya</div></td>'+
            '<td>{ヤ|ヤ|placeholder}</td>'+
            '<td>{ヤ|ヤ|placeholder}</td>'+

            '<td>{ヤ}</td>'+

            '<td>{ヨ}</td>'+
            '<td>{ヨ}</td>'+
            '<td>{ヨ}</td>'+

        '</table><br>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write the words below in katakana.</p>'+
        '<div class="count-problems inline-problem set-problem-width-large valign-top">'+
          '<div class="problem"><span class="inline-furi label">めも<i>memo</i></span>{メモ}</div>'+
          '<div class="problem"><span class="inline-furi label">むーど<i>mood</i></span>{ムード}</div>'+
          '<div class="problem"><span class="inline-furi label">みに<i>mini</i></span>{ミニ}</div>'+

          '<div class="problem"><span class="inline-furi label">きゃっぷ<i>cap</i></span>{キャップ}</div>'+
          '<div class="problem"><span class="inline-furi label">しちゅー<i>stew</i></span>{シチュー}</div>'+
          '<div class="problem"><span class="inline-furi label">しょっく<i>shock</i></span>{ショック}</div>'+
          '<div class="problem"><span class="inline-furi label">はーもにか<i>harmonica</i></span>{ハーモニカ}</div>'+
        '</div>',

          {
            kana : 'マ',
            strokes : 2,
            order : 'ka-ma'

          {
            kana : 'ミ',
            strokes : 3,
            order : 'ka-mi'
          },

            kana : 'ム',
            strokes : 2,
            order : 'ka-mu'

            kana : 'メ',
            strokes : 2,

          {
            kana : 'モ',
            strokes : 3,
            order : 'ka-mo'
          },
          
          {
            kana : 'ヤ',
            strokes : 2,
            order : 'ka-ya'
          },
          
          {
            kana : 'ユ',
            strokes : 2,
            order : 'ka-yu'
          },
          
          {
            kana : 'ヨ',
            strokes : 3,
            order : 'ka-yo'
