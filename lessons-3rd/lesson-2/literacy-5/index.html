    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Mary wrote about four of the things below. Identify the items she wrote about.',

      quizlet : 
      '<div class="sub-section" style="width:80%;margin:0 auto;">'+
        '<ul class="mary-items clear">'+
          '<li><small>(a)</small> French book</li>'+
          '<li><small>(b)</small> Spanish book</li>'+
          '<li><small>(c)</small> New York Yankees hat</li>'+
          '<li><small>(d)</small> Tokyo hat</li>'+
          '<li><small>(e)</small> Bicycle (￥50,000)</li>'+
          '<li><small>(f)</small> Bicycle (￥8,000)</li>'+
          '<li><small>(g)</small> American shoes</li>'+
          '<li><small>(h)</small> Italian shoes</li>'+
        '</ul>'+
      '</div><br>'+
        
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div>({c})</div>'+
            '<div>'+
              'これはわたしのぼうしじゃないです。<br>'+
              'キャシーさんのぼうしです。<br>'+
              'ニューヨークヤンキースのぼうしです。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div>({e})</div>'+
            '<div>'+
              'これはわたしのじてんしゃです。<br>'+
              'オーストラリアのじてんしゃです。<br>'+
              'たかいです。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="problem">'+
            '<div>({a})</div>'+
            '<div>'+
              'これはミシェルさんのほんです。<br>'+
              'スペインごのほんじゃないです。<br>'+
              'フランスごのほんです。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div>({g})</div>'+
            '<div>'+
              'これはジャクソンさんのくつです。<br>'+
              'イタリアのくつじゃないです。<br>'+
              'アメリカのくつです。'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
    <style type="text/css">
      .problem > div {
        vertical-align:top;
        padding:0 6px;
        display:inline-block;
      }
      
      ul.mary-items li {
        float:left;
        margin:5px;
        padding:3px;
        list-style-type:none;
        background:#EEE;
        border:1px solid #CCC;
        border-radius:6px;
      }

      ul.mary-items small {
        vertical-align:2px;
        font-weight:bold;
      }
      
      .dark-mode ul.mary-items li {
        background:#222;
        border-color:#333;
      }
    </style>
