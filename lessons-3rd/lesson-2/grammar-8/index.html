    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : '1-5: Look at the item and ask whose it is.<br>6-10: Answer who the item belongs to.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Shoes',
            answers : [
              'Aこれはだれのくつですか。',
              'これはくつのだれですか。',
              'これはだれのかさですか。',
              'これはかさのだれですか。'
            ]
          },
          
          {
            question : 'Umbrella',
            answers : [
              'Aこれはだれのかさですか。',
              'だれはこれのかさですか。',
              'これはだれのくつですか。',
              'だれはこれのくつですか。'
            ]
          },
          
          {
            question : 'Book',
            answers : [
              'Aこれはだれのほんですか。',
              'だれはこれのほんですか。',
              'これはだれのぼうしですか。',
              'だれはこれのぼうしですか。'
            ]
          },
          
          {
            question : 'Bag',
            answers : [
              'Aこれはだれのかばんですか。',
              'これはかばんのだれですか。',
              'これはだれのさいふですか。',
              'これはさいふのだれですか。'
            ]
          },
          
          {
            question : 'Bicycle',
            answers : [
              'Aこれはだれのじてんしゃですか。',
              'だれはこれのじてんしゃですか。',
              'これはだれのしんぶんですか。',
              'だれはこれのしんぶんですか。'
            ]
          },
          
          {
            question : 'これはだれのぼうしですか。<br>Owner: Takeshi',
            answers : [
              'Aたけしさんのぼうしです。',
              'ぼうしのたけしさんです。',
              'だれのぼうしです。',
              'ぼうしのだれです。'
            ]
          },
          
          {
            question : 'これはだれのかばんですか。<br>Owner: Naomi',
            answers : [
              'Aナオミさんのかばんです。',
              'かばんのナオミさんです。',
              'ナオミさんのさいふです。',
              'さいふのナオミさんです。'
            ]
          },
          
          {
            question : 'これはだれのスマホですか。<br>Owner: Mary',
            answers : [
              'Aメアリーさんのスマホです。',
              'スマホのメアリーさんです。',
              'メアリーさんのノートです。',
              'ノートのメアリーさんです。'
            ]
          },
          
          {
            question : 'これはだれのぼうしですか。<br>Owner: Naomi',
            answers : [
              'Aナオミさんのぼうしです。',
              'ぼうしのナオミさんです。',
              'だれのぼうしです。',
              'ぼうしのだれです。'
            ]
          },
          
          {
            question : 'これはだれのTシャツですか。<br>Owner: Karurosu',
            answers : [
              'AカルロスさんのTシャツです。',
              'Tシャツのカルロスさんです。',
              'カルロスさんのジーンズです。',
              'ジーンズのカルロスさんです。'
            ]
          },
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<h4>Ask whose item it is</h4>'+
              '<div class="problem">'+
                'Shoes<br>'+
                'これは{だれ|誰|answer}の{くつ|靴|answer}ですか。'+
              '</div>'+
              
              '<div class="problem">'+
                'Umbrella<br>'+
                '{これはだれのかさですか|これはだれの傘ですか|' + Genki.getAlts('これは{だれ}の{傘}ですか', '誰|かさ') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'Book<br>'+
                '{これはだれのほんですか|これはだれの本ですか|' + Genki.getAlts('これは{だれ}の{本}ですか', '誰|ほん') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'Bag<br>'+
                '{これはだれのかばんですか|これはだれの鞄ですか|' + Genki.getAlts('これは{だれ}の{鞄}ですか', '誰|かばん') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'Bicycle<br>'+
                '{これはだれのじてんしゃですか|これはだれの自転車ですか|' + Genki.getAlts('これは{だれ}の{自転車}ですか', '誰|じてんしゃ') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<h4>Answer who the item belongs to</h4>'+
              '<div class="problem">'+
                'これはだれのぼうしですか。(たけし)<br>'+
                '{たけしさん}の{ぼうし|帽子|answer}です。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはだれのかばんですか。(ナオミ)<br>'+
                '{ナオミさんのかばんです|ナオミさんの鞄です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはだれのスマホですか。(メアリー)<br>'+
                '{メアリーさんのスマホです}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはだれのぼうしですか。(ナオミ)<br>'+
                '{ナオミさんのぼうしです|ナオミさんの帽子です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはだれのTシャツですか。(カルロス)<br>'+
                '{カルロスさんの%(T/Ｔ)シャツです}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
  </body>
</html>
