    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese Currency (Genki I: p.66) if you haven\'t yet.',

      quizlet : [
        {
          question : 'Who appears on the 1,000 yen bill?',
          answers : [
            'AHideyo Noguchi',
            'Hideyo Amamoto',
            'Hideyo Yamamoto'
          ]
        },
        
        {
          question : 'What appears on the 2,000 yen bill?',
          answers : [
            'AShurei Gate',
            'Shuri Castle',
            'Okinawa'
          ]
        },
        
        {
          question : 'Who appears on the 5,000 yen bill?',
          answers : [
            'AIchiyoo Higuchi',
            'Ichiyo Shimizu',
            'Ichiyo Habuchi'
          ]
        },
        
        {
          question : 'Who appears on the 10,000 yen bill.',
          answers : [
            'AYukichi Fukuzawa',
            'Yukichi Chuganji',
            'Yukichi Watabe'
          ]
        },
        
        {
          question : 'Which of these did Hideyo Noguchi do?',
          answers : [
            'ADevoted himself to yellow fever research.',
            'Devoted himself to scarlet fever research.',
            'Devoted himself to lassa fever research.'
          ]
        },
        
        {
          question : 'Where is Shurei Gate located?',
          answers : [
            'AShuri Castle in Okinawa.',
            'Osaka Castle in Osaka.',
            'Odawara Castle in Odawara.'
          ]
        },
        
        {
          question : 'Which of these did Ichiyoo Higuchi do?',
          answers : [
            'AShe was a writer and a poet.',
            'She was a singer and musician.',
            'She was a dancer and actress.'
          ]
        },
        
        {
          question : 'Which of these did Yukichi Fukuzawa do?',
          answers : [
            'AHe was a philosopher and founder of Keio University.',
            'He was an artist and founder of Kyoto University.',
            'He was a musician and founder of Tokyo University.'
          ]
        },
        
        {
          question : 'All bills and coins are the same sizes.',
          answers : [
            'Afalse',
            'true'
          ]
        },
        
        {
          question : 'You should always carry some cash on you, because some small businesses do not accept credit card or mobile payments.',
          answers : [
            'Atrue',
            'false'
          ]
        }
      ]
    });</script>
