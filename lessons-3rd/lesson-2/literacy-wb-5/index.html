    <script>Genki.generateQuiz({
      format : 'hirakata',
      type : ['fill', 'stroke', 'drawing'],
      info : ['Practice using the Katakana ラ-ン.', 'Practice drawing the Katakana ラ-ン by following the stroke order.', 'Practice drawing the Katakana ラ-ン multiple times.'],
      
      kanaType : 'katakana',
      columns : 7,
      quizlet : [
        // WRITTEN
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Practice typing the following ten katakana (ラ through ン).</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="font-size:24px;width:50px;">ラ<div class="furigana" style="font-size:12px;">ra</div></td>'+
            '<td>{ラ|ラ|placeholder}</td>'+
            '<td>{ラ|ラ|placeholder}</td>'+
            '<td>{ラ|ラ|placeholder}</td>'+
            '<td>{ラ}</td>'+
            '<td>{ラ}</td>'+
            '<td>{ラ}</td>'+
            '<td>{ラ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">リ<div class="furigana" style="font-size:12px;">ri</div></td>'+
            '<td>{リ|リ|placeholder}</td>'+
            '<td>{リ|リ|placeholder}</td>'+
            '<td>{リ|リ|placeholder}</td>'+
            '<td>{リ}</td>'+
            '<td>{リ}</td>'+
            '<td>{リ}</td>'+
            '<td>{リ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ル<div class="furigana" style="font-size:12px;">ru</div></td>'+
            '<td>{ル|ル|placeholder}</td>'+
            '<td>{ル|ル|placeholder}</td>'+
            '<td>{ル|ル|placeholder}</td>'+
            '<td>{ル}</td>'+
            '<td>{ル}</td>'+
            '<td>{ル}</td>'+
            '<td>{ル}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">レ<div class="furigana" style="font-size:12px;">re</div></td>'+
            '<td>{レ|レ|placeholder}</td>'+
            '<td>{レ|レ|placeholder}</td>'+
            '<td>{レ|レ|placeholder}</td>'+
            '<td>{レ}</td>'+
            '<td>{レ}</td>'+
            '<td>{レ}</td>'+
            '<td>{レ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ロ<div class="furigana" style="font-size:12px;">ro</div></td>'+
            '<td>{ロ|ロ|placeholder}</td>'+
            '<td>{ロ|ロ|placeholder}</td>'+
            '<td>{ロ|ロ|placeholder}</td>'+
            '<td>{ロ}</td>'+
            '<td>{ロ}</td>'+
            '<td>{ロ}</td>'+
            '<td>{ロ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ワ<div class="furigana" style="font-size:12px;">wa</div></td>'+
            '<td>{ワ|ワ|placeholder}</td>'+
            '<td>{ワ|ワ|placeholder}</td>'+
            '<td>{ワ|ワ|placeholder}</td>'+
            '<td>{ワ}</td>'+
            '<td>{ワ}</td>'+
            '<td>{ワ}</td>'+
            '<td>{ワ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ヲ<div class="furigana" style="font-size:12px;">wo</div></td>'+
            '<td>{ヲ|ヲ|placeholder}</td>'+
            '<td>{ヲ|ヲ|placeholder}</td>'+
            '<td>{ヲ|ヲ|placeholder}</td>'+
            '<td>{ヲ}</td>'+
            '<td>{ヲ}</td>'+
            '<td>{ヲ}</td>'+
            '<td>{ヲ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ン<div class="furigana" style="font-size:12px;">n</div></td>'+
            '<td>{ン|ン|placeholder}</td>'+
            '<td>{ン|ン|placeholder}</td>'+
            '<td>{ン|ン|placeholder}</td>'+
            '<td>{ン}</td>'+
            '<td>{ン}</td>'+
            '<td>{ン}</td>'+
            '<td>{ン}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write the words below in katakana.<br>The small katakana ェ is used with シ and チ to transcribe the sounds "she" and "che": シェパード (shepherd) and チェック (check), for example.</p>'+
        '<div class="count-problems inline-problem set-problem-width-large valign-top">'+
          '<div class="problem"><span class="inline-furi label">よーろっぱ<i>Europe</i></span>{ヨーロッパ}</div>'+
          '<div class="problem"><span class="inline-furi label">わっくす<i>wax</i></span>{ワックス}</div>'+
          '<div class="problem"><span class="inline-furi label">るーれっと<i>roulette</i></span>{ルーレット}</div>'+
          '<div class="problem"><span class="inline-furi label">あふりか<i>Africa</i></span>{アフリカ}</div>'+
          '<div class="problem"><span class="inline-furi label">らーめん<i>ramen noodles</i></span>{ラーメン}</div>'+
          '<div class="problem"><span class="inline-furi label">しぇーくすぴあ<i>Shakespeare</i></span>{シェークスピア}</div>'+
          '<div class="problem"><span class="inline-furi label">ちぇっくいん<i>check-in</i></span>{チェックイン}</div>'+
          '<div class="problem"><span class="inline-furi label">よーぐると<i>yogurt</i></span>{ヨーグルト}</div>'+
        '</div>',


        // STROKE ORDER
        [
          {
            kana : 'ラ',
            strokes : 2,
            order : 'ka-ra'
          },
          
          {
            kana : 'リ',
            strokes : 2,
            order : 'ka-ri'
          },
          
          {
            kana : 'ル',
            strokes : 2,
            order : 'ka-ru'
          },
          
          {
            kana : 'レ',
            strokes : 1,
            order : 'ka-re'
          },
          
          {
            kana : 'ロ',
            strokes : 3,
            order : 'ka-ro'
          },
          
          {
            kana : 'ワ',
            strokes : 2,
            order : 'ka-wa'
          },
          
          {
            kana : 'ヲ',
            strokes : 3,
            order : 'ka-wo'
          },
          
          {
            kana : 'ン',
            strokes : 2,
            order : 'ka-n'
          }
        ]
      ]

    });</script>
