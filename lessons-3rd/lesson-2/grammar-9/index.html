    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the cues and describe each situation using も.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Father and Mother/Both Japanese',
            answers : [
              'Aおとうさんはにほんじんです。<br>おかあさんもにほんじんです。',
              'おとうさんもにほんじんです。<br>おかあさんはにほんじんです。',
              'おとうさんはにほんじんです。<br>おかあさんはにほんじんです。',
              'おとうさんもにほんじんです。<br>おかあさんもにほんじんです。'
            ]
          },

          {
            question : 'Mary and Masato/Both second years',
            answers : [
              'Aメアリーさんはにねんせいです。<br>まさとさんもにねんせいです。',
              'メアリーさんもにねんせいです。<br>まさとさんはにねんせいです。',
              'メアリーさんはにねんせいです。<br>まさとさんはにねんせいです。',
              'メアリーさんもにねんせいです。<br>まさとさんもにねんせいです。'
            ]
          },

          {
            question : 'Bag (in hand) and Bag (far away)/Both cost ￥5,800',
            answers : [
              'Aこのかばんはごせんはっぴゃくえんです。<br>あのかばんもごせんはっぴゃくえんです。',
              'このかばんもごせんはっぴゃくえんです。<br>そのかばんはごせんはっぴゃくえんです。',
              'このかばんはごせんはちひゃくえんです。<br>あのかばんもごせんはちひゃくえんです。',
              'あのかばんもごせんはちひゃくえんです。<br>このかばんはごせんはちひゃくえんです。'
            ]
          },

          {
            question : 'Takeshi and Robert/Both 22-years old',
            answers : [
              'Aたけしさんはにじゅうにさいです。<br>ロバートさんもにじゅうにさいです。',
              'たけしさんはにじゅうにさいです。<br>ロバートさんはにじゅうにさいです。',
              'たけしさんはにじゅうごさいです。<br>ロバートさんもにじゅうごさいです。',
              'たけしさんはにじゅうごさいです。<br>ロバートさんはにじゅうごさいです。'
            ]
          },

          {
            question : 'Seoul and Tokyo/Both 07:00',
            answers : [
              'Aソウルはしちじです。<br>とうきょうもしちじです。',
              'ソウルはしちじです。<br>とうきょうはしちじです。',
              'ソウルはななじです。<br>とうきょうもななじです。',
              'ソウルはななじです。<br>とうきょうはななじです。'
            ]
          },

          {
            question : 'Food (in hand) and Food (far away)/Both vegetables',
            answers : [
              'Aこれはやさいです。<br>あれもやさいです。',
              'あれはやさいです。<br>これもやさいです。',
              'これはやさいです。<br>それもやさいです。',
              'それはやさいです。<br>これもやさいです。'
            ]
          },

          {
            question : 'Robert and Naomi/Both University of London students',
            answers : [
              'Aロバートさんはロンドンだいがくのがくせいです。<br>ナオミさんもロンドンだいがくのがくせいです。',
              'ロバートさんはがくせいのロンドンだいがくです。<br>ナオミさんもがくせいのロンドンだいがくです。',
              'ロバートさんはロンドンだいがくのがくせいです。<br>ナオミさんはロンドンだいがくのがくせいです。',
              'ロバートさんもがくせいのロンドンだいがくです。<br>ナオミさんもがくせいのロンドンだいがくです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="example-problem inline-columns">'+
            '<div>'+
              'Father/Japanese<br>'+
              '{おとうさん|お父さん|answer}は{にほんじん|日本人|answer}です。'+
            '</div>'+

            '<div>'+
              'Mother/Japanese, too<br>'+
              '{おかあさん|お母さん|answer}も{にほんじん|日本人|answer}です。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Mary/second year<br>'+
              '{メアリーさんはにねんせいです|メアリーさんは二年生です|answer}。'+
            '</div>'+

            '<div>'+
              'Masato/second year, too<br>'+
              '{まさとさんもにねんせいです|まさとさんも二年生です|answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Bag (in hand)/￥5,800<br>'+
              '{このかばんはごせんはっぴゃくえんです|この鞄は五千八百円です|' + Genki.getAlts('この{鞄}は{五千八百}{円}です', 'かばん|ごせんはっぴゃく|えん') + 'answer}。'+
            '</div>'+

            '<div>'+
              'Bag (far away)/￥5,800, too<br>'+
              '{あのかばんもごせんはっぴゃくえんです|あの鞄も五千八百円です|' + Genki.getAlts('あの{鞄}も{五千八百}{円}です', 'かばん|ごせんはっぴゃく|えん') + 'answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Takeshi/22-years old<br>'+
              '{たけしさんはにじゅうにさいです|たけしさんは二十二歳です|answer}。'+
            '</div>'+

            '<div>'+
              'Robert/22-years old, too<br>'+
              '{ロバートさんもにじゅうにさいです|ロバートさんも二十二歳です|answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Seoul/07:00<br>'+
              '{ソウルはしちじです|ソウルは七時です|answer}。'+
            '</div>'+

            '<div>'+
              'Tokyo/07:00, too<br>'+
              '{とうきょうもしちじです|東京も七時です|' + Genki.getAlts('{東京}も{七時}です', 'とうきょう|しちじ') + 'answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Food (in hand)/vegetable<br>'+
              '{これはやさいです|これは野菜です|answer}。'+
            '</div>'+

            '<div>'+
              'Food (far away)/vegetable, too<br>'+
              '{あれもやさいです|あれも野菜です|answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem inline-columns">'+
            '<div>'+
              'Robert/University of London student<br>'+
              '{ロバートさんはロンドンだいがくのがくせいです|ロバートさんはロンドン大学の学生です|' + Genki.getAlts('ロバートさんはロンドン{大学}の{学生}です', 'だいがく|がくせい') + 'answer}。'+
            '</div>'+

            '<div>'+
              'Naomi/University of London student, too<br>'+
              '{ナオミさんもロンドンだいがくのがくせいです|ナオミさんもロンドン大学の学生です|' + Genki.getAlts('ナオミさんもロンドン{大学}の{学生}です', 'だいがく|がくせい') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
