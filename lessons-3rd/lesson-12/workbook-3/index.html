    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ほうがいいです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'You\'d better go to a hospital.<br>'+
          '{病院に行ったほうがいいです%(よ/)|びょういんにいったほうがいいです%(よ/)|' + Genki.getAlts('{病院}に{行}ったほうがいいです{よ}', 'びょういん|い|') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You\'d better memorize kanji.<br>'+
          '{漢字を覚えたほうがいいです%(よ/)|かんじをおぼえたほうがいいです%(よ/)|' + Genki.getAlts('{漢字}を{覚}えたほうがいいです{よ}', 'かんじ|おぼ|') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You\'d better call your mother more.<br>'+
          '{お母さんにもっと電話したほうがいいです%(よ/)|おかあさんにもっと電話したほうがいいです%(よ/)|' + Genki.getAlts('お{母}さんにもっと{電話}したほうがいいです{よ}', 'かあ|でんわ|') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You\'d better not worry.<br>'+
          '{心配しないほうがいいです%(よ/)|しんぱいしないほうがいいです%(よ/)|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You\'d better not eat too much.<br>'+
          '{食べすぎないほうがいいです%(よ/)|たべすぎないほうがいいです%(よ/)|answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Give advice using ～ほうがいいですよ by translating the sentences.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Your friend：あした<ruby>試験<rt>しけん</rt></ruby>があるんです。<br>'+
            'You：{今日、出かけないほうがいいですよ|きょう、でかけないほうがいいですよ|' + Genki.getAlts('{今日}、{出}かけないほうがいいですよ', 'きょう|で') + 'answer;hint:(You\'d better not go out today.);width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Your friend：おなかがすいたんです。<br>'+
            'You：{何か食べたほうがいいですよ|なにかたべたほうがいいですよ|' + Genki.getAlts('{何}か{食}べたほうがいいですよ', 'なに|た') + 'answer;hint:(You\'d better eat something.);width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Your friend：かぜをひいたんです。<br>'+
            'You：{薬を飲んだほうがいいですよ|くすりをのんだほうがいいですよ|' + Genki.getAlts('{薬}を{飲}んだほうがいいですよ', 'くすり|の') + 'answer;hint:(You\'d better take medicine.);width:250}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
