    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and answer the following questions.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
          '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
          '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">School</td>'+
          '<td>University of Arizona<br><small>(アリゾナ)</small></td>'+
          '<td>Sakura University<br><small>(さくら)</small></td>'+
          '<td>Seoul University<br><small>(ソウル)</small></td>'+
          '<td>University of London<br><small>(ロンドン)</small></td>'+
          '<td>Sakura University<br><small>(さくら)</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Major</td>'+
          '<td>Japanese</td>'+
          '<td>history<br><small>(れきし)</small></td>'+
          '<td>computer<br><small>(コンピューター)</small></td>'+
          '<td>business<br><small>(ビジネス)</small></td>'+
          '<td>(Japanese teacher)</td>'+
        '</tr>'+
      '</table>', 'Look at the table below and answer the following questions.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'メアリーさんのせんこうはビジネスですか。',
            answers : [
              'Aいいえ、にほんごです。',
              'いいえ、れきしです。',
              'いいえ、けいざいです。',
              'はい、そうです。'
            ]
          },
          
          {
            question : 'たけしさんはアリゾナだいがくのがくせいですか。',
            answers : [
              'Aいいえ、さくらだいがくのがくせいです。',
              'いいえ、さくらだいがくのせんせいです。',
              'いいえ、ロンドンだいがくのがくせいです。',
              'はい、そうです。'
            ]
          },
          
          {
            question : 'たけしさんのせんこうはなんですか。',
            answers : [
              'Aれきしです。',
              'にほんごです。',
              'けいざいです。',
              'ビジネスです。'
            ]
          },
          
          {
            question : 'ロバートさんはロンドンだいがくのがくせいですか。',
            answers : [
              'Aはい、そうです。',
              'いいえ、さくらだいがくのがくせいです。',
              'いいえ、ロンドンだいがくのせんせいです。',
              'いいえ、アリゾナだいがくのがくせいです。'
            ]
          },
          
          {
            question : 'ロバートさんのせんこうはなんですか。',
            answers : [
              'Aビジネスです。',
              'コンピューターです。',
              'ぶんがくです。',
              'れきしです。'
            ]
          },
          
          {
            question : 'ソラさんのせんこうはけいざいですか。',
            answers : [
              'Aいいえ、コンピューターです。',
              'いいえ、ビジネスです。',
              'いいえ、せいじです。',
              'はい、そうです。'
            ]
          },
          
          {
            question : 'やましたせんせいはにほんだいがくのせんせいですか。',
            answers : [
              'Aいいえ、さくらだいがくのせんせいです。',
              'いいえ、さくらだいがくのがくせいです。',
              'いいえ、ソウルだいがくのせんせいです。',
              'はい、そうです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
              '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
              '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
              '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
              '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">School</td>'+
              '<td>University of Arizona<br><small>(アリゾナ)</small></td>'+
              '<td>Sakura University<br><small>(さくら)</small></td>'+
              '<td>Seoul University<br><small>(ソウル)</small></td>'+
              '<td>University of London<br><small>(ロンドン)</small></td>'+
              '<td>Sakura University<br><small>(さくら)</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Major</td>'+
              '<td>Japanese</td>'+
              '<td>history<br><small>(れきし)</small></td>'+
              '<td>computer<br><small>(コンピューター)</small></td>'+
              '<td>business<br><small>(ビジネス)</small></td>'+
              '<td>(Japanese teacher)</td>'+
            '</tr>'+
          '</table><br>'+

          '<div class="problem">'+
            'メアリーさんのせんこうはビジネスですか。<br>'+
            '{いいえ、にほんごです|いいえ、日本語です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'たけしさんはアリゾナだいがくのがくせいですか。<br>'+
            '{いいえ、さくらだいがくのがくせいです|いいえ、さくら大学の学生です|' + Genki.getAlts('いいえ、{桜}{大学}の{学生}です', 'さくら|だいがく|がくせい') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'たけしさんのせんこうはなんですか。<br>'+
            '{れきしです|歴史です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'ロバートさんはロンドンだいがくのがくせいですか。<br>'+
            '{はい、そうです}。'+
          '</div>'+

          '<div class="problem">'+
            'ロバートさんのせんこうはなんですか<br>'+
            '{ビジネスです}。'+
          '</div>'+

          '<div class="problem">'+
            'ソラさんのせんこうはけいざいですか。<br>'+
            '{いいえ、コンピューターです}。'+
          '</div>'+

          '<div class="problem">'+
            'やましたせんせいはにほんだいがくのせんせいですか。<br>'+
            '{いいえ、さくらだいがくのせんせいです|いいえ、さくら大学の先生です|' + Genki.getAlts('いいえ、{桜}{大学}の{先生}です', 'さくら|だいがく|せんせい') + 'answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
