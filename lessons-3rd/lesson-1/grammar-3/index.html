    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and tell how old each person is.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
          '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
          '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Nationality</td>'+
          '<td>American</td>'+
          '<td>Japanese</td>'+
          '<td>Korean<br>(かんこくじん)</td>'+
          '<td>British<br>(イギリスじん)</td>'+
          '<td>Japanese</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Year</td>'+
          '<td>2nd year</td>'+
          '<td>4th year</td>'+
          '<td>3rd year</td>'+
          '<td>4th year</td>'+
          '<td></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>19</td>'+
          '<td>22</td>'+
          '<td>20</td>'+
          '<td>22</td>'+
          '<td>47</td>'+
        '</tr>'+
      '</table>', 'Look at the table below and tell how old each person is.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'How old is Mary?',
            answers : [
              'Aメアリーさんはじゅうきゅうさいです。',
              'メアリーさんはじゅうきゅうです。',
              'メアリーさんじゅうきゅうさいです。'
            ]
          },

          {
            question : 'How old is Takeshi?',
            answers : [
              'Aたけしさんはにじゅうにさいです。',
              'たけしさんはにじゅうにです。',
              'たけしさんにじゅうにさいです。'
            ]
          },

          {
            question : 'How old is Sora?',
            answers : [
              'Aソラさんははたちです。',
              'ソラさんはにじゅうさいです。',
              'ソラさんにじゅうさいです。'
            ]
          },

          {
            question : 'How old is Robert?',
            answers : [
              'Aロバートさんはにじゅうにさいです。',
              'ロバートさんはにじゅうにです。',
              'ロバートさんにじゅうにさいです。'
            ]
          },

          {
            question : 'How old is Professor Yamashita?',
            answers : [
              'Aやましたせんせいはよんじゅうななさいです。',
              'やましたせんせいはよんじゅうななです。',
              'やましたせんせいよんじゅうななさいです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
              '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
              '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
              '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
              '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Nationality</td>'+
              '<td>American</td>'+
              '<td>Japanese</td>'+
              '<td>Korean<br>(かんこくじん)</td>'+
              '<td>British<br>(イギリスじん)</td>'+
              '<td>Japanese</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Year</td>'+
              '<td>2nd year</td>'+
              '<td>4th year</td>'+
              '<td>3rd year</td>'+
              '<td>4th year</td>'+
              '<td></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Age</td>'+
              '<td>19</td>'+
              '<td>22</td>'+
              '<td>20</td>'+
              '<td>22</td>'+
              '<td>47</td>'+
            '</tr>'+
          '</table><br>'+

          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'How old is Mary?<br>'+
              '{メアリーさん}は{じゅうきゅう|十九|answer}さいです。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            'How old is Takeshi?<br>'+
            '{たけしさんはにじゅうにさいです|たけしさんは二十二歳です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'How old is Sora?<br>'+
            '{ソラさんは%(はたち/にじゅっさい/にじっさい)です|ソラさんは二十歳です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'How old is Robert?<br>'+
            '{ロバートさんはにじゅうにさいです|ロバートさんは二十二歳です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'How old is Professor Yamashita?<br>'+
            '{やましたせんせいはよんじゅうななさいです|山下先生は四十七歳です|' + Genki.getAlts('{山下}{先生}は{四十七歳}です', 'やました|せんせい|よんじゅうななさい') + 'answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
