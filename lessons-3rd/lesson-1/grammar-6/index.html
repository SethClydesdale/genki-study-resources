    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the chart about Mary\'s host family and answer the questions.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>おとうさん<br>(father)</td>'+
          '<td>おかあさん<br>(mother)</td>'+
          '<td>おにいさん<br>(elder brother)</td>'+
          '<td>いもうと<br>(younger sister)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Occupation/School</td>'+
          '<td>かいしゃいん<br>(works for a company)</td>'+
          '<td>かんごし<br>(nurse)</td>'+
          '<td>だいがくいんせい<br>(graduate student)</td>'+
          '<td>こうこうせい<br>(high school student)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>48</td>'+
          '<td>45</td>'+
          '<td>23</td>'+
          '<td>16</td>'+
        '</tr>'+
      '</table>', 'Look at the chart about Mary\'s host family and answer the questions.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'おとうさんはかいしゃいんですか。',
            answers : [
              'Aはい、そうです。',
              'いいえ、べんごしです。',
              'いいえ、いしゃです。'
            ]
          },

          {
            question : 'おとうさんはなんさいですか。',
            answers : [
              'Aよんじゅうはっさいです。',
              'よんじゅうはちさいです。',
              'さんじゅうはっさいです。'
            ]
          },

          {
            question : 'おかあさんはせんせいですか。',
            answers : [
              'Aいいえ、かんごしです。',
              'はい、そうです。',
              'いいえ、しゅふです。'
            ]
          },

          {
            question : 'おかあさんはなんさいですか。',
            answers : [
              'Aよんじゅうごさいです。',
              'さんじゅうごさいです。',
              'よんじゅうにさいです。'
            ]
          },

          {
            question : 'おにいさんはかいしゃいんですか。',
            answers : [
              'Aいいえ、だいがくいんせいです。',
              'はい、そうです。',
              'いいえ、だいがくせいです。'
            ]
          },

          {
            question : 'おにいさんはなんさいですか。',
            answers : [
              'Aにじゅうさんさいです。',
              'ごじゅうさんさいです。',
              'にじゅうよんさいです。'
            ]
          },

          {
            question : 'いもうとはだいがくせいですか。',
            answers : [
              'Aいいえ、こうこうせいです。',
              'はい、そうです。',
              'いいえ、だいがくせいです。'
            ]
          },

          {
            question : 'いもうとはなんさいですか。',
            answers : [
              'Aじゅうろくさいです。',
              'じゅうはっさいです。',
              'ろくじゅっさいです。'
            ]
          }
        ],
        
        
        '<div class="count-problems">'+
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>おとうさん<br>(father)</td>'+
              '<td>おかあさん<br>(mother)</td>'+
              '<td>おにいさん<br>(elder brother)</td>'+
              '<td>いもうと<br>(younger sister)</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Occupation/School</td>'+
              '<td>かいしゃいん<br>(works for a company)</td>'+
              '<td>かんごし<br>(nurse)</td>'+
              '<td>だいがくいんせい<br>(graduate student)</td>'+
              '<td>こうこうせい<br>(high school student)</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Age</td>'+
              '<td>48</td>'+
              '<td>45</td>'+
              '<td>23</td>'+
              '<td>16</td>'+
            '</tr>'+
          '</table><br>'+
        
          '<div class="problem">'+
            'おとうさんはかいしゃいんですか。<br>'+
            '{はい、そうです}。'+
          '</div>'+
        
          '<div class="problem">'+
            'おとうさんはなんさいですか。<br>'+
            '{よんじゅうはっさいです|四十八歳です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'おかあさんはせんせいですか。<br>'+
            '{いいえ、かんごしです|いいえ、看護師です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'おかあさんはなんさいですか。<br>'+
            '{よんじゅうごさいです|四十五歳です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'おにいさんはかいしゃいんですか。<br>'+
            '{いいえ、だいがくいんせいです|いいえ、大学院生です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'おにいさんはなんさいですか。<br>'+
            '{にじゅうさんさいです|二十三歳です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'いもうとはだいがくせいですか。<br>'+
            '{いいえ、こうこうせいです|いいえ、高校生です|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'いもうとはなんさいですか。<br>'+
            '{じゅうろくさいです|十六歳です|answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
