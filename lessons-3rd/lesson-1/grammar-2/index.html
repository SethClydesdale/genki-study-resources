    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and tell which year of university each person is in.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
          '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
          '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Nationality</td>'+
          '<td>American</td>'+
          '<td>Japanese</td>'+
          '<td>Korean<br>(かんこくじん)</td>'+
          '<td>British<br>(イギリスじん)</td>'+
          '<td>Japanese</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Year</td>'+
          '<td>2nd year</td>'+
          '<td>4th year</td>'+
          '<td>3rd year</td>'+
          '<td>4th year</td>'+
          '<td></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>19</td>'+
          '<td>22</td>'+
          '<td>20</td>'+
          '<td>22</td>'+
          '<td>47</td>'+
        '</tr>'+
      '</table>', 'Look at the table below and tell which year of university each person is in.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'What year of university is Mary in?',
            answers : [
              'Aメアリーさんはにねんせいです。',
              'メアリーさんはよねんせいです。',
              'メアリーさんにねんせいです。'
            ]
          },

          {
            question : 'What year of university is Takeshi in?',
            answers : [
              'Aたけしさんはよねんせいです。',
              'たけしさんはにねんせいです。',
              'たけしさんよねんせいです。'
            ]
          },

          {
            question : 'What year of university is Sora in?',
            answers : [
              'Aソラさんはさんねんせいです。',
              'ソラさんはいちねんせいです。',
              'ソラさんさんねんせいです。'
            ]
          },

          {
            question : 'What year of university is Robert in?',
            answers : [
              'Aロバートさんはよねんせいです。',
              'ロバートさんはにねんせいです。',
              'ロバートさんよねんせいです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
              '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
              '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
              '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
              '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Nationality</td>'+
              '<td>American</td>'+
              '<td>Japanese</td>'+
              '<td>Korean<br>(かんこくじん)</td>'+
              '<td>British<br>(イギリスじん)</td>'+
              '<td>Japanese</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Year</td>'+
              '<td>2nd year</td>'+
              '<td>4th year</td>'+
              '<td>3rd year</td>'+
              '<td>4th year</td>'+
              '<td></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Age</td>'+
              '<td>19</td>'+
              '<td>22</td>'+
              '<td>20</td>'+
              '<td>22</td>'+
              '<td>47</td>'+
            '</tr>'+
          '</table><br>'+

          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'What year of university is Mary in?<br>'+
              '{メアリーさん}は{に|二|answer}ねんせいです。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            'What year of university is Takeshi in?<br>'+
            '{たけしさんはよねんせいです|たけしさんは四年生です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'What year of university is Sora in?<br>'+
            '{ソラさんはさんねんせいです|ソラさんは三年生です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'What year of university is Robert in?<br>'+
            '{ロバートさんはよねんせいです|ロバートさんは四年生です|answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>
