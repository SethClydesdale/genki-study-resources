    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the following sentences into Japanese using the framework "A の B."',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences into Japanese using the framework "A の B." Note that the order in which the two nouns appear may be different in English and in Japanese. Read Grammar 3 (p.43) for more info.</p>'+

      '<div class="count-problems">'+
        '<div class="problem"><span class="big-label">Takeshi\'s telephone number</span>{たけしさんのでんわばんごう|たけしさんの電話番号|' + Genki.getAlts('たけしさんの{電話}{番号}', 'でんわ|ばんごう') + 'answer}</div>'+
        '<div class="problem"><span class="big-label">my friend</span>{わたしのともだち|私の友だち|' + Genki.getAlts('{私}の{友}{達}', 'わたし|とも|だち') + 'answer}</div>'+
        '<div class="problem"><span class="big-label">English-language teacher</span>{えいごのせんせい|英語の先生|' + Genki.getAlts('{英語}の{先生}', 'えいご|せんせい') + 'answer}</div>'+
        '<div class="problem"><span class="big-label">Yui\'s major</span>{ゆいさんのせんこう|ゆいさんの専攻|answer}</div>'+
        '<div class="problem"><span class="big-label">high school teacher</span>{こうこうのせんせい|高校の先生|' + Genki.getAlts('{高校}の{先生}', 'こうこう|せんせい') + 'answer}</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'My major is Japanese language.<br>'+
          '{わたしのせんこうはにほんごです|私の専攻は日本語です|' + Genki.getAlts('{私}の{専攻}は{日本語}です', 'わたし|せんこう|にほんご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am a student at Nihon University.<br>'+
          '{わたしはにほんだいがくのがくせいです|私はにほん大学の学生です|' + Genki.getAlts('{私}は{日本}{大学}の{学生}です', 'わたし|にほん|だいがく|がくせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita is a Japanese language teacher.<br>'+
          '{やましたせんせいはにほんごのせんせいです|山下先生は日本語の先生です|' + Genki.getAlts('{山下}{先生}は{日本語}の{先生}です', 'やました|せんせい|にほんご|せんせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Is Takeshi a student at Sakura University?<br>'+
          '{たけしさんはさくらだいがくのがくせいですか|たけしさんはさくら大学の学生ですか|' + Genki.getAlts('たけしさんは{桜}{大学}の{学生}ですか', 'さくら|だいがく|がくせい') + 'answer}。<br><br><br>'+
          'Yes, that\'s right.<br>'+
          '{はい、そうです}。'+
        '</div>'+
      '</div>'
      
    });</script>
