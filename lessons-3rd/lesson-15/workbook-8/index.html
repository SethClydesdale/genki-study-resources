    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>You are invited to Tom\'s room. Listen to what he says about his belongings and complete each explanation.</p>'+
    '{!AUDIO|W15-A}'+
        
    '<div class="columns-2 valign-top clear">'+
      '<div class="count-problems">'+
        '<div class="problem">{!PLAY|W15-A|29.5} これは{お寺で買った|おてらでかった|' + Genki.getAlts('お{寺}で{買}った', 'てら|か') + 'answer}<ruby>着物<rt>きもの</rt></ruby>です。</div>'+
        '<div class="problem">{!PLAY|W15-A|16} これは{妹が編んだ|いもうとがあんだ|' + Genki.getAlts('{妹}が{編}んだ', 'いもうと|あ') + 'answer}マフラーです。</div>'+
        '<div class="problem">{!PLAY|W15-A|8.5} これは{おじいさんが若い時、使っていた|おじいさんがわかいとき、つかっていた|' + Genki.getAlts('おじいさんが{若}い{時}、{使}っていた', 'わか|とき|つか') + 'answer}ラジオです。</div>'+
        '<div class="problem">{!PLAY|W15-A|25} これは{彼女と京都で撮った|かのじょときょうとでとった|' + Genki.getAlts('{彼女}と{京都}で{撮}った', 'かのじょ|きょうと|と') + 'answer}<ruby>写真<rt>しゃしん</rt></ruby>です。</div>'+
        '<div class="problem">{!PLAY|W15-A|47} これは{先生に借りた|せんせいにかりた|' + Genki.getAlts('{先生}に{借}りた', 'せんせい|か') + 'answer}<ruby>歴史<rt>れきし</rt></ruby>の<ruby>本<rt>ほん</rt></ruby>です。</div>'+
        '<div class="problem">{!PLAY|W15-A|37} これは{両親がくれた|りょうしんがくれた|answer}ぬいぐるみです。</div>'+
      '</div>'+
        
      '<div class="center">{!IMG|3rd-l15-w8-1.png|Tom\'s room}</div>'+
    '</div>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogue between Mary and Sora and mark the appropriate choices with O.</p>'+
    '<div class="right">*<ruby>平和公園<rt>へいわこうえん</rt></ruby>　＝　<ruby>広島平和記念公園<rt>ひろしまへいわきねんこうえん</rt></ruby> (Hiroshima Peace Memorial Park)</div>'+
    '{!AUDIO|W15-B}'+
        
    '<div class="count-problems small-margin valign-top">'+
      '<div class="problem">{!PLAY|W15-B|2.5} ソラさんは<ruby>今度<rt>こんど</rt></ruby>の<ruby>休<rt>やす</rt></ruby>みに( [{||width:21}] <ruby>休<rt>やす</rt></ruby>もう・[{O}] <ruby>勉強<rt>べんきょう</rt></ruby>しよう )と<ruby>思<rt>おも</rt></ruby>っていました。</div>'+
      '<div class="problem">{!PLAY|W15-B|25} ソラさんは<ruby>広島<rt>ひろしま</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったことが( [{||width:21}] あります・[{O}] ありません )。</div>'+
      '<div class="problem">{!PLAY|W15-B|36} <ruby>広島<rt>ひろしま</rt></ruby>は( [{}] <ruby>公園<rt>こうえん</rt></ruby>がきれいな・[{O}] <ruby>食べ物<rt>たべもの</rt></ruby>がおいしい )ので、メアリーさんは<ruby>広島<rt>ひろしま</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたがっています。</div>'+
      '<div class="problem">{!PLAY|W15-B|44.5} メアリーさんは<ruby>旅行<rt>りょこう</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に( [{O}] <ruby>本<rt>ほん</rt></ruby>で<ruby>広島<rt>ひろしま</rt></ruby>について<ruby>調<rt>しら</rt></ruby>べておく・[{||width:21}] <ruby>安<rt>やす</rt></ruby>い<ruby>旅館<rt>りょかん</rt></ruby>を<ruby>予約<rt>よやく</rt></ruby>しておく )つもりです。</div>'+
      '<div class="problem">{!PLAY|W15-B|58} ソラさんは<ruby>旅行<rt>りょこう</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に( [{||width:21}] <ruby>平和公園<rt>へいわこうえん</rt></ruby>について<ruby>調<rt>しら</rt></ruby>べておきます・[{O}] <ruby>宿題<rt>しゅくだい</rt></ruby>をしておきます )。</div>'+
    '</div><br>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the radio advertisement for Sakura University and mark each of the following statements with O if true, or with X if false.</p>'+
    '<div class="right">*ショッピングモール (shopping mall)</div>'+
    '{!AUDIO|W15-C}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W15-C|13.5} ({X}) The library is open until 10pm.</div>'+
      '<div class="problem">{!PLAY|W15-C|22} ({X}) There is a shopping mall on the university campus.</div>'+
      '<div class="problem">{!PLAY|W15-C|28} ({O}) There are restaurants nearby that serve international dishes.</div>'+
      '<div class="problem">{!PLAY|W15-C|37.5} ({O}) You can drink delicious coffee at a cafe nearby.</div>'+
      '<div class="problem">{!PLAY|W15-C|42.5} ({X}) There are many students studying English there.</div>'+
    '</div>'
      
    });</script>
