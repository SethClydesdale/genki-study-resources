    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about the favorite places of four Japanese people and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>四人の日本人が好きな所を<ruby>紹介<rt>しょうかい</rt></ruby>しています。読みましょう。</p>'+
      '<div class="columns-2 clear">'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>1. <ruby>広島<rt>ひろしま</rt></ruby>と<ruby>宮島<rt>みやじま</rt></ruby></h3>'+
            '<p>'+
              '　<ruby>広島<rt>ひろしま</rt></ruby>は私が生まれた町です。広島には<ruby>原爆<rt>げんばく</rt></ruby>ドームがあります。１９４５年８月６日、広島に<ruby>世界<rt>せかい</rt></ruby>で<ruby>初<rt>はじ</rt></ruby>めて原爆が<ruby>落<rt>お</rt></ruby>とされました。この原爆で二十万人の人が死にました。広島の人は原爆を<ruby>忘<rt>わす</rt></ruby>れてはいけないと思い*、原爆ドームを<ruby>残<rt>のこ</rt></ruby>しました。近くには<ruby>平和記念資料館<rt>へいわきねんしりょうかん</rt></ruby>があり、原爆について読んだり、<ruby>写真<rt>しゃしん</rt></ruby>を見たりできます。ここに来た人は、<ruby>平和<rt>へいわ</rt></ruby>の意味について<ruby>考<rt>かんが</rt></ruby>えます。<br>'+
              '　<ruby>広島<rt>ひろしま</rt></ruby>の近くには<ruby>宮島<rt>みやじま</rt></ruby>があります。宮島は小さい<ruby>島<rt>しま</rt></ruby>で、有名な神社があります。この神社は海の近くにあるので、天気がいい日は、海の青い色と神社の赤い色、そして山の<ruby>緑<rt>みどり</rt></ruby>がとてもきれいです。この島には<ruby>鹿<rt>しか</rt></ruby>がたくさんいます。鹿はたいていおなかがすいているので、食べ物を持っている人は注意したほうがいいでしょう。'+
            '</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>2. <ruby>沖縄<rt>おきなわ</rt></ruby></h3>'+
            '<p>'+
              '　私は今まで日本のいろいろな所に行きましたが、その中で、<ruby>沖縄<rt>おきなわ</rt></ruby>が<ruby>一番<rt>いちばん</rt></ruby>好きです。沖縄はエメラルドグリーンの海と白いビーチで有名です。<ruby>世界<rt>せかい</rt></ruby>のビーチの中で、一番きれいだと思います。沖縄は日本の一番南にあって、<ruby>冬<rt>ふゆ</rt></ruby>も<ruby>暖<rt>あたた</rt></ruby>かいです。だから、ゴルフなどのスポーツが一年中楽しめます。<br>'+
              '　今年の夏、私は<ruby>沖縄<rt>おきなわ</rt></ruby>で<ruby>初<rt>はじ</rt></ruby>めてダイビングをしてみました。海の中にはいろいろな色の魚がたくさん<ruby>泳<rt>およ</rt></ruby>いでいて、本当に<ruby>感動<rt>かんどう</rt></ruby>しました。十二月から四月まではくじらが見られるので、今度は<ruby>冬<rt>ふゆ</rt></ruby>に行こうと思っています。'+
            '</p>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>3. <ruby>京都<rt>きょうと</rt></ruby>（<ruby>嵐山<rt>あらしやま</rt></ruby>・<ruby>嵯峨野<rt>さがの</rt></ruby>）</h3>'+
            '<p>'+
              '　<ruby>京都<rt>きょうと</rt></ruby>には古いお寺がたくさんありますが、私がよく行く所は<ruby>嵐山<rt>あらしやま</rt></ruby>です。嵐山にはお寺も<ruby>自然<rt>しぜん</rt></ruby>もあります。嵐山は人気があって、<ruby>紅葉<rt>こうよう</rt></ruby>の時は特に<ruby>混<rt>こ</rt></ruby>んでいます。<br>'+
              '　<ruby>嵐山<rt>あらしやま</rt></ruby>の近くに<ruby>嵯峨野<rt>さがの</rt></ruby>があります。嵯峨野は広いので、足が<ruby>疲<rt>うか</rt></ruby>れるかもしれません。<ruby>歩<rt>ある</rt></ruby>きたくない人は自転車を借りたほうがいいでしょう。嵯峨野には<ruby>竹<rt>たけ</rt></ruby>がたくさんあり、竹で作ったおみやげを売っています。<br>'+
              '　<ruby>嵯峨野<rt>さがの</rt></ruby>からトロッコ<ruby>列車<rt>れっしゃ</rt></ruby>が走っています。列車から見える山と川の<ruby>景色<rt>けしき</rt></ruby>はとてもきれいです。'+
            '</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>4. <ruby>東京<rt>とうきょう</rt></ruby>（<ruby>渋谷<rt>しぶや</rt></ruby>）</h3>'+
            '<p>'+
              '　<ruby>渋谷<rt>しぶや</rt></ruby>は<ruby>若者<rt>わかもの</rt></ruby>のファッションで有名な場所で、おしゃれな店やカフェがたくさんあります。私はよく友だちと渋谷に買い物に行きます。<ruby>駅<rt>えき</rt></ruby>を出てハチ<ruby>公<rt>こう</rt></ruby>の前で友だちと待ち合わせをします。左の<ruby>写真<rt>しゃしん</rt></ruby>が犬のハチ公です(p.291)。ハチ公は死んだ<ruby>主人<rt>しゅじん</rt></ruby>を毎日ここで待っていて、有名になりました。ハチ公の話は映画にもなりました。今はたくさんの人がここに来て、ハチ公と写真をとります。<br>'+
              '　この建物はSHIBUYA109（イチマルキュー）で、<ruby>若者<rt>わかもの</rt></ruby>に人気がある<ruby>服<rt>ふく</rt></ruby>を売っています。ハチ<ruby>公<rt>こう</rt></ruby>の前からスクランブル<ruby>交差点<rt>こうさてん</rt></ruby>を<ruby>渡<rt>わた</rt></ruby>ってSHIBUYA109まで<ruby>歩<rt>ある</rt></ruby>きます。ここはいつもにぎやかです。雨の日は<ruby>駅<rt>えき</rt></ruby>からSHIBUYA109まで地下を通って行けるので<ruby>便利<rt>べんり</rt></ruby>です。'+
            '</p>'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="sub-section">'+
        '<p>'+
          '<strong>Note:</strong> (in 1. 広島と宮島) "<ruby>忘<rt>わす</rt></ruby>れてはいけないと思い" In the written language, sentences can be connected by using either the stem or te-form of the verb.<br>'+
          '<ruby>原爆<rt>げんばく</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れてはいけないと思い、原爆ドームを<ruby>残<rt>のこ</rt></ruby>しました。<br>'+
          '＝原爆を忘れてはいけないと思って、原爆ドームを残しました。'+
        '</p>'+
      '</div>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>生<rt>う</rt></ruby>まれる　to be born<br>'+
          '<ruby>原爆<rt>げんばく</rt></ruby>　atomic bomb<br>'+
          '<ruby>落<rt>お</rt></ruby>　to be dropped<br>'+
          '<ruby>残<rt>のこ</rt></ruby>す　to leave; to preserve<br>'+
          '<ruby>平和記念資料館<rt>へいわきねんしりょうかん</rt></ruby>　Peace Memorial Museum<br>'+
          '<ruby>平和<rt>へいわ</rt></ruby>　peace<br>'+
          '<ruby>意味<rt>いみ</rt></ruby>　meaning<br>'+
          '<ruby>楽<rt>たの</rt></ruby>しむ　to enjoy<br>'+
          'くじら　whale<br>'+
          '<ruby>自然<rt>しぜん</rt></ruby> nature<br>'+
          '<ruby>紅葉<rt>こうよう</rt></ruby>　autumn leaves/colors<br>'+
          '<ruby>混<rt>こ</rt></ruby>む　to get crowded<br>'+
          '<ruby>混<rt>こ</rt></ruby>んでいる　to be crowded<br>'+
          '<ruby>竹<rt>たけ</rt></ruby>　bamboo<br>'+
          'トロッコ<ruby>列車<rt>れっしゃ</rt></ruby>　small train usually for tourists<br>'+
          '<ruby>若者<rt>わかもの</rt></ruby>　young people<br>'+
          '<ruby>走<rt>は</rt></ruby>る　to run'+
        '</div>'+

        '<div>'+
          '<ruby>島<rt>しま</rt></ruby>　island<br>'+
          '<ruby>景色<rt>けしき</rt></ruby>　scenery<br>'+
          '<ruby>日<rt>ひ</rt></ruby>　day<br>'+
          '<ruby>緑<rt>みどり</rt></ruby>　green<br>'+
          '<ruby>鹿<rt>しか</rt></ruby>　deer<br>'+
          '<ruby>注意<rt>ちゅうい</rt></ruby>する　to watch out<br>'+
          '<ruby>南<rt>みなみ</rt></ruby>　south<br>'+
          '<ruby>一年中<rt>いちねんじゅう</rt></ruby>　all year<br>'+
          '<ruby>建物<rt>たてもの</rt></ruby>　building<br>'+
          'ファッション　fashion<br>'+
          '<ruby>場所<rt>ばしょ</rt></ruby>　place<br>'+
          '<ruby>待<rt>ま</rt></ruby>ち<ruby>合<rt>あ</rt></ruby>わせをする　to meet up<br>'+
          'スクランブル<ruby>交差点<rt>こうさてん</rt></ruby>　scramble crossing<br>'+
          '<ruby>渡<rt>わた</rt></ruby>る　to cross<br>'+
          '<ruby>地下<rt>ちか</rt></ruby>　underground<br>'+
          '<ruby>手<rt>て</rt></ruby>　hand; arm<br>'+
          '<ruby>通る<rt>とおる</rt></ruby>　to pass; to go through'+
        '</div>'+
      '</div><br>'+
      
        // II-C
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        
      '1. 「<ruby>広島<rt>ひろしま</rt></ruby>と<ruby>宮島<rt>みやじま</rt></ruby>」を<ruby>読<rt>よ</rt></ruby>んで、次の<ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えましょう。<br><br>'+
      '<div class="indent-block">'+
        '<div class="problem">'+
          '<div class="problem">'+
            'a. <ruby>原爆<rt>げんばく</rt></ruby>が<ruby>世界<rt>せかい</rt></ruby>で<ruby>初<rt>はじ</rt></ruby>めて<ruby>落<rt>お</rt></ruby>とされた所はどこですか。<br>'+
            '{広島です|ひろしまです|answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'それはいつでしたか。<br>'+
            '{１９４５年８月６日です|１９４５ねん８がつ６かです|' + Genki.getAlts('{１９４５}{年}{８}{月}{６}{日}です', '1945|ねん|8|がつ|6|か') + 'answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            '何人の人が死にましたか。<br>'+
            '{二十万人の人が死にました|にじゅうまんにんのひとがしにました|' + Genki.getAlts('{二十万人}の{人}が{死}にました', 'にじゅうまんにん|ひと|し') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          'b. <ruby>平和記念資料館<rt>へいわきねんしりょうかん</rt></ruby>で何ができますか。<br>'+
          '{原爆について読んだり、写真を見たりできます|げんばくについてよんだり、しゃしんをみたりできます|' + Genki.getAlts('{原爆}について{読}んだり、{写真}を{見}たりできます', 'げんばく|よ|しゃしん|み') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'c. <ruby>宮島<rt>みやじま</rt></ruby>はどんな所ですか。<br>'+
          '{小さい島で、有名な神社があります|ちいさいしまで、ゆうめいなじんじゃがあります|' + Genki.getAlts('{小}さい{島}で、{有名}な{神社}があります', 'ちい|しま|ゆうめい|じんじゃ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'd. 宮島で食べ物を持っている<ruby>人<rt>ひと</rt></ruby>は、どうして気をつけなければいけないのですか。<br>'+
          '{島にいる鹿はたいていおなかがすいているからです|しまにいるしかはたいていおなかがすいているからです|' + Genki.getAlts('{島}にいる{鹿}はたいていおなかがすいているからです', 'しま|しか') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      // II-D
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>次の人たちは旅行に行きたがっています。<ruby>広島<rt>ひろしま</rt></ruby>・<ruby>宮島<rt>みやじま</rt></ruby>、<ruby>沖縄<rt>おきなわ</rt></ruby>、<ruby>京都<rt>きょうと</rt></ruby>、東京の中でどこがいいと思いますか。どうしてですか。</p>'+
      '<div class="problem">'+
        'ジョンさん：<ruby>自然<rt>しぜん</rt></ruby>や<ruby>動物<rt>どうぶつ</rt></ruby>(animals)が好きで、人がたくさんいる所がきらいです。<br>'+
        '{広島・宮島です。海や山がきれいで、鹿もいるからです。|ひろしま・みやじまです。うみややまがきれいで、しかもいるからです。|' + Genki.getAlts('{広島}・{宮島}です。{海}や{山}が{きれい}で、{鹿}もいるからです。', 'ひろしま|みやじま|うみ|やま|綺麗|しか') + 'answer}'+
      '</div>'+

      '<div class="problem">'+
        'ケリーさん：ハワイで生まれたので、海とスポーツが大好きです。<br>'+
        '{沖縄です。ビーチがきれいだし、一年中スポーツが楽しめるからです。|おきなわです。ビーチがきれいだし、いちねんじゅうスポーツがたのしめるからです。|' + Genki.getAlts('{沖縄}です。ビーチが{きれい}だし、{一年中}スポーツが{楽}しめるからです。', 'おきなわ|綺麗|いちねんじゅう|たの') + 'answer}'+
      '</div>'+

      '<div class="problem">'+
        'ナオミさん：日本の<ruby>若者<rt>わかもの</rt></ruby>のファッションに<ruby>興味<rt>きょうみ</rt></ruby>があります。<br>'+
        '{東京です。渋谷が若者のファッションで有名な場所だからです。|しぶやがわかもののファッションでゆうめいなばしょだからです。|' + Genki.getAlts('{東京}です。{渋谷}が{若者}のファッションで{有名}な{場所}だからです。', 'とうきょう|しぶや|わかもの|ゆうめい|ばしょ') + 'answer}'+
      '</div>'+

      '<div class="problem">'+
        'ウデイさん：<ruby>紅葉<rt>こうよう</rt></ruby>を見たことがありません。<br>'+
        '{京都です。嵐山で紅葉が見られるからです。|きょうとです。あらしやまでこうようがみられるからです。|' + Genki.getAlts('{京都}です。{嵐山}で{紅葉}が{見}られるからです。', 'きょうと|あらしやま|こうよう|み') + 'answer}'+
      '</div>'
        
    });</script>
