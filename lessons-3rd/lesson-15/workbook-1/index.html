    <script>Genki.generateQuiz({

          '<td><ruby>待<rt>ま</rt></ruby>とう</td>'+

          '<td class="problem left"><ruby>泳<rt>およ</rt></ruby>ぐ</td>'+
          '<td>{泳げる|およげる|answer}</td>'+
          '<td>{泳ごう|およごう|answer}</td>'+
        '</tr>'+

          '<td class="problem left"><ruby>読<rt>よ</rt></ruby>む</td>'+
