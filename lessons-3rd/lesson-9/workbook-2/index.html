    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice using short forms in informal speech in the past tense.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make informal question sentences using the cues and answer them in the negative.</p>'+
        '<div class="example-problem inline-columns">'+
          'きのう、<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>する<br>'+
          '<div>Q：きのう、<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>した?</div>'+
          '<div>A：ううん、<ruby>勉強<rt>べんきょう</rt></ruby>しなかった。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          'きのう、<ruby>友<rt>とも</rt></ruby>だちに<ruby>会<rt>あ</rt></ruby>う<br>'+
          '<div>Q：{きのう、友だちに会った|きのう、ともだちにあった|' + Genki.getAlts('{昨日}、{友}{達}に{会}った', 'きのう|とも|だち|あ') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、会わなかった|ううん、あわなかった|answer;width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          'きのう、<ruby>運動<rt>うんどう</rt></ruby>する<br>'+
          '<div>Q：{きのう、運動した|きのう、うんどうした|' + Genki.getAlts('{昨日}、{運動}した', 'きのう|うんどう') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、運動しなかった|ううん、うんどうしなかった|answer;width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>、<ruby>試験<rt>しけん</rt></ruby>がある<br>'+
          '<div>Q：{先週、試験があった|せんしゅう、しけんがあった|' + Genki.getAlts('{先週}、{試験}があった', 'せんしゅう|しけん') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、なかった||width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>大学<rt>だいがく</rt></ruby>に<ruby>来<rt>く</rt></ruby>る<br>'+
          '<div>Q：{先週の週末、大学に来た|せんしゅうのしゅうまつ、だいがくにきた|' + Genki.getAlts('{先週}の{週末}、{大学}に{来}た', 'せんしゅう|しゅうまつ|だいがく|き') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、来なかった|ううん、こなかった|answer;width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>楽<rt>たの</rt></ruby>しい<br>'+
          '<div>Q：{先週の週末、楽しかった|せんしゅうのしゅうまつ、たのしかった|' + Genki.getAlts('{先週}の{週末}、{楽}しかった', 'せんしゅう|しゅうまつ|たの') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、楽しくなかった|ううん、たのしくなかった|answer;width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>髪<rt>かみ</rt></ruby>が<ruby>長<rt>なが</rt></ruby>い<br>'+
          '<div>Q：{子供の時、髪が長かった|こどものとき、かみがながかった|' + Genki.getAlts('{子供}の{時}、{髪}が{長}かった', 'こども|とき|かみ|なが') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、長くなかった|ううん、ながくなかった|answer;width:196}。</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>勉強<rt>べんきょう</rt></ruby>がきらい<br>'+
          '<div>Q：{子供の時、勉強がきらいだった|こどものとき、べんきょうがきらいだった|' + Genki.getAlts('{子供}の{時}、{勉強}が{嫌}いだった', 'こども|とき|べんきょう|きら') + 'answer;width:280}?</div>'+
          '<div>A：{ううん、きらいじゃなかった||width:196}。</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make questions you want to ask your friend about his/her childhood in informal speech, by translating the cues below.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'When you were a child, did you play sports often?<br>'+
            '<i class="fa">&#xf061;</i> <ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よくスポーツをした？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, did you go to the park often?<br>'+
          '{子供の時、よく公園に行った|こどものとき、よくこうえんにいった|' + Genki.getAlts('{子供}の{時}、よく{公園}に{行}った', 'こども|とき|こうえん|い') + 'answer}？'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, were you cute?<br>'+
          '{子供の時、かわいかった|こどものとき、かわいかった|' + Genki.getAlts('{子供}の{時}、かわいかった', 'こども|とき') + 'answer}？'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, were you a good kid?<br>'+
          '{子供の時、いい子だった|こどものとき、いいこだった|' + Genki.getAlts('{子供}の{時}、いい{子}だった', 'こども|とき|こ') + 'answer}？'+
        '</div>'+
      '</div>'
        
    });</script>
