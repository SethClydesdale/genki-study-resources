    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the blanks with the appropriate kanji.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Fill in the blanks with the appropriate kanji.</p>'+
        '<div class="problem inline-columns">'+
          '<div>この{白|しろ|furigana}いＴシャツは五{百|ひゃく|furigana}円でした。</div>'+
          '<div class="sub-section">百　白</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>{小|ちい|furigana}さいケーキを{少|すこ|furigana}し食べました。</div>'+
          '<div class="sub-section">小　少</div>'+
        '</div>'+
        
        '<div class="problem inline-columns valign-top">'+
          '<div>一時{間|かん|furigana}<ruby>音楽<rt>おんがく</rt></ruby>を{聞|き|furigana}きました。</div>'+
          '<div class="sub-section">聞　間</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>日本{語|ご|furigana}を{話|はな|furigana}します。</div>'+
          '<div class="sub-section">話　語</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Choose the most appropriate word for each blank.</p>'+
        '<div class="problem inline-columns">'+
          '<div>はじめまして。私の{名前|なまえ|furigana}はキムです。</div>'+
          '<div class="sub-section">名前　午前</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>毎日たいてい{午前|ごぜん|furigana}七時ごろおきます。</div>'+
          '<div class="sub-section">午後　午前</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>このかさは古いから、{新しい|あたらしい|furigana}かさをかいます。</div>'+
          '<div class="sub-section">大きい　新しい</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>今日はいい{天気|てんき|furigana}だった。でも、あしたは{雨|あめ|furigana}がふると思う。</div>'+
          '<div class="sub-section">元気　天気　白　雨</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>メアリーのお父さんを{知って|しって|furigana}いますか。</div>'+
          '<div class="sub-section">帰って　知って</div>'+
        '</div>'+
      '</div>'
    });</script>
