    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using もう～ました／まだ～ていません.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Write questions to ask if one has already done the things below. Answer the questions using もう or まだ. Pay attention to the verb forms in the affirmative and in the negative when you answer.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'eat lunch<br><br>'+
            'Q：もう<ruby>昼ご飯<rt>ひるごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べましたか。<br>'+
            'A：はい、もう<ruby>食<rt>た</rt></ruby>べました。／いいえ、まだ<ruby>食<rt>た</rt></ruby>べていません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'memorize new kanji<br><br>'+
            'Q：{もう新しい漢字を覚えましたか|もうあたらしいかんじをおぼえましたか|' + Genki.getAlts('もう{新}しい{漢字}を{覚}えましたか', 'あたら|かんじ|おぼ') + 'answer}。<br><br><br>'+
            'A：はい、{もう覚えました|もうおぼえました|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'clean your room<br><br>'+
            'Q：{もう部屋を掃除しましたか|もうへやをそうじしましたか|' + Genki.getAlts('もう{部屋}を{掃除}しましたか', 'へや|そうじ') + 'answer}。<br><br><br>'+
            'A：いいえ、{まだ掃除していません|まだそうじしていません|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'talk with the new teacher<br><br>'+
            'Q：{もう新しい先生と話しましたか|もうあたらしいせんせいとはなしましたか|' + Genki.getAlts('もう{新}しい{先生}と{話}しましたか', 'あたら|せんせい|はな') + 'answer}。<br><br><br>'+
            'A：いいえ、{まだ話していません|まだはなしていません|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'write a report<br><br>'+
            'Q：{もうレポートを書きましたか|もうレポートをかきましたか|answer}。<br><br><br>'+
            'A：はい、{もう書きました|もうかきました|answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
