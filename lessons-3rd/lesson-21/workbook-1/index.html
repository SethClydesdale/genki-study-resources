    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive forms.',

      quizlet :
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the chart below.</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td>dictionary form</td>'+
            '<td>potential form</td>'+
            '<td>passive form</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="left">e.g. <ruby>見<rt>み</rt></ruby>る</td>'+
            '<td><ruby>見<rt>み</rt></ruby>られる</td>'+
            '<td><ruby>見<rt>み</rt></ruby>られる</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">いじめる</td>'+
            '<td>{いじめられる}</td>'+
            '<td>{いじめられる}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left"><ruby>読<rt>よ</rt></ruby>む</td>'+
            '<td>{読める|よめる|answer}</td>'+
            '<td>{読まれる|よまれる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left"><ruby>帰<rt>かえ</rt></ruby>る</td>'+
            '<td>{帰れる|かえれる|answer}</td>'+
            '<td>{帰られる|かえられる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left"><ruby>話<rt>はな</rt></ruby>す</td>'+
            '<td>{話せる|はなせる|answer}</td>'+
            '<td>{話される|はなされる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">さわる</td>'+
            '<td>{触れる|さわれる|answer}</td>'+
            '<td>{触られる|さわられる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left"><ruby>泣<rt>な</rt></ruby>く</td>'+
            '<td>{泣ける|なける|answer}</td>'+
            '<td>{泣かれる|なかれる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left"><ruby>笑<rt>わら</rt></ruby>う</td>'+
            '<td>{笑える|わらえる|answer}</td>'+
            '<td>{笑われる|わらわれる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">くる</td>'+
            '<td>{来られる|こられる|answer}</td>'+
            '<td>{来られる|こられる|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">する</td>'+
            '<td>{できる}</td>'+
            '<td>{される}</td>'+
          '</tr>'+
        '</table><br>'+
      '</div><br>'+

      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Rewrite the sentences, using passive forms.</p>'+
        '<div class="problem">'+
          '<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>山田<rt>やまだ</rt></ruby>さんをなぐりました。<br>'+
          '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{田中さんになぐられました|たなかさんになぐられました|' + Genki.getAlts('{田中}さんに{殴}られました', 'たなか|なぐ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          '<ruby>山本<rt>やまもと</rt></ruby>さんは<ruby>山田<rt>やまだ</rt></ruby>さんをばかにします。<br>'+
      '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{山本さんにばかにされます|やまもとさんにばかにされます|' + Genki.getAlts('山本さんに{馬鹿}にされます', 'ばか') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'お<ruby>客<rt>きゃく</rt></ruby>さんは<ruby>山田<rt>やまだ</rt></ruby>さんに<ruby>文句<rt>もんく</rt></ruby>を<ruby>言<rt>い</rt></ruby>います。<br>'+
          '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{お客さんに文句を言われます|おきゃくさんにもんくをいわれます|' + Genki.getAlts('お{客}さんに{文句}を{言}われます', 'きゃく|もんく|い') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'どろぼうが<ruby>山田<rt>やまだ</rt></ruby>さんの<ruby>家<rt>いえ</rt></ruby>に<ruby>入<rt>はい</rt></ruby>りました。<br>'+
          '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{どろぼうに家に入られました|どろぼうにいえにはいられました|' + Genki.getAlts('{泥棒}に{家}に{入}られました', 'どろぼう|いえ|はい') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'どろぼうが<ruby>山田<rt>やまだ</rt></ruby>さんのかばんを<ruby>盗<rt>ぬす</rt></ruby>みました。<br>'+
          '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{どろぼうにかばんを盗まれました|どろぼうにかばんをぬすまれました|' + Genki.getAlts('{泥棒}に{かばん}を{盗}まれました', 'どろぼう|鞄|ぬす') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          '<ruby>知<rt>し</rt></ruby>らない<ruby>人<rt>ひと</rt></ruby>が<ruby>山田<rt>やまだ</rt></ruby>さんの<ruby>足<rt>あし</rt></ruby>を<ruby>踏<rt>ふ</rt></ruby>みました。<br>'+
          '<i class="fa">&#xf061;</i>　<ruby>山田<rt>やまだ</rt></ruby>さんは{知らない人に足を踏まれました|しらないひとにあしをふまれました|' + Genki.getAlts('{知}らない{人}に{足}を{踏}まれました', 'し|ひと|あし|ふ') + 'answer}。'+
        '</div>'+
      '</div>'

    });</script>
