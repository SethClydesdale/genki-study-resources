    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Translate the sentences using ～てある.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'A family photo has been placed (on the table).',
            answers : [
              'A<ruby>家族<rt>かぞく</rt></ruby>の<ruby>写真<rt>しゃしん</rt></ruby>が<ruby>置<rt>お</rt></ruby>いてあります。',
              '<ruby>家族<rt>かぞく</rt></ruby>の<ruby>写真<rt>しゃしん</rt></ruby>が<ruby>置<rt>お</rt></ruby>ってあります。',
              '<ruby>家族<rt>かぞく</rt></ruby>の<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>置<rt>お</rt></ruby>いてあります。',
              '<ruby>家族<rt>かぞく</rt></ruby>の<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>置<rt>お</rt></ruby>ってあります。'
            ]
          },

          {
            question : 'The light has been turned off.',
            answers : [
              'A<ruby>電気<rt>でんき</rt></ruby>が<ruby>消<rt>け</rt></ruby>してあります。',
              '<ruby>電気<rt>でんき</rt></ruby>が<ruby>消<rt>け</rt></ruby>すてあります。',
              '<ruby>電気<rt>でんき</rt></ruby>が<ruby>消<rt>き</rt></ruby>えてあります。',
              '<ruby>電気<rt>でんき</rt></ruby>が<ruby>消<rt>き</rt></ruby>えってあります。'
            ]
          },

          {
            question : 'The air conditioner has been turned on.',
            answers : [
              'Aエアコンがつけてあります。',
              'エアコンがつけってあります。',
              'エアコンがついてあります。',
              'エアコンがつってあります。'
            ]
          },

          {
            question : 'The curtain has been opened.',
            answers : [
              'Aカーテンが<ruby>開<rt>あ</rt></ruby>けてあります。',
              'カーテンが<ruby>開<rt>あ</rt></ruby>けってあります。',
              'Aカーテンが<ruby>開<rt>あ</rt></ruby>いてあります。',
              'カーテンが<ruby>開<rt>あ</rt></ruby>ってあります。'
            ]
          },

          {
            question : 'A name has been written.',
            answers : [
              'A<ruby>名前<rt>なまえ</rt></ruby>が<ruby>書<rt>か</rt></ruby>いてあります。',
              '<ruby>名前<rt>なまえ</rt></ruby>が<ruby>書<rt>か</rt></ruby>いであります。',
              '<ruby>名前<rt>なまえ</rt></ruby>を<ruby>書<rt>か</rt></ruby>いてあります。',
              '<ruby>名前<rt>なまえ</rt></ruby>を<ruby>書<rt>か</rt></ruby>いであります。'
            ]
          },

          {
            question : 'The window has been closed.',
            answers : [
              'A<ruby>窓<rt>まど</rt></ruby>が<ruby>閉<rt>し</rt></ruby>めてあります。',
              '<ruby>窓<rt>まど</rt></ruby>が<ruby>閉<rt>し</rt></ruby>めってあります。',
              '<ruby>窓<rt>まど</rt></ruby>が<ruby>閉<rt>し</rt></ruby>まってあります。',
              '<ruby>窓<rt>まど</rt></ruby>が<ruby>閉<rt>し</rt></ruby>まてあります。'
            ]
          },

          {
            question : 'The present has been wrapped.',
            answers : [
              'Aプレゼントが<ruby>包<rt>つつ</rt></ruby>んであります。',
              'プレゼントが<ruby>包<rt>つつ</rt></ruby>いであります。',
              'プレゼントが<ruby>包<rt>つつ</rt></ruby>ってあります。',
              'プレゼントが<ruby>包<rt>つつ</rt></ruby>んてあります。'
            ]
          },

          {
            question : 'The poster has been affixed (to the wall).',
            answers : [
              'Aポスターが<ruby>貼<rt>は</rt></ruby>ってあります。',
              'ポスターが<ruby>貼<rt>は</rt></ruby>いてあります。',
              'ポスターを<ruby>貼<rt>は</rt></ruby>ってあります。',
              'ポスターを<ruby>貼<rt>は</rt></ruby>いてあります。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'A family photo has been placed (on the table).<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>家族<rt>かぞく</rt></ruby>の<ruby>写真<rt>しゃしん</rt></ruby>が<ruby>置<rt>お</rt></ruby>いてあります'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'The light has been turned off.<br>'+
              '{電気が消してあります|でんきがけしてあります|' + Genki.getAlts('{電気}が{消}してあります', 'でんき|け') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'The air conditioner has been turned on.<br>'+
              '{エアコンがつけてあります}。'+
            '</div>'+
        
            '<div class="problem">'+
              'The curtain has been opened.<br>'+
              '{カーテンが開けてあります|カーテンがあけてあります|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'A name has been written.<br>'+
              '{名前が書いてあります|なまえがかいてあります|' + Genki.getAlts('{名前}が{書}いてあります', 'なまえ|か') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'The window has been closed.<br>'+
              '{窓が閉めてあります|まどがしめてあります|' + Genki.getAlts('{窓}が{閉}めてあります', 'まど|し') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'The present has been wrapped.<br>'+
              '{プレゼントが包んであります|プレゼントがつつんであります|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'The poster has been affixed (to the wall).<br>'+
              '{ポスターが貼ってあります|ポスターがはってあります|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
