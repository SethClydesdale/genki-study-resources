    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">今年{初めて|はじめて}、{台風|たいふう}が来ました。</div>'+
        '<div class="problem">{兄弟|きょうだい}に{犬|いぬ}の{写真|しゃしん}を{送りました|おくりました}。</div>'+
        '<div class="problem">{幸せ|しあわせ}になれると{信じて|しんじて}います。</div>'+
        '<div class="problem">この{時計|とけい}は十分{遅れて|おくれて}います。</div>'+
        '<div class="problem">私の{おや|親|width:42}はまだ{若い|わかい}です。</div>'+
        '<div class="problem">その{若者|わかもの}が{重い|おもい}{びょうき|病気|width:70}で{にゅういん|入院|width:84}しています。</div>'+
        '<div class="problem">{妹|いもうと}はパソコンを{三台|さんだい}も持っています。</div>'+
        '<div class="problem">{しょくじ|食事|width:70}が{遅かった|おそかった}ので、おなかがすいていません。</div>'+
        '<div class="problem">{弟|おとうと}は毎日同じ電車で{かよって|通って|width:70}いますが、きのうは{乗り遅れた|のりおくれた}そうです。</div>'+
        '<div class="problem">{初め|はじめ}は{心配|しんぱい}でしたが、いい{経験|けいけん}ができました。</div>'+
      '</div>'
    });</script>
