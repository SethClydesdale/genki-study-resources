    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following verbs into the passive forms.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>飲<rt>の</rt></ruby>む',
            answers : [
              'A<ruby>飲<rt>の</rt></ruby>まれる',
              '<ruby>飲<rt>の</rt></ruby>める',
              '<ruby>飲<rt>の</rt></ruby>めれる',
              '<ruby>飲<rt>の</rt></ruby>まる'
            ]
          },

          {
            question : '<ruby>食<rt>た</rt></ruby>べる',
            answers : [
              'A<ruby>食<rt>た</rt></ruby>べられる',
              '<ruby>食<rt>た</rt></ruby>べれる',
              '<ruby>食<rt>た</rt></ruby>べりれる',
              '<ruby>食<rt>た</rt></ruby>べらる'
            ]
          },

          {
            question : 'やめる',
            answers : [
              'Aやめられる',
              'やめれる',
              'やめりれる',
              'やめらる'
            ]
          },

          {
            question : 'なくす',
            answers : [
              'Aなくされる',
              'なくしれる',
              'なくせる',
              'なくさる'
            ]
          },

          {
            question : 'する',
            answers : [
              'Aされる',
              'できる',
              'なさる',
              'しれる'
            ]
          },

          {
            question : '<ruby>捨<rt>す</rt></ruby>てる',
            answers : [
              'A<ruby>捨<rt>す</rt></ruby>てられる',
              '<ruby>捨<rt>す</rt></ruby>たれる',
              '<ruby>捨<rt>す</rt></ruby>てれる',
              '<ruby>捨<rt>す</rt></ruby>てらる'
            ]
          },

          {
            question : '<ruby>壊<rt>こわ</rt></ruby>す',
            answers : [
              'A<ruby>壊<rt>こわ</rt></ruby>される',
              '<ruby>壊<rt>こわ</rt></ruby>しれる',
              '<ruby>壊<rt>こわ</rt></ruby>せる',
              '<ruby>壊<rt>こわ</rt></ruby>さる'
            ]
          },

          {
            question : '<ruby>見<rt>み</rt></ruby>る',
            answers : [
              'A<ruby>見<rt>み</rt></ruby>られる',
              '<ruby>見<rt>み</rt></ruby>れる',
              '<ruby>見<rt>み</rt></ruby>りれる',
              '<ruby>見<rt>み</rt></ruby>らる'
            ]
          },

          {
            question : '<ruby>笑<rt>わら</rt></ruby>う',
            answers : [
              'A<ruby>笑<rt>わら</rt></ruby>われる',
              '<ruby>笑<rt>わら</rt></ruby>あれる',
              '<ruby>笑<rt>わら</rt></ruby>える',
              '<ruby>笑<rt>わら</rt></ruby>れる'
            ]
          },

          {
            question : 'うそをつく',
            answers : [
              'Aうそをつかれる',
              'うそをつきれる',
              'うそをつける',
              'うそをつかる'
            ]
          },

          {
            question : '<ruby>連<rt>つ</rt></ruby>れていく',
            answers : [
              'A<ruby>連<rt>つ</rt></ruby>れていかれる',
              '<ruby>連<rt>つ</rt></ruby>れていきれる',
              '<ruby>連<rt>つ</rt></ruby>れていける',
              '<ruby>連<rt>つ</rt></ruby>れていかる'
            ]
          },

          {
            question : 'ばかにする',
            answers : [
              'Aばかにされる',
              'ばかにできる',
              'ばかになさる',
              'ばかにしれる'
            ]
          },

          {
            question : 'たばこを<ruby>吸<rt>す</rt></ruby>う',
            answers : [
              'Aたばこを<ruby>吸<rt>す</rt></ruby>われる',
              'たばこを<ruby>吸<rt>す</rt></ruby>あれる',
              'たばこを<ruby>吸<rt>す</rt></ruby>える',
              'たばこを<ruby>吸<rt>す</rt></ruby>わる'
            ]
          },

          {
            question : '<ruby>立<rt>た</rt></ruby>つ',

              '<ruby>立<rt>た</rt></ruby>ちれる',
              '<ruby>立<rt>た</rt></ruby>てる',
              '<ruby>立<rt>た</rt></ruby>たる'

            question : '<ruby>来<rt>く</rt></ruby>る',

              '<ruby>来<rt>こ</rt></ruby>れる',
              '<ruby>来<rt>こ</rt></ruby>らる'
            ]

          {
            question : '<ruby>怒<rt>おこ</rt></ruby>る',
            answers : [
              'A<ruby>怒<rt>おこ</rt></ruby>られる',
              '<ruby>怒<rt>おこ</rt></ruby>りれる',
              '<ruby>怒<rt>おこ</rt></ruby>れる',
              '<ruby>怒<rt>おこ</rt></ruby>らる'
            ]
          },

          {
            question : '<ruby>盗<rt>ぬす</rt></ruby>む',
            answers : [
              'A<ruby>盗<rt>ぬす</rt></ruby>まれる',
              '<ruby>盗<rt>ぬす</rt></ruby>みれる',
              '<ruby>盗<rt>ぬす</rt></ruby>れる',
              '<ruby>盗<rt>ぬす</rt></ruby>まる'
            ]
          }

        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>飲<rt>の</rt></ruby>む　<i class="fa">&#xf061;</i>　<ruby>飲<rt>の</rt></ruby>まれる'+
          '</div>'+
        '</div>'+

        '<div class="count-problems valign-top columns-2 clear">'+
          '<div>'+
            '<div class="problem"><ruby>食<rt>た</rt></ruby>べる　<i class="fa">&#xf061;</i>　{食べられる|たべられる|answer}</div>'+
            '<div class="problem">やめる　<i class="fa">&#xf061;</i>　{やめられる}</div>'+
            '<div class="problem">なくす　<i class="fa">&#xf061;</i>　{なくされる}</div>'+
            '<div class="problem">する　<i class="fa">&#xf061;</i>　{される}</div>'+
            '<div class="problem"><ruby>捨<rt>す</rt></ruby>てる　<i class="fa">&#xf061;</i>　{捨てられる|すてられる|answer}</div>'+
            '<div class="problem"><ruby>壊<rt>こわ</rt></ruby>す　<i class="fa">&#xf061;</i>　{壊される|こわされる|answer}</div>'+
            '<div class="problem"><ruby>見<rt>み</rt></ruby>る　<i class="fa">&#xf061;</i>　{見られる|みられる|answer}</div>'+
            '<div class="problem"><ruby>笑<rt>わら</rt></ruby>う　<i class="fa">&#xf061;</i>　{笑われる|わらわれる|answer}</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">うそをつく　<i class="fa">&#xf061;</i>　{うそをつかれる}</div>'+
            '<div class="problem"><ruby>連<rt>つ</rt></ruby>れていく　<i class="fa">&#xf061;</i>　{連れていかれる|つれていかれる|連れて行かれる|answer}</div>'+
            '<div class="problem">ばかにする　<i class="fa">&#xf061;</i>　{ばかにされる|馬鹿にされる|answer}</div>'+
            '<div class="problem">たばこを<ruby>吸<rt>す</rt></ruby>う　<i class="fa">&#xf061;</i>　{たばこを吸われる|たばこをすわれる|タバコを吸われる|answer}</div>'+
            '<div class="problem"><ruby>立<rt>た</rt></ruby>つ　<i class="fa">&#xf061;</i>　{立たれる|たたれる|answer}</div>'+
            '<div class="problem"><ruby>来<rt>く</rt></ruby>る　<i class="fa">&#xf061;</i>　{来られる|こられる|answer}</div>'+
            '<div class="problem"><ruby>怒<rt>おこ</rt></ruby>る　<i class="fa">&#xf061;</i>　{怒られる|おこられる|answer}</div>'+
            '<div class="problem"><ruby>盗<rt>ぬす</rt></ruby>む　<i class="fa">&#xf061;</i>　{盗まれる|ぬすまれる|answer}</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
