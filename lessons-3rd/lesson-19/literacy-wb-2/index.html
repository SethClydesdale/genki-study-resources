    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem valign-top">{お兄さん|おにいさん}と{お姉さん|おねえさん}によろしくお<ruby>伝<rt>つた</rt></ruby>えください。</div>'+
        '<div class="problem">{春|はる}より{秋|あき}のほうが好きです。</div>'+
        '<div class="problem valign-top">{姉|あね}は{漢字|かんじ}の<ruby>歴史<rt>れきし</rt></ruby>を{研究して|けんきゅうして}います。</div>'+
        '<div class="problem valign-top">{冬|ふゆ}は{花|はな}があまり<ruby>咲<rt>さ</rt></ruby>きません。</div>'+
        '<div class="problem">{手紙|てがみ}では名前の後ろに「{様|さま}」と書きます。</div>'+
        '<div class="problem">{質問|しつもん}が{多くて|おおくて}、{不安|ふあん}です。</div>'+
        '<div class="problem">大学で{工学|こうがく}を勉強しています。{来年|らいねん}、{卒業します|そつぎょうします}。</div>'+
        '<div class="problem">時々、日本の{ゆうじん|友人|width:70}を{おもいだします|思い出します|width:112}。</div>'+
        '<div class="problem">彼は{たいせつ|大切|width:70}な友だちです。とても{おせわ|お世話}になりました。</div>'+
        '<div class="problem valign-top">{兄|あに}が東京の{だいがくいん|大学院|width:98}に入ったので、{冬休み|ふゆやすみ}に<ruby>遊<rt>あそ</rt></ruby>びに行きます。</div>'+
      '</div>'
    });</script>
