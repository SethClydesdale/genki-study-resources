    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Jean\'s thank you letter and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'いかが　how (polite expression of どう)<br>'+
          'たつ　(time) pass<br>'+
          '～<ruby>中<rt>ちゅう</rt></ruby>　while...<br>'+
          'たいへん　greatly<br>'+
          'お<ruby>世話<rt>せわ</rt></ruby>になる　to be in someone\'s care (～に)<br>'+
          'しょうぎ　Japanese chess<br>'+
          '<ruby>思<rt>おも</rt></ruby>い<ruby>出<rt>だ</rt></ruby>す　to recall<br>'+
          'なつかしい　to miss; to long for'+
        '</div>'+

        '<div>'+
          'それでは　well then<br>'+
          'みな<ruby>様<rt>さま</rt></ruby>　everyone (polite expression of みなさん）<br>'+
          '<ruby>大切<rt>たいせつ</rt></ruby>にする　to take good care of<br>'+
          '<ruby>季節<rt>きせつ</rt></ruby>　season; time of year<br>'+
          'あいさつ　greeting<br>'+
          '<ruby>続<rt>つづ</rt></ruby>く　to continue<br>'+
          '<ruby>桜<rt>さくら</rt></ruby>　cherry tree<br>'+
          '<ruby>紅葉<rt>こうよう</rt></ruby>　autumn colors'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>日本語の手紙はたいてい<ruby>季節<rt>きせつ</rt></ruby>のあいさつで始まります。次の文はどの季節ですか。</p>'+
        '<div class="sub-section center" style="width:50%;font-size:18px;">春　夏　秋　冬</div><br>'+
        
        '<div class="valign-top">'+
          '<div class="problem">({夏|なつ|answer})　<ruby>暑<rt>あつ</rt></ruby>い日が<ruby>続<rt>つづ</rt></ruby>きます。</div>'+
          '<div class="problem">({春|はる|answer})　<ruby>桜<rt>さくら</rt></ruby>の花がきれいな<ruby>季節<rt>きせつ</rt></ruby>になりました。</div>'+
          '<div class="problem">({冬|ふゆ|answer})　今年<ruby>初<rt>はじ</rt></ruby>めて雪が<ruby>降<rt>ふ</rt></ruby>りました。</div>'+
          '<div class="problem">({秋|あき|answer})　山の<ruby>紅葉<rt>こうよう</rt></ruby>がとてもきれいです。</div>'+
        '</div>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>フランス人のジャンさんはホームステイの家族へお<ruby>礼<rt>れい</rt></ruby>の手紙を書きました。次の手紙を読みましょう。</p>'+
        '<p class="sub-section text-passage vertical-text">'+
          '　小野様<br>'+
          '　パリではさむい日がつづいていますが、東京はいかがですか。もっと早く手紙を書こうと思っていたのですが、大学の授業でいそがしくて、日本を出てから三か月もたってしまいました。<br>'+
          '　留学中はたいへんお世話になりました。はじめは日本語がわからなくて、不安でした。でもお母さんのおかげで、日本語が上手になりました。日本語や日本の生活についていろいろ教えてくださってどうもありがとうございました。<br>'+
          '　お姉さんといっしょにテニスをしたり、お兄さんとしょうぎをしたりしたことを今も思い出します。お父さんが作ってくれたカレーもなつかしいです。日本に行って本当によかったと思います。<br>'+
          '　私はこの冬休みは自分で漢字を勉強しようと思っています。来年大学を卒業したら、もう一度日本にもどるつもりです。その時、会えるのを楽しみにしています。<br>'+
          '　それでは、みな様によろしくおつたえください。<br>'+
          '　お体を大切になさってください。<br><br>'+
          '　十二月十日<br>'+
          '　　　　　ジャン・ベルナール<br>'+
        '</p><br>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>質問に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          'ジャンさんはどうしてもっと早く手紙を書かなかったのですか。<br>'+
          '{大学の授業でいそがしかったからです|だいがくのじゅぎょうでいそがしかったからです|' + Genki.getAlts('{大学}の{授業}で{忙}しかったからです', 'だいがく|じゅぎょう|いそが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジャンさんは何がなつかしいですか。<br>'+
          '{お父さんが作ってくれたカレーがなつかしいです|おとうさんがつくってくれたカレーがなつかしいです|' + Genki.getAlts('お{父}さんが{作}ってくれたカレーがなつかしいです', 'とう|つく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジャンさんは冬休みに何をしますか。<br>'+
          '{自分で漢字を勉強しようと思っています|じぶんでかんじをべんきょうしようとおもっています|' + Genki.getAlts('{自分}で{漢字}を{勉強}しようと{思}っています', 'じぶん|かんじ|べんきょう|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ジャンさんはいつ日本にもどるつもりですか。<br>'+
          '{来年大学を卒業したら、日本にもどるつもりです|らいねんだいがくをそつぎょうしたら、にほんにもどるつもりです|' + Genki.getAlts('{来年}{大学}を{卒業}したら、{日本}に{戻}るつもりです', 'らいねん|だいがく|そつぎょう|にほん|もど') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
