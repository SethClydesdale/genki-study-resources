    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>かた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          'あなたは、<ruby>自分<rt>じぶん</rt></ruby>はどんな<ruby>性格<rt>せいかく</rt></ruby>だと<ruby>思<rt>おも</rt></ruby>いますか。<br>'+
          '(I think I am a shy person, and serious.)<br>'+
          '{まじめで、恥ずかしがり屋だと思います|まじめで、はずかしがりやだとおもいます|' + Genki.getAlts('まじめで、{恥}ずかしがり{屋}だと{思}います', 'は|や|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本<rt>にほん</rt></ruby>のどんな<ruby>文化<rt>ぶんか</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますか。<br>'+
          '(I am interested in Kabuki.)<br>'+
          '{かぶきに興味があります|かぶきにきょうみがあります|' + Genki.getAlts('{歌舞伎}に{興味}があります', 'かぶき|きょうみ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>してよかったと<ruby>思<rt>おも</rt></ruby>いますか。どうしてですか。<br>'+
          '(Yes, I think I am glad that I studied Japanese.)<br>'+
          '{はい、日本語を勉強してよかったと思います|はい、にほんごをべんきょうしてよかったとおもいます|' + Genki.getAlts('はい、{日本語}を{勉強}して{よ}かったと{思}います', 'にほんご|べんきょう|良|おも') + 'answer}。<br><br><br>'+
          '(Because I made a lot of Japanese friends.)<br>'+
          '{日本人の友だちがたくさんできましたから|にほんじんのともだちがたくさんできましたから|' + Genki.getAlts('{日本人}の{友}{達}がたくさんできましたから', 'にほんじん|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今<rt>いま</rt></ruby>、だれにお<ruby>礼<rt>れい</rt></ruby>を<ruby>言<rt>い</rt></ruby>いたいですか。<ruby>何<rt>なに</rt></ruby>と<ruby>言<rt>い</rt></ruby>いたいですか。<br>'+
          '(I want to say to my friend "Thank you for listening to my worries.")<br>'+
          '{友だちに「悩みを聞いてくれてありがとう」と言いたいです|ともだちに「なやみをきいてくれてありがとう」といいたいです|' + Genki.getAlts('{友}{達}に「{悩}みを{聞}いてくれてありがとう」と{言}いたいです', 'とも|だち|なや|き|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>最近<rt>さいきん</rt></ruby>、<ruby>怒<rt>おこ</rt></ruby>ったことがありますか。どうして<ruby>怒<rt>おこ</rt></ruby>りましたか。<br>'+
          '(Yes, I have. I got mad because my friend didn\'t keep their promise.)<br>'+
          '{はい、あります。友だちが約束を守らなかったので怒りました。|はい、あります。ともだちがやくそくをまもらなかったのでおこりました。|' + Genki.getAlts('はい、あります。{友}{達}が{約束}を{守}らなかったので{怒}りました。', 'とも|だち|やくそく|まも|おこ') + 'answer}'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>目上<rt>めうえ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>の<ruby>生活<rt>せいかつ</rt></ruby>について、<ruby>敬語<rt>けいご</rt></ruby>を<ruby>使<rt>つか</rt></ruby>って<ruby>次<rt>つぎ</rt></ruby>の<ruby>分<rt>ぶん</rt></ruby>を<ruby>訳<rt>やく</rt></ruby>しましょう。<br>(<small>Translate the following sentences about the daily life of social superiors using honorific expressions.</small>)</p>'+
        '<div class="problem">'+
          'Professor Yamada goes to college at nine o\'clock every day.<br>'+
          '{山田先生は毎日九時に大学にいらっしゃいます|やまだせんせいはまいにちくじにだいがくにいらっしゃいます|' + Genki.getAlts('{山田}{先生}は{毎日}{九時}に{大学}にいらっしゃいます', 'やまだ|せんせい|まいにち|くじ|だいがく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'He\'s usually at college until about seven o\'clock.<br>'+
          '{たいてい七時ごろまで大学にいらっしゃいます|たいていしちじごろまでだいがくにいらっしゃいます|' + Genki.getAlts('たいてい{七時}ごろまで{大学}にいらっしゃいます', 'しちじ|だいがく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'For lunch he eats at the college cafeteria.<br>'+
          '{昼ご飯は大学の食堂で召し上がります|ひるごはんはだいがくのしょくどうでめしあがります|' + Genki.getAlts('{昼}ご{飯}は{大学}の{食堂}で{召}し{上}がります', 'ひる|はん|だいがく|しょくどう|め|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'At night I heard he reads magazines, watches TV, and so forth.<br>'+
          '{夜は雑誌をお読みになったり、テレビをご覧になったりするそうです|よるはざっしをおよみになったり、テレビをごらんになったりするそうです|' + Genki.getAlts('{夜}は{雑誌}をお{読}みになったり、テレビをご{覧}になったりするそうです', 'よる|ざっし|よ|らん') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
