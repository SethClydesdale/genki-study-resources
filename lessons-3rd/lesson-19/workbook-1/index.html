    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using honorific expressions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the underlined verbs, using honorific expressions.</p>'+
      '<div class="count-problems valign-top">'+
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>はご<ruby>飯<rt>はん</rt></ruby>を<u class="ul-double"><ruby>食<rt>た</rt></ruby>べました</u>。 　　　　　<i class="fa">&#xf061;</i> {召し上がりました|めしあがりました|answer}</div>'+
        
        '<div class="problem"><ruby>社長<rt>しゃちょう</rt></ruby>はたばこを<u class="ul-double"><ruby>吸<rt>す</rt></ruby>います</u>。 　　　　　<i class="fa">&#xf061;</i> {お吸いになります|おすいになります|answer}</div>'+
        
        '<div class="problem">この<ruby>映画<rt>えいが</rt></ruby>を<u class="ul-double"><ruby>見<rt>み</rt></ruby>ました</u>か。　 　　　　　<i class="fa">&#xf061;</i> {ご覧になりました|ごらんになりました|answer}</div>'+
        
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>はあした<u class="ul-double"><ruby>帰<rt>かえ</rt></ruby>ります</u>。　 　　　　　<i class="fa">&#xf061;</i> {お帰りになります|おかえりになります|answer}</div>'+
        
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>はきのう<ruby>学校<rt>がっこう</rt></ruby>に<u class="ul-double"><ruby>来<rt>き</rt></ruby>ませんでした</u>。 <i class="fa">&#xf061;</i> {いらっしゃいませんでした}</div>'+
        
        '<div class="problem"><ruby>社長<rt>しゃちょう</rt></ruby>は<u class="ul-double"><ruby>結婚<rt>けっこん</rt></ruby>しています</u>。 　　　　　　<i class="fa">&#xf061;</i> {結婚していらっしゃいます|けっこんしていらっしゃいます|answer}</div>'+
        
        '<div class="problem"><ruby>社長<rt>しゃちょう</rt></ruby>の<ruby>奥様<rt>おくさま</rt></ruby>に<u class="ul-double"><ruby>会<rt>あ</rt></ruby>った</u>ことがありますか。 　<i class="fa">&#xf061;</i> {お会いになった|おあいになった|answer}</div>'+
        
        '<div class="problem"><ruby>部長<rt>ぶちょう</rt></ruby>はスペイン<ruby>語<rt>ご</rt></ruby>を<u class="ul-double"><ruby>話<rt>はな</rt></ruby>します</u>。　　　 <i class="fa">&#xf061;</i> {お話しになります|おはなしになります|answer}</div>'+
        
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>は「<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>です」と<u class="ul-double"><ruby>言<rt>い</rt></ruby>いました</u>。 <i class="fa">&#xf061;</i> {おっしゃいました}</div>'+
        
        '<div class="problem"><ruby>社長<rt>しゃちょう</rt></ruby>は<ruby>本<rt>ほん</rt></ruby>を<u class="ul-double">くれました</u>。　　　　　　 <i class="fa">&#xf061;</i> {くださいました}</div>'+
        
        '<div class="problem">きのうの<ruby>夜<rt>よる</rt></ruby>、<ruby>何時<rt>なんじ</rt></ruby>に<u class="ul-double"><ruby>寝<rt>ね</rt></ruby>ました</u>か。 　　<i class="fa">&#xf061;</i> {お休みになりました|おやすみになりました|answer}</div>'+
        
        '<div class="problem"><ruby>先生<rt>せんせい</rt></ruby>はゴルフを<u class="ul-double">しません</u>。　　　　　 <i class="fa">&#xf061;</i> {なさいません}</div>'+
        
        '<div class="problem"><ruby>何<rt>なに</rt></ruby>を<u class="ul-double"><ruby>書<rt>か</rt></ruby>いている</u>んですか。　　　　　 <i class="fa">&#xf061;</i> {書いていらっしゃる|かいていらっしゃる|answer}</div>'+
      '</div>'
        
    });</script>
    <style>u.ul-double { text-decoration:none; }</style>
