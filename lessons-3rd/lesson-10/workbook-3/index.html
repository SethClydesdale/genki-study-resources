    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice using の with adjectives and nouns to reduce redundancies.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the info below and write your own answers, using の.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem inline-columns valign-top">'+
            '<div>'+
              '<table class="table center" style="width:200px;margin-right:20px;">'+
                '<tr style="font-weight:bold;">'+
                  '<td>コーヒー</td>'+
                  '<td>コーヒー</td>'+
                '</tr>'+

                '<tr>'+
                  '<td><ruby>熱<rt>あつ</rt></ruby>い</td>'+
                  '<td><ruby>冷<rt>つめ</rt></ruby>たい</td>'+
                '</tr>'+
              '</table>'+
            '</div>'+
            
            '<div>'+
              'Q：どちらのコーヒーを<ruby>飲<rt>の</rt></ruby>みますか。<br><br>'+
              'A：{%(熱い/冷たい)のを飲みます|%(あつい/つめたい)のを飲みます|' + Genki.getAlts('{熱}いのを{飲}みます', 'あつ|の') + Genki.getAlts('{冷}たいのを{飲}みます', 'つめ|の') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem inline-columns valign-top">'+
            '<div>'+
              '<table class="table center" style="width:200px;margin-right:20px;">'+
                '<tr style="font-weight:bold;">'+
                  '<td>かばん</td>'+
                  '<td>かばん</td>'+
                '</tr>'+

                '<tr>'+
                  '<td>きれい</td>'+
                  '<td><ruby>安<rt>やす</rt></ruby>い</td>'+
                '</tr>'+
              '</table>'+
            '</div>'+
            
            '<div>'+
              'Q：どちらのかばんがいいですか。<br><br>'+
              'A：{%(きれいな/安い)のがいいです|%(きれいな/やすい)のがいいです|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem inline-columns valign-top">'+
            '<div>'+
              '<table class="table center" style="width:200px;margin-right:20px;">'+
                '<tr style="font-weight:bold;">'+
                  '<td>guidebook</td>'+
                  '<td>ガイドブック</td>'+
                '</tr>'+

                '<tr>'+
                  '<td><ruby>英語<rt>えいご</rt></ruby></td>'+
                  '<td><ruby>日本語<rt>にほんご</rt></ruby></td>'+
                '</tr>'+
              '</table>'+
            '</div>'+
            
            '<div>'+
              'Q：どちらのガイドブックを<ruby>買<rt>か</rt></ruby>いますか。<br><br>'+
              'A：{%(英語/日本語)のを買います|%(えいご/にほんご)のをかいます|' + Genki.getAlts('{英語}のを{買}います', 'えいご|か') + Genki.getAlts('{日本語}のを{買}います', 'にほんご|か') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'This clock is expensive. Give me a cheap one.<br>'+
          '{この時計は高いです。安いのをください。|このとけいはたかいです。やすいのをください。|' + Genki.getAlts('この{時計}は{高}いです。{安}いのをください。', 'とけい|たか|やす') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'My computer is slower than yours.<br>'+
          '{私のパソコンのほうがあなたのより遅いです|わたしのパソコンのほうがあなたのよりおそいです|' + Genki.getAlts('{私}のパソコンのほうがあなたのより{遅}いです', 'わたし|おそ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What kind of movies do you like? I like scary ones.<br>'+
          '{どんな映画が好きですか。こわいのが好きです。|どんなえいががすきですか。こわいのがすきです。|' + Genki.getAlts('どんな{映画}が{好}きですか。{怖}いのが{好}きです。', 'えいが|す|こわ|す') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'This car is old. I will buy a new one.<br>'+
          '{この車は古いです。新しいのを買います。|このくるまはふるいです。あたらしいのをかいます。|' + Genki.getAlts('この{車}は{古}いです。{新}しいのを{買}います。', 'くるま|ふる|あたら|か') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'This red T-shirt is more expensive than that white one.<br>'+
          '{この赤いTシャツのほうが%(あの/その)白いのより高いです|このあかいTシャツのほうが%(あの/その)しろいのよりたかいです|' + Genki.getAlts('この{赤}いTシャツのほうが{あ}の{白}いのより{高}いです', 'あか|そ|しろ|たか') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
