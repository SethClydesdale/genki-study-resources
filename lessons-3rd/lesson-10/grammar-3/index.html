    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'The image below is a refrigerator in a dormitory. Tell whose each thing is, using の.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Whose apple is this?',
            answers : [
              'Aこのりんごはリーさんのです。',
              'このりんごはリーさんのりんごです。',
              'このりんごはリーさんです。',
              'このりんごのはリーさんです。'
            ]
          },

          {
            question : 'Whose ice cream is this?',
            answers : [
              'Aこのアイスクリームはソラさんのです。',
              'このアイスクリームはソラさんのアイスクリームです。',
              'このアイスクリームはソラさんです。',
              'このアイスクリームのはソラさんです。'
            ]
          },

          {
            question : 'Whose pizza is this?',
            answers : [
              'Aこのピザはトムさんのです。',
              'このピザはトムさんのピザです。',
              'このピザはトムさんです。',
              'このピザのはトムさんです。'
            ]
          },

          {
            question : 'Whose bread is this?',
            answers : [
              'Aこのパンはみさきさんのです。',
              'このパンはみさきさんのパンです。',
              'このパンはみさきさんです。',
              'このパンのはみさきさんです。'
            ]
          },

          {
            question : 'Whose tomato is this?',
            answers : [
              'Aこのトマトはゆみさんのです。',
              'このトマトはゆみさんのトマトです。',
              'このトマトはゆみさんです。',
              'このトマトのはゆみさんです。'
            ]
          },

          {
            question : 'Whose cake is this?',
            answers : [
              'Aこのケーキはりんさんのです。',
              'このケーキはりんさんのケーキです。',
              'このケーキはりんさんです。',
              'このケーキのはりんさんです。'
            ]
          },

          {
            question : 'Whose coffee is this?',
            answers : [
              'Aこのコーヒーはクリスさんのです。',
              'このコーヒーはクリスさんのコーヒーです。',
              'このコーヒーはクリスさんです。',
              'このコーヒーのはクリスさんです。'
            ]
          },

          {
            question : 'Whose water is this?',
            answers : [
              'Aこの<ruby>水<rt>みず</rt></ruby>はけんさんのです。',
              'この<ruby>水<rt>みず</rt></ruby>はけんさんの<ruby>水<rt>みず</rt></ruby>です。',
              'この<ruby>水<rt>みず</rt></ruby>はけんさんです。',
              'この<ruby>水<rt>みず</rt></ruby>のはけんさんです。'
            ]
          },

          {
            question : 'Whose milk is this?',
            answers : [
              'Aこの<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>はかいさんのです。',
              'この<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>はかいさんの<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>です。',
              'この<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>はかいさんです。',
              'この<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>のはかいさんです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="center">{!IMG|3rd-l10-g3-1.png}</div><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Whose apple is this?<br>'+
            'このりんごは{リー}さんのです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'Whose ice cream is this?<br>'+
              '{このアイスクリームはソラさんのです}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose pizza is this?<br>'+
              '{このピザはトムさんのです}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose bread is this?<br>'+
              '{このパンはみさきさんのです}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose tomato is this?<br>'+
              '{このトマトはゆみさんのです}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'Whose cake is this?<br>'+
              '{このケーキはりんさんのです}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose coffee is this?<br>'+
              '{このコーヒーはクリスさんのです}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose water is this?<br>'+
              '{この水はけんさんのです|このみずはけんさんのです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Whose milk is this?<br>'+
              '{この牛乳はかいさんのです|このぎゅうにゅうはかいさんのです|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
