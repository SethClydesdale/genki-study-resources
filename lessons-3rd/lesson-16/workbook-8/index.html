    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          '<ruby>友<rt>とも</rt></ruby>だちが<ruby>落<rt>お</rt></ruby>ち<ruby>込<rt>こ</rt></ruby>んでいる<ruby>時<rt>とき</rt></ruby>、<ruby>友<rt>とも</rt></ruby>だちに<ruby>何<rt>なに</rt></ruby>をしてあげますか。<br>'+
          '(I treat them to a meal.)<br>'+
          '{ご飯をおごってあげます|ごはんをおごってあげます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'さびしい<ruby>時<rt>とき</rt></ruby>、だれに<ruby>何<rt>なに</rt></ruby>をしてもらいたいですか。<br>'+
          '(I would like to receive a call from my friend.)<br>'+
          '{友だちに電話してもらいたいです|ともだちにでんわしてもらいたいです|' + Genki.getAlts('{友}{達}に{電話}してもらいたいです', 'とも|だち|でんわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>家族<rt>かぞく</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をしてくれましたか。<br>'+
          '(They often took me to disneyland.)<br>'+
          '{よくディズニーランドに連れていってくれました|よくディズニーランドにつれていってくれました|' + Genki.getAlts('{よ}くディズニーランドに{連}れて{い}ってくれました', '良|つ|行') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな<ruby>時<rt>とき</rt></ruby>、<ruby>感動<rt>かんどう</rt></ruby>しましたか。<br>'+
          '(I was moved when I went to my friend\'s graduation ceremony [<ruby>卒業式<rt>そつぎょうしき</rt></ruby>].)<br>'+
          '{友だちの卒業式に行った時、感動しました|ともだちのそつぎょうしきにいったとき、かんどうしました|' + Genki.getAlts('{友}{達}の{卒業式}に{行}った{時}、{感動}しました', 'とも|だち|そつぎょうしき|い|とき|かんどう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく<ruby>泣<rt>な</rt></ruby>きますか。どんな<ruby>時<rt>とき</rt></ruby><ruby>泣<rt>な</rt></ruby>きますか。<br>'+
          '(Yes, I cry often. I cry when I\'m deeply moved.)<br>'+
          '{はい、よく泣きます。感動した時、泣きます。|はい、よくなきます。かんどうしたとき、なきます。|' + Genki.getAlts('はい、{よ}く{泣}きます。{感動}した{時}、{泣}きます。', '良|な|かんどう|とき|な') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>道<rt>みち</rt></ruby>に<ruby>迷<rt>まよ</rt></ruby>った<ruby>時<rt>とき</rt></ruby>、どうしますか。<small>(どうする: what would you do?)</small><br>'+
          '(Usually, I ask someone for the way.)<br>'+
          '{たいてい、だれかに道を聞きます|たいてい、だれかにみちをききます|' + Genki.getAlts('たいてい、{だれ}かに{道}を{聞}きます', '誰|みち|き') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>書<rt>か</rt></ruby>いてください。<ruby>次<rt>つぎ</rt></ruby>のいいこと(good deed)を<ruby>訳<rt>やく</rt></ruby>しましょう。</p>'+
        '<div class="problem">'+
          'I corrected an English paper written by my Japanese friend.<br>'+
          '{日本人の友だちが書いた英語のレポートを直してあげました|にほんじんのともだちがかいたえいごのレポートをなおしてあげました|' + Genki.getAlts('{日本人}の{友}{だち}が{書}いた{英語}のレポートを{直}してあげました', 'にほんじん|とも|達|か|えいご|なお') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend said they received an A on that paper.<br>'+
          '{友だちはそのレポートでAをもらったと言っていました|ともだちはそのレポートでAをもらったといっていました|' + Genki.getAlts('{友}{だち}はそのレポートでAをもらったと{言}っていました', 'とも|達|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
