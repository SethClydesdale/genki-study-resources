    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about the manga Doraemon and answer the questions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>まんが「ドラえもん」について読みましょう。</p>'+
      '<p class="sub-section text-passage vertical-text">'+
        '　　　「ドラえもん」<br><br>'+
        '　子供の時、「空を<ruby>飛<rt>と</rt></ruby>んでみたい」「<ruby>違<rt>ちが</rt></ruby>う世界に行ってみたい」と思いませんでしたか。まんが「ドラえもん」の中でそんな<ruby>夢<rt>ゆめ</rt></ruby>がかないます。ドラえもんは<ruby>未来<rt>みらい</rt></ruby>から来たロボットです。未来のいろいろな<ruby>便利<rt>べんり</rt></ruby>な「ひみつ<ruby>道具<rt>どうぐ</rt></ruby>」をポケットの中に持っていて、小学生ののび<ruby>太<rt>た</rt></ruby>くんが<ruby>困<rt>こま</rt></ruby>った時、その道具を使って<ruby>助<rt>たす</rt></ruby>けてくれます。<br>'+
        '　ある日、のび<ruby>太<rt>た</rt></ruby>くんはテストがあるのを<ruby>忘<rt>わす</rt></ruby>れて、ぜんぜん勉強しませんでした。<ruby>困<rt>こま</rt></ruby>ったのび太くんはドラえもんに言いました。「ドラえもん、<ruby>助<rt>たす</rt></ruby>けてよ。次のテストは自分で勉強するから。」ドラえもんはポケットからパンのようなものを出して、のび太くんにあげました。「これは『アンキパン』だよ。<ruby>覚<rt>おぼ</rt></ruby>えたいことをこのパンに<ruby>写<rt>うつ</rt></ruby>して、食べてみて。覚えられるから。」のび太くんはパンに写して、全部食べました。もうテストは<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>です。のび太くんはうれしそうに学校に行きました……。<br>'+
        '　まんが「ドラえもん」は一九七〇年に<ruby>雑誌<rt>ざっし</rt></ruby>で<ruby>始<rt>はじ</rt></ruby>まりました。七三年にはテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>になり、今も毎週<ruby>続<rt>つづ</rt></ruby>いています。どうしてドラえもんは人気があるのでしょうか。'+
      '</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '　それは、ドラえもんが<ruby>夢<rt>ゆめ</rt></ruby>をたくさんくれるからです。<ruby>例<rt>たと</rt></ruby>えば、「どこでもドア」。行きたい所を考えて、このドアを開けます。すると、ドアの<ruby>向<rt>む</rt></ruby>こうにはその場所があるのです。このドアであなたの部屋からどこでも行きたい所に行けます。あなたもこんな「ひみつ<ruby>道具<rt>どうぐ</rt></ruby>」があるといいと思いませんか。<br>'+
        '　また、ドラえもんは<ruby>弱<rt>よわ</rt></ruby>い子供の味方です。のび<ruby>太<rt>た</rt></ruby>くんは勉強もあまりできないし、けんかも弱いし、運動もできません。でも、ドラえもんはいつものび太くんを<ruby>助<rt>たす</rt></ruby>けてくれます。子供たちはそんなやさしいドラえもんが大好きなのです。<br>'+
        '　そして、ドラえもんはのび<ruby>太<rt>た</rt></ruby>くんにいろいろなことを教えてくれます。「アンキパン」の話に<ruby>戻<rt>もど</rt></ruby>りましょう。……教室ではテストが始まりました。でも、のび太くんは何も<ruby>覚<rt>おぼ</rt></ruby>えていません。のび太くんはテストの前に、おなかが<ruby>痛<rt>いた</rt></ruby>くなって、トイレに行ったのです。やっぱり自分で勉強しなければいけないのです。<br>'+
        '　ドラえもんのテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>は、シンガポールやベトナムなど、日本以外の国でも見られます。あなたの国にもドラえもんが来るかもしれません。<br>'+
      '</p>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>空<rt>そら</rt></ruby>　sky<br>'+
          '<ruby>飛<rt>と</rt></ruby>ぶ　to fly<br>'+
          '<ruby>違<rt>ちが</rt></ruby>う　to be different<br>'+
          'そんな～　such...<br>'+
          'かなう　to come true<br>'+
          '<ruby>未来<rt>みらい</rt></ruby>　future<br>'+
          'ロボット　robot<br>'+
          'ひみつ　secret<br>'+
          '<ruby>道具<rt>どうぐ</rt></ruby>　tool<br>'+
          'ポケット　pocket<br>'+
          '<ruby>小学生<rt>しょうがくせい</rt></ruby>　elementary school students<br>'+
          'のび<ruby>太<rt>た</rt></ruby>くん Nobita-kun; Nobita (name)<br>'+
          '<ruby>困<rt>こま</rt></ruby>った　hopeless; troubled<br>'+
          '<ruby>助<rt>たす</rt></ruby>ける　to help; to rescue<br>'+
          '～のようなもの　something like...'+
        '</div>'+

        '<div>'+
          '<ruby>写<rt>うつ</rt></ruby>す　to copy<br>'+
          '<ruby>番組<rt>ばんぐみ</rt></ruby>　broadcast program<br>'+
          '<ruby>続<rt>つづ</rt></ruby>く　to continue<br>'+
          '<ruby>例<rt>たと</rt></ruby>えば　for example<br>'+
          'どこでも　anywhere<br>'+
          '<ruby>考<rt>かんが</rt></ruby>える　to think<br>'+
          'すると　...Then...<br>'+
          '<ruby>場所<rt>ばしょ</rt></ruby>　place<br>'+
          'また　in addition<br>'+
          '<ruby>弱<rt>よわ</rt></ruby>い　weak<br>'+
          '<ruby>味方<rt>みかた</rt></ruby>　person on one\'s side<br>'+
          '<ruby>戻<rt>もど</rt></ruby>る　to return; to go back<br>'+
          '<ruby>教室<rt>きょうしつ</rt></ruby>　classroom<br>'+
          '～<ruby>以外<rt>いがい</rt></ruby>　other than...'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>質問に答えてください。</p>'+
        '<div class="problem">'+
          'ドラえもんはどこから来ましたか。<br>'+
          '{未来から来ました|みらいからきました|' + Genki.getAlts('{未来}から{来}ました', 'みらい|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ドラえもんはポケットの中に何を持っていますか。<br>'+
          '{未来のいろいろな便利な「ひみつ道具」を持っています|みらいのいろいろなべんりな「ひみつどうぐ」をもっています|' + Genki.getAlts('{未来}の{色々}な{便利}な「{秘密}{道具}」を{持}っています', 'みらい|いろいろ|べんり|ひみつ|どうぐ|も') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '「アンキパン」はどんな<ruby>道具<rt>どうぐ</rt></ruby>ですか。<br>'+
          '{覚えたいことをそのパンに写して食べます。すると、覚えられます。|おぼえたいことをそのパンにうつしてたべます。すると、おぼえられます。|' + Genki.getAlts('{覚}えたいことをそのパンに{写}して{食}べます。すると、{覚}えられます。', 'おぼ|うつ|た|おぼ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '「どこでもドア」はどんな道具ですか。<br>'+
          '{行きたい所を考えて、ドアを開けます。すると、ドアの向こうにはその場所があります。|いきたいところをかんがえて、ドアをあけます。すると、ドアのむこうにはそのばしょがあります。|' + Genki.getAlts('{行}きたい{所}を{考}えて、ドアを{開}けます。すると、ドアの{向}こうにはその{場所}があります。', 'い|ところ|かんが|あ|む|ばしょ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'のび<ruby>太<rt>た</rt></ruby>くんのテストはどうでしたか。<br>'+
          '{テストの前にトイレに行ったので、何も覚えていませんでした|テストのまえにトイレにいったので、なにもおぼえていませんでした|' + Genki.getAlts('テストの{前}にトイレに{行}ったので、{何}も{覚}えていませんでした', 'まえ|い|なに|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして「ドラえもん」は人気がありますか。三つ書いてください。<br>'+
          '{夢をたくさんくれます。弱い子供の味方です。いろいろなことを教えてくれます。|ゆめをたくさんくれます。よわいこどものみかたです。いろいろなことをおしえてくれます。|' + Genki.getAlts('{夢}をたくさんくれます。{弱}い{子}{供}の{味方}です。{色々}なことを{教}えてくれます。', 'ゆめ|よわ|こ|ども|みかた|いろいろ|おし') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '「ドラえもん」のテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>はどの国で見られますか。<br>'+
          '{シンガポール、ベトナムなどで見られます|シンガポール、ベトナムなどでみられます|answer}'+
        '</div>'+
      '</div><br>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>In what order did the following events take place? Write a-f in each ( ).</p>'+
      '<div class="problem">({D})　<i class="fa">&#xf061;</i>　({F})　<i class="fa">&#xf061;</i>　({E})　<i class="fa">&#xf061;</i>　({C})　<i class="fa">&#xf061;</i>　({A})　<i class="fa">&#xf061;</i>　({B})</div>'+
      '<div class="small-margin">'+
        '<div class="problem">a. のび<ruby>太<rt>た</rt></ruby>くんはおなかが<ruby>痛<rt>いた</rt></ruby>くなったので、トイレに行った。</div>'+
        '<div class="problem">b. のび太くんはテストがぜんぜんできなかった。</div>'+
        '<div class="problem">c. のび太くんは「アンキパン」に<ruby>覚<rt>おぼ</rt></ruby>えたいことを<ruby>写<rt>うつ</rt></ruby>して、全部食べた。</div>'+
        '<div class="problem">d. のび太くんはテストがあるのを<ruby>忘<rt>わす</rt></ruby>れていた。</div>'+
        '<div class="problem">e. ドラえもんはポケットから「アンキパン」を出した。</div>'+
        '<div class="problem">f. のび太くんは<ruby>困<rt>こま</rt></ruby>って、ドラえもんに<ruby>相談<rt>そうだん</rt></ruby>した。</div>'+
      '</div>'
        
    });</script>
