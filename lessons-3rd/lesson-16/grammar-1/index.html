    <script>Genki.generateQuiz({

            ]
          },

          {

              'レポートを<ruby>直<rt>なお</rt></ruby>しあげました。'

            '</div>'+

            '</div>'+
            
            '<div class="problem">'+
              'lend them your notebook<br>'+
              '{ノートを貸してあげました|ノートをかしてあげました|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'send an e-mail to their teacher<br>'+
              '{先生にメールを送ってあげました|せんせいにメールをおくってあげました|' + Genki.getAlts('{先生}にメールを{送}ってあげました', 'せんせい|おく') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'do dishes<br>'+
              '{お皿を洗ってあげました|おさらをあらってあげました|' + Genki.getAlts('{お}{皿}を{洗}ってあげました', '|さら|あら') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
