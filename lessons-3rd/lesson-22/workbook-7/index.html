    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～のように／～のような.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the following sentences by translating the cues, using ～のように.</p>'+
        '<div class="right">*オペラ<ruby>歌手<rt>かしゅ</rt></ruby> opera singer　パン<ruby>屋<rt>や</rt></ruby>さん baker</div>'+
        
        '<div class="problem">{ジョン|John|width:100}さんは{パンダのように|(like a panda)|width:120}かわいいです。</div>'+
        
        '<div class="problem">{メアリー|Mary|width:100}さんは{オペラ歌手のように|オペラかしゅのように|answer;width:160;hint:(like an opera singer*)}<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>です。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は{パン屋さん|パンやさん|answer;hint:(baker*)}のように{パンが上手に焼けます|パンがじょうずにやけます|answer;hint:(can skillfully bake bread);width:200}。</div>'+
      '</div><br>'+
        
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the following sentences by translating the cues, using ～のような.</p>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は{「ハリー・ポッター」のような|(like "Harry Potter")|width:210}<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きです。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は{ニューヨークのような|(like New York)|width:160}ところに<ruby>住<rt>す</rt></ruby>みたくないです。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は{ソニーのような|(like Sony)|width:110}<ruby>大<rt>おお</rt></ruby>きい<ruby>会社<rt>かいしゃ</rt></ruby>に<ruby>就職<rt>しゅうしょく</rt></ruby>したいです。</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Translate the sentences, using ～のように／～のような.</p>'+
        
        '<div class="problem">'+
          'Today it\'s hot like summer.<br>'+
          '{今日は夏のように暑いです|きょうはなつのようにあついです|' + Genki.getAlts('{今日}は{夏}のように{暑}いです', 'きょう|なつ|あつ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to be a person like my grandfather.<br>'+
          '{おじいさんのような人になりたいです|おじいさんのようなひとになりたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When she got lost, she cried like a child.<br>'+
          '{彼女は道に迷った時、子供のように泣きました|かのじょはみちにまよったとき、こどものようになきました|' + Genki.getAlts('{彼女}は{道}に{迷}った{時}、{子}{供}のように{泣}きました', 'かのじょ|みち|まよ|とき|こ|ども|な') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Sora is fluent in Japanese like a Japanese person.<br>'+
          '{ソラさんは日本人のように日本語がぺらぺらです|ソラさんはにほんじんのようににほんごがぺらぺらです|' + Genki.getAlts('ソラさんは{日本人}のように{日本語}がぺらぺらです', 'にほんじん|にほんご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have never met a lazy person like you.<br>'+
          '{あなたのような怠け者に会ったことがありません|あなたのようななまけものにあったことがありません|' + Genki.getAlts('あなたのような{怠}け{者}に{会}ったことがありません', 'なま|もの|あ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
