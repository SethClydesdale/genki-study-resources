    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Sakura\'s diary and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'うらやましがる　(somebody is) envious<br>'+
          '<ruby>帰<rt>かえ</rt></ruby>ってくる　to come back home<br>'+
          '<ruby>相変<rt>あいか</rt></ruby>わらず　as usual<br>'+
          'タイプ　type<br>'+
          'うまく　well; successfully; skillfully<br>'+
          'うまくいく　to go well<br>'+
          'メッセージ　message<br>'+
          '<ruby>待<rt>ま</rt></ruby>ち<ruby>遠<rt>どお</rt></ruby>しい　to wait eagerly for...<br>'+
          'なんだか　somehow'+
        '</div>'+

        '<div>'+
          '<ruby>落<rt>お</rt></ruby>ち<ruby>込<rt>こ</rt></ruby>む　to feel sad; to be depressed<br>'+
          'しかたがない　cannot be helped<br>'+
          'ホーム　platform<br>'+
          '<ruby>楽<rt>たの</rt></ruby>しそうに　joyfully<br>'+
          '<ruby>親友<rt>しんゆう</rt></ruby>　best friend<br>'+
          '<ruby>勇気<rt>ゆうき</rt></ruby>　courage<br>'+
          '<ruby>逃<rt>に</rt></ruby>げる　to run away; to escape<br>'+
          '<ruby>代<rt>か</rt></ruby>わりに　instead<br>'+
          '<ruby>二日間<rt>ふつかかん</rt></ruby>　for two days'+
        '</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>桜<rt>さくら</rt></ruby>さんの日記を読みましょう。</p>'+
      '<div class="sub-section text-passage">'+
        '<b>三月二十一日（日）</b><br>'+
        '　<ruby>涼<rt>りょう</rt></ruby>に会いに東京に行った。彼が東京の銀行に<ruby>就職<rt>しゅうしょく</rt></ruby>してからもう二年がたつ。大学の時は毎日会っていたのに、今は私が東京に行ったり、彼が<ruby>大阪<rt>おおさか</rt></ruby>に来たりして、一か月に一回ぐらいしか会えない。<ruby>夏菜<rt>かな</rt></ruby>はいつも私たちのことをうらやましがっているけど、東京まで会いに行くのは<ruby>大変<rt>たいへん</rt></ruby>。早く大阪に帰ってきてほしい。<br><br>'+

        '<b>四月二十三日（金）</b><br>'+
        '　今日は<ruby>涼<rt>りょう</rt></ruby>が<ruby>大阪<rt>おおさか</rt></ruby>に来て、夕方お<ruby>酒<rt>さけ</rt></ruby>を飲みに行った。涼は<ruby>相変<rt>あいか</rt></ruby>わらず仕事が<ruby>忙<rt>いそが</rt></ruby>しそうだ。涼の<ruby>同僚<rt>どうりょう</rt></ruby>の黒木さんが彼女を<ruby>探<rt>さが</rt></ruby>していると聞いた。東京行った時、涼に<ruby>紹介<rt>しょうかい</rt></ruby>してもらったけど、すごくおもしろくていい人だ。黒木さんは<ruby>夏菜<rt>かな</rt></ruby>のように<ruby>静<rt>しず</rt></ruby>かな人がタイプかもしれない。今度二人を会わせようと思う。夏菜が東京に行った時、涼が黒木さんを紹介する<ruby>予定<rt>よてい</rt></ruby>。うまくいくといいけど。<br><br>'+

        '<b>五月十二日（水）</b><br>'+
        '　今日の<ruby>夏菜<rt>かな</rt></ruby>はちょっと<ruby>変<rt>へん</rt></ruby>だった。東京のことを聞いてみたが、あまり話してくれなかった。黒木さんに急に用事ができて、会えなかったと言っただけで、後は話したくなさそうだった。夜、<ruby>涼<rt>りょう</rt></ruby>にメッセージを送ったけど、<ruby>返事<rt>へんじ</rt></ruby>がなかった。涼ならいろいろ教えてくれると思ったのに、<ruby>残念<rt>ざんねん</rt></ruby>。仕事が<ruby>忙<rt>いそが</rt></ruby>しいんだろう。でも、週末は<ruby>大阪<rt>おおさか</rt></ruby>で会える。今から待ち<ruby>遠<rt>どお</rt></ruby>しい。<br><br>'+

        '<b>五月十四日（金）</b><br>'+
        '　今日も残業で<ruby>疲<rt>つか</rt></ruby>れた。それに「急に<ruby>出張<rt>しゅっちょう</rt></ruby>が入って<ruby>大阪<rt>おおさか</rt></ruby>に行けなくなった」という<ruby>涼<rt>りょう</rt></ruby>のメッセージが<ruby>携帯<rt>けいたい</rt></ruby>に入っていた。なんだか<ruby>落<rt>お</rt></ruby>ち<ruby>込<rt>こ</rt></ruby>んでしまった。仕事だからしかたがないけど。<br>'+
        '　帰る時、駅のホームで<ruby>夏菜<rt>かな</rt></ruby>を見た。男の人と<ruby>一緒<rt>いっしょ</rt></ruby>に楽しそうに話していた。<ruby>顔<rt>かお</rt></ruby>は見えなかったけど、<ruby>背<rt>せ</rt></ruby>が高い男の人だった。<ruby>彼氏<rt>かれし</rt></ruby>ができたのかな。どうして私に言ってくれないんだろう。一番の親友なのに。<br><br>'+

        '<b>五月二十二日（土）</b><br>'+
        '　今日<ruby>涼<rt>りょう</rt></ruby>から手紙が来た。……<br><br>'+
        '<div class="sub-section">'+
          '<ruby>桜<rt>さくら</rt></ruby>へ<br>'+
          '　桜に手紙を書くのは本当にひさしぶりだね。ぼくは桜にうそをついていた。ずっと言わなきゃいけないと思っていたんだけど、<ruby>勇気<rt>ゆうき</rt></ruby>がなくて今まで<ruby>逃<rt>に</rt></ruby>げていた。うまく説明できるといいんだけど……。<ruby>夏菜<rt>かな</rt></ruby>さんが東京に来た時、黒木は急に用事ができて、来られなくなってしまった。それで、ぼくが代わりに二日間東京を案内してあげたんだ。<ruby>美術<rt>びじゅつ</rt></ruby>館に行ったり、東京ディズニーランドに行ったりして、楽しかった。彼女が<ruby>大阪<rt>おおさか</rt></ruby>に帰った後も、彼女のことが忘れられなかった。先週の週末、「<ruby>出張<rt>しゅっちょう</rt></ruby>で大阪に行けない」と言ったけど、本当は大阪で<ruby>夏菜<rt>かな</rt></ruby>さんに会っていたんだ。<ruby>約束<rt>やくそく</rt></ruby>を守れなくてごめん。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>正しいものにOをつけてください。正しくないものにXをつけてください。</p>'+
        '<div class="small-margin valign-top">'+
          '<div class="problem">({O})　<ruby>涼<rt>りょう</rt></ruby>は今、東京に住んでいる。</div>'+
          '<div class="problem">({X})　いつも涼と<ruby>桜<rt>さくら</rt></ruby>は東京で会っていた。</div>'+
          '<div class="problem">({O})　涼と黒木は同じ銀行で働いている。</div>'+
          '<div class="problem">({X})　<ruby>夏菜<rt>かな</rt></ruby>は東京で黒木に会った。</div>'+
          '<div class="problem">({X})　涼は<ruby>出張<rt>しゅっちょう</rt></ruby>に行っていたから、桜に会えなかった。</div>'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>質問に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>桜<rt>さくら</rt></ruby>が<ruby>夏菜<rt>かな</rt></ruby>に東京のことを聞いた時、夏菜はどうしてあまり話したがらなかったのですか。<br>'+
            '{涼と会っていたからです|りょうとあっていたからです|' + Genki.getAlts('{涼}と{会}っていたからです', 'りょう|あ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>涼<rt>りょう</rt></ruby>は桜にどんなうそをつきましたか。<br>'+
            '{「出張で大阪に行けない」と言いましたが、本当は大阪で夏菜と会っていました|「しゅっちょうでおおさかにいけない」といいましたが、ほんとうはおおさかでかなとあっていました|' + Genki.getAlts('「{出張}で{大阪}に{行}けない」と{言}いましたが、{本当}は{大阪}で{夏菜}と{会}っていました', 'しゅっちょう|おおさか|い|い|ほんとう|おおさか|かな|あ') + 'answer}。<br><br><br>'+

            'どうしてうそをついたのですか。<br>'+
            '{本当のことが言えなかったからです|ほんとうのことがいえなかったからです|' + Genki.getAlts('{本当}のことが{言}えなかったからです', 'ほんとう|い') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
