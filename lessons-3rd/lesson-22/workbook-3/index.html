    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the causative form.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the sentences, using the causative verb + てあげる／てくれる.</p>'+
        '<div class="problem">'+
          'When I was a child, my parents did not let me own a dog.<br>'+
          '{子供の時、両親は犬を飼わせてくれませんでした|こどものとき、りょうしんはいぬをかわせてくれませんでした|' + Genki.getAlts('{子}{供}の{時}、{両親}は{犬}を{飼}わせてくれませんでした', 'こ|ども|とき|りょうしん|いぬ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My father does not let me live alone.<br>'+
          '{父は一人暮らしをさせてくれません|ちちはひとりぐらしをさせてくれません|' + Genki.getAlts('{父}は{一人暮}らしをさせてくれません', 'ちち|ひとりぐ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend sometimes lets me use his car.<br>'+
          '{友だちは時々車を使わせてくれます|ともだちはときどきくるまをつかわせてくれます|' + Genki.getAlts('{友}{達}は{時々}{車}を{使}わせてくれます', 'とも|だち|ときどき|くるま|つか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When I was in high school, my mother did not let me get a driver\'s license.<br>'+
          '{高校の時、母は車の免許を取らせてくれませんでした|こうこうのとき、はははくるまのめんきょをとらせてくれませんでした|' + Genki.getAlts('{高校}の{時}、{母}は{車}の{免許}を{取}らせてくれませんでした', 'こうこう|とき|はは|くるま|めんきょ|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When we play tennis, I sometimes let my little sister win.<br>'+
          '{テニスをする時、私は時々妹に勝たせてあげます|テニスをするとき、わたしはときどきいもうとにかたせてあげます|' + Genki.getAlts('テニスをする{時}、{私}は{時々}{妹}に{勝}たせてあげます', 'とき|わたし|ときどき|いもうと|か') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Using a verb in the list below, write a request sentence in the causative + ください pattern appropriate to each of the situations below. The sentences should mean "Please let me do..."</p>'+
        '<div class="sub-section center" style="font-size:18px;width:80%;margin:0 auto;">'+
          '<ruby>考<rt>かんが</rt></ruby>える　　<ruby>会<rt>あ</rt></ruby>う　　ごちそうする　　やめる'+
        '</div><br>'+
        
        '<div class="problem">'+
          'あなたはコンビニでアルバイトしています。でも<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>忙<rt>いそが</rt></ruby>しくなったので、<ruby>続<rt>つづ</rt></ruby>けたくないです。<br>'+
          '<i class="fa">&#xf061;</i> {アルバイトをやめさせてください}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたは<ruby>彼<rt>かれ</rt></ruby>／<ruby>彼女<rt>かのじょ</rt></ruby>にプロポーズされましたが、まだ<ruby>結婚<rt>けっこん</rt></ruby>したくないです。<br>'+
          '<i class="fa">&#xf061;</i> {考えさせてください|かんがえさせてください|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>先輩<rt>せんぱい</rt></ruby>とレストランで<ruby>昼<rt>ひる</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べました。<ruby>今日<rt>きょう</rt></ruby>は、あなたがお<ruby>金<rt>かね</rt></ruby>を<ruby>払<rt>はら</rt></ruby>おうと<ruby>思<rt>おも</rt></ruby>っています。<br>'+
          '<i class="fa">&#xf061;</i> {今日は私にごちそうさせてください|きょうはわたしにごちそうさせてください|' + Genki.getAlts('{今日}は{私}にごちそうさせてください', 'きょう|わたし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>先輩<rt>せんぱい</rt></ruby>は<ruby>有名人<rt>ゆうめいじん</rt></ruby>を<ruby>知<rt>し</rt></ruby>っています。あなたはその<ruby>有名人<rt>ゆうめいじん</rt></ruby>が<ruby>大好<rt>だいす</rt></ruby>きです。<br>'+
          '<i class="fa">&#xf061;</i> {その有名人に会わせてください|そのゆうめいじんにあわせてください|' + Genki.getAlts('その{有名人}に{会}わせてください', 'ゆうめいじん|あ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
