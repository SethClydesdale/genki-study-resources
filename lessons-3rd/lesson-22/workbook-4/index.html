    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the verb stem + なさい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Your parents said the following things in these situations. Complete the dialogues with ～なさい by translating the sentences.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Parent：{早く学校に行きなさい|はやくがっこうにいきなさい|' + Genki.getAlts('{早}く{学校}に{行}きなさい', 'はや|がっこう|い') + 'answer;hint:(Go to school early.);width:200}。<br><br><br>'+
            'Child：<ruby>私<rt>わたし</rt></ruby>、<ruby>学校<rt>がっこう</rt></ruby>、きらい。<ruby>今日<rt>きょう</rt></ruby>、<ruby>休<rt>やす</rt></ruby>む。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Child：また、にんじん(carrots)？　<ruby>私<rt>わたし</rt></ruby>、<ruby>野菜<rt>やさい</rt></ruby>、きらい。<br>'+
            'Parent：{野菜も食べなさい|やさいもたべなさい|' + Genki.getAlts('{野菜}も{食}べなさい', 'やさい|た') + 'answer;hint:(Eat your vegetables, too.);width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Parent：{宿題をしなさい|しゅくだいをしなさい|answer;hint:(Do your homework.);width:200}。<br><br><br>'+
            'Child：<ruby>宿題<rt>しゅくだい</rt></ruby>、やりたくない。ゲームがしたい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Parent：{早く寝なさい|はやくねなさい|' + Genki.getAlts('{早}く{寝}なさい', 'はや|ね') + 'answer;hint:(Go to bed early.);width:200}。<br><br><br>'+
            'Child：まだ<ruby>十一時<rt>じゅういちじ</rt></ruby>だよ。まだ<ruby>眠<rt>ねむ</rt></ruby>くない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Parent：{早く起きなさい|はやくおきなさい|' + Genki.getAlts('{早}く{起}きなさい', 'はや|お') + 'answer;hint:(Get up early.);width:200}。<br><br><br>'+
            'Child：まだ<ruby>九時<rt>くじ</rt></ruby>だよ。<ruby>日曜日<rt>にちようび</rt></ruby>は<ruby>朝寝坊<rt>あさねぼう</rt></ruby>したい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Child：えっ、この<ruby>服<rt>ふく</rt></ruby>、<ruby>着<rt>き</rt></ruby>るの？　かっこ<ruby>悪<rt>わる</rt></ruby>い(tacky)。<br>'+
            'Parent：{この服を着なさい|このふくをきなさい|' + Genki.getAlts('この{服}を{着}なさい', 'ふく|き') + 'answer;hint:(Put on these clothes.);width:200}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Your parents told you to do the following things when you were young. Translate the sentences, using ～なさい.</p>'+
        '<p class="section-desc"></p>'+
        '<div class="problem">'+
          'Clean your room.<br>'+
          '{部屋を掃除しなさい|へやをそうじしなさい|' + Genki.getAlts('{部屋}を{掃除}しなさい', 'へや|そうじ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Study.<br>'+
          '{勉強しなさい|べんきょうしなさい|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
