    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>最近<rt>さいきん</rt></ruby>(recently)、だれに<ruby>何<rt>なに</rt></ruby>をもらいましたか。<br>'+
            '(I received a sweat shirt from my uncle.)<br>'+
            '{おじさんにトレーナーをもらいました|おじさんからトレーナーをもらいました|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>今<rt>いま</rt></ruby>までのプレゼントの<ruby>中<rt>なか</rt></ruby>で、<ruby>一番<rt>いちばん</rt></ruby><ruby>高<rt>たか</rt></ruby>そうなプレゼントは<ruby>何<rt>なん</rt></ruby>ですか。<br>'+
            '(A personal computer.)<br>'+
            '{パソコンです}。<br><br><br>'+
            'だれがくれましたか。<br>'+
            '(My father gave it to me.)<br>'+
            '{父がくれました|ちちがくれました|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>家族<rt>かぞく</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をあげるつもりですか。<br>'+
            '(I plan to give my father a sweater for his birthday.)<br>'+
            '{父の誕生日にセーターをあげるつもりです|ちちのたんじょうびにセーターをあげるつもりです|' + Genki.getAlts('{父}の{誕生日}にセーターをあげるつもりです', 'ちち|たんじょうび') + 'answer}。<br><br><br>'+
            'どうしてですか。<br>'+
            '(Because I like knitting.)<br>'+
            '{私は編むのが好きですから|わたしはあむのがすきですから|' + Genki.getAlts('{私}は{編}むのが{好}きですから', 'わたし|あ|す') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>今度<rt>こんど</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>がほしいですか。<br>'+
            '(I want a new camera.)<br>'+
            '{新しいカメラがほしいです|あたらしいカメラがほしいです|' + Genki.getAlts('{新}しいカメラが{ほ}しいです', 'あたら|欲') + 'answer}。<br><br><br>'+
            'どうしてですか。<br>'+
            '(Because the one I have now is old and big.)<br>'+
            '{今のは古くて大きいですから|いまのはふるくておおきいですから|' + Genki.getAlts('{今}のは{古}くて{大}きいですから', 'いま|ふる|おお') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>今学期<rt>こんがっき</rt></ruby>、<ruby>何回<rt>なんかい</rt></ruby><ruby>遅刻<rt>ちこく</rt></ruby>しましたか。<br>'+
            '(I was late about 5 times.)<br>'+
            '{五回ぐらい遅刻しました|ごかいぐらいちこくしました|' + Genki.getAlts('{五回}ぐらい{遅刻}しました', 'ごかい|ちこく') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>書<rt>か</rt></ruby>いてください。<br>Translate the sentences about someone\'s life ten years from now, using ～と<ruby>思<rt>おも</rt></ruby>います and ～かもしれません.</p>'+
        '<div class="problem">'+
          'Ten years from now, I think I will be working in Japan.<br>'+
          '{十年後、日本で働いていると思います|じゅうねんご、にほんではたらいているとおもいます|' + Genki.getAlts('{十年後}、{日本}で{働}いていると{思}います', 'じゅうねんご|にほん|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I\'ll be working for a big company, and may be rich.<br>'+
          '{大きい会社に勤めていて、お金持ちかもしれません|おおきいかいしゃにつとめていて、おかねもちかもしれません|' + Genki.getAlts('{大}きい{会社}に{勤}めていて、お{金持}ちかもしれません', 'おお|かいしゃ|つと|かねも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I may marry my current girlfriend.<br>'+
          '{今の彼女と結婚しているかもしれません|いまのかのじょとけっこんしているかもしれません|' + Genki.getAlts('{今}の{彼女}と{結婚}しているかもしれません', 'いま|かのじょ|けっこん') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
