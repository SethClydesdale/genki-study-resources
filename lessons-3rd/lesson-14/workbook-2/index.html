    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～かもしれません.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the sentences, using ～かもしれません.</p>'+
        '<div class="problem">たけしさんは{けちかもしれません|(stingy)|width:140}。</div>'+
        
        '<div class="problem">ナオミさんは{かぶきに興味がないかもしれません|かぶきにきょうみがないかもしれません|' + Genki.getAlts('{歌舞伎}に{興味}がないかもしれません', 'かぶき|きょうみ') + 'answer;hint:(not interested in Kabuki)}。</div>'+
        
        '<div class="problem">ゆいさんは、{もう帰ったかもしれません|もうかえったかもしれません|answer;hint:(already went home)}。</div>'+
        
        '<div class="problem valign-top">メアリーさんは<ruby>今<rt>いま</rt></ruby>、{図書館にいるかもしれません|としょかんにいるかもしれません|answer;hint:(is in the library)}。</div>'+
        
        '<div class="problem">きのうのテストは{よくなかったかもしれません|良くなかったかもしれません|answer;hint:(was not good);width:196}。</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Read each situation and make a guess using the cues.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'みちこさんはいつもジョンさんを<ruby>見<rt>み</rt></ruby>ています。<br>'+
            '(Michiko likes John)　<i class="fa">&#xf061;</i>　みちこさんはジョンさんが<ruby>好<rt>す</rt></ruby>きかもしれません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'けんたさんはいつもさびしそうです。<br>'+
          '{友だちがいないかもしれません|ともだちがいないかもしれません|' + Genki.getAlts('{友}{達}がいないかもしれません', 'とも|だち') + 'answer;hint:(has no friends)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あいさんはいつも<ruby>家<rt>いえ</rt></ruby>にいません。<br>'+
          '{毎日アルバイトをしているかもしれません|まいにちアルバイトをしているかもしれません|answer;hint:(is working part-time every day)}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今日<rt>きょう</rt></ruby>ソラさんはうれしそうです。<br>'+
          '{今日はソラさんの誕生日かもしれません|きょうはソラさんのたんじょうびかもしれません|' + Genki.getAlts('{今日}はソラさんの{誕生日}かもしれません', 'きょう|たんじょうび') + 'answer;hint:(it\'s Sora\'s birthday today)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'けさロバートさんはとても<ruby>眠<rt>ねむ</rt></ruby>そうでした。<br>'+
          '{きのうの夜、あまり寝られなかったかもしれません|きのうのよる、あまりねられなかったかもしれません|' + Genki.getAlts('{昨日}の{夜}、あまり{寝}られなかったかもしれません', 'きのう|よる|ね') + 'answer;hint:(couldn\'t sleep much last night)}。'+
        '</div>'+
      '</div>'
        
    });</script>
