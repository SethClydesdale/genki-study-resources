    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the personal advice column about people\'s worries below and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>悩<rt>なや</rt></ruby>みの<ruby>相談<rt>そうだん</rt></ruby>を読みましょう。</p>'+
      '<div class="columns-2 clear">'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>1. <ruby>結婚<rt>けっこん</rt></ruby>と仕事</h3>'+
            '<p>'+
              '26<ruby>歳<rt>さい</rt></ruby>の会社員です。三歳年上の彼がいます。彼は大学時代の<ruby>先輩<rt>せんぱい</rt></ruby>で、六年間<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>っています。このごろ、彼は「早く<ruby>結婚<rt>けっこん</rt></ruby>したい」と言っています。彼はやさしいし、仕事もできるし、私も結婚したいと思っています。でも、彼は東京に住んでいて、私は<ruby>大阪<rt>おおさか</rt></ruby>に住んでいます。彼は今の仕事をやめられないと言っています。私もやめたくありません。私が仕事をやめて東京に行ったほうがいいんでしょうか。彼を<ruby>愛<rt>あい</rt></ruby>しています。'+
            '</p>'+
            '<p style="text-align:right;">(26歳・女)</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>2. 日本語が上手にならない</h3>'+
            '<p>'+
              'カナダ人の留学生です。日本の学校で勉強しています。私の<ruby>悩<rt>なや</rt></ruby>みは日本語です。今、日本人のホストファミリーと住んでいます。家族は親切ですが、みんなは私と英語を話したがっています。だから、私は「英語を話さなきゃ」と思って、英語を話します。学校に日本人の友だちがたくさんいますが、みんなの英語は私の日本語より上手です。だから、たいてい英語を使います。買い物の時も「すみません。あのう、これください。」と日本語で言いますが、お店の人は「ツーハンドレッドエンね。サンキュー！」と英語で言います。もう六か月も日本にいますが、ぜんぜん日本語が上手になりません。どうしたらいいでしょうか。'+
            '</p>'+
            '<p style="text-align:right;">(21歳・男)</p>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>3. <ruby>飛行機<rt>ひこうき</rt></ruby>がきらい</h3>'+
            '<p>'+
              '私は<ruby>子供<rt>こども</rt></ruby>の時から<ruby>飛行機<rt>ひこうき</rt></ruby>がきらいです。去年、父親が急に病気になったので、飛行機で北海道に帰らなければいけませんでした。その時、気分が悪くて<ruby>大変<rt>たいへん</rt></ruby>でした。<ruby>実<rt>じつ</rt></ruby>は、三か月後に会社の<ruby>出張<rt>しゅっちょう</rt></ruby>でブラジルに行くんですが、日本からサンパウロまで27時間ぐらい飛行機に乗っていなければいけません。どうしたらいいでしょうか。アドバイスをお<ruby>願<rt>ねが</rt></ruby>いします。'+
            '</p>'+
            '<p style="text-align:right;">(32歳・男)</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>アドバイス</h3>'+
            '<p>'+
              '私も<ruby>飛行機<rt>ひこうき</rt></ruby>に乗るのが好きじゃないので、あなたの<ruby>悩<rt>なや</rt></ruby>みが本当によくわかります。私はよく飛行機の中で、大好きなモーツアルトの音楽を聞きます。でも、あなたの<ruby>場合<rt>ばあい</rt></ruby>はもっと<ruby>大変<rt>たいへん</rt></ruby>そうなので、お医者さんに行って<ruby>相談<rt>そうだん</rt></ruby>してみたらどうですか。'+
            '</p>'+
          '</div>'+
        '</div>'+
        
      '</div>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>悩<rt>なや</rt></ruby>み　worry<br>'+
          'アドバイス　advice<br>'+
          '<ruby>年上<rt>としうえ</rt></ruby>　being older<br>'+
          '<ruby>時代<rt>じだい</rt></ruby>　age; era<br>'+
          '<ruby>先輩<rt>せんぱい</rt></ruby>　senior member of a group<br>'+
          '～<ruby>年間<rt>ねんかん</rt></ruby>　for...years<br>'+
          '<ruby>付<rt>つ</rt></ruby>き<ruby>合<rt>あ</rt></ruby>う　to date'+
        '</div>'+

        '<div>'+
          '<ruby>愛<rt>あい</rt></ruby>す　to love<br>'+
          '<ruby>父親<rt>ちちおや</rt></ruby>　father<br>'+
          '<ruby>急<rt>きゅう</rt></ruby>に　suddenly<br>'+
          '<ruby>出張<rt>しゅっちょう</rt></ruby>　business trip<br>'+
          '<ruby>本当<rt>ほんとう</rt></ruby>に　really<br>'+
          '<ruby>場合<rt>ばあい</rt></ruby>　case<br>'+
          'お<ruby>店<rt>たな</rt></ruby>　merchant\'s home'+
        '</div>'+
      '</div><br>'+
        
      // II-C
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
      '<div class="count-problems">'+
        '<h4>1. <ruby>結婚<rt>けっこん</rt></ruby>と仕事</h4>'+
        '<div class="problem">'+
          'この人の彼はどんな人ですか。<br>'+
          '{大学時代の先輩です。やさしくて、仕事もできる人です。|だいがくじだいのせんぱいです。やさしくて、しごともできるひとです。|' + Genki.getAlts('{大学}{時代}の{先輩}です。やさしくて、{仕事}もできる{人}です。', 'だいがく|じだい|せんぱい|しごと|ひと') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてこの人はすぐ彼と<ruby>結婚<rt>けっこん</rt></ruby>しないのですか。<br>'+
          '{仕事をやめたくないからです|しごとをやめたくないからです|answer}。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<h4>2. 日本語が上手にならない</h4>'+
        '<div class="problem">'+
          'この人はホストファミリーと日本語で話しますか。どうしてですか。<br>'+
          '{英語で話します。ホストファミリーは英語を話したがっているからです。|えいごではなします。ホストファミリーはえいごをはなしたがっているからです。|' + Genki.getAlts('{英語}で{話}します。ホストファミリーは{英語}を{話}したがっているからです。', 'えいご|はな|えいご|はな') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '日本人の友だちと日本語で話しますか。どうしてですか。<br>'+
          '{英語で話します。みんなの英語はこの人の日本語より上手だからです。|えいごではなします。みんなのえいごはこのひとのにほんごよりじょうずだからです。|' + Genki.getAlts('{英語}で{話}します。{皆}の{英語}はこの{人}の{日本語}より{上手}だからです。', 'えいご|はな|みんな|えいご|ひと|にほんご|じょうず') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'お店の人はどうですか。<br>'+
          '{この人は日本語で話しますが、お店の人は英語を話します|このひとはにほんごではなしますが、おたなのひとはえいごをはなします|' + Genki.getAlts('この{人}は{日本語}で{話}しますが、お{店}の{人}は{英語}を{話}します', 'ひと|にほんご|はな|たな|ひと|えいご|はな') + 'answer}。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<h4>3. <ruby>飛行機<rt>ひこうき</rt></ruby>がきらい</h4>'+
        '<div class="problem">'+
          'この人はいつ<ruby>飛行機<rt>ひこうき</rt></ruby>に乗りましたか。飛行機はどうでしたか。<br>'+
          '{去年乗りました。気分が悪くて大変でした。|きょねんのりました。きぶんがわるくてたいへんでした。|' + Genki.getAlts('{去年}{乗}りました。{気分}が{悪}くて{大変}でした。', 'きょねん|の|きぶん|わる|たいへん') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてブラジルに行きたくないのですか。<br>'+
          '{２７時間ぐらい飛行機に乗っていなければいけないからです|２７じかんぐらいひこうきにのっていなければいけないからです|' + Genki.getAlts('{２７}{時間}ぐらい{飛行機}に{乗}っていなければいけないからです', '27|じかん|ひこうき|の') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
