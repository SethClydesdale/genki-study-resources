    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using あげる／くれる／もらう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>The table below indicates who gave what to whom. Describe the transactions using あげる／くれる／もらう.</p>'+
        '<table class="table center">'+
          '<tr>'+
            '<td>#</td>'+
            '<td>Item</td>'+
            '<td>Person A</td>'+
            '<td>Action</td>'+
            '<td>Person B</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>e.g.</td>'+
            '<td>くつ</td>'+
            '<td>ソラ</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>1</td>'+
            '<td><ruby>花<rt>はな</rt></ruby></td>'+
            '<td>ソラ</td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>2</td>'+
            '<td>ぬいぐるみ</td>'+
            '<td><ruby>私<rt>わたし</rt></ruby></td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>ソラ</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>3</td>'+
            '<td>Ｔシャツ</td>'+
            '<td><ruby>私<rt>わたし</rt></ruby></td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>ソラ</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>4</td>'+
            '<td><ruby>時計<rt>とけい</rt></ruby></td>'+
            '<td><ruby>私<rt>わたし</rt></ruby></td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>5</td>'+
            '<td><ruby>帽子<rt>ぼうし</rt></ruby></td>'+
            '<td><ruby>私<rt>わたし</rt></ruby></td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '(give)　　ソラさんはけんさんにくつをあげました。<br>'+
            '(receive) けんさんはソラさんにくつをもらいました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '(give) {けんさんはソラさんに花をあげました|けんさんはソラさんにはなをあげました|' + Genki.getAlts('けんさん{は}ソラさんに{花}をあげました', 'が|はな') + 'answer}。<br><br><br>'+
          '(receive) {ソラさんはけんさんに花をもらいました|ソラさんはけんさんにはなをもらいました|' + Genki.getAlts('ソラさん{は}けんさん{に}{花}をもらいました', 'が|から|はな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">{私はソラさんにぬいぐるみをあげました|わたしはソラさんにぬいぐるみをあげました|' + Genki.getAlts('{私}{は}ソラさんにぬいぐるみをあげました', 'わたし|が') + 'answer}。</div>'+
        
        '<div class="problem">'+
          '(give) {ソラさんは私にＴシャツをくれました|ソラさんはわたしにＴシャツをくれました|' + Genki.getAlts('ソラさん{は}{私}にＴシャツをくれました', 'が|わたし') + 'answer}。<br><br><br>'+
          '(receive) {私はソラさんにＴシャツをもらいました|わたしはソラさんにＴシャツをもらいました|' + Genki.getAlts('{私}{は}ソラさん{に}Ｔシャツをもらいました', 'わたし|が|から') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">{私はけんさんに時計をあげました|わたしはけんさんにとけいをあげました|' + Genki.getAlts('{私}{は}けんさんに{時計}をあげました', 'わたし|が|とけい') + 'answer}。</div>'+
        
        '<div class="problem">'+
          '(give) {けんさんは私に帽子をくれました|けんさんはわたしにぼうしをくれました|' + Genki.getAlts('けんさん{は}{私}に{帽子}をくれました', 'が|わたし|ぼうし') + 'answer}。<br><br><br>'+
          '(receive) {私はけんさんに帽子をもらいました|わたしはけんさんにぼうしをもらいました|' + Genki.getAlts('{私}{は}けんさん{に}{帽子}をもらいました', 'わたし|が|から|ぼうし') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions by translating the sentences.</p>'+
        '<div class="problem">'+
          '<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をもらいましたか。だれにもらいましたか。<br>'+
          '(I received a ring. I received it from my boyfriend.)<br>'+
          '{指輪をもらいました。彼にもらいました。|ゆびわをもらいました。かれにもらいました。|' + Genki.getAlts('{指輪}をもらいました。{彼}{に}もらいました。', 'ゆびわ|かれ|から') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>友<rt>とも</rt></ruby>だちの<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をあげるつもりですか。どうしてですか。<br>'+
          '(I plan to give them a necktie. Because my friend only has one necktie.)<br>'+
          '{ネクタイをあげるつもりです。友だちはネクタイを一本しか持っていませんから。|ネクタイをあげるつもりです。ともだちはネクタイをいっぽんしかもっていませんから。|' + Genki.getAlts('ネクタイをあげるつもりです。{友}{達}はネクタイを{一本}しか{持}っていませんから。', 'とも|だち|いっぽん|も') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>
