    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Describe Mary or John\'s actions using ～も or ～しか.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'メアリー／<ruby>勉強<rt>べんきょう</rt></ruby>しました／4 hours<br>ジョン／<ruby>勉強<rt>べんきょう</rt></ruby>しました／30 minutes',
            answers : [
              'Aメアリーさんは<ruby>四時間<rt>よじかん</rt></ruby>も<ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'メアリーさんは<ruby>四時間<rt>よじかん</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'Aジョンさんは<ruby>三十分<rt>さんじゅっぷん</rt></ruby>しか<ruby>勉強<rt>べんきょう</rt></ruby>しませんでした。',
              'ジョンさんは<ruby>三十分<rt>さんじゅっぷん</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>しませんでした。'
            ]
          },

          {
            question : 'メアリー／<ruby>食<rt>た</rt></ruby>べました／1 hamburger<br>ジョン／<ruby>食<rt>た</rt></ruby>べました／4 hamburgers',
            answers : [
              'Aメアリーさんはハンバーガーを<ruby>一個<rt>いっこ</rt></ruby>しか<ruby>食<rt>た</rt></ruby>べませんでした。',
              'メアリーさんはハンバーガーを<ruby>四個<rt>よんこ</rt></ruby>も<ruby>食<rt>た</rt></ruby>べました。',
              'Aジョンさんはハンバーガーを<ruby>四個<rt>よんこ</rt></ruby>も<ruby>食<rt>た</rt></ruby>べました。',
              'ジョンさんはハンバーガーを<ruby>一個<rt>いっこ</rt></ruby>しか<ruby>食<rt>た</rt></ruby>べませんでした。'
            ]
          },

          {
            question : 'メアリー／<ruby>読<rt>よ</rt></ruby>みました／1 book<br>ジョン／<ruby>読<rt>よ</rt></ruby>みました／6 books',
            answers : [
              'Aメアリーさんは<ruby>本<rt>ほん</rt></ruby>を<ruby>一冊<rt>いっさつ</rt></ruby>しか<ruby>読<rt>よ</rt></ruby>みませんでした。',
              'メアリーさんは<ruby>本<rt>ほん</rt></ruby>を<ruby>一冊<rt>いっさつ</rt></ruby><ruby>読<rt>よ</rt></ruby>みませんでした。',
              'Aジョンさんは<ruby>本<rt>ほん</rt></ruby>を<ruby>六冊<rt>ろくさつ</rt></ruby>も<ruby>読<rt>よ</rt></ruby>みました。',
              'ジョンさんは<ruby>本<rt>ほん</rt></ruby>を<ruby>六冊<rt>ろくさつ</rt></ruby><ruby>読<rt>よ</rt></ruby>みました。'
            ]
          },

          {
            question : 'メアリー／<ruby>持<rt>も</rt></ruby>っています／30 T-shirts<br>ジョン／<ruby>持<rt>も</rt></ruby>っています／2 T-shirts',
            answers : [
              'AメアリーさんはＴシャツを<ruby>三十枚<rt>さんじゅうまい</rt></ruby>も<ruby>持<rt>も</rt></ruby>っています。',
              'メアリーさんはＴシャツを<ruby>二枚<rt>にまい</rt></ruby>しか<ruby>持<rt>も</rt></ruby>っていません。',
              'AジョンさんはＴシャツを<ruby>二枚<rt>にまい</rt></ruby>しか<ruby>持<rt>も</rt></ruby>っていません。',
              'ジョンさんはＴシャツを<ruby>三十枚<rt>さんじゅうまい</rt></ruby>も<ruby>持<rt>も</rt></ruby>っています。'
            ]
          },

          {
            question : 'メアリー／<ruby>飲<rt>の</rt></ruby>みました／3 juice<br>ジョン／<ruby>飲<rt>の</rt></ruby>みました／1 juice',
            answers : [
              'Aメアリーさんはジュースを<ruby>三本<rt>さんぼん</rt></ruby>も<ruby>飲<rt>の</rt></ruby>みました。',
              'メアリーさんはジュースを<ruby>三個<rt>さんこ</rt></ruby>も<ruby>飲<rt>の</rt></ruby>みました。',
              'Aジョンさんはジュースを<ruby>一本<rt>いっぽん</rt></ruby>しか<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'ジョンさんはジュースを<ruby>一個<rt>いっこ</rt></ruby>しか<ruby>飲<rt>の</rt></ruby>みませんでした。'
            ]
          },

          {
            question : 'メアリー／<ruby>寝<rt>ね</rt></ruby>ます／11 hours<br>ジョン／<ruby>寝<rt>ね</rt></ruby>ます／5 hours',
            answers : [
              'Aメアリーさんは<ruby>十一時間<rt>じゅういちじかん</rt></ruby>も<ruby>寝<rt>ね</rt></ruby>ます。',
              'メアリーさんは<ruby>十一時間<rt>じゅういちじかん</rt></ruby><ruby>寝<rt>ね</rt></ruby>ます。',
              'Aジョンさんは<ruby>五時間<rt>ごじかん</rt></ruby>しか<ruby>寝<rt>ね</rt></ruby>ません。',
              'ジョンさんは<ruby>五時間<rt>ごじかん</rt></ruby><ruby>寝<rt>ね</rt></ruby>ません。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'メアリー／<ruby>勉強<rt>べんきょう</rt></ruby>しました／4 hours　<i class="fa">&#xf061;</i>　メアリーさんは<ruby>四時間<rt>よじかん</rt></ruby>も<ruby>勉強<rt>べんきょう</rt></ruby>しました。<br>'+
            'ジョン／<ruby>勉強<rt>べんきょう</rt></ruby>しました／30 minutes　<i class="fa">&#xf061;</i>　ジョンさんは<ruby>三十分<rt>さんじゅっぷん</rt></ruby>しか<ruby>勉強<rt>べんきょう</rt></ruby>しませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'メアリー／<ruby>食<rt>た</rt></ruby>べました／1 hamburger<br>ジョン／<ruby>食<rt>た</rt></ruby>べました／4 hamburgers<br>'+
              '{メアリーさんはハンバーガーを一個しか食べませんでした|ジョンさんはハンバーガーを四個も食べました|' + Genki.getAlts('メアリーさんはハンバーガーを{一個}しか{食}べませんでした', 'いっこ|た') + Genki.getAlts('ジョンさんはハンバーガーを{四個}も{食}べました', 'よんこ|た') + 'answer;width:500}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'メアリー／<ruby>読<rt>よ</rt></ruby>みました／1 book<br>ジョン／<ruby>読<rt>よ</rt></ruby>みました／6 books<br>'+
              '{メアリーさんは本を一冊しか読みませんでした|ジョンさんは本を六冊も読みました|' + Genki.getAlts('メアリーさんは{本}を{一冊}しか{読}みませんでした', 'ほん|いっさつ|よ') + Genki.getAlts('ジョンさんは{本}を{六冊}も{読}みました', 'ほん|ろくさつ|よ') + 'answer;width:500}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'メアリー／<ruby>持<rt>も</rt></ruby>っています／30 T-shirts<br>ジョン／<ruby>持<rt>も</rt></ruby>っています／2 T-shirts<br>'+
              '{メアリーさんはＴシャツを三十枚も持っています|ジョンさんはＴシャツを二枚しか持っていません|' + Genki.getAlts('メアリーさんはＴシャツを{三十枚}も{持}っています', 'さんじゅうまい|も') + Genki.getAlts('ジョンさんはＴシャツを{二枚}しか{持}っていません', 'にまい|も') + 'answer;width:500}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'メアリー／<ruby>飲<rt>の</rt></ruby>みました／3 juice<br>ジョン／<ruby>飲<rt>の</rt></ruby>みました／1 juice<br>'+
              '{メアリーさんはジュースを三本も飲みました|ジョンさんはジュースを一本しか飲みませんでした|' + Genki.getAlts('メアリーさんはジュースを{三本}も{飲}みました', 'さんぼん|の') + Genki.getAlts('ジョンさんはジュースを{一本}しか{飲}みませんでした', 'いっぽん|の') + 'answer;width:500}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'メアリー／<ruby>寝<rt>ね</rt></ruby>ます／11 hours<br>ジョン／<ruby>寝<rt>ね</rt></ruby>ます／5 hours<br>'+
              '{メアリーさんは十一時間も寝ます|ジョンさんは五時間しか寝ません|' + Genki.getAlts('メアリーさんは{十一時間}も{寝}ます', 'じゅういちじかん|ね') + Genki.getAlts('ジョンさんは{五時間}しか{寝}ません', 'ごじかん|ね') + 'answer;width:500}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
