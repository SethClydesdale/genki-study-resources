    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～たらどうですか.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the dialogues, using ～たらどうですか.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>日本<rt>にほん</rt></ruby>の<ruby>会社<rt>かいしゃ</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>きたいんです。<br>'+
            'B：{会社に履歴書を送ったらどうですか|かいしゃにりれきしょをおくったらどうですか|' + Genki.getAlts('{会社}に{履歴書}を{送}ったらどうですか', 'かいしゃ|りれきしょ|おく') + 'answer;hint:(send a resume to the company)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>初<rt>はじ</rt></ruby>めてデートするんです。<br>'+
            'B：{おしゃれなレストランに行ったらどうですか|おしゃれなレストランにいったらどうですか|answer;hint:(go to a stylish restaurant)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>熱<rt>ねつ</rt></ruby>があるので、かぜかもしれません。<br>'+
            'B：{家にいたらどうですか|うちにいたらどうですか|answer;hint:(stay home)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：テストの<ruby>成績<rt>せいせき</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>かったんです。<br>'+
            'B：{先生に相談したらどうですか|せんせいにそうだんしたらどうですか|' + Genki.getAlts('{先生}に{相談}したらどうですか', 'せんせい|そうだん') + 'answer;hint:(consult with the teacher)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>財布<rt>さいふ</rt></ruby>をなくしたんです。<br>'+
            'B：{警察に行ったらどうですか|けいさつにいったらどうですか|' + Genki.getAlts('{警察}に{行}ったらどうですか', 'けいさつ|い') + 'answer;hint:(go to the police [<ruby>警察<rt>けいさつ</rt></ruby>])}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make dialogue according to the cues.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<em>asking what\'s wrong</em><br>'+
            'A：{どうしたんですか|(What\'s wrong?)|width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<em>stating the problem</em><br>'+
            'B：{日本語の授業が難しすぎるんです|にほんごのじゅぎょうがむずかしすぎるんです|' + Genki.getAlts('{日本語}の{授業}が{難}しすぎるんです', 'にほんご|じゅぎょう|むずか') + 'answer;hint:(Japanese class is too difficult.);width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<em>giving advice</em><br>'+
            'A：{先生に相談したらどうですか|せんせいにそうだんしたらどうですか|' + Genki.getAlts('{先生}に{相談}したらどうですか', 'せんせい|そうだん') + 'answer;hint:(Why don\'t you consult with the teacher?);width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<em>advice taken</em><br>'+
            'B：{そうします。ありがとうございます。|(I will do so. Thank you.)|width:320}'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
